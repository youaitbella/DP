<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/common"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pf="http://primefaces.org/ui">

 
        <ui:define name="content">
            <h1>Infotexte</h1>
            <br/>
            <h:form>

                <pf:dataTable    id ="infoTextTable" 
                                 var="infoText" 
                                 value="#{adminInfoText.listOfInfoTexts}" 
                                 rows="25"
                                 rowIndexVar="rowIndex"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5, 10, 25, 50"
                                 tableStyle="width:auto"
                                 tableStyleClass="infoTextTable">


                    <pf:column headerText="Key">
                        <h:outputText id="key"  value="#{infoText.key}"/>         
                    </pf:column>

                    <pf:column headerText="Short Text" width="40%"> 
                        <pf:inputText id="shortText" style="width:97%" value="#{infoText.shortText}" maxlength="100" size="">
                            <pf:ajax />
                        </pf:inputText>               
                    </pf:column>

                    <pf:column headerText="Description" width="50%">            
                        <pf:inputTextarea id="description" style="width:97%" value="#{infoText.description}" >
                            <pf:ajax />
                        </pf:inputTextarea>              
                    </pf:column>
                </pf:dataTable>

    
                <pf:inputText id="newInfoText" value="#{adminInfoText.newKey}">
                    <pf:ajax />
                </pf:inputText>    
                <pf:commandLink styleClass="bigButton" value="Infotext hinzufÃ¼gen" id="btnInfoTextAddNew" actionListener="#{adminInfoText.addInfoText}"  update="infoTextTable"/>
                <br><h:commandLink styleClass="bigButton" value="#{msg.btnSave}" id="btnInfoTextSave" actionListener="#{adminInfoText.save}"/></br> 
                
                

            </h:form>

        </ui:define>
   
</ui:composition>
