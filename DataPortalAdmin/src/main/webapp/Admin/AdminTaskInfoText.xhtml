<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="AdminTask.xhtml"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/common"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:pf="http://primefaces.org/ui">
    

    <ui:define name="editContent">
        
        
        
        <pf:outputLabel id="op" value="#{adminInfoText.infoTextText}" for="infoTextTable" />
        <pf:dataTable    id ="infoTextTable" 
                         var="infoText" 
                         value="#{adminInfoText.listOfInfoTexts}" 
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
            <pf:column headerText="Id">
                <h:outputText value="#{infoText.id}" />
            </pf:column>

            <pf:column headerText="Key">
                <h:outputText value="#{infoText.key}" />
            </pf:column>
            
            <pf:column headerText="Language">
                <h:outputText value="#{infoText.language}" />
            </pf:column>
            
            <pf:column headerText="Short Text">
                
                <pf:inputText value="#{infoText.shortText}" >
                    <pf:ajax event="valueChange" update="@form" />
                </pf:inputText>
                
            </pf:column>
            
            <pf:column headerText="Description">
                
                <pf:inputText value="#{infoText.description}" >
                    <pf:ajax event="valueChange" update="@form" />
                </pf:inputText>
                
            </pf:column>

        </pf:dataTable>
        <pf:commandLink styleClass="bigButton" value="#{msg.btnSave}"
                       id="btnInfoTextSave" action="#{adminInfoText.onSave}"
                               immediate="false" update="op"/>
    </ui:define>
</ui:composition>
