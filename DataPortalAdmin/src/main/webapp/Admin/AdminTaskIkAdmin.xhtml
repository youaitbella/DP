<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/common"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:pf="http://primefaces.org/ui">


    <ui:define name="content">
        <h1>Funktionsbeauftragte</h1>
        <br/>
        <h:form id="ikAdmin">
            <div style="margin: 10px;">
                <h4>#{msg.headEditIkAdmin}</h4>

                <div jsf:id="inputFields">
                    <div class="inputPart">
                        <h:outputLabel for="ik" value="#{msg.lblIkShort}" styleClass="label20"/>
                        <h:inputText id="ik" value="#{ikAdmin.ik}" styleClass="inputmedium" required="true" validator="#{sessionTools.checkIk}">
                            <f:ajax render="@this ikName msgIk :logout:remaining" />
                        </h:inputText>
                        <h:outputLabel id="ikName" value="#{applicationTools.retrieveHospitalInfo(ikAdmin.ik)}" styleClass="marginLeft"/>
                        <h:message id="msgIk" for="ik" styleClass="errorMessage"/>
                    </div>

                    <div class="inputPart">
                        <h:outputLabel for="UserEmail" value="#{msg.lblEMail}" styleClass="label20"/>
                        <h:inputText id="UserEmail" value="#{ikAdmin.email}" validator="#{ikAdmin.checkEmail}" styleClass="inputlong">
                            <f:ajax render="@this msgUserEmail accountId UserName UserInstitute :logout:remaining"/>
                        </h:inputText>
                        <h:message id="msgUserEmail" for="UserEmail" styleClass="errorMessage"/>
                    </div>

                    <div class="inputPart">
                        <h:outputLabel for="accountId" value="AccountId" styleClass="label20"/>
                        <h:inputText id="accountId" value="#{ikAdmin.accountId}" validator="#{ikAdmin.checkAccountId}" styleClass="inputmedium">
                            <f:ajax render="@this msgAccountId UserEmail UserName UserInstitute :logout:remaining"/>
                        </h:inputText>
                        <h:message id="msgAccountId" for="accountId" styleClass="errorMessage"/>
                    </div>

                    <div class="inputPart">
                        <h:outputLabel value="#{msg.lblName}" styleClass="label20"/>
                        <h:inputText id="UserName" value="#{ikAdmin.account.firstName} #{ikAdmin.account.lastName}" disabled="true" styleClass="inputlong"/>
                    </div>

                    <div class="inputPart">
                        <h:outputLabel value="#{msg.lblHospital}" styleClass="label20"/>
                        <h:inputText id="UserInstitute" value="#{ikAdmin.account.company}" disabled="true" styleClass="inputlong"/>
                    </div>

                    <inek:LabeledText label="Mail-Domäne"
                                      value="#{ikAdmin.mailDomain}"
                                      styleClassComponent="inputPart element100"
                                      styleClassLabel="label20"
                                      styleClass="inputlong"
                                      singleLine="true"/>

                    <pf:selectManyMenu value="#{ikAdmin.selectedFeatures}"
                                       style="width: 100%;"
                                       converter="ikAdminFeatureConverter"
                                       var="f"
                                       filter="true"
                                       filterMatchMode="contains"
                                       showCheckbox="true">
                        <f:selectItems value="#{ikAdmin.validFeatures}" var="feature" itemLabel="#{featur.description}" itemValue="#{feature}" />
                        <pf:column>
                            <h:outputText value="#{f.description}" />
                        </pf:column>
                    </pf:selectManyMenu>

                </div>
                <br/>

                <h:commandLink styleClass="bigButton"
                               action="#{ikAdmin.saveIkAdmin}"
                               value="#{msg.btnSave}" />

                <pf:dataTable value="#{ikAdmin.adminAccounts}"
                              var="ikAdmins"
                              emptyMessage="Keine Einträge gefunden"
                              tableStyleClass="inekTableDrg"
                              tableStyle="table-layout: auto;"
                              styleClass="inekTablePaginatorDrg"
                              rows="50"
                              paginator="true"
                              rowsPerPageTemplate="25,50,100,500">
                    <pf:column>
                        <h:commandLink action="#{ikAdmin.deleteIkAdmin(ikAdmins)}" immediate="true" >
                            <h:graphicImage alt="löschen" name="Icon/small/delete.png" title="Löschen" value=""/>
                            <cb:confirmDelete/>
                        </h:commandLink>
                    </pf:column>

                    <pf:column headerText="#{msg.lblIkShort}" sortBy="#{ikAdmins.ik}" filterBy="#{ikAdmins.ik}">
                        <h:commandLink value="#{ikAdmins.ik}">
                            <f:ajax listener="#{ikAdmin.setInput(ikAdmins)}" render="ikAdmin:inputFields"/>
                        </h:commandLink>
                    </pf:column>

                    <pf:column headerText="#{msg.lblName}" filterBy="#{ikAdmins.userName}" sortBy="#{ikAdmins.userName}">
                        <h:commandLink value="#{ikAdmins.userName}">
                            <f:ajax listener="#{ikAdmin.setInput(ikAdmins)}" render="ikAdmin:inputFields"/>
                        </h:commandLink>
                    </pf:column>

                    <pf:column headerText="#{msg.lblEMail}" sortBy="#{ikAdmins.account.email}" filterBy="#{ikAdmins.account.email}">
                        <h:commandLink value="#{ikAdmins.account.email}">
                            <f:ajax listener="#{ikAdmin.setInput(ikAdmins)}" render="ikAdmin:inputFields"/>
                        </h:commandLink>
                    </pf:column>

                    <pf:column headerText="Mail-Domäne" sortBy="#{ikAdmins.mailDomain}" filterBy="#{ikAdmins.mailDomain}">
                        <h:commandLink value="#{ikAdmins.mailDomain}">
                            <f:ajax listener="#{ikAdmin.setInput(ikAdmins)}" render="ikAdmin:inputFields"/>
                        </h:commandLink>
                    </pf:column>

                </pf:dataTable>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
