<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/common"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <inek:MultiIk value="#{editCalcBasicsPepp.calcBasics.ik}" 
                  ikList="#{editCalcBasicsPepp.iks}"
                  listener="#{editCalcBasicsPepp.ikChanged}" 
                  readonly="#{editCalcBasicsPepp.readOnly}" 
                  isFixed="#{editCalcBasicsPepp.calcBasics.id gt 0 and editCalcBasicsPepp.calcBasics.ik gt 0}">
    </inek:MultiIk>

    <hr/>

    <div class="inputPart">
        <h:outputLabel styleClass="label" for="correctionNote">
            Bei Bedarf: Zusätzliche Information an das InEK, z.B. Begründung für eine Korrekturlieferung (stichwortartig)
        </h:outputLabel><br/>
        <h:inputTextarea id="correctionNote" styleClass="areaWideHigh" value="#{editCalcBasicsPepp.calcBasics.correctionNote}">
            <f:ajax event="blur" render="@this :logout:remaining" />
        </h:inputTextarea>
    </div>

</ui:composition>
