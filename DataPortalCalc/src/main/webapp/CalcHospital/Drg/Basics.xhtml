<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/common"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <inek:MultiIk value="#{editCalcBasicsDrg.calcBasics.ik}" 
                  ikList="#{editCalcBasicsDrg.iks}"
                  listener="#{editCalcBasicsDrg.ikChanged}" 
                  readonly="#{editCalcBasicsDrg.readOnly}" 
                  isFixed="#{editCalcBasicsDrg.calcBasics.id gt 0 and editCalcBasicsDrg.calcBasics.ik gt 0}">
    </inek:MultiIk>

    <hr/>

    <div class="inputPart">
        <h:outputLabel styleClass="label" for="correctionNote">
            Bei Bedarf: Zusätzliche Information an das InEK, z.B. Begründung für eine Korrekturlieferung (stichwortartig)
        </h:outputLabel><br/>
        <h:inputTextarea id="correctionNote" 
                         styleClass="areaWideHigh" 
                         readonly="#{editCalcBasicsDrg.readOnly}"
                         value="#{editCalcBasicsDrg.calcBasics.correctionNote}">
            <f:ajax event="blur" render="@this :logout:remaining" />
        </h:inputTextarea>
    </div>
    <h:commandButton action="#{editCalcBasicsDrg.exportAll()}" value="Exportien" styleClass="BigButton" disabled="true"/>

</ui:composition>
