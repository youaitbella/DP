<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/common"
                xmlns:calc="http://xmlns.jcp.org/jsf/composite/components/feature/calc"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h1>Übersicht externes Personal</h1>

<!--    Ärztlichen Dienst-->
    <div class="inputPart">
        <h2>Im Krankenhaus eingesetztes Fremdpersonal im Ärztlichen Dienst:</h2>
        <inek:LabeledCheckbox label="Das Krankenhaus hat Ärzte als externes Personal beschäftigt:"
                              styleClassLabel="label40"
                              value="#{editCalcBasicsDrg.calcBasics.externalMedStaff}"
                              renderElement="@form externalMedStaffId :script"
                              readonly="#{editCalcBasicsDrg.readOnly}"
                              listener="#{sessionController.hideData(editCalcBasicsDrg.calcBasics.externalMedStaff)}">
        </inek:LabeledCheckbox>
        <h:dataTable value="#{editCalcBasicsDrg.calcBasics.externalMedStaffs}"
                     id="externalMedStaffId"
                     var="externalMedStaff"
                     styleClass="borderedTable borderCollapse"
                     headerClass="smallFont paddingElement"
                     tableStyle="table-layout: auto"
                     rowClasses="row1, row2" rendered="#{editCalcBasicsDrg.calcBasics.externalMedStaff}"
                     columnClasses="colIcon, col1, col2, col3, col4, col5">
            <h:column>
                <h:commandLink action="#{editCalcBasicsDrg.deleteExternalMedStaff(externalMedStaff)}"
                               rendered="true"
                               immediate="true" styleClass="colIcon">
                    <h:graphicImage alt="#{msg.btnDelete}" name="Icon/small/delete.png" title="#{msg.btnDelete}"
                                    value=""
                                    rendered="#{!editCalcBasicsDrg.readOnly}"/>
                    <cb:confirmDelete/>
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Bereich/Station"/></f:facet>
                <inek:InputTextWithMessage id="division"
                             required="true"
                             value="#{externalMedStaff.divisionMedStaff}"
                             styleClass="fullWidth"
                             readonly="#{editCalcBasicsDrg.readOnly}">
                </inek:InputTextWithMessage>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Anzahl VK"/></f:facet>
                <inek:InputNumberWithMessage  id="countMedStaff"
                              value="#{externalMedStaff.count}" />
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Kostenvolumen"/></f:facet>
                <inek:InputNumberWithMessage id="costVolumeMedStaff"
                                             renderElement="#{component.clientId.substring(0, component.clientId.indexOf('costVolumeMedStaff'))}costPerFullTime:text"
                                             styleClass="element100" value="#{externalMedStaff.costVolume}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Kosten je VK"/></f:facet>
<!--                {externalMedStaff.costPerFullTime}-->
                <inek:InputNumberWithMessage id="costPerFullTime" styleClass="element100"
                                             disabled="true"
                                             value="#{externalMedStaff.count eq 0 ? '' : externalMedStaff.costVolume / externalMedStaff.count}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="KoStGr"/></f:facet>
                <inek:InputNumberWithMessage styleClass="element100" value="#{externalMedStaff.costKoStGr}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="KoArtGr"/></f:facet>
                <inek:InputNumberWithMessage styleClass="element100" value="#{externalMedStaff.costKoArtGr}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Erläuterungsfeld"/></f:facet>
                <inek:InputTextWithMessage required="true"
                                           value="#{externalMedStaff.explanationField}"
                                           styleClass="fullWidth">
                </inek:InputTextWithMessage>
            </h:column>

        </h:dataTable>
    </div>
    <h:commandLink id="addButton" styleClass="addButton inputPart" value="#{msg.btnAddEntry}"
                   rendered="#{!editCalcBasicsDrg.readOnly}">
        <f:ajax event="click" render="externalMedStaffId :logout:remaining"
                listener="#{editCalcBasicsDrg.addExternalMedStaff()}"/>
    </h:commandLink>

<!--    Pflegedienst-->
<!--    Pflegefachkräfte-->
    <h2>Im Krankenhaus eingesetztes Fremdpersonal im Pflegedienst:</h2>
    <h:outputLabel styleClass="label50" value="Pflegefachkräfte"/>
    <inek:LabeledCheckbox label="Das Krankenhaus hat Pflegekräfte als externes Personal beschäftigt:"
                          styleClassLabel="label40"
                          value="#{editCalcBasicsDrg.calcBasics.externalNursingMedStaff}"
                          renderElement="@form externalNursingMedStaffId :script"
                          readonly="#{editCalcBasicsDrg.readOnly}"
                          listener="#{sessionController.hideData(editCalcBasicsDrg.calcBasics.externalNursingMedStaff)}">
    </inek:LabeledCheckbox>
    <div class="container marginTop">
        <h:dataTable id="externalNursingMedStaffId"
                     value="#{editCalcBasicsDrg.calcBasics.externalNursingStaffs}" var="externalNursingMedStaff"
                     styleClass="borderedTable borderCollapse"
                     headerClass="smallFont paddingElement"
                     tableStyle="table-layout: auto"
                     rowClasses="row1, row2" rendered="#{editCalcBasicsDrg.calcBasics.externalNursingMedStaff}"
                     columnClasses="colIcon, col1, col2, col3, col4, col5">
            <h:column>
                <h:commandLink action="#{editCalcBasicsDrg.deleteExternalNursingMedStaff(externalNursingMedStaff)}"
                               rendered="true"
                               immediate="true" styleClass="colIcon">
                    <h:graphicImage alt="#{msg.btnDelete}" name="Icon/small/delete.png" title="#{msg.btnDelete}"
                                    value=""
                                    rendered="#{!editCalcBasicsDrg.readOnly}"/>
                    <cb:confirmDelete/>
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Bereich/Station"/></f:facet>
                <inek:InputTextWithMessage id="division"
                                           required="true"
                                           value="#{externalNursingMedStaff.divisionNursingStaff}"
                                           styleClass="fullWidth">
                </inek:InputTextWithMessage>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Durchschnittliche tariflich vereinbarte Jahresarbeitszeit [in Std.]
                                          einer direkt angestellten Pflegefachkraft"/>
                </f:facet>
                <inek:InputIntegerWithMessage id="agreedAverageWorkingHoursNursingStaffId"
                                              value="#{externalNursingMedStaff.agreedAverageWorkingHoursNursingStaff}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Durchschnittliche tarifliche Netto Jahresarbeitszeit [in Std.]
                                          (nach Abzug von Fehltagen) (i) einer direkt angestellten Pflegefachkraft"/>
                </f:facet>
                <inek:InputNumberWithMessage styleClass="element100"
                                             value="#{externalNursingMedStaff.netAverageWorkingHoursNursingStaff}"
                                             pattern="##,###.00"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Errechnete Anzahl VK (Arbeitsleistung des Fremdpersonals/Tarifliche Netto Jahresarbeitszeit)"/>
                </f:facet>
                <inek:InputNumberWithMessage styleClass="element100"
                                             value="#{externalNursingMedStaff.calculatedCountNursingStaff}"
                                             pattern="##,###.00"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Durchschnittliche jährliche Arbeitgeberkosten einer tariflich angestellten Pflegefachkraft"/>
                </f:facet>
                <inek:InputNumberWithMessage styleClass="element100"
                                             value="#{externalNursingMedStaff.averageAnnualEmployerCostsNursingStaff}"
                                             pattern="##,###.00"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Rechnungsbetrag der Arbeitnehmerüberlassung für Pflegefachkräfte:"/>
                </f:facet>
                <inek:InputNumberWithMessage styleClass="element100"
                                             value="#{externalNursingMedStaff.amountTemporaryEmploymentNursingStaff}"
                                             pattern="##,###.00"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Kostenvolumen bis zur Begrenzung nach § 6a Abs. 2 KHEntgG fällt:"/>
                </f:facet>
                <h:inputText  readonly="true" styleClass="element100"
                                             value="#{externalNursingMedStaff.calculatedCountNursingStaff * externalNursingMedStaff.averageAnnualEmployerCostsNursingStaff}"
                                             pattern="##,###.00"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Kostenvolumen oberhalb der Begrenzung nach § 6a Abs. 2 KHEntgG:"/>
                </f:facet>
                <inek:InputNumberWithMessage styleClass="element100"
                                             value="#{externalNursingMedStaff.amountTemporaryEmploymentNursingStaff - (externalNursingMedStaff.calculatedCountNursingStaff * externalNursingMedStaff.averageAnnualEmployerCostsNursingStaff)}"
                                             pattern="##,###.00"/>
            </h:column>


            <h:column>
                <f:facet name="header"><h:outputLabel value="KoStGr"/></f:facet>
                <inek:InputNumberWithMessage styleClass="element100"
                                             value="#{externalNursingMedStaff.costStGrNursingStaff}"
                                             pattern="##,###.00"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="KoArtGr"/></f:facet>
                <inek:InputNumberWithMessage styleClass="element100"
                                             value="#{externalNursingMedStaff.costKoArtGrNursingStaff}"
                                             pattern="##,###.00"/>
            </h:column>

            <h:column>
                <f:facet name="header"><h:outputLabel value="Wird das Fremdpersonal ausschließlich für die 'Pflege am Bett' eingesetzt? (ja/nein)"/></f:facet>
                <inek:Checkbox value="#{externalNursingMedStaff.exclusivelyCareAtBedNursingStaff}"
                               styleClass="element100"
                               readonly="#{editCalcBasicsDrg.readOnly}"/>
            </h:column>

            <h:column>
                <f:facet name="header"><h:outputLabel value="Bitte weisen Sie hier  den Teil des Kostenvolumens des Fremdpersonals aus,
                welches nicht für die 'Pflege am Bett' eingesetzt wird und geben Sie im Erläuterungsfeld den entsprechenden Bereich(z.B. Funktionslabor) an."/></f:facet>
                <inek:InputNumberWithMessage styleClass="element100"
                                             value="#{externalNursingMedStaff.partOfCostVolumeBedNursingStaff}"
                                             pattern="##,###.00"/>
            </h:column>

            <h:column>
                <f:facet name="header"><h:outputLabel value="Erläuterungsfeld"/></f:facet>
                <inek:InputTextWithMessage id="explanationField"
                                           required="true"
                                           value="#{externalNursingMedStaff.explanationFieldNursingStaff}"
                                           styleClass="fullWidth">
                </inek:InputTextWithMessage>
            </h:column>

        </h:dataTable>
    </div>
    <h:commandLink id="addButtonExternalNursingMedStaff" styleClass="addButton inputPart" value="#{msg.btnAddEntry}"
                   rendered="#{!editCalcBasicsDrg.readOnly}">
        <f:ajax event="click" render="externalNursingMedStaffId :logout:remaining"
                listener="#{editCalcBasicsDrg.addExternalNursingStaff}"/>
    </h:commandLink>

<!--    Pflegehilfskräfte-->
    <br/>
    <h:outputLabel styleClass="label50" value="Pflegehilfskräfte"/>
    <inek:LabeledCheckbox label="Das Krankenhaus hat Pflegehilfskräfte als externes Personal beschäftigt:"
                          styleClassLabel="label40"
                          value="#{editCalcBasicsDrg.calcBasics.externalNursingAssistantStaff}"
                          renderElement="@form externalNursingAssistantStaffId :script"
                          readonly="#{editCalcBasicsDrg.readOnly}"
                          listener="#{sessionController.hideData(editCalcBasicsDrg.calcBasics.externalNursingAssistantStaff)}">
    </inek:LabeledCheckbox>
    <div class="inputPart">
        <h:dataTable value="#{editCalcBasicsDrg.calcBasics.externalNursingAssistantStaffs}" var="externalNursingAssistantStaff"
                     id="externalNursingAssistantStaffId"
                     styleClass="borderedTable borderCollapse"
                     headerClass="smallFont paddingElement"
                     tableStyle="table-layout: auto"
                     rowClasses="row1, row2" rendered="#{editCalcBasicsDrg.calcBasics.externalNursingAssistantStaff}"
                     columnClasses="colIcon, col1, col2, col3, col4, col5">
            <h:column>
                <h:commandLink action="#{editCalcBasicsDrg.deleteExternalNursingAssistantStaff(externalNursingAssistantStaff)}"
                               rendered="true"
                               immediate="true" styleClass="colIcon">
                    <h:graphicImage alt="#{msg.btnDelete}" name="Icon/small/delete.png" title="#{msg.btnDelete}"
                                    value=""
                                    rendered="#{!editCalcBasicsDrg.readOnly}"/>
                    <cb:confirmDelete/>
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Bereich/Station"/></f:facet>
                <inek:InputTextWithMessage id="division"
                                           required="true"
                                           value="#{externalNursingAssistantStaff.divisionNursingAssistant}"
                                           styleClass="fullWidth">
                </inek:InputTextWithMessage>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Anzahl VK"/></f:facet>
                <inek:InputIntegerWithMessage value="#{externalNursingAssistantStaff.countNursingAssistant}" readonly="false"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Kostenvolumen, welches gem. §6a Abs. 2 KHEntgG zur Ermittlung des Pflegebudgets berücksichtigt werden darf:"/></f:facet>
                <inek:InputNumberWithMessage styleClass="element100" value=""
                                             readonly="false"
                                             pattern="##,###.00"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Kostenvolumen, welches nicht gem. §6a Abs. 2 KHEntgG im Pflegebudget berücksichtigt werden darf:"/>
                    <h:graphicImage alt="" name="Icon/small/information.png" height="12"
                                    title="Bitte geben Sie hier das Kostenvolumen an, welches über den tarifvertraglich vereinbarten Arbeitsentgelt des Pflegepersonals mit direktem Beschäftigsverhältnis hinausgeht (z.B. Vermittlungsentgelte).
                                            Bitte beachten Sie in diesem Zusammenhang die Hinweise zur Kalkulation 2020."/>
                </f:facet>
                <inek:InputNumberWithMessage styleClass="element100" value="#{externalNursingAssistantStaff.consideredCostVolumeNursingAssistant}"
                                             readonly="true"
                                             pattern="##,###.00"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Kosten je VK"/></f:facet>
                <inek:InputNumberWithMessage styleClass="element100" value="#{externalNursingAssistantStaff.notConsideredCostVolumeNursingAssistant}"
                                             readonly="true"
                                             pattern="##,###.00"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="KoStGr"/></f:facet>
                <inek:InputNumberWithMessage styleClass="element100" value="#{externalNursingAssistantStaff.costKoStGrNursingAssistant}"
                                             readonly="true"
                                             pattern="##,###.00"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="KoArtGr"/></f:facet>
                <inek:InputNumberWithMessage styleClass="element100" value="#{externalNursingAssistantStaff.costKoArtGrNursingAssistant}"
                                             readonly="true"
                                             pattern="##,###.00"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Erläuterungsfeld"/></f:facet>
                <inek:InputTextWithMessage id="explanationField"
                                           required="true"
                                           value="#{externalNursingAssistantStaff.explanationFieldNursingAssistant}"
                                           readonly="true"
                                           styleClass="fullWidth">
                </inek:InputTextWithMessage>
            </h:column>

        </h:dataTable>
    </div>
    <h:commandLink id="addButton2" styleClass="addButton inputPart" value="#{msg.btnAddEntry}"
                   rendered="#{!editCalcBasicsDrg.readOnly}">
        <f:ajax event="click" render="externalNursingAssistantStaffId :logout:remaining"
                listener="#{editCalcBasicsDrg.addExternalNursingAssistantStaff()}"/>
    </h:commandLink>


    <!--    Sonstige Pflegekräfte-->
    <br/>
    <h:outputLabel styleClass="label50" value="Sonstige Pflegekräfte"/>
    <inek:LabeledCheckbox label="Das Krankenhaus hat sonstige Pflegekräfte als externes Personal beschäftigt:"
                          styleClassLabel="label40"
                          value="#{editCalcBasicsDrg.calcBasics.externalCareStaffOther}"
                          renderElement="@form externalCareStaffOtherId :script"
                          readonly="#{editCalcBasicsDrg.readOnly}"
                          listener="#{sessionController.hideData(editCalcBasicsDrg.calcBasics.externalCareStaffOther)}">
    </inek:LabeledCheckbox>
    <div class="inputPart">
        <h:dataTable value="#{editCalcBasicsDrg.calcBasics.externalCareStaffOthers}" var="externalCareStaffOther"
                     id="externalCareStaffOtherId"
                     styleClass="borderedTable borderCollapse"
                     headerClass="smallFont paddingElement"
                     tableStyle="table-layout: auto"
                     rowClasses="row1, row2" rendered="#{editCalcBasicsDrg.calcBasics.externalCareStaffOther}"
                     columnClasses="colIcon, col1, col2, col3, col4, col5">
            <h:column>
                <h:commandLink action="#{editCalcBasicsDrg.deleteExternalCareStaffOther(externalCareStaffOther)}"
                               rendered="true"
                               immediate="true" styleClass="colIcon">
                    <h:graphicImage alt="#{msg.btnDelete}" name="Icon/small/delete.png" title="#{msg.btnDelete}"
                                    value=""
                                    rendered="#{!editCalcBasicsDrg.readOnly}"/>
                    <cb:confirmDelete/>
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Bereich/Station"/></f:facet>
                <inek:InputTextWithMessage id="division"
                                           required="true"
                                           value="#{externalCareStaffOther.divisionCareStaffOther}"
                                           readonly="true"
                                           styleClass="fullWidth"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Anzahl VK"/></f:facet>
                <inek:InputIntegerWithMessage value="#{externalCareStaffOther.countCareStaffOther}"
                                              readonly="true"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Kostenvolumen, welches gem. §6a Abs. 2 KHEntgG zur Ermittlung des Pflegebudgets berücksichtigt werden darf:"/></f:facet>
                <inek:InputNumberWithMessage styleClass="element100" value="#{externalCareStaffOther.consideredCostVolumeCareStaffOther}"
                                             readonly="true"
                                             pattern="##,###.00"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Kostenvolumen, welches nicht gem. §6a Abs. 2 KHEntgG im Pflegebudget berücksichtigt werden darf:"/>
                    <h:graphicImage alt="" name="Icon/small/information.png" height="12"
                                    title="Bitte geben Sie hier das Kostenvolumen an, welches über den tarifvertraglich vereinbarten Arbeitsentgelt des Pflegepersonals mit direktem Beschäftigsverhältnis hinausgeht (z.B. Vermittlungsentgelte).
                                            Bitte beachten Sie in diesem Zusammenhang die Hinweise zur Kalkulation 2020."/>
                </f:facet>
                <inek:InputNumberWithMessage styleClass="element100" value="#{externalCareStaffOther.notConsideredCostVolumeNursingAssistant}"
                                             readonly="true"
                                             pattern="##,###.00"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Kosten je VK"/></f:facet>
                <inek:InputNumberWithMessage styleClass="element100" value=""
                                             readonly="true"
                                             pattern="##,###.00"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="KoStGr"/></f:facet>
                <inek:InputNumberWithMessage styleClass="element100" value="#{externalCareStaffOther.costKoStGrCareStaffOther}"
                                             readonly="true"
                                             pattern="##,###.00"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="KoArtGr"/></f:facet>
                <inek:InputNumberWithMessage styleClass="element100" value="#{externalCareStaffOther.costKoArtGrNursingAssistant}"
                                             readonly="true"
                                             pattern="##,###.00"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Erläuterungsfeld"/></f:facet>
                <inek:InputTextWithMessage required="true"
                                           value="#{externalCareStaffOther.explanationFieldNursingAssistant}"
                                           readonly="true"
                                           styleClass="fullWidth">
                </inek:InputTextWithMessage>
            </h:column>

        </h:dataTable>
    </div>
    <h:commandLink id="addButton3" styleClass="addButton inputPart" value="#{msg.btnAddEntry}"
                   rendered="#{!editCalcBasicsDrg.readOnly}">
        <f:ajax event="click" render="externalCareStaffOtherId :logout:remaining"
                listener="#{editCalcBasicsDrg.addExternalCareStaffOther()}"/>
    </h:commandLink>
    <!--    Fremdpersonal im med. techn. Dienst/ Funktionsdienst: -->
    <div class="inputPart">
        <h2>Im Krankenhaus eingesetztes Fremdpersonal im med. techn. Dienst/ Funktionsdienst:</h2>

        <inek:LabeledCheckbox label="Das Krankenhaus hat med. techn. Dienst/ Funktionsdienst als externes Personal beschäftigt:"
                              styleClassLabel="label40"
                              value="#{editCalcBasicsDrg.calcBasics.externalTechFunctService}"
                              renderElement="@form externalTechFunctServiceId :script"
                              readonly="#{editCalcBasicsDrg.readOnly}"
                              listener="#{sessionController.hideData(editCalcBasicsDrg.calcBasics.externalTechFunctService)}">
        </inek:LabeledCheckbox>
        <h:dataTable value="#{editCalcBasicsDrg.calcBasics.externalTechFunctServices}" var="externalTechFunctService"
                     id="externalTechFunctServiceId"
                     styleClass="borderedTable borderCollapse"
                     headerClass="smallFont paddingElement"
                     tableStyle="table-layout: auto"
                     rowClasses="row1, row2" rendered="#{editCalcBasicsDrg.calcBasics.externalTechFunctService}"
                     columnClasses="colIcon, col1, col2, col3, col4, col5">
            <h:column>
                <h:commandLink action="#{editCalcBasicsDrg.deleteExternalTechFunctService(externalTechFunctService)}"
                               rendered="true"
                               immediate="true" styleClass="colIcon">
                    <h:graphicImage alt="#{msg.btnDelete}" name="Icon/small/delete.png" title="#{msg.btnDelete}"
                                    value=""
                                    rendered="#{!editCalcBasicsDrg.readOnly}"/>
                    <cb:confirmDelete/>
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Bereich/Station"/>
                </f:facet>
                <inek:InputTextWithMessage id="division"
                                           required="true"
                                           value="#{externalTechFunctService.divisionTechFunctService}"
                                           styleClass="fullWidth">
                </inek:InputTextWithMessage>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Anzahl VK"/></f:facet>
                <inek:InputIntegerWithMessage styleClass="element100" value="#{externalTechFunctService.countTechFunctService}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Kostenvolumen"/></f:facet>
                <inek:InputNumberWithMessage styleClass="element100" value="#{externalTechFunctService.costVolumeTechFunctService}"
                                             readonly="true"
                                             pattern="##,###.00"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="Kosten je VK"/></f:facet>
                <inek:InputNumberWithMessage styleClass="element100" value="#{externalTechFunctService.countTechFunctService !=0 ? externalTechFunctService.costVolumeTechFunctService / externalTechFunctService.countTechFunctService : ''}"
                                             readonly="true"
                                             pattern="##,###.00"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputLabel value="KoStGr"/></f:facet>
