<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/common"
                xmlns:calc="http://xmlns.jcp.org/jsf/composite/components/feature/calc"
                xmlns:jsf="http://xmlns.jcp.org/jsf">



    <h2>#{msg.TopicCalcIntensiveCare}</h2>

    <inek:BooleanRadioButton label="#{msg.lblHospitalHasIntensiveBeds}"
                             value="#{editCalcBasicsDrg.calcBasics.intensiveBed}"
                             labelStyle="label element25em"
                             renderElement="@form :script"
                             readonly="#{editCalcBasicsDrg.readOnly}"
                             listener="#{sessionController.hideData(editCalcBasicsDrg.calcBasics.intensiveBed)}"/>
    <br/>

    <div jsf:id="intensivCareDetail" jsf:rendered="#{editCalcBasicsDrg.calcBasics.intensiveBed}">
        <h:panelGrid columns="3">
        <h:outputLabel value="" styleClass="label element25em" />
        <h:outputLabel value="#{editCalcBasicsDrg.calcBasics.dataYear}" styleClass="label element08em number" />
        <h:outputLabel value="#{editCalcBasicsDrg.calcBasics.dataYear - 1}" styleClass="label element08em number" />
        
        <h:outputLabel styleClass="label element25em" 
                       value="#{msg.lblIntensivStrokeSumNotWeighted}"/>
        <h:outputLabel id="sumIntNotWeighted" 
                       styleClass="label element08em number" 
                       value="#{editCalcBasicsDrg.sumIntensivStrokeNotWeighted}">
            <f:convertNumber pattern="#,##0" locale="de" />
        </h:outputLabel>
                <h:outputLabel id="sumPriorIntNotWeighted" 
                       styleClass="label element08em number" 
                       value="#{editCalcBasicsDrg.priorSumIntensivStrokeNotWeighted}">
            <f:convertNumber pattern="#,##0" locale="de" />
        </h:outputLabel>
        
        <h:outputLabel styleClass="label element25em" 
                       value="#{msg.lblIntensivStrokeSumWeighted}"/>
        <h:outputLabel id="sumIntWeighted" 
                       styleClass="label element08em number" 
                       value="#{editCalcBasicsDrg.sumIntensivStrokeWeighted}">
            <f:convertNumber pattern="#,##0" locale="de" />
        </h:outputLabel>
        <h:outputLabel id="sumPriorIntWeighted" 
                       styleClass="label element08em number" 
                       value="#{editCalcBasicsDrg.priorSumIntensivStrokeWeighted}">
            <f:convertNumber pattern="#,##0" locale="de" />
        </h:outputLabel>
        </h:panelGrid> 

        <h2 style="color: red; font-weight: bold">Bitte benennen Sie die Intensivstation wie in der Datei IntensivStation.csv</h2>
        <calc:IntensivStroke id="intStroke" intensiveType="1"/>

    </div>


    <br/>


</ui:composition>
