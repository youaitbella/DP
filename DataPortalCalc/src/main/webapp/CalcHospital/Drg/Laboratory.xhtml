<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/common"
>
    
    <h2>#{msg.TopicCalcLaboratory}</h2>

    <style>
        td {
            vertical-align: top !important;
        }
        .col1 {
            max-width: 60px;
        }
        .col2 {
            max-width: 220px;
            width: 200px;
        }
        .col3 {
            max-width: 120px;
        }
        .col4 {
            max-width: 180px;
            width: 160px;
        }
        .col5 {
            max-width: 120px;
        }

        input[type=checkbox] {
            float: right;
            margin-right: 30px;
        }
    </style>

    <h:dataTable id="lab"
                 value="#{editCalcBasicsDrg.laboratories}"
                 var="item" 
                 width="100%"
                 rowClasses="row1, row2"
                 styleClass="marginTop">

        <h:column headerClass="colIcon" >
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
            <h:commandLink>
                <h:graphicImage alt="#{msg.btnDelete}" name="Icon/small/delete.png" title="#{msg.btnDelete}" value=""/>
                <f:ajax event="click" render="@form :logout:remaining" listener="#{editCalcBasicsDrg.deleteLaboratory(item)}"/>
            </h:commandLink>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputLabel value="Nr. Kostenstelle"/>
            </f:facet>
            <h:inputText styleClass="inputshort" value="#{item.costCenterNumber}" >
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputLabel value="Name Kostenstelle"/><br/>
                <h:outputLabel value="(aussagekrÃ¤ftiger Name)"/>
            </f:facet>
            <h:inputText value="#{item.costCenterText}" >
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputLabel value="Leistungsbereich"/>
            </f:facet>

            <h:selectOneMenu value="#{item.serviceArea}">
                <f:selectItems value="#{calcBasicsStaticData.labServicesAreas}" />
                <f:ajax event="change" render="@form :logout:remaining" />
            </h:selectOneMenu>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputLabel value="Leistungsdokumentation"/>
            </f:facet>
            
            <h:selectOneMenu value="#{item.service}">
                <f:selectItems value="#{calcBasicsStaticData.radLabServices}" />
                <f:ajax event="change" render="@form :logout:remaining" />
            </h:selectOneMenu>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputLabel value="Beschreibung"/>
            </f:facet>
            <h:inputTextarea rendered="#{item.service == 1 || item.service == 5}"  required="#{item.service == 1 || item.service == 5}" class="areaWideHigh" value="#{item.description}" >
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputTextarea>
        </h:column>

        <h:column id="colserviceVolumePre">
            <f:facet name="header">
                <h:outputLabel value="Leistungsvolumen"/><br/>
                <h:outputLabel value="vor Abgrenzung"/><br/>
            </f:facet>
            <inek:InputIntegerWithMessage renderElement="#{component.namingContainer.clientId}:pointValue:text"
                                          value="#{item.serviceVolumePre}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputLabel value="Kostenvolumen"/><br/>
                <h:outputLabel value="vor Abgrenzung"/><br/>
            </f:facet>
            <inek:InputIntegerWithMessage value="#{item.amountPre}" renderElement=":calcBasics:lab:0:pointValue:text"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputLabel value="Kostenvolumen"/><br/>
                <h:outputLabel value="nach Abgrenzung"/><br/>
            </f:facet>
            <inek:InputIntegerWithMessage value="#{item.amountPost}" />
        </h:column>

        <h:column id="colPointValue">
            <f:facet name="header">
                <h:outputLabel value="Punktwert"/><br/>
            </f:facet>
            <inek:InputNumberWithMessage id="pointValue" value="#{(item.amountPre != 0 and item.serviceVolumePre != 0) ? item.amountPre / item.serviceVolumePre : 0}" readonly="true"/>
        </h:column>

    </h:dataTable>
    
    <inek:UploadButtons importer="#{editCalcBasicsDrg.getImporter('drglaboratory')}"
                         calcbase="#{editCalcBasicsDrg.calcBasics}" 
                         readOnly="#{editCalcBasicsDrg.readOnly}"
                         addListener="#{editCalcBasicsDrg.addLaboratory()}"
                         uploadButtonText="Upload"
                         actionDeleteTable="#{editCalcBasicsDrg.deleteLaboratories()}"
                         />

</ui:composition>
