msgConfirmSealDrg=Sie sind gerade dabei Ihren Vorschlag zu speichern und dem InEK zur weiteren Bearbeitung zur Verf\u00fcgung zu stellen. Bitte beachten Sie, dass Sie im Anschluss Ihre Daten nicht mehr ver\u00e4ndern k\u00f6nnen. Sollten Sie Ihren Vorschlag noch bearbeiten wollen, so brechen Sie den Vorgang bitte ab. Andernfalls best\u00e4tigen Sie mit [ok]  Hinweis:  Gem\u00e4\u00df Verfahrensbeschreibung bearbeitet das InEK Vorschl\u00e4ge, die bis zum 31. M\u00e4rz eingereicht werden im jeweiligen Jahr. Vorschl\u00e4ge, die Sie zu einem sp\u00e4teren Zeitpunkt einreichen, flie\u00dfen entsprechend der Verfahrensbeschreibung in die Weiterentwicklung des Folgejahrs ein.
msgConfirmDrgProposal=Vielen Dank f\u00fcr Ihren Vorschlag, der bei uns unter der Vorgangsnummer %s gef\u00fchrt wird.  Diesen Vorschlag und ggf. Ihre weiteren Vorschl\u00e4ge k\u00f6nnen Sie jederzeit mittels InEK Datenportal, Funktion DRG-Vorschlagsverfahren, wieder einsehen. N\u00e4here Informationen dazu entnehmen Sie bitte dem Handbuch \u201eInEK-Datenportal.pdf\u201c, welches Sie auf der Seite des InEK Datenportals finden.  Eine zus\u00e4tzliche Eingangsbest\u00e4tigung, z.B. per Mail, erhalten Sie nicht. Sollten R\u00fcckfragen zu Ihrem Vorschlag auftreten, wird sich das InEK mit Ihnen in Verbindung setzen. Eine ausf\u00fchrliche Antwort zu Ihrem Vorschlag erhalten Sie nach Abschluss von DRG-Vorschlagverfahren und Kalkulation f\u00fcr %d.
