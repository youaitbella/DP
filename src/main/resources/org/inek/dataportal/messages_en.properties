msgMergeOk=Dieser Datensatz wurde zwischenzeitlich an anderer Stelle gespeichert, z.B. von Ihrem Kooperationspartner.\n\nDie Daten wurde neu geladen, Ihre \u00c4nderungen in den Dialog eingef\u00fcgt und gespeichert. \nBitte pr\u00fcfen Sie die Daten.\n\nFolgende Felder wurden an anderer Stelle ver\u00e4ndert:\n
msgMergeCollision=Dieser Datensatz wurde zwischenzeitlich an anderer Stelle gespeichert, z.B. von Ihrem Kooperationspartner.\n\nDie Daten wurde neu geladen, Ihre \u00c4nderungen soweit m\u00f6glich in den Dialog eingef\u00fcgt und gespeichert. \nDabei kam es zu Kollisionen. Eine Kollision tritt auf, wenn an anderer Stelle ein Feld ge\u00e4ndert wurde, dass auch Sie \u00e4ndern wollten.\nDer Dialog zeigt diese Felder, wie sie an anderer Stelle gespeichert wurden. Bitte pr\u00fcfen Sie, ob Sie die Feldinhalte anpassen m\u00fcssen.\nSpeichern Sie anschlie\u00dfend erneut.\n\nDie folgenden Felder wurden an anderer Stelle ge\u00e4ndert, "###" weist auf Felder hin, bei denen eine solche Kollision auftrat:\n
