<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="ModelIntention.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="editContent">
        <h:form id="form">

            <h2>#{msg.headerModelIntentionGoals}</h2>

            <div class="inputPart">
                <h:outputLabel styleClass="label" for="txtHigherGoals" id="lblHigherGoals" value="#{msg.lblModelIntentionHigherGoals}:"/>
                <h:inputTextarea id="txtHigherGoals" styleClass="areaWideHigh" value="#{editModelIntention.modelIntention.primaryGoals}">
                    <f:ajax event="blur" render="@this" />
                </h:inputTextarea>
            </div>

            <div class="inputPart">
                <h:outputLabel styleClass="label" for="txtPatientGoals" id="lblPatientGoals" value="#{msg.lblModelIntentionPatientGoals}:"/>
                <h:inputTextarea id="txtPatientGoals" styleClass="areaWideHigh" value="#{editModelIntention.modelIntention.patientGoals}">
                    <f:ajax event="blur" render="@this" />
                </h:inputTextarea>
            </div>

            <div class="inputPart">
                <h:outputLabel styleClass="label" for="txtProviderGoals" id="lblProviderGoals" value="#{msg.lblModelIntentionProviderGoals}:"/>
                <h:inputTextarea id="txtProviderGoals" styleClass="areaWideHigh" value="#{editModelIntention.modelIntention.providerGoals}">
                    <f:ajax event="blur" render="@this" />
                </h:inputTextarea>
            </div>

            <div class="inputPart">
                <h:outputLabel styleClass="label" for="txtSponsorGoals" id="lblSponsorGoals" value="#{msg.lblModelIntentionSponsorGoals}:"/>
                <h:inputTextarea id="txtSponsorGoals" styleClass="areaWideHigh" value="#{editModelIntention.modelIntention.sponsorGoals}">
                    <f:ajax event="blur" render="@this" />
                </h:inputTextarea>
            </div>

            <div class="inputPart">
                <h:outputLabel styleClass="label" for="txtInvolvedGoals" id="lblInvolvedGoals" value="#{msg.lblModelIntentionInvolvedGoals}:"/>
                <h:inputTextarea id="txtInvolvedGoals" styleClass="areaWideHigh" value="#{editModelIntention.modelIntention.involvedGoals}">
                    <f:ajax event="blur" render="@this" />
                </h:inputTextarea>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
