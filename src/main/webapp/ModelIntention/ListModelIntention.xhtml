<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:metadata>
        <f:viewParam name="modelId" id="modelId" value="#{flash.modelId}" />
    </f:metadata>

    <h:dataTable rendered="#{modelIntentionList.modelIntentions.size() > 0}"  headerClass="list-header" id="tblModelIntentions" 
                 value="#{modelIntentionList.modelIntentions}" var="model" width="100%" rowClasses="row1, row2" columnClasses="colIcon, colIcon, colIcon, colValue">
        <h:column id="colPrintId" >
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
            <h:commandLink action="#{modelIntentionList.printModelIntention(model.value1)}" immediate="true" >
                <h:graphicImage alt="drucken" name="print.png" library="Icon/small" title="Druckansicht" value=""/>
            </h:commandLink>
        </h:column>
        <h:column id="colDeleteId" >
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
            <h:commandLink action="#{modelIntentionList.requestDeleteModelIntention(model.value1)}" immediate="true" >
                <h:graphicImage alt="löschen" name="delete.png" library="Icon/small" title="Löschen" value=""/>
            </h:commandLink>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
            <h:commandLink action="#{modelIntentionList.editModelIntention(model.value1)}" immediate="true" >
                <h:graphicImage alt="Status" name="#{model.value3.icon}" library="Icon/small" title="#{model.value3.description}" value=""  rendered="#{model.value3.icon.length() gt 0}"/>
            </h:commandLink>
        </h:column>
        <h:column id="colName">
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
            <h:commandLink action="#{modelIntentionList.editModelIntention(model.value1)}" value="#{model.value2.equals('') ? msg.txtEmpty : model.value2}" immediate="true"/>
        </h:column>
    </h:dataTable>
    
    <h:commandLink id="deleteModelIntention" style="display: none"
                   action="#{modelIntentionList.deleteModelIntention(flash.modelId)}"
                   value="delete #{flash.modelId}">
    </h:commandLink>
    
</ui:composition>
