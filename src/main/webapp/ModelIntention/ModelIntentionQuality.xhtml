<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="ModelIntention.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:inek="http://java.sun.com/jsf/composite/components"
                xmlns:components="http://xmlns.jcp.org/jsf/composite/components">


    <ui:define name="editContent">
        <h:form id="form">

            <h2>#{msg.headerModelIntentionInternQuality}</h2>
            <components:Indicator/>

            <h2>#{msg.headerModelIntentionExternQuality}</h2>
            <components:Indicator/>

            <h2>#{msg.headerModelIntentionScientific}</h2>
            <h:dataTable value="#{editModelIntention.modelIntention.academicSupervisions}" var="supervision" width="98%">
                <h:column id="remitter">
                    <f:facet name="header">
                        <h:outputText value="Auftraggeber"/>
                    </f:facet>
                    <h:inputText value="#{supervision.remitter}"/>
                </h:column>
                <h:column id="contractor">
                    <f:facet name="header">
                        <h:outputText value="Auftragnehmer"/>
                    </f:facet>
                    <h:inputText value="#{supervision.contractor}"/>
                </h:column>
                <h:column id="begin">
                    <f:facet name="header">
                        <h:outputText value="Beginn"/>
                    </f:facet>
                    <h:inputText value="#{supervision.academicSupFrom}"/>
                </h:column>
                <h:column id="end">
                    <f:facet name="header">
                        <h:outputText value="Ende"/>
                    </f:facet>
                    <h:inputText value="#{supervision.academicSupTo}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
