<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="ModelIntention.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:inek="http://java.sun.com/jsf/composite/components"
                xmlns:i="http://xmlns.jcp.org/jsf/composite/components">

    <ui:define name="editContent">
        <h2>#{msg.headerModelIntentionLifetime}</h2>
        <h:dataTable value="#{editModelIntention.modelIntention.modelLifes}" var="modelLife">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Start"/>
                </f:facet>
                <h:inputText value="#{modelLife.startDate}">
                    <f:ajax event="blur" render="@this :logout:remaining" />
                </h:inputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Dauer"/>
                </f:facet>
                <h:inputText value="#{modelLife.monthDuration}">
                    <f:ajax event="blur" render="@this :logout:remaining" />
                </h:inputText>
            </h:column>
        </h:dataTable>

        <h2>#{msg.headerModelIntentionContract}</h2>
        <ui:repeat id="contractors" value="#{editModelIntention.modelIntention.contacts.stream().filter(c->c.contactTypeId==1).toList() }" var="contact">
            <div class="rectangle">
                <i:Institute RegCareRender="true" 
                             IK="#{contact.ik}"
                             Name="#{contact.name}"
                             Street="#{contact.street}"
                             Zip="#{contact.zip}"
                             Town="#{contact.town}"
                             ContactPerson="#{contact.contactPerson}"
                             Phone="#{contact.phone}"
                             Mail="#{contact.email}"
                             />
            </div>
        </ui:repeat>
        <h:commandLink styleClass="button" actionListener="#{editModelIntention.addContractorListener}" value="#{msg.btnContractor}"
                       rendered="#{!editModelIntention.readOnly}">
            <f:ajax event="click" render="contractors :logout:remaining"/>
        </h:commandLink>

        <h2>#{msg.headerModelIntentionEffort}</h2>
        <ui:repeat value="#{editModelIntention.modelIntention.contacts.stream().filter(c->c.contactTypeId==2).toList() }" var="contact">
            <div class="rectangle">
                <i:Institute RegCareRender="false" 
                             IK="#{contact.ik}"
                             Name="#{contact.name}"
                             Street="#{contact.street}"
                             Zip="#{contact.zip}"
                             Town="#{contact.town}"
                             ContactPerson="#{contact.contactPerson}"
                             Phone="#{contact.phone}"
                             Mail="#{contact.email}"
                             />
            </div>
        </ui:repeat>

        <h2>#{msg.headerModelIntentionCostInsurance}</h2>
        <ui:repeat value="#{editModelIntention.modelIntention.contacts.stream().filter(c->c.contactTypeId==3).toList() }" var="contact">
            <div class="rectangle">
                <i:Institute RegCareRender="false" 
                             IK="#{contact.ik}"
                             Name="#{contact.name}"
                             Street="#{contact.street}"
                             Zip="#{contact.zip}"
                             Town="#{contact.town}"
                             ContactPerson="#{contact.contactPerson}"
                             Phone="#{contact.phone}"
                             Mail="#{contact.email}"
                             />
            </div>
        </ui:repeat>

    </ui:define>
</ui:composition>
