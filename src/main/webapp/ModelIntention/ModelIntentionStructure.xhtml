<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="ModelIntention.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:inek="http://java.sun.com/jsf/composite/components"
                xmlns:components="http://xmlns.jcp.org/jsf/composite/components">

    <ui:define name="editContent">
        <h2>#{msg.headerModelIntentionLifetime}</h2>
        <h:panelGrid styleClass="inputPart" columns="2" width="98%" columnClasses="formModelIntention">
            <h:panelGroup>
                <div>
                <h:outputLabel styleClass="label" id="LifeTime" value="#{msg.lblLifeTimeStart}" />
                </div>
                <h:inputText styleClass="inputmedium" id="txtLifeTime" value="#{editModelIntention.startDate}">
                                <f:ajax event="blur" render="@this :logout:remaining txtLifeTime" />
                </h:inputText>
            </h:panelGroup>
            <h:panelGroup>
                <div>
                <h:outputLabel styleClass="label" id="LifeTimeMonths" value="#{msg.lblLifeTimeMonths}" />
                </div>
                <h:inputText styleClass="inputmedium" id="txtLifeTimeMonths" value="#{editModelIntention.modelIntentionModelLife.monthDuration}">
                                <f:ajax event="blur" render="@this :logout:remaining txtLifeTimeMonths" />
                </h:inputText>
            </h:panelGroup>
        </h:panelGrid>
         
        <h2>#{msg.headerModelIntentionContract}</h2>
        <!--<components:Institute Type="# {editModelIntention.regCare}"/>-->
        <components:Institute RegCareRender="true" />
         
        <h2>#{msg.headerModelIntentionEffort}</h2>
         <components:Institute RegCareRender="false"/>
         
         <h2>#{msg.headerModelIntentionCostInsurance}</h2>
         <components:Institute RegCareRender="false"/>
        
    </ui:define>
</ui:composition>
