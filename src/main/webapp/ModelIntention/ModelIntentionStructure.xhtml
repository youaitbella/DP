<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="ModelIntention.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:i="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >


    <ui:define name="editContent">
        <h2>#{msg.headerModelIntentionLifetime}</h2>
        <h:form id="lifeTime">
            <h:dataTable value="#{editModelIntention.modelIntention.modelLifes}" var="modelLife">
                <h:column id="colDeleteId" >
                    <f:facet name="header">
                        <h:outputText value=""/>
                    </f:facet>
                    <h:commandLink>
                        <h:graphicImage alt="löschen" name="delete.png" library="Icon/small" title="Löschen" value=""/>
                        <cb:confirmDelete/>
                        <f:ajax render="@form :logout:remaining" listener="#{editModelIntention.deleteModelLife(modelLife)}"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Start"/>
                    </f:facet>
                    <h:inputText id="startDate#{modelLife.UUID}" value="#{modelLife.startDate}" 
                                  required="true" requiredMessage="#{msg.msgValueNeeded}" >
                        <f:converter converterId="FlexibleDateTimeConverter"/>
                        <!--f:ajax event="keyup" render="@form :logout:remaining" listener="# {editModelIntention.checkModelLifeListener}"/-->
                        <f:ajax event="blur" render="@this :logout:remaining msgStartDate#{modelLife.UUID}"/>
                    </h:inputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Dauer"/>
                    </f:facet>
                    <h:inputText id="duration#{modelLife.UUID}" value="#{modelLife.monthDuration}" 
                                 required="true" requiredMessage="#{msg.msgValueNeeded}" >
                        <f:validateLongRange minimum="1" maximum="120"/>
                        <f:ajax event="keyup" render="@form :logout:remaining" listener="#{editModelIntention.checkModelLifeListener}"/>
                        <f:ajax event="blur" render="@this :logout:remaining msgDuration#{modelLife.UUID}"/>
                    </h:inputText> 
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="err"/>
                    </f:facet>
                    <h:message id="msgStartDate#{modelLife.UUID}" for="startDate#{modelLife.UUID}" styleClass="errorMessage"/>
                    <h:message id="msgDuration#{modelLife.UUID}" for="duration#{modelLife.UUID}" styleClass="errorMessage"/>
                </h:column>
            </h:dataTable>
            <script type="text/javascript">
                #{editModelIntention.modelLifeScript}
            </script>
        </h:form>

        <h:form id="contractors">
            <h2>#{msg.headerModelIntentionContract}</h2>
            <ui:repeat value="#{editModelIntention.modelIntention.contacts.stream().filter(c->c.contactTypeId==1).toList() }" var="contact">
                <div class="rectangle">
                    <i:Institute RegCareRender="true" 
                                 IK="#{contact.ik}"
                                 Name="#{contact.name}"
                                 Street="#{contact.street}"
                                 Zip="#{contact.zip}"
                                 Town="#{contact.town}"
                                 ContactPerson="#{contact.contactPerson}"
                                 Phone="#{contact.phone}"
                                 Mail="#{contact.email}"
                                 />
                </div>
            </ui:repeat>
            <h:commandLink styleClass="button inputPart" value="#{msg.btnAddContractor}" 
                           rendered="#{!editModelIntention.readOnly}">
                <f:ajax event="click" render="@form :logout:remaining" listener="#{editModelIntention.addContact(1)}"/>
            </h:commandLink>
        </h:form>

        <h:form id="provider">
            <h2>#{msg.headerModelIntentionProvider}</h2>
            <ui:repeat value="#{editModelIntention.modelIntention.contacts.stream().filter(c->c.contactTypeId==2).toList() }" var="contact">
                <div class="rectangle">
                    <i:Institute RegCareRender="false" 
                                 IK="#{contact.ik}"
                                 Name="#{contact.name}"
                                 Street="#{contact.street}"
                                 Zip="#{contact.zip}"
                                 Town="#{contact.town}"
                                 ContactPerson="#{contact.contactPerson}"
                                 Phone="#{contact.phone}"
                                 Mail="#{contact.email}"
                                 />
                </div>
            </ui:repeat>
            <h:commandLink styleClass="button inputPart" value="#{msg.btnAddProvider}" 
                           rendered="#{!editModelIntention.readOnly}">
                <f:ajax event="click" render="@form :logout:remaining" listener="#{editModelIntention.addContact(2)}"/>
            </h:commandLink>
        </h:form>

        <h:form id="insurance">
            <h2>#{msg.headerModelIntentionCostInsurance}</h2>
            <ui:repeat value="#{editModelIntention.modelIntention.contacts.stream().filter(c->c.contactTypeId==3).toList() }" var="contact">
                <div class="rectangle">
                    <i:Institute RegCareRender="false" 
                                 IK="#{contact.ik}"
                                 Name="#{contact.name}"
                                 Street="#{contact.street}"
                                 Zip="#{contact.zip}"
                                 Town="#{contact.town}"
                                 ContactPerson="#{contact.contactPerson}"
                                 Phone="#{contact.phone}"
                                 Mail="#{contact.email}"
                                 />
                </div>
            </ui:repeat>
            <h:commandLink styleClass="button inputPart" value="#{msg.btnAddInsurance}" 
                           rendered="#{!editModelIntention.readOnly}">
                <f:ajax event="click" render="@form :logout:remaining" listener="#{editModelIntention.addContact(3)}"/>
            </h:commandLink>
        </h:form>

    </ui:define>
</ui:composition>
