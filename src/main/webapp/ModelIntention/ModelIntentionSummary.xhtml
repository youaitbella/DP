<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ez="http://java.sun.com/jsf/composite/components"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="content">
        <h:form id="form">

            <h1>#{msg.lblModelIntention}</h1>

            <br/>
            <h:outputLabel styleClass="label" value="#{msg.infoModelIntentions}"/>

            <ui:include src="#{sessionTools.pages.ListModelIntention}"/>

            <br/>
            <h2>
                <h:outputLabel styleClass="label" value="#{msg.lblModelIntentionFromOthers}" rendered="#{modelIntentionList.partners.size() > 0}"/>
            </h2>

            <c:forEach items="#{modelIntentionList.partners}" var="partner" rendered="#{modelIntentionList.partners.size() > 0}">
                <div class="paddingElement">
                    <h:commandLink styleClass="third" action="#{cooperationManager.managePartner(partner.id)}" value="#{partner.firstName} #{partner.lastName}" immediate="true"/>
                    <h:commandLink styleClass="third" action="#{cooperationManager.managePartner(partner.id)}" value="#{partner.company}" immediate="true"/>
                    <h:commandLink styleClass="third" action="#{cooperationManager.managePartner(partner.id)}" value="#{partner.town}" immediate="true"/>
                </div>
                <inek:ModelIntentionList list="#{modelIntentionList.getModelIntentions4Account(partner.id)}"/>
            </c:forEach>


        </h:form>
    </ui:define>

</ui:composition>
