<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:i="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >


    <h2>#{msg.headerModelIntentionCost}</h2>

    <h:form id="lifeTime" enctype="multipart/form-data">
        <div class="uploadFile">
            <h:inputFile styleClass="hiddenFile" id="file" value="#{modelIntentionUpload.file}" title="#{msg.btnUploadCostData}">
                <f:ajax listener="#{modelIntentionUpload.uploadCosts()}" render="lifeTime"/>
            </h:inputFile>
            <div class="fakeFile">
                <h:outputLabel styleClass="button" value="#{msg.btnUploadCostData}"/>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">#{msg.lblIkAbbr}</th>
                    <th scope="col">#{msg.lblRemunerationCode}</th>
                    <th scope="col">#{msg.lblCostCenter}</th>
                    <th scope="col">#{msg.lblCostType}</th>
                    <th scope="col">#{msg.lblCostAmount}</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <c:forEach items="#{editModelIntention.modelIntention.costs}" var="cost">
                    <tr>
                        <td class="colIcon">
                            <h:commandLink>
                                <h:graphicImage alt="löschen" name="delete.png" library="Icon/small" title="Löschen" value=""/>
                                <cb:confirmDelete/>
                                <f:ajax render="lifeTime :logout:remaining" listener="#{editModelIntention.costTable.deleteEntry(cost)}"/>
                            </h:commandLink>
                        </td>

                        <td class="colIk">
                            <h:inputText styleClass="colIk" id="ik#{cost.UUID}" value="#{cost.ik}" 
                                         required="true" requiredMessage="#{msg.msgValueNeeded}" >
                                <f:ajax event="blur" render="@this :logout:remaining msgIk#{cost.UUID}"/>
                            </h:inputText>
                        </td>

                        <td class="col08">
                            <h:inputText styleClass="col08" id="remunerationCode#{cost.UUID}" value="#{cost.remunerationCode}" 
                            required="true" requiredMessage="#{msg.msgValueNeeded}" >
                            <f:ajax event="keyup" render="lifeTime :logout:remaining" listener="#{editModelIntention.costTable.checkDynamicListener}"/>
                            <f:ajax event="blur" render="@this :logout:remaining msgRemunerationCode#{cost.UUID}"/>
                            </h:inputText> 
                        </td>

                        <td class="col16">
                            <h:selectOneMenu styleClass="col16" id="costCenter#{cost.UUID}" value="#{cost.costCenterId}" required="true">
                            <f:selectItems value="#{valueLists.costCenters}" />
                            <f:ajax event="change" render="lifeTime :logout:remaining" listener="#{editModelIntention.costTable.checkDynamicListener}"/>
                            </h:selectOneMenu>
                        </td>

                        <td>
                            <h:selectOneMenu styleClass="col16" id="costType#{cost.UUID}" value="#{cost.costTypeId}" required="true" >
                            <f:selectItems value="#{valueLists.costTypes}" />
                            <f:ajax event="change" render="lifeTime :logout:remaining" listener="#{editModelIntention.costTable.checkDynamicListener}"/>
                            </h:selectOneMenu> 
                        </td>

                        <td>
                            <h:inputText styleClass="col06" id="amount#{cost.UUID}" value="#{cost.amount}" 
                                         required="true" requiredMessage="#{msg.msgValueNeeded}" >
                                <f:ajax event="keyup" render="lifeTime :logout:remaining" listener="#{editModelIntention.costTable.checkDynamicListener}"/>
                                <f:ajax event="blur" render="@this :logout:remaining msgAmount#{cost.UUID}"/>
                            </h:inputText> 
                        </td>

                        <td>
                            <h:message id="msgIk#{cost.UUID}" for="ik#{cost.UUID}" styleClass="errorMessage"/>
                            <h:message id="msgRemunerationCode#{cost.UUID}" for="remunerationCode#{cost.UUID}" styleClass="errorMessage"/>
                            <h:message id="msgCostCenter#{cost.UUID}" for="costCenter#{cost.UUID}" styleClass="errorMessage"/>
                            <h:message id="msgCostType#{cost.UUID}" for="costType#{cost.UUID}" styleClass="errorMessage"/>
                            <h:message id="msgAmount#{cost.UUID}" for="amount#{cost.UUID}" styleClass="errorMessage"/>
                        </td>
                    </tr>
                </c:forEach>
            </tbody>
        </table>        
        <script type="text/javascript">
            #{editModelIntention.costTable.script}
        </script>
    </h:form>
</ui:composition>
