<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:i="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >


    <h2>#{msg.headerRemuneration}</h2>

    <h:form id="remuneration">
        <table class="fullWidth">
            <thead>
                <tr>
                    <th class="list-header" scope="col"></th>
                    <th class="list-header" scope="col">#{msg.lblRemunerationCode}</th>
                    <th class="list-header" scope="col">#{msg.lblRemunerationType}</th>
                    <th class="list-header" scope="col">#{msg.lblRemunerationAmount}</th>
                </tr>
            </thead>
            <tbody>
                <c:forEach items="#{editModelIntention.modelIntention.remunerations}" var="remuneration">
                    <tr>
                        <td class="colIcon alignTop">
                            <h:commandLink>
                                <h:graphicImage alt="löschen" name="delete.png" library="Icon/small" title="Löschen" value=""/>
                                <cb:confirmDelete/>
                                <f:ajax render="@form :logout:remaining" listener="#{editModelIntention.remunerationTable.deleteEntry(remuneration)}"/>
                            </h:commandLink>
                        </td>

                        <td class="col14 alignTop">
                            <h:panelGrid columns="1">
                                <h:message id="msgCode#{remuneration.UUID}" for="code#{remuneration.UUID}" styleClass="errorMessage"/>
                                <h:inputText id="code#{remuneration.UUID}" styleClass="fullWidth" value="#{remuneration.code}" 
                                             required="true" requiredMessage="#{msg.msgValueNeeded}" >
                                    <!--f:ajax event="keyup" render="@form :logout:remaining" listener="# {editModelIntention.checkRemunerationListener}"/-->
                                    <f:ajax event="change" render="@this :logout:remaining text#{remuneration.UUID}" listener="#{editModelIntention.loadRemunerationListener(remuneration)}"/>
                                    <f:ajax event="blur" render="@this :logout:remaining msgCode#{remuneration.UUID}"/>
                                </h:inputText>
                            </h:panelGrid>
                        </td>

                        <td class="alignTop">
                            <h:panelGrid columns="1" styleClass="fullWidth">
                                <h:message id="msgText#{remuneration.UUID}" for="text#{remuneration.UUID}" styleClass="errorMessage"/>
                                <h:inputTextarea id="text#{remuneration.UUID}" styleClass="areaWideLow" value="#{remuneration.text}" 
                                             required="true" requiredMessage="#{msg.msgValueNeeded}" >
                                    <f:ajax event="keyup" render="@form :logout:remaining" listener="#{editModelIntention.remunerationTable.checkDynamicListener}"/>
                                    <f:ajax event="blur" render="@this :logout:remaining msgText#{remuneration.UUID}"/>
                                </h:inputTextarea> 
                            </h:panelGrid>
                        </td>

                        <td class="col14 alignTop">
                            <h:panelGrid columns="1">
                                <h:message id="msgAmount#{remuneration.UUID}" for="amount#{remuneration.UUID}" styleClass="errorMessage"/>
                                <h:inputText id="amount#{remuneration.UUID}" styleClass="fullWidth" value="#{remuneration.amount}" 
                                             required="true" requiredMessage="#{msg.msgValueNeeded}" >
                                    <f:ajax event="keyup" render="@form :logout:remaining" listener="#{editModelIntention.remunerationTable.checkDynamicListener}"/>
                                    <f:ajax event="blur" render="@this :logout:remaining msgAmount#{remuneration.UUID}"/>
                                </h:inputText> 
                            </h:panelGrid>
                        </td>

                    </tr>
                </c:forEach>
            </tbody>
        </table>        
        <script type="text/javascript">
            #{editModelIntention.remunerationTable.script}
        </script>
    </h:form>
</ui:composition>
