<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Templates/PortalTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <f:metadata>
        <f:viewParam name="modelId" id="modelId" value="#{flash.modelId}" />
    </f:metadata>

    <ui:define name="navItems">
        <li>
            <h:commandLink value="#{msg.lblSummary}" action="#{sessionController.navigate(sessionTools.pages.MainApp)}" immediate="true"/>
        </li>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <h:outputScript name="jsf.js" library="javax.faces" target="head"/>
            <!--onkeyup="jsf.ajax.request(this, event, {render:'@form'}; return false"/-->
            <h1>
                <h:commandLink value="#{msg.nameMODEL_INTENTION}" action="#{sessionController.navigate(sessionTools.pages.ModelIntentionSummary)}" immediate="true"/>
            </h1>        
            <div class="tab">
                <ul class="tab">
                    <c:forEach items="#{editModelIntention.visibleTopics}" var="topic">
                        <li class="#{topic.active ? 'activetab' : 'tab'}">
                            <h:commandLink value="#{topic.title}" action="#{editModelIntention.changeTabPage(topic.key)}"
                                           immediate="true">
                            </h:commandLink>
                        </li>
                    </c:forEach>
                </ul>
            </div>

            <div class="edit">
                <!--ui:include src="# {editModelIntention.part}"/-->
                <ui:insert name="editContent">Content</ui:insert>

                <div class="toolBar  floatContainer">
                    <h:commandLink styleClass="button" action="#{editModelIntention.save}" value="#{msg.btnSave}" immediate="true"
                                   rendered="#{!editModelIntention.readOnly}"/>

                    <h:commandLink styleClass="button" action="#{editModelIntention.seal()}" value="#{msg.btnSaveAndClose}"
                                   disabled="#{sessionTools.modelIntentionDisabled}" title="#{msg.infoSaveAndClose}">
                        <cb:confirmSeal/>
                    </h:commandLink>
                </div>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
