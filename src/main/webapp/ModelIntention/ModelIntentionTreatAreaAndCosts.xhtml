                <h:column id="colDeleteId" >
                    <f:facet name="header">
                        <h:outputText value=""/>
                    </f:facet>
                    <h:commandLink>
                        <h:graphicImage alt="löschen" name="delete.png" library="Icon/small" title="Löschen" value=""/>
                        <cb:confirmDelete/>
                        <f:ajax render="@form :logout:remaining" listener="#{editModelIntention.deleteModelLife(remunerationCode)}"/>

                <h:column>
                    <f:facet name="header">
