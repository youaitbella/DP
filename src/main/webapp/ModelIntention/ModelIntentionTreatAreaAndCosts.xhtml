<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="ModelIntention.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="editContent">
        
        <h2>#{msg.headerModelIntentionTreatAreaAndCosts}</h2>
        <h:panelGrid styleClass="inputPart" columns="2" width="98%" columnClasses="formModelIntention">
            
            <h:panelGroup>
                <h:outputLabel styleClass="label" id="stationaryTreatment" value="#{msg.lblStationaryTreatment}:" />
            </h:panelGroup>
            <h:panelGroup>
                <div class="floating">
                    <h:selectOneMenu id="stationTreatment" value="#{editModelIntention.treatmentTypes}">
                        <f:selectItems value="#{editModelIntention.treatmentTypes}" />
                        <f:ajax event="change" render="@this :logout:remaining txtStationaryText" />
                    </h:selectOneMenu>
                </div>
                <div style="width: 60%; float: right;">
                    <h:inputTextarea styleClass="areaWideLow" id="txtStationaryText" value="#{editModelIntention.modelIntention.stationaryText}" readonly="#{editModelIntention.treatmentTextEnabled}">
                        <f:ajax event="blur" render="@this :logout:remaining" />
                    </h:inputTextarea>
                </div>
            </h:panelGroup>
            
            <h:panelGroup>
                <h:outputLabel styleClass="label" id="ambulantTreatment" value="#{msg.lblAmbulantTreatment}:" />
            </h:panelGroup>
            <h:panelGroup>
                <div class="floating">
                    <h:selectOneMenu id="ambulantTreatmentType" value="#{editModelIntention.treatmentTypes}">
                        <f:selectItems value="#{editModelIntention.treatmentTypes}" />
                        <f:ajax event="change" render="@this :logout:remaining txtPartialHospitalisationText" />
                    </h:selectOneMenu>
                </div>
                <div style="width: 60%; float: right;">
                    <h:inputTextarea styleClass="areaWideLow" id="txtPartialHospitalisationText" value="#{editModelIntention.modelIntention.partialHospitalisationText}" readonly="#{editModelIntention.partialHospitalisationTextEnabled}">
                        <f:ajax event="blur" render="@this :logout:remaining" />
                    </h:inputTextarea>
                </div>
            </h:panelGroup>
            
            
             <h:panelGroup>
                 <h:outputLabel styleClass="label" id="clinicAmbulantTreatment" value="#{msg.lblClinicAmbulantTreatment}:" />
            </h:panelGroup>
            <h:panelGroup>
                <div class="floating">
                    <h:selectOneMenu id="clinicAmbulantTreatmentType" value="#{editModelIntention.treatmentTypes}">
                        <f:selectItems value="#{editModelIntention.treatmentTypes}" />
                        <f:ajax event="change" render="@this :logout:remaining txtHospitalAmbulantTreatmentText" />
                    </h:selectOneMenu>
                </div>
                <div style="width: 60%; float: right;">
                    <h:inputTextarea styleClass="areaWideLow" id="txtHospitalAmbulantTreatmentText" value="#{editModelIntention.modelIntention.hospitalAmbulantTreatmentText}" readonly="#{editModelIntention.hospitalAbulantTextEnabled}">
                        <f:ajax event="blur" render="@this :logout:remaining" />
                    </h:inputTextarea>
                </div>
            </h:panelGroup>
            
            <h:panelGroup>
                <h:outputLabel styleClass="label" id="homeVisitPIA" value="#{msg.lblHomeVisitPIA}:" />
            </h:panelGroup>
            <h:panelGroup>
                <div class="floating">
                    <h:selectOneMenu id="homeVisitPIAType" value="#{editModelIntention.treatmentTypes}">
                        <f:selectItems value="#{editModelIntention.treatmentTypes}" />
                        <f:ajax event="change" render="@this :logout:remaining txtVisitPIAText" />
                    </h:selectOneMenu>
                </div>
                <div style="width: 60%; float: right;">
                    <h:inputTextarea styleClass="areaWideLow" id="txtVisitPIAText" value="#{editModelIntention.modelIntention.visitPiaText}" readonly="#{editModelIntention.homeVisitPIATextEnabled}">
                        <f:ajax event="blur" render="@this :logout:remaining" />
                    </h:inputTextarea>
                </div>
            </h:panelGroup>
            
            <h:panelGroup>
                 <h:outputLabel styleClass="label" id="abulantTreatment" value="#{msg.lblAmbulantTreatment}:" />
            </h:panelGroup>
            <h:panelGroup>
                <div class="floating">
                    <h:selectOneMenu id="abulantTreatmentType" value="#{editModelIntention.treatmentTypes}">
                        <f:selectItems value="#{editModelIntention.treatmentTypes}" />
                        <f:ajax event="change" render="@this :logout:remaining txtAbulantTreatmentText" />
                    </h:selectOneMenu>
                </div>
                <div style="width: 60%; float: right;">
                    <h:inputTextarea styleClass="areaWideLow" id="txtAbulantTreatmentText" value="#{editModelIntention.modelIntention.ambulantTreatmentText}" readonly="#{editModelIntention.ambulantTreatmentTextEnabled}">
                        <f:ajax event="blur" render="@this :logout:remaining" />
                    </h:inputTextarea>
                </div>
            </h:panelGroup>
            
            <h:panelGroup>
                 <h:outputLabel styleClass="label" id="miscTreatment" value="#{msg.lblMisc}:" />
            </h:panelGroup>
            <h:panelGroup>
                <div style="width: 60%; float: right;">
                    <h:inputTextarea styleClass="areaWideLow" id="txtMiscText" value="#{editModelIntention.modelIntention.miscTreatment}">
                        <f:ajax event="blur" render="@this :logout:remaining" />
                    </h:inputTextarea>
                </div>
            </h:panelGroup>
        </h:panelGrid>

        <h2>#{msg.headerSpecialPatientsConcept}</h2>
        
        <h:panelGroup>
            <h:outputLabel styleClass="label" id="caseManagement" value="#{msg.lblCaseManagement}:" />
        </h:panelGroup>
        <h:panelGroup>
            <div style="width: 60%; float: right;">
                <h:inputTextarea styleClass="areaWideLow" id="txtCaseManagement" value="#{editModelIntention.modelIntention.caseManagement}">
                    <f:ajax event="blur" render="@this :logout:remaining" />
                </h:inputTextarea>
            </div>
        </h:panelGroup>
        
    </ui:define>
</ui:composition>
