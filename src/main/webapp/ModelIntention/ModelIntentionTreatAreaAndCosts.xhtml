<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="ModelIntention.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                >

    <ui:define name="editContent">
        <h:form id="form">

            <h2>#{msg.headerModelIntentionTreatAreaAndCosts}</h2>
            <inek:TreatmentType Label="#{msg.lblInpatientTreatment}" 
                                TreatmentType="#{editModelIntention.modelIntention.inpatientTreatmentType}"
                                TreatmentText="#{editModelIntention.modelIntention.inpatientTreatmentText}"/>
            
            <inek:TreatmentType Label="#{msg.lblDayPatientTreatment}" 
                                TreatmentType="#{editModelIntention.modelIntention.dayPatientTreatmentType}"
                                TreatmentText="#{editModelIntention.modelIntention.dayPatientTreatmentText}"/>
            
            <inek:TreatmentType Label="#{msg.lblInpatientCompensationTreatment}" 
                                TreatmentType="#{editModelIntention.modelIntention.inpatientCompensationTreatmentType}"
                                TreatmentText="#{editModelIntention.modelIntention.inpatientCompensationTreatmentText}"/>
           
            <inek:TreatmentType Label="#{msg.lblInpatientCompensationHomeTreatment}" 
                                TreatmentType="#{editModelIntention.modelIntention.inpatientCompensationHomeTreatmentType}"
                                TreatmentText="#{editModelIntention.modelIntention.inpatientCompensationHomeTreatmentText}"/>
           
            <inek:TreatmentType Label="#{msg.lblOutpatientTreatment}" 
                                TreatmentType="#{editModelIntention.modelIntention.outpatientTreatmentType}"
                                TreatmentText="#{editModelIntention.modelIntention.outpatientTreatmentText}"/>
           
            <inek:TreatmentType Label="#{msg.lblOutpatientHomeTreatment}" 
                                TreatmentType="#{editModelIntention.modelIntention.outpatientHomeTreatmentType}"
                                TreatmentText="#{editModelIntention.modelIntention.outpatientHomeTreatmentText}"/>

            <inek:LabeledTextarea Label="#{msg.lblMisc}" Text="#{editModelIntention.modelIntention.miscTreatment}" Required="false"/>
            

            <h2>#{msg.headerSpecialPatientsConcept}</h2>

            <inek:LabeledTextarea Label="#{msg.lblCaseManagement}" Text="#{editModelIntention.modelIntention.caseManagement}" Required="false"/>
            <inek:LabeledTextarea Label="#{msg.lblTeamBasedInnovations}" Text="#{editModelIntention.modelIntention.teamBasedInnovations}" Required="false"/>
            <inek:LabeledTextarea Label="#{msg.lblCrossSectoralSupply}" Text="#{editModelIntention.modelIntention.crossSectoralSupply}" Required="false"/>
            <inek:LabeledTextarea Label="#{msg.lblHomeTreatment}" Text="#{editModelIntention.modelIntention.homeTreatment}" Required="false"/>
            <inek:LabeledTextarea Label="#{msg.lblMisc}" Text="#{editModelIntention.modelIntention.miscSpecialPatientConcept}" Required="false"/>

            <h2>#{msg.headerSpecificEffortModelIntention}</h2>
            <h:panelGrid styleClass="inputPart" columns="2" width="98%" columnClasses="formModelIntention">
                <h:panelGroup>
                    <h:outputLabel styleClass="label" id="specialPsyTherapy" value="#{msg.lblSpecialPsyTherapy}:" />
                </h:panelGroup>
                <h:panelGroup>
                    <div style="width: 60%; float: right;">
                        <h:inputTextarea styleClass="areaWideLow" id="txtSpecialPsyTherapyText" value="#{editModelIntention.modelIntention.specialPsyTherapy}">
                            <f:ajax event="blur" render="@this :logout:remaining" />
                        </h:inputTextarea>
                    </div>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputLabel styleClass="label" id="specialMedicalMethod" value="#{msg.lblSpecialMedicalMethod}:" />
                </h:panelGroup>
                <h:panelGroup>
                    <div style="width: 60%; float: right;">
                        <h:inputTextarea styleClass="areaWideLow" id="txtspecialMedicalMethodText" value="#{editModelIntention.modelIntention.specialMedicalMethod}">
                            <f:ajax event="blur" render="@this :logout:remaining" />
                        </h:inputTextarea>
                    </div>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputLabel styleClass="label" id="otherSpecialMedicalMethod" value="#{msg.lblOtherSpecialMedicalMethod}:" />
                </h:panelGroup>
                <h:panelGroup>
                    <div style="width: 60%; float: right;">
                        <h:inputTextarea styleClass="areaWideLow" id="txtOtherSpecialMedicalMethodText" value="#{editModelIntention.modelIntention.otherSpecialTherapyMethod}">
                            <f:ajax event="blur" render="@this :logout:remaining" />
                        </h:inputTextarea>
                    </div>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputLabel styleClass="label" id="specificMisc" value="#{msg.lblMisc}:" />
                </h:panelGroup>
                <h:panelGroup>
                    <div style="width: 60%; float: right;">
                        <h:inputTextarea styleClass="areaWideLow" id="txtSpecificMiscText" value="#{editModelIntention.modelIntention.otherSpecialTherapyMethod}">
                            <f:ajax event="blur" render="@this :logout:remaining" />
                        </h:inputTextarea>
                    </div>
                </h:panelGroup>    
            </h:panelGrid> 

            <h2>#{msg.headerCosts}</h2>
            <h:panelGrid styleClass="inputPart" columns="2" width="98%" columnClasses="formModelIntention">
                <h:panelGroup>
                    <h:outputLabel styleClass="label" id="singleRefund" value="#{msg.lblSingleRefund}:" />
                </h:panelGroup>
                <h:panelGroup>
                    <div style="width: 60%; float: right;">
                        <h:inputTextarea styleClass="areaWideLow" id="txtSingleRefundText" value="#{editModelIntention.modelIntention.singleRemuneration}">
                            <f:ajax event="blur" render="@this :logout:remaining" />
                        </h:inputTextarea>
                    </div>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputLabel styleClass="label" id="DayPackage" value="#{msg.lblDayPackage}:" />
                </h:panelGroup>
                <h:panelGroup>
                    <div style="width: 60%; float: right;">
                        <h:inputTextarea styleClass="areaWideLow" id="txtDayPackageText" value="#{editModelIntention.modelIntention.dayPackage}">
                            <f:ajax event="blur" render="@this :logout:remaining" />
                        </h:inputTextarea>
                    </div>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputLabel styleClass="label" id="CasePackage" value="#{msg.lblCasePackage}:" />
                </h:panelGroup>
                <h:panelGroup>
                    <div style="width: 60%; float: right;">
                        <h:inputTextarea styleClass="areaWideLow" id="txtCasePackageText" value="#{editModelIntention.modelIntention.casePackage}">
                            <f:ajax event="blur" render="@this :logout:remaining" />
                        </h:inputTextarea>
                    </div>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputLabel styleClass="label" id="QuarterPackage" value="#{msg.lblQuarterPackage}:" />
                </h:panelGroup>
                <h:panelGroup>
                    <div style="width: 60%; float: right;">
                        <h:inputTextarea styleClass="areaWideLow" id="txtQuarterPackageText" value="#{editModelIntention.modelIntention.quarterPackage}">
                            <f:ajax event="blur" render="@this :logout:remaining" />
                        </h:inputTextarea>
                    </div>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputLabel styleClass="label" id="ComplexPackage" value="#{msg.lblComplexPackage}:" />
                </h:panelGroup>
                <h:panelGroup>
                    <div style="width: 60%; float: right;">
                        <h:inputTextarea styleClass="areaWideLow" id="txtComplexPackageText" value="#{editModelIntention.modelIntention.complexPackage}">
                            <f:ajax event="blur" render="@this :logout:remaining" />
                        </h:inputTextarea>
                    </div>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputLabel styleClass="label" id="PeppRemuneration" value="#{msg.lblPeppRemuneration}:" />
                </h:panelGroup>
                <h:panelGroup>
                    <div style="width: 60%; float: right;">
                        <h:inputTextarea styleClass="areaWideLow" id="txtPeppRemunerationText" value="#{editModelIntention.modelIntention.peppRemuneration}">
                            <f:ajax event="blur" render="@this :logout:remaining" />
                        </h:inputTextarea>
                    </div>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputLabel styleClass="label" id="ReginalBudget" value="#{msg.lblReginalBudget}:" />
                </h:panelGroup>
                <h:panelGroup>
                    <div style="width: 60%; float: right;">
                        <h:inputTextarea styleClass="areaWideLow" id="txtReginalBudgetText" value="#{editModelIntention.modelIntention.regionalBudget}">
                            <f:ajax event="blur" render="@this :logout:remaining" />
                        </h:inputTextarea>
                    </div>
                </h:panelGroup>    

                <h:panelGroup>
                    <h:outputLabel styleClass="label" id="MiscRefund" value="#{msg.lblMiscRefund}:" />
                </h:panelGroup>
                <h:panelGroup>
                    <div style="width: 60%; float: right;">
                        <h:inputTextarea styleClass="areaWideLow" id="txtMiscRefundText" value="#{editModelIntention.modelIntention.miscRemuneration}">
                            <f:ajax event="blur" render="@this :logout:remaining" />
                        </h:inputTextarea>
                    </div>
                </h:panelGroup>     

            </h:panelGrid>
        </h:form>

        <ui:include src="#{sessionTools.pages.FragmentRemuneration}"/>
        <ui:include src="#{sessionTools.pages.FragmentCost}"/>
        <ui:include src="#{sessionTools.pages.FragmentAdjustment}"/>

    </ui:define>
</ui:composition>
