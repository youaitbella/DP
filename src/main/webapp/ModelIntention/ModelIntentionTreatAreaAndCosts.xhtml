<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="ModelIntention.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                >

    <ui:define name="editContent">
        <h:form id="form">

            <h2>#{msg.headerModelIntentionTreatAreaAndCosts}</h2>

            <inek:LabeledSelectAndText Label="#{msg.lblInpatientTreatment}" 
                                       SelectElement="#{editModelIntention.modelIntention.inpatientTreatmentType}"
                                       SelectItems="#{valueLists.treatmentTypes}"
                                       Text="#{editModelIntention.modelIntention.inpatientTreatmentText}"
                                       />
            
            <inek:LabeledSelectAndText Label="#{msg.lblDayPatientTreatment}" 
                                       SelectElement="#{editModelIntention.modelIntention.dayPatientTreatmentType}"
                                       SelectItems="#{valueLists.treatmentTypes}"
                                       Text="#{editModelIntention.modelIntention.dayPatientTreatmentText}"
                                       />
            
            <inek:LabeledSelectAndText Label="#{msg.lblInpatientCompensationTreatment}" 
                                       SelectElement="#{editModelIntention.modelIntention.inpatientCompensationTreatmentType}"
                                       SelectItems="#{valueLists.treatmentTypes}"
                                       Text="#{editModelIntention.modelIntention.inpatientCompensationTreatmentText}"
                                       />
            
            <inek:LabeledSelectAndText Label="#{msg.lblInpatientCompensationHomeTreatment}" 
                                       SelectElement="#{editModelIntention.modelIntention.inpatientCompensationHomeTreatmentType}"
                                       SelectItems="#{valueLists.treatmentTypes}"
                                       Text="#{editModelIntention.modelIntention.inpatientCompensationHomeTreatmentText}"
                                       />
            
            <inek:LabeledSelectAndText Label="#{msg.lblOutpatientTreatment}" 
                                       SelectElement="#{editModelIntention.modelIntention.outpatientTreatmentType}"
                                       SelectItems="#{valueLists.treatmentTypes}"
                                       Text="#{editModelIntention.modelIntention.outpatientTreatmentText}"
                                       />
            
            <inek:LabeledSelectAndText Label="#{msg.lblOutpatientHomeTreatment}" 
                                       SelectElement="#{editModelIntention.modelIntention.outpatientHomeTreatmentType}"
                                       SelectItems="#{valueLists.treatmentTypes}"
                                       Text="#{editModelIntention.modelIntention.outpatientHomeTreatmentText}"
                                       />
            
            <inek:LabeledTextarea Label="#{msg.lblMisc}" Text="#{editModelIntention.modelIntention.miscTreatment}" Required="false"/>
            

            <h2>#{msg.headerSpecialPatientsConcept}</h2>

            <inek:LabeledTextarea Label="#{msg.lblCaseManagement}" Text="#{editModelIntention.modelIntention.caseManagement}" Required="false"/>
            <inek:LabeledTextarea Label="#{msg.lblTeamBasedInnovations}" Text="#{editModelIntention.modelIntention.teamBasedInnovations}" Required="false"/>
            <inek:LabeledTextarea Label="#{msg.lblCrossSectoralSupply}" Text="#{editModelIntention.modelIntention.crossSectoralSupply}" Required="false"/>
            <inek:LabeledTextarea Label="#{msg.lblHomeTreatment}" Text="#{editModelIntention.modelIntention.homeTreatment}" Required="false"/>
            <inek:LabeledTextarea Label="#{msg.lblMisc}" Text="#{editModelIntention.modelIntention.miscSpecialPatientConcept}" Required="false"/>

            <h2>#{msg.headerSpecificEffortModelIntention}</h2>
            <inek:LabeledTextarea Label="#{msg.lblSpecialPsyTherapy}" Text="#{editModelIntention.modelIntention.specialPsyTherapy}"/>
            <inek:LabeledTextarea Label="#{msg.lblSpecialMedicalMethod}" Text="#{editModelIntention.modelIntention.specialMedicalMethod}"/>
            <inek:LabeledTextarea Label="#{msg.lblOtherSpecialMedicalMethod}" Text="#{editModelIntention.modelIntention.otherSpecialTherapyMethod}"/>
            <inek:LabeledTextarea Label="#{msg.lblMisc}" Text="#{editModelIntention.modelIntention.otherSpecialTherapyMethod}"/> <!-- todo: datafield missing?-->

            <h2>#{msg.headerCosts}</h2>
            <inek:LabeledTextarea Label="#{msg.lblSingleRefund}" Text="#{editModelIntention.modelIntention.singleRemuneration}"/>
            <inek:LabeledTextarea Label="#{msg.lblDayPackage}" Text="#{editModelIntention.modelIntention.dayPackage}"/>
            <inek:LabeledTextarea Label="#{msg.lblCasePackage}" Text="#{editModelIntention.modelIntention.casePackage}"/>
            <inek:LabeledTextarea Label="#{msg.lblQuarterPackage}" Text="#{editModelIntention.modelIntention.quarterPackage}"/>
            <inek:LabeledTextarea Label="#{msg.lblComplexPackage}" Text="#{editModelIntention.modelIntention.complexPackage}"/>
            <inek:LabeledTextarea Label="#{msg.lblPeppRemuneration}" Text="#{editModelIntention.modelIntention.peppRemuneration}"/>
            <inek:LabeledTextarea Label="#{msg.lblReginalBudget}" Text="#{editModelIntention.modelIntention.regionalBudget}"/>
            <inek:LabeledTextarea Label="#{msg.lblMiscRefund}" Text="#{editModelIntention.modelIntention.miscRemuneration}"/>
            
        </h:form>

        <ui:include src="#{sessionTools.pages.FragmentRemuneration}"/>
        <ui:include src="#{sessionTools.pages.FragmentCost}"/>
        <ui:include src="#{sessionTools.pages.FragmentAdjustment}"/>

    </ui:define>
</ui:composition>
