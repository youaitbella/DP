<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition>
        <h2>
            <h:commandLink action="#{sessionController.navigate(sessionTools.pages.ModelIntentionSummary)}" value="#{msg.lblModelIntention}" immediate="true"/>
        </h2>
        <ui:include src="#{sessionTools.pages.ListModelIntention}"/>
        
            <br/>
        <h:outputLabel value="#{msg.lblPartnerModelIntentionExist}" 
                       styleClass="label"
                       rendered="#{modelIntentionList.partners.size() > 0 and not sessionController.isInekUser(Feature.MODEL_INTENTION)}"/>
        <h:outputLabel value="#{lblUserModelIntentionExist}" 
                       styleClass="label"
                       rendered="#{modelIntentionList.partners.size() > 0 and sessionController.isInekUser(Feature.MODEL_INTENTION)}"/>
    </ui:composition>
</html>
