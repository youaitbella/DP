<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="CooperationEdit.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="editContent">

        <h2>#{msg.lblCooperation} #{msg.nameNUB}</h2>

        <h:dataTable value="#{editCooperation.cooperationRights}" var="cor" 
                     styleClass="tableWide" headerClass="list-header" rowClasses="row1, row2" columnClasses="">
            <h:column id="colIk">
                <f:facet name="header">
                    <h:outputText value="#{msg.lblIK}"/>
                </f:facet>
                <h:outputText value="#{cor.ik}"/>
            </h:column>
            <h:column id="colCooperativeRight">
                <f:facet name="header">
                    <h:outputText value="#{msg.lblCooperativeRight}"/>
                </f:facet>
                <h:selectOneMenu value="#{cor.cooperativeRight}" >
                    <f:selectItems value="#{editCooperation.cooperativeRights}"/>
                    <f:ajax event="blur" render="@this :logout:remaining"/>
                </h:selectOneMenu>
            </h:column>
        </h:dataTable>
        
            <div class="toolBar">
                <h:commandLink styleClass="button" action="#{editCooperation.save}" value="#{msg.btnSave}" immediate="false" />
            </div>
        
    </ui:define>
</ui:composition>
