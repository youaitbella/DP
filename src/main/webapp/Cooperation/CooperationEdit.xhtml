<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Templates/PortalTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
        <f:viewParam name="partnerId" id="partnerId" value="#{flash.partnerId}" />
    </f:metadata>

    <ui:define name="content">
        <h:form id="form">
            <h1><h:commandLink value="#{msg.nameCOOPERATION}" action="#{sessionController.navigate(sessionTools.pages.CooperationSummary)}" immediate="true"/></h1>
            <div class="tab">
                <ul class="tab">
                    <c:forEach items="#{editCooperation.visibleTopics}" var="topic">
                        <li class="#{topic.active ? 'activetab' : 'tab'}">
                            <h:commandLink value="#{topic.title}" action="#{editCooperation.changeTabPage(topic.key)}"
                                           immediate="true">
                            </h:commandLink>
                        </li>
                    </c:forEach>
                </ul>
            </div>

            <div class="edit">
        #{msg.lblCooperationPartner}: #{editCooperation.partnerAccount.firstName} #{editCooperation.partnerAccount.lastName}, #{editCooperation.partnerAccount.company}
        <hr class="simpleLine"/>

                <ui:insert name="editContent">Content</ui:insert>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
