<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
        <f:viewParam name="nubId" id="nubId" value="#{flash.nubId}" />
    </f:metadata>

    <br/>
    <h:dataTable headerClass="list-header" 
                 value="#{cooperationManager.partners}" var="r" styleClass="tableWide" rowClasses="row1, row2" columnClasses="">
        <h:column id="colName">
            <f:facet name="header">
                <h:outputText value="#{msg.lblName}"/>
            </f:facet>
            <h:commandLink action="#{cooperationManager.managePartner(r.accountId)}" value="#{r.firstName} #{r.lastName}" immediate="true"/>
        </h:column>
        <h:column id="colCompany">
            <f:facet name="header">
                <h:outputText value="#{msg.lblCompany}"/>
            </f:facet>
            <h:commandLink action="#{cooperationManager.managePartner(r.accountId)}" value="#{r.company}" immediate="true"/>
        </h:column>
        <h:column id="colTown">
            <f:facet name="header">
                <h:outputText value="#{msg.lblTown}"/>
            </f:facet>
            <h:commandLink action="#{cooperationManager.managePartner(r.accountId)}" value="#{r.town}" immediate="true"/>
        </h:column>

    </h:dataTable>


</ui:composition>
