<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        This is my component
    <div class="inputPart">

        <h:dataTable  headerClass="list-header" id="dataTable" 
                      value="#{editPeppProposal.peppProposal.procedures}" var="p" width="100%" rowClasses="row1, row2" columnClasses="colIcon, colCode, colValue">
            <h:column id="colDeleteId">
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:commandLink action="#{editPeppProposal.removeProcedure(p.code)}" >
                    <h:graphicImage alt="löschen" name="delete.png" library="Icon/small" title="Löschen" value=""/>
                    <f:ajax event="blur" render="dataTable"/>
                </h:commandLink>
            </h:column>
            <h:column id="colCode">
                <f:facet name="header">
                    <h:outputText value="#{msg.lblIkShort}"/>
                </f:facet>
                <h:inputText id="code" value="#{p.code}"> 
                    <f:ajax event="keyup" execute="@this" render="@form" listener="#{editPeppProposal.keyUp}"/>
                </h:inputText>
            </h:column>
            <h:column id="colDescription">
                <f:facet name="header">
                    <h:outputText value="#{msg.lblDescription}"/>
                </f:facet>
                <h:outputText value="#{p.name}"/>
            </h:column>

        </h:dataTable>
    </div>
    <script type="text/javascript">
        #{editPeppProposal.script}
    </script>
        end of myComponent
        
    </cc:implementation>
</html>
