<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="listType"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:dataTable   headerClass="list-header" value="#{nubProposalList.sealedNubProposals}"
                       var="nub" width="100%" rowClasses="row1, row2" columnClasses="colIcon, colIcon, colIcon, colId, colShortCentered, colValue">
            <h:column>
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:commandLink action="#{nubProposalList.printNubProposal(nub.id)}" immediate="true" >
                    <h:graphicImage alt="drucken" name="print.png" library="Icon/small" title="Druckansicht" value=""/>
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:commandLink action="#{nubProposalList.requestDeleteNubProposal(nub.id)}" immediate="true" rendered="#{nub.status.value lt 90}">
                    <h:graphicImage alt="löschen" name="#{nub.status.value le 9 ? 'delete.png' : 'cross.png'}"
                                    library="Icon/small" title="#{nub.status.value le 9 ? 'Löschen' : 'Zurückziehen'}" value=""/>
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:commandLink action="#{nubProposalList.editNubProposal(nub.id)}" immediate="true" >
                    <h:graphicImage alt="Status" name="#{nub.status.icon}" library="Icon/small" title="#{nub.status.description}" value="" rendered="#{nub.status.icon.length() gt 0}"/>
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:commandLink action="#{nubProposalList.editNubProposal(nub.id)}" value="N#{nub.id}" immediate="true"/>
            </h:column>
            <h:column id="state">
                <f:facet name="header">
                    <h:outputText value="NUB-Status"/>
                </f:facet>
                <h:commandLink action="#{nubProposalList.editNubProposal(nub.id)}" value="#{nubProposalList.getExternalState(nub.id)}" immediate="true"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Jahr"/>
                </f:facet>
                <h:commandLink action="#{nubProposalList.editNubProposal(nub.id)}" value="#{nub.year}" immediate="true"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:commandLink action="#{nubProposalList.editNubProposal(nub.id)}" value="#{nub.name}" immediate="true"/>
            </h:column>

        </h:dataTable>

    </cc:implementation>
</html>
