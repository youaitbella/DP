<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="Label"/>
        <cc:attribute name="Text"/>
        <cc:attribute name="Required" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="inputPart">
            <h:outputLabel styleClass="label30 alignTop" value="#{cc.attrs.Label}:" />
            <h:inputTextarea styleClass="area70Low alignTop #{cc.attrs.Required ? 'required' : ''}" id="idText" 
                             value="#{cc.attrs.Text}" 
                             required="#{cc.attrs.Required}" requiredMessage="#{msg.msgValueNeeded}" >
                <f:ajax event="blur" render="@this :logout:remaining msgText" />
            </h:inputTextarea>
            <h:message for="idText" id="msgText" styleClass="errorMessage"/>
        </div>
    </cc:implementation>
</html>
