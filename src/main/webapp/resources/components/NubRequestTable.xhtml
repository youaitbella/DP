<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cb="http://inek.org/dataportal/clientbehaviour"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="requests"/> 
        <cc:attribute name="showDelete" default="true"/>
        <cc:attribute name="isSealed" default="true"/>
    </cc:interface>
    
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:dataTable   headerClass="list-header" value="#{cc.attrs.requests}"
                       var="nub" width="100%" rowClasses="row1, row2" 
                       columnClasses="#{cc.attrs.isSealed.equals('true') ? 'colIcon, colIcon, colIcon, colId, colShortCentered, col04, colValue' : 'colIcon, colIcon, colIcon, colValue'}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:commandLink action="#{nubRequestList.printNubRequest(nub.id)}" immediate="true" >
                    <h:graphicImage alt="drucken" name="print.png" library="Icon/small" title="Druckansicht" value=""/>
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:commandLink action="#{nubRequestList.deleteNubRequest(nub.id)}" immediate="true" rendered="#{cc.attrs.showDelete and nub.status.value lt 90}"
                               onclick="#{nubRequestList.getConfirmMessage(nub.id)}">
                    <h:graphicImage alt="löschen" name="#{nub.status.value le 9 ? 'delete.png' : 'cross.png'}"
                                    library="Icon/small" title="#{nub.status.value le 9 ? 'Löschen' : 'Zurückziehen'}" value=""/>
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:commandLink action="#{nubRequestList.editNubRequest(nub.id)}" immediate="true" rendered="#{nub.status.icon.length() gt 0}">
                    <h:graphicImage alt="Status" name="#{nub.status.icon}" library="Icon/small" 
                                    title="#{nub.status.value == 1 ? nubRequestList.getRejectReason(nub.id) : nub.status.description}" />
                </h:commandLink>
            </h:column>
            <h:column rendered="#{cc.attrs.isSealed}">
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:commandLink action="#{nubRequestList.editNubRequest(nub.id)}" value="N#{nub.id}" immediate="true"/>
            </h:column>
            <h:column id="state" rendered="#{cc.attrs.isSealed}">
                <f:facet name="header">
                    <h:outputText value="NUB-Status"/>
                </f:facet>
                <h:commandLink action="#{nubRequestList.editNubRequest(nub.id)}" value="#{nubRequestList.getExternalState(nub.id)}" immediate="true"/>
            </h:column>
            <h:column rendered="#{cc.attrs.isSealed}">
                <f:facet name="header">
                    <h:outputText value="Jahr"/>
                </f:facet>
                <h:commandLink action="#{nubRequestList.editNubRequest(nub.id)}" value="#{nub.year}" immediate="true"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:commandLink action="#{nubRequestList.editNubRequest(nub.id)}" value="#{nub.name}" immediate="true"/>
            </h:column>

        </h:dataTable>

    </cc:implementation>
</html>
