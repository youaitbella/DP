<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="Label"/>
        <cc:attribute name="SelectElement"/>
        <cc:attribute name="SelectItems"/>
        <cc:attribute name="Threshold" default="#{cc.attrs.SelectItems.stream().map(item -> item.value).max().orElse(-1)}"/>
        <cc:attribute name="Text"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="inputPart">
            <h:outputLabel styleClass="label30" value="#{cc.attrs.Label}:" />
            <h:selectOneMenu value="#{cc.attrs.SelectElement}">
                <f:selectItems value="#{cc.attrs.SelectItems}" />
                <f:ajax event="change" render="@this :logout:remaining idText msgText" />
            </h:selectOneMenu>
            <h:message for="idText" id="msgText" styleClass="errorMessage"/>
            <h:inputTextarea styleClass="areaRight70Low #{cc.attrs.SelectElement ge cc.attrs.Threshold ? 'required' : ''}" id="idText" 
                             value="#{cc.attrs.Text}" 
                             readonly="#{cc.attrs.SelectElement lt cc.attrs.Threshold}"
                             required="#{cc.attrs.SelectElement ge cc.attrs.Threshold}" requiredMessage="#{msg.msgValueNeeded}" >
                <f:ajax event="blur" render="@this :logout:remaining msgText" />
            </h:inputTextarea>
        </div>
    </cc:implementation>
</html>
