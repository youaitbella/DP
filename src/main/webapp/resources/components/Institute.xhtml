<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:cb="http://inek.org/dataportal/clientbehaviour"
      >

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="contact" type="org.inek.dataportal.entities.modelintention.ModelIntentionContact"/>
        <cc:attribute name="readonly" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="inputPart">
            <h:commandLink rendered="#{!editModelIntention.readOnly}">
                <h:graphicImage alt="löschen" name="delete.png" library="Icon/small" title="Löschen" value=""/>
                <cb:confirmDelete/>
                <f:ajax render="@form :logout:remaining" listener="#{editModelIntention.deleteContact(contact)}"/>
            </h:commandLink>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label30" id="ContractIkNo" value="#{msg.lblIKNo}: " />
            <h:inputText styleClass="inputlong" id="txtContractIKNo" value="#{cc.attrs.contact.ik}"
                         readonly="#{cc.attrs.readonly}">
                <f:ajax event="blur" render="@this :logout:remaining"  />
            </h:inputText>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label30" id="ContractName" value="#{msg.lblName}: " />
            <h:inputText styleClass="inputlong" id="txtContractName" value="#{cc.attrs.contact.name}"
                         readonly="#{cc.attrs.readonly}">
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label30" id="ContractStreet" value="#{msg.lblStreet}: " />
            <h:inputText styleClass="inputlong" id="txtContractStreet" value="#{cc.attrs.contact.street}"
                         readonly="#{cc.attrs.readonly}">
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label30" id="ContractPLZ" value="#{msg.lblPostalCode}: " />
            <h:inputText styleClass="inputlong" id="txtContractPLZ" value="#{cc.attrs.contact.zip}"
                         readonly="#{cc.attrs.readonly}">
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label30" id="ContractTown" value="#{msg.lblTown}: " />
            <h:inputText styleClass="inputlong" id="txtContractTown" value="#{cc.attrs.contact.town}"
                         readonly="#{cc.attrs.readonly}">
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>
        </div>


        <h:panelGroup rendered="#{cc.attrs.contact.contactTypeId == 1}">
            <div class="inputPart">
                <h:outputLabel styleClass="label30" id="ContractRegCare" value="#{msg.lblRegCare}: " />
                <h:selectBooleanCheckbox id="ChkContractRegCare" value="#{cc.attrs.contact.regCare}"
                                         readonly="#{cc.attrs.readonly}">
                    <f:ajax event="click" render="@this :logout:remaining" />
                </h:selectBooleanCheckbox>
            </div>
        </h:panelGroup>

        <div class="inputPart">
            <h:outputLabel styleClass="label30" id="ContractPerson" value="#{msg.lblContactPerson}: " />
            <h:inputText styleClass="inputlong" id="txtContractPerson" value="#{cc.attrs.contact.contactPerson}"
                         readonly="#{cc.attrs.readonly}">
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label30" id="ContractPhone" value="#{msg.lblPhone}: " />
            <h:inputText styleClass="inputlong" id="txtContractPhone" value="#{cc.attrs.contact.phone}"
                         readonly="#{cc.attrs.readonly}">
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label30" id="ContractMail" value="#{msg.lblMail}: " />
            <h:inputText styleClass="inputlong" id="txtContractMail" value="#{cc.attrs.contact.email}"
                         readonly="#{cc.attrs.readonly}">
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>
        </div>

    </cc:implementation>
</html>
