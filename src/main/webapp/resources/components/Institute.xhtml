<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="IK"/>
        <cc:attribute name="Name"/>
        <cc:attribute name="Street"/>
        <cc:attribute name="Zip"/>
        <cc:attribute name="Town"/>
        <cc:attribute name="RegCare"/>
        <cc:attribute name="ContactPerson"/>
        <cc:attribute name="Phone"/>
        <cc:attribute name="Mail"/>
        <cc:attribute name="Type"/>
        <cc:attribute name="RegCareRender"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="inputPart">
            <h:outputLabel styleClass="label30" id="ContractIkNo" value="#{msg.lblIKNo}: " />
            <h:inputText styleClass="inputlong" id="txtContractIKNo" value="#{cc.attrs.IK}">
                <f:ajax event="blur" render="@this :logout:remaining"  />
            </h:inputText>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label30" id="ContractName" value="#{msg.lblName}: " />
            <h:inputText styleClass="inputlong" id="txtContractName" value="#{cc.attrs.Name}">
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label30" id="ContractStreet" value="#{msg.lblStreet}: " />
            <h:inputText styleClass="inputlong" id="txtContractStreet" value="#{cc.attrs.Street}">
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label30" id="ContractPLZ" value="#{msg.lblPostalCode}: " />
            <h:inputText styleClass="inputlong" id="txtContractPLZ" value="#{cc.attrs.Zip}">
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label30" id="ContractTown" value="#{msg.lblTown}: " />
            <h:inputText styleClass="inputlong" id="txtContractTown" value="#{cc.attrs.Town}">
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>
        </div>


        <h:panelGroup rendered="#{cc.attrs.RegCareRender}">
            <div class="inputPart">
                <h:outputLabel styleClass="label30" id="ContractRegCare" value="#{msg.lblRegCare}: " />
                <h:selectBooleanCheckbox id="ChkContractRegCare" value="#{cc.attrs.RegCare}">
                    <f:ajax event="click" render="@this :logout:remaining" />
                </h:selectBooleanCheckbox>
            </div>
        </h:panelGroup>

        <div class="inputPart">
            <h:outputLabel styleClass="label30" id="ContractPerson" value="#{msg.lblContactPerson}: " />
            <h:inputText styleClass="inputlong" id="txtContractPerson" value="#{cc.attrs.ContactPerson}">
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label30" id="ContractPhone" value="#{msg.lblPhone}: " />
            <h:inputText styleClass="inputlong" id="txtContractPhone" value="#{cc.attrs.Phone}">
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label30" id="ContractMail" value="#{msg.lblMail}: " />
            <h:inputText styleClass="inputlong" id="txtContractMail" value="#{cc.attrs.Mail}">
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>
        </div>


    </cc:implementation>
</html>
