<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="contentType" default=""/>
        <cc:attribute name="fileNamePattern" default=".*"/>
        <cc:attribute name="uploadFile"/>
        <cc:attribute name="uploadMethod"/>
        <cc:attribute name="uploadParam"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:form id="uploadForm" enctype="multipart/form-data">
            <h:inputFile styleClass="hide" id="uploadFile" value="#{cc.attrs.uploadFile}" title="#{msg.btnUploadCert}"
                         p:contentType="#{cc.attrs.contentType}" p:fileNamePattern="#{cc.attrs.fileNamePattern}">
                <!--onchange="uploadFile('# {cc.clientId}:uploadForm:uploadFile');"-->
                <f:param name="systemId" value="#{cc.attrs.uploadParam}"/>
                <f:ajax listener="#{certificationUpload.uploadCertificationData(cc.attrs.uploadParam)}" render="@form msgUploadFile :logout:remaining">
                </f:ajax>
                <f:validator validatorId="FileUploadValidator"/>
            </h:inputFile>
            <h:outputLabel styleClass="button" value="#{msg.btnUploadCert}"
                           onclick="getElementById('#{cc.clientId}:uploadForm:uploadFile').click();"/>
            <progress id="progressBar" style="display: none;" value="0" max="100"></progress>
            <h:message id="msgUploadFile" for="uploadFile" styleClass="errorMessage"/>
        </h:form>
    </cc:implementation>
</html>
