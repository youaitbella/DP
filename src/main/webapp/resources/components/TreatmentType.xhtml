<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="Label"/>
        <cc:attribute name="TreatmentType"/>
        <cc:attribute name="TreatmentText"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="inputPart">
            <h:outputLabel styleClass="label30" value="#{cc.attrs.Label}:" />
            <h:selectOneMenu value="#{cc.attrs.TreatmentType}">
                <f:selectItems value="#{valueLists.treatmentTypes}" />
                <f:ajax event="change" render="@this :logout:remaining idTreatmentText msgTreatmentText" />
            </h:selectOneMenu>
            <h:message for="idTreatmentText" id="msgTreatmentText" styleClass="errorMessage"/>
            <h:inputTextarea styleClass="areaRight70Low #{cc.attrs.TreatmentType eq 2 ? 'required' : ''}" id="idTreatmentText" 
                             value="#{cc.attrs.TreatmentText}" 
                             readonly="#{cc.attrs.TreatmentType lt 2}"
                             required="#{cc.attrs.TreatmentType eq 2}" requiredMessage="#{msg.msgValueNeeded}" >
                <f:ajax event="blur" render="@this :logout:remaining msgTreatmentText" />
            </h:inputTextarea>
        </div>
    </cc:implementation>
</html>
