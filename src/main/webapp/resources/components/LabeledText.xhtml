<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="Label"/>
        <cc:attribute name="Text"/>
        <cc:attribute name="Required" default="false"/>
        <cc:attribute name="styleClass" default="element70"/>
        <cc:attribute name="disabled" default="false"/>
        <cc:attribute name="displayAsLabel" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="inputPart">
            <h:message for="idText" id="msgText" styleClass="errorMessage elementRight70"/>
            <h:outputLabel styleClass="label30" value="#{cc.attrs.Label}:" />
            <h:inputText id="idText" rendered="#{not cc.attrs.displayAsLabel or not cc.attrs.disabled}"
                         styleClass="#{cc.attrs.styleClass} #{cc.attrs.Required ? 'required' : ''}" 
                         value="#{cc.attrs.Text}" 
                         disabled="#{cc.attrs.disabled}"
                         required="#{cc.attrs.Required}">
                <f:ajax event="blur" render="@this msgText :logout:remaining msgText" />
            </h:inputText>
            <h:outputLabel rendered="#{cc.attrs.displayAsLabel and cc.attrs.disabled}"
                           styleClass="#{cc.attrs.styleClass}"
                           value="#{cc.attrs.Text}"/>
    </div>
</cc:implementation>
</html>
