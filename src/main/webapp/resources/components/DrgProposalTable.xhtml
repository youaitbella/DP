<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:cb="http://inek.org/dataportal/clientbehaviour"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="proposals"/>
        <cc:attribute name="showDelete" default="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:dataTable headerClass="list-header" id="tbldrgProposals"
                     value="#{cc.attrs.proposals}" var="proposal" width="100%" rowClasses="row1, row2" columnClasses="colIcon, colIcon, colIcon, colValue">
            <h:column id="colPrintId" >
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:commandLink action="#{drgProposalList.printDrgProposal(proposal.id)}" immediate="true" >
                    <h:graphicImage alt="drucken" name="print.png" library="Icon/small" title="Druckansicht" value=""/>
                </h:commandLink>
            </h:column>
            <h:column id="colDeleteId" >
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:commandLink action="#{drgProposalList.deleteDrgProposal(proposal.id)}" immediate="true" rendered="#{cc.attrs.showDelete}">
                    <h:graphicImage alt="löschen" name="#{nub.status.value le 9 ? 'delete.png' : 'cross.png'}"
                                    library="Icon/small" title="#{nub.status.value le 9 ? 'Löschen' : 'Zurückziehen'}" value=""/>
                    <cb:confirmDelete/>
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:commandLink action="#{drgProposalList.editDrgProposal(proposal.id)}" immediate="true" >
                    <h:graphicImage alt="Status" name="#{proposal.status.icon}" library="Icon/small"
                                    title="#{proposal.status.description}" value=""
                                    rendered="#{proposal.status.icon.length() gt 0}"/>
                </h:commandLink>
            </h:column>
            <h:column id="colValue">
                <f:facet name="header">
                    <h:outputText value="#{msg.lblAppellation}"/>
                </f:facet>
                <h:commandLink action="#{drgProposalList.editDrgProposal(proposal.id)}"
                               value="#{proposal.name.equals('') ? msg.txtEmpty : proposal.name}" immediate="true"/>
            </h:column>
        </h:dataTable>

    </cc:implementation>
</html>
