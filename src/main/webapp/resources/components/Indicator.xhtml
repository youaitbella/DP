<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="Indicator"/>
        <cc:attribute name="Description"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid styleClass="inputPart" columns="2" width="98%" columnClasses="formModelIntention">
             <h:panelGroup>
                <div>
                    <h:outputLabel styleClass="label" id="InternalQualityIndicators" value="#{msg.lblQualityIndicators}" />
                </div>
                 <h:inputText id="txtInternalQualityIndicators" value="#{cc.attrs.Indicator}">
                        <f:ajax event="blur" render="@this :logout:remaining txtInternalQualityIndicators" />
                </h:inputText>
            </h:panelGroup>
            <h:panelGroup>
                <div>
                    <h:outputLabel styleClass="label" id="InternalQualityDesc" value="#{msg.lblDescription}" />
                </div>
                <h:inputTextarea id="txtInternalQualityDesc" styleClass="areaWideHigh" value="#{cc.attrs.Description}">
                        <f:ajax event="blur" render="@this :logout:remaining txtInternalQualityDesc" />
                </h:inputTextarea>
            </h:panelGroup>
        </h:panelGrid>
    </cc:implementation>
</html>
