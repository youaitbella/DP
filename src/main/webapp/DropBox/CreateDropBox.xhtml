<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Templates/PortalTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="navItems">
        <li>
            <h:commandLink value="#{msg.lblSummary}" action="#{sessionController.navigate(sessionTools.pages.MainApp)}" immediate="true"/>
        </li>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h1>
                <h:commandLink value="#{msg.nameDROPBOX}" action="#{sessionController.navigate(sessionTools.pages.DropBoxSummary)}" />
            </h1>

            <div class="edit">
                <p>
                    <h:outputLabel styleClass="label" for="description" value="#{msg.lblDescription}:"/>
                    <h:message id="msgDescription" for="description" styleClass="errorMessage"/>
                    <br/>
                    <h:inputText id="description" value="#{dropBoxCreator.description}" required="true" requiredMessage="#{msg.msgValueNeeded}">
                        <f:ajax event="blur" render=":logout:remaining"/>
                    </h:inputText>
                </p>
                <p>
                    <h:outputLabel styleClass="label" for="dropboxType" value="#{msg.lblType}:"/>
                    <h:message id="msgDropboxType" for="dropboxType" styleClass="errorMessage"/>
                    <br/>
                    <h:selectOneMenu styleClass="input" id="dropboxType" value="#{dropBoxCreator.dropboxTypeId}" required="true" requiredMessage="#{msg.lblChooseEntry}">
                        <f:selectItems value="#{sessionTools.dropBoxTypeItems}"/>
                        <f:ajax event="change" render="@this :logout:remaining msgDropboxType lblIk ik"/>
                    </h:selectOneMenu>
                </p>
                <p>
                    <h:outputLabel styleClass="label" id="lblIk" for="ik" value="#{msg.lblIK}:"/>
                    <h:message id="msgIk" for="ik" styleClass="errorMessage"/>
                    <br/>
                    <h:selectOneMenu styleClass="input" id="ik" value="#{dropBoxCreator.ik}" required="#{dropBoxCreator.ikRequired}" requiredMessage="#{msg.lblChooseEntry}">
                        <f:selectItems value="#{dropBoxCreator.ikItems}"/>
                        <f:validator validatorId="IkValidator"/>
                        <f:ajax event="change" render="@this :logout:remaining msgIk"/>
                    </h:selectOneMenu>
                </p>
                <div class="toolBar">
                    <h:commandLink styleClass="button" action="#{dropBoxCreator.create}" value="#{msg.btnCreate}" immediate="false"/>
                    <h:commandLink styleClass="button" action="#{dropBoxCreator.cancel}" value="#{msg.btnCancel}" immediate="true"/>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
