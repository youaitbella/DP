<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Templates/PortalTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
        <f:viewParam name="headLine" id="headLine" value="#{flash.headLine}" />
        <f:viewParam name="targetPage" id="targetPage" value="#{flash.targetPage}" />
        <f:viewParam name="printContent" id="printContent" value="#{flash.printContent}" />
    </f:metadata>

    <ui:define name="navItems">
        <li>
            <h:commandLink value="#{msg.lblSummary}" action="#{sessionController.navigate(sessionTools.pages.MainApp)}" immediate="true"/>
        </li>
    </ui:define>

    <ui:define name="content">
        <h1><h:link value="#{flash.headLine}" outcome="#{flash.targetPage}"/></h1>

        <h:outputLabel styleClass="noPrint" value="#{msg.lblPrintView}"/>
        
        <h:dataTable styleClass="paddingElement" headerClass="list-header" id="tblPrint" value="#{flash.printContent}" var="p" width="100%" rowClasses="row1, row2" columnClasses="col08, colValue">
            <h:column id="colKey">
                <f:facet name="header">
                    <h:outputText value="#{msg.lblField}"/>
                </f:facet>
                <h:outputLabel value="#{p.key}"/>
            </h:column>
            <h:column id="colValue">
                <f:facet name="header">
                    <h:outputText value="#{msg.lblValue}"/>
                </f:facet>
                <h:outputLabel value="#{p.value}"/>
            </h:column>

        </h:dataTable>
    </ui:define>

</ui:composition>
