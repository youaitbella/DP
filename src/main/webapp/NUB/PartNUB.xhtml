<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:inek="http://xmlns.jcp.org/jsf/composite/components">
    <ui:composition>
        <h2>
            <h:commandLink action="#{sessionController.navigate(sessionTools.pages.NubSummary)}" value="#{msg.lblNUB}" immediate="true"/>
        </h2>
        <div class="paddingElement">
            #{nubSessionTools.nubFilter=""}
            #{nubSessionTools.accountNode.refresh()}
            <!-- ui:include src="# {sessionTools.pages.ListNub}"/-->
                        <inek:NubRequestNode parentNode="#{nubSessionTools.accountNode}" isSealed="false" 
                                             showDelete="true" showSelectBox="false"
                                             rendered="#{nubSessionTools.accountNode.children.size() gt 0}"/>
            
            <p>
                <h:commandLink styleClass="bigButton"
                               action="#{nubRequestList.newNubRequest}"
                               immediate="true"
                               value="#{msg.btnNewRequest}"
                               disabled="#{not sessionController.isEnabled('IsNubCreateEnabled')}"/>

                <h:commandLink styleClass="bigButton"
                               action="#{nubRequestList.newNubRequestFromTemplate}"
                               disabled="#{not sessionController.isEnabled('IsNubCreateEnabled')}"
                               immediate="true"
                               value="#{msg.lblNewFromTemplate}"/>

            </p>
            <div jsf:rendered="#{not sessionController.isEnabled('IsNubCreateEnabled')}">
                <h:outputText value="#{msg.msgNoNubCreatable}" />
            </div>
            <br/>
            <h:outputLabel styleClass="label" rendered ="#{nubRequestList.sealedNubRequests.size() > 0}" value="sowie #{nubRequestList.sealedNubRequests.size()} bereitgestellte NUBs"/>
        </div>
    </ui:composition>
</html>
