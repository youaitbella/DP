<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="navItems">
        <li>
            <h:commandLink value="#{msg.lblSummary}" action="#{sessionController.navigate(sessionTools.pages.MainApp)}" immediate="true"/>
        </li>
    </ui:define>

    <ui:define name="content">
        <h:form id="form" prependId="false">

            <h1>#{msg.lblNUB}</h1>

            <div class="inputPart">
                <h:outputLabel for="txtFilter" styleClass="label marginRight" value="#{msg.lblFilter}"/>
                <h:inputText id="txtFilter" styleClass="inputmedium marginRight" value="#{nubSessionTools.nubFilter}">
                    <f:ajax/>
                </h:inputText>
                <h:commandLink styleClass="button" value="#{msg.btnRefreshList}" action="#{nubRequestList.refresh()}" immediate="true">
                </h:commandLink>
            </div>

            <ui:include src="#{sessionTools.pages.ListNub}"/>

            <h:panelGroup rendered="#{nubRequestList.partnersForEdit.size() > 0}">
                <br/>
                <h:outputLabel styleClass="label" value="#{msg.lblNubFromPartner}"/>
                <c:forEach items="#{nubRequestList.partnersForEdit}" var="partner" rendered="#{nubRequestList.partnersForEdit.size() > 0}">
                    <h:panelGroup rendered="#{nubRequestList.getNubRequestsForEditFromPartner(partner.id).size() gt 0}">
                        <p>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(partner.id)}" value="#{partner.firstName} #{partner.lastName}" immediate="true"/>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(partner.id)}" value="#{partner.company}" immediate="true"/>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(partner.id)}" value="#{partner.town}" immediate="true"/>
                        </p>
                        <inek:NubRequestTable requests="#{nubRequestList.getNubRequestsForEditFromPartner(partner.id)}" showDelete="false" isSealed="false"/>
                    </h:panelGroup>
                </c:forEach>
            </h:panelGroup>

            <div class="toolBar">
                <h:commandLink styleClass="button" action="#{nubRequestList.newNubRequest}" disabled="#{not sessionController.isEnabled('IsNubCreateEnabled')}"
                               immediate="true" value="#{msg.btnNewProposal}"/>
                <h:commandLink styleClass="button" action="#{nubRequestList.newNubRequestlFromTemplate}" disabled="#{not sessionController.isEnabled('IsNubCreateEnabled')}"
                               immediate="true" value="#{msg.lblNewFromTemplate}"/>
                <div jsf:rendered="#{not sessionController.isEnabled('IsNubCreateEnabled')}">
                    <h:outputText value="#{msg.msgNoNubCreatable}" />
                </div>
            </div>

            <h:panelGroup rendered="#{nubRequestList.sealedNubRequests.size() > 0}" styleClass="marginTop">
                <h:outputLabel styleClass="label marginTop" value="#{msg.infoSealedNUB}"/>
                <inek:NubRequestTable requests="#{nubRequestList.sealedNubRequests}" isSealed="true"/>
            </h:panelGroup>

            <h:panelGroup rendered="#{nubRequestList.partnersForDisplay.size() > 0}">
                <br/>
                <h:outputLabel styleClass="label" value="NUB-Anfragen von Kooperationspartnern"/>
                <c:forEach items="#{nubRequestList.partnersForDisplay}" var="partner" rendered="#{nubRequestList.partnersForDisplay.size() > 0}">
                    <h:panelGroup rendered="#{nubRequestList.getNubRequestsForDisplayFromPartner(partner.id).size() gt 0}">
                        <p>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(partner.id)}" value="#{partner.firstName} #{partner.lastName}" immediate="true"/>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(partner.id)}" value="#{partner.company}" immediate="true"/>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(partner.id)}" value="#{partner.town}" immediate="true"/>
                        </p>
                        <inek:NubRequestTable requests="#{nubRequestList.getNubRequestsForDisplayFromPartner(partner.id)}" isSealed="true" showDelete="false"/>
                    </h:panelGroup>
                </c:forEach>
            </h:panelGroup>

        </h:form>
    </ui:define>

</ui:composition>
