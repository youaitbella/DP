<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="navItems">
        <li>
            <h:commandLink value="#{msg.lblSummary}" action="#{sessionController.navigate(sessionTools.pages.MainApp)}" immediate="true"/>
        </li>
    </ui:define>

    <ui:define name="content">
        <h:form id="form" prependId="false">

            <h1>#{msg.lblNUB}</h1>

            <div class="inputPart">
                <h:outputLabel for="txtFilter" styleClass="label marginRight" value="#{msg.lblFilter}"/>
                <h:inputText id="txtFilter" styleClass="inputmedium marginRight" value="#{nubSessionTools.nubFilter}">
                    <f:ajax/>
                </h:inputText>
                <h:commandLink styleClass="button" value="#{msg.btnRefreshList}" action="#{nubProposalList.refresh()}" immediate="true">
                </h:commandLink>
            </div>

            <ui:include src="#{sessionTools.pages.ListNub}"/>

            <h:panelGroup rendered="#{nubProposalList.partnersForEdit.size() > 0}">
                <br/>
                <h:outputLabel styleClass="label" value="#{msg.lblNubFromPartner}"/>
                <c:forEach items="#{nubProposalList.partnersForEdit}" var="partner" rendered="#{nubProposalList.partnersForEdit.size() > 0}">
                    <h:panelGroup rendered="#{nubProposalList.getNubProposalsForEditFromPartner(partner.accountId).size() gt 0}">
                        <p>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(partner.accountId)}" value="#{partner.firstName} #{partner.lastName}" immediate="true"/>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(partner.accountId)}" value="#{partner.company}" immediate="true"/>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(partner.accountId)}" value="#{partner.town}" immediate="true"/>
                        </p>
                        <h:dataTable   headerClass="list-header" value="#{nubProposalList.getNubProposalsForEditFromPartner(partner.accountId)}"
                                       var="nub" width="100%" rowClasses="row1, row2" columnClasses="colIcon, colIcon, colIcon, colValue">
                            <h:column>
                                <h:commandLink action="#{nubProposalList.printNubProposal(nub.id)}" immediate="true" >
                                    <h:graphicImage alt="drucken" name="print.png" library="Icon/small" title="Druckansicht" value=""/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <h:commandLink action="#{nubProposalList.requestDeleteNubProposal(nub.id)}" immediate="true" rendered="false">
                                    <h:graphicImage alt="löschen" name="delete.png"
                                                    library="Icon/small" title="Löschen}" value=""/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <h:commandLink action="#{nubProposalList.editNubProposal(nub.id)}" immediate="true" rendered="#{nub.status.icon.length() gt 0}">
                                    <h:graphicImage alt="Status" name="#{nub.status.icon}" library="Icon/small" title="#{nub.status.value == 1 ? nubProposalList.getRejectReason(nub.id) : nub.status.description}" value=""/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <h:commandLink action="#{nubProposalList.editNubProposal(nub.id)}" value="#{nub.name}" immediate="true"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </c:forEach>
            </h:panelGroup>

            <p>
                <h:commandLink styleClass="button" action="#{nubProposalList.newNubProposal}" disabled="#{not sessionController.isEnabled('IsNubCreateEnabled')}"
                               immediate="true" value="#{msg.btnNewProposal}"/>
                <h:commandLink styleClass="button" action="#{nubProposalList.newNubProposalFromTemplate}" disabled="#{not sessionController.isEnabled('IsNubCreateEnabled')}"
                               immediate="true" value="#{msg.lblNewFromTemplate}"/>
            </p>
            <div jsf:rendered="#{not sessionController.isEnabled('IsNubCreateEnabled')}">
                <h:outputText value="#{msg.msgNoNubCreatable}" />
            </div>

            <h:panelGroup rendered="#{nubProposalList.sealedNubProposals.size() > 0}">
                <h:outputLabel styleClass="label marginTop" value="#{msg.infoSealedNUB}"/>
                <inek:NubList listType="PrivateDisplay"/>
            </h:panelGroup>

            <h:panelGroup rendered="#{nubProposalList.partnersForDisplay.size() > 0}">
                <br/>
                <h:outputLabel styleClass="label" value="NUB-Anfragen von Kooperationspartnern"/>
                <c:forEach items="#{nubProposalList.partnersForDisplay}" var="partner" rendered="#{nubProposalList.partnersForDisplay.size() > 0}">
                    <h:panelGroup rendered="#{nubProposalList.getNubProposalsForDisplayFromPartner(partner.accountId).size() gt 0}">
                        <p>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(partner.accountId)}" value="#{partner.firstName} #{partner.lastName}" immediate="true"/>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(partner.accountId)}" value="#{partner.company}" immediate="true"/>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(partner.accountId)}" value="#{partner.town}" immediate="true"/>
                        </p>
                        <h:dataTable   headerClass="list-header" value="#{nubProposalList.getNubProposalsForDisplayFromPartner(partner.accountId)}"
                                       var="nub" width="100%" rowClasses="row1, row2" columnClasses="colIcon, colIcon, colIcon, colValue">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <h:commandLink action="#{nubProposalList.printNubProposal(nub.id)}" immediate="true" >
                                    <h:graphicImage alt="drucken" name="print.png" library="Icon/small" title="Druckansicht" value=""/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <h:commandLink action="#{nubProposalList.requestDeleteNubProposal(nub.id)}" immediate="true" rendered="false">
                                    <h:graphicImage alt="löschen" name="delete.png"
                                                    library="Icon/small" title="Löschen}" value=""/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <h:commandLink action="#{nubProposalList.editNubProposal(nub.id)}" immediate="true" rendered="#{nub.status.icon.length() gt 0}">
                                    <h:graphicImage alt="Status" name="#{nub.status.icon}" library="Icon/small" title="#{nub.status.value == 1 ? nubProposalList.getRejectReason(nub.id): nub.status.description}" value=""/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:commandLink action="#{nubProposalList.editNubProposal(nub.id)}" value="N#{nub.id}" immediate="true"/>
                            </h:column>
                            <h:column id="state">
                                <f:facet name="header">
                                    <h:outputText value="NUB-Status"/>
                                </f:facet>
                                <h:commandLink action="#{nubProposalList.editNubProposal(nub.id)}" value="#{nubProposalList.getExternalState(nub.id)}" immediate="true"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Jahr"/>
                                </f:facet>
                                <h:commandLink action="#{nubProposalList.editNubProposal(nub.id)}" value="#{nub.year}" immediate="true"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:commandLink action="#{nubProposalList.editNubProposal(nub.id)}" value="#{nub.name}" immediate="true"/>
                            </h:column>

                        </h:dataTable>
                    </h:panelGroup>
                </c:forEach>
            </h:panelGroup>

        </h:form>
    </ui:define>

</ui:composition>
