<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="content">
        <h:form id="form" prependId="false">

            <h1>#{msg.lblNUB}</h1>

            <div class="inputPart">
                <h:outputLabel for="txtFilter" styleClass="label marginRight" value="#{msg.lblFilter}"/>
                <h:inputText id="txtFilter" styleClass="inputmedium marginRight" value="#{nubSessionTools.nubFilter}">
                    <f:ajax/>
                </h:inputText>
                <h:commandLink styleClass="button" value="#{msg.btnRefreshList}">
                    <f:ajax render="@form :logout:remaining"/>
                </h:commandLink>
            </div>

            <h4><h:outputLabel value="#{msg.infoOpenNub}"/></h4>

            <ui:repeat value="#{nubSessionTools.editNode.children}" var="accountNode" >
                <div style="margin-left:16px;">
                    <h:commandLink action="#{accountNode.toggle}" immediate="true" >
                        <h:graphicImage alt="auf/zuklappen" name="#{accountNode.expanded ? 'ButtonMinus.png' : 'ButtonPlus.png'}" library="Icon/small" title="Details auf/zuklappen" value=""/>
                        <f:ajax render="@this NubEdit :logout:remaining"/>
                    </h:commandLink>
                    <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(accountNode.account.id)}" value="#{accountNode.account.firstName} #{accountNode.account.lastName}" immediate="true"/>
                    <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(accountNode.account.id)}" value="#{accountNode.account.company}" immediate="true"/>
                    <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(accountNode.account.id)}" value="#{accountNode.account.town}" immediate="true"/>

                    <div jsf:id="NubEdit" style="margin-left:16px; padding-bottom: 1em;">
                        <h:outputLabel value="Dieser Kooperationspartner hat noch keine NUB-Anfrage zur Freigabe an Sie gesendet" rendered="#{accountNode.expanded and accountNode.children.size() eq 0}"/>
                        <inek:NubRequestNode parentNode="#{accountNode}" isSealed="false" 
                                             showDelete="#{accountNode.id == sessionController.accountId ? 'true' : 'false'}" 
                                             rendered="#{accountNode.expanded and accountNode.children.size() gt 0}"/>
                    </div>
                </div>
            </ui:repeat>

            <div class="toolBar marginLeft">
                <h:commandLink styleClass="bigButton" action="#{nubRequestList.newNubRequest}" disabled="#{not sessionController.isEnabled('IsNubCreateEnabled')}"
                               immediate="true" value="#{msg.btnNewProposal}"/>
                <h:commandLink styleClass="bigButton" action="#{nubRequestList.newNubRequestFromTemplate}" disabled="#{not sessionController.isEnabled('IsNubCreateEnabled')}"
                               immediate="true" value="#{msg.lblNewFromTemplate}"/>
                <div jsf:rendered="#{not sessionController.isEnabled('IsNubCreateEnabled')}">
                    <h:outputText value="#{msg.msgNoNubCreatable}" />
                </div>
            </div>

            <h4><h:outputLabel value="#{msg.infoSealedNUB}"/></h4>

            <ui:repeat value="#{nubSessionTools.viewNode.children}" var="year">
                <p>
                    <h:commandLink action="#{year.toggle}" immediate="true" >
                        <h:graphicImage alt="auf/zuklappen" name="#{year.expanded ? 'ButtonMinus.png' : 'ButtonPlus.png'}" library="Icon/small" title="Details auf/zuklappen" value=""/>
                        <f:ajax render="@this NubYear :logout:remaining"/>
                    </h:commandLink>
                    <h:commandLink styleClass="block marginTop" action="#{year.toggle}" value="NUB Anfragen fÃ¼r #{year.id}" immediate="true" />
                </p>
                <div jsf:id="NubYear">
                    <ui:repeat value="#{year.children}" var="accountNode" varStatus="status">
                        <div style="margin-left:16px;">
                            <h:commandLink action="#{accountNode.toggle}" immediate="true" >
                                <h:graphicImage alt="auf/zuklappen" name="#{accountNode.expanded ? 'ButtonMinus.png' : 'ButtonPlus.png'}" library="Icon/small" title="Details auf/zuklappen" value=""/>
                                <f:ajax render="@this NubShow :logout:remaining"/>
                            </h:commandLink>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(accountNode.account.id)}" value="#{accountNode.account.firstName} #{accountNode.account.lastName}" immediate="true"/>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(accountNode.account.id)}" value="#{accountNode.account.company}" immediate="true"/>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(accountNode.account.id)}" value="#{accountNode.account.town}" immediate="true"/>
                            <div jsf:id="NubShow" style="margin-left:16px; padding-bottom: 1em;">
                                <inek:NubRequestNode parentNode="#{accountNode}" 
                                                     isSealed="true" 
                                                     showDelete="#{accountNode.id == sessionController.accountId ? 'true' : 'false'}" 
                                                     rendered="#{accountNode.expanded}"/>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </ui:repeat>

            <div class="toolBar marginLeft">
                <h:commandLink styleClass="bigButton" action="#{nubSessionTools.printSelected}"  immediate="true" value="#{msg.btnPrintSelected}"/>
                <h:commandLink styleClass="bigButton" immediate="true" value="#{msg.btnSelectAll}">
                    <f:ajax listener="#{nubSessionTools.selectAll}" render="@form :logout:remaining"/>
                </h:commandLink>
                <h:commandLink styleClass="bigButton" value="#{msg.btnDeselectAll}">
                    <f:ajax listener="#{nubSessionTools.deselectAll}" render="@form :logout:remaining"/>
                </h:commandLink>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
