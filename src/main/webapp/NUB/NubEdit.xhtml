<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Templates/PortalTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
        <f:viewParam name="nubId" id="nubId" value="#{flash.nubId}" />
    </f:metadata>

    <ui:define name="navItems">
        <li>
            <h:commandLink value="#{msg.lblSummary}" action="#{sessionController.navigate(sessionTools.pages.MainApp)}" immediate="true"/>
        </li>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <h1>
                <h:commandLink value="#{msg.nameNUB}" action="#{sessionController.navigate(sessionTools.pages.NubSummary)}" immediate="true"/>
            </h1>
            <div class="tab">
                <ul class="tab">
                    <c:forEach items="#{editNubProposal.visibleTopics}" var="topic">
                        <li class="#{topic.active ? 'activetab' : 'tab'}">
                            <h:commandLink value="#{topic.title}" action="#{editNubProposal.changeTabPage(topic.key)}"
                                           immediate="true">
                            </h:commandLink>
                        </li>
                    </c:forEach>
                </ul>
            </div>

            <h:graphicImage rendered="#{editNubProposal.rejectedNub}" style="float: left; display: block; margin-top: 0px; margin-left: 2px; padding-top: 5px; background-color: rgb(238, 238, 238);" library="Icon/small" alt="" name="error.png" value=""/>
            <h:outputLabel rendered="#{editNubProposal.rejectedNub}" style="display: block; background-color: rgb(238, 238, 238); margin-top: 0px; padding-top: 5px;" styleClass="label" value="&nbsp;#{msg.lblNubErrorTextLong}:" />
            <h:outputLabel rendered="#{editNubProposal.rejectedNub}" style="background-color: rgb(238, 238, 238); position: relative; border: #ff0000 solid 3px; width: 99%; display: block;" value="#{editNubProposal.nubProposal.errorText}"/>

            <div class="edit">
                <!--ui:include src="# {editNubProposal.part}"/-->
                <ui:insert name="editContent">Content</ui:insert>

                <div class="toolBar  floatContainer">
                    <h:commandLink styleClass="button" action="#{editNubProposal.save}" value="#{msg.btnSave}" immediate="true"
                                   rendered="#{!editNubProposal.readOnly}"/>

                    <h:commandLink styleClass="sendButton"
                                   action="#{editNubProposal.requestSeal()}"
                                   value="#{msg.btnSaveAndClose}"
                                   disabled="#{sessionTools.nubProposalDisabled}"
                                   rendered="#{editNubProposal.sealEnabled and nubProposalList.nubEnabled}"
                                   title="#{msg.infoSaveAndClose}"/>

                    <h:commandLink id="seal" style="display: none" action="#{editNubProposal.seal()}" value="seal"/>

                    <h:commandLink styleClass="sendButton"
                                   action="#{editNubProposal.requestApproval()}"
                                   value="#{msg.btnRequestApproval}"
                                   disabled="#{sessionTools.nubProposalDisabled}"
                                   rendered="#{editNubProposal.approvalRequestEnabled and nubProposalList.nubEnabled}"
                                   title="#{msg.infoSaveAndClose}"/>

                    <h:commandLink id="confirmApprovalRequest" style="display: none"
                                   action="#{editNubProposal.confirmApprovalRequest()}"
                                   value="confirmApprovalRequest"/>

                    <h:commandLink id="btnTemplate" styleClass="button"
                                   action="#{editNubProposal.downloadTemplate()}"
                                   value="#{msg.btnDownloadTemplate}"
                                   immediate="true"
                                   disabled="#{editNubProposal.nubProposal.name.length() == 0}"/>

                    <h:commandLink styleClass="button"
                                   value="#{msg.btnNewFromNub}"
                                   rendered="#{nubProposalList.nubEnabled and (editNubProposal.nubProposal.dateSealed != null or !editNubProposal.ownNub)}"
                                   >
                        <f:ajax listener="#{editNubProposal.copyNubProposal}"/>
                    </h:commandLink>
                </div>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
