<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="NubEdit.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="editContent">    

        <h2>#{msg.tabNubPage3}</h2>

        <div class="inputPart">
            <h:outputLabel styleClass="label" for="nubInGermany" value="#{msg.lblNubInGermany}"/>
            <br/>
            <h:inputTextarea styleClass="areaWideLow" id="nubInGermany" readonly="#{editNubRequest.readOnly}" value="#{editNubRequest.nubRequest.inGermanySince}" required="false">
                <f:ajax event="blur" render="@this :logout:remaining"/>
            </h:inputTextarea>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label" for="nubMedApproved" value="#{msg.lblNubMedApproved}"/>
            <br/>
            <h:inputTextarea styleClass="areaWideLow" id="nubMedApproved" readonly="#{editNubRequest.readOnly}" value="#{editNubRequest.nubRequest.medApproved}" required="false">
                <f:ajax event="blur" render="@this :logout:remaining"/>
            </h:inputTextarea>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label" for="nubInHouse" value="#{msg.lblNubInHouse}"/>
            <h:message for="nubInHouse" id="msgNubInHouse" styleClass="errorMessage"/>
            <br/>
            <h:inputTextarea  styleClass="areaWideLow" id="nubInHouse" value="#{editNubRequest.nubRequest.inHouseSince}" readonly="#{editNubRequest.readOnly}" required="true" requiredMessage="#{msg.msgValueNeeded}">
                <f:validator validatorId="ContainsNoneZeroDigitValidator"/>
                <f:ajax event="blur" render="@this :logout:remaining msgNubInHouse"/>
            </h:inputTextarea>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label" for="nubHospitalCount" value="#{msg.lblNubHospitalCount}"/>
            <br/>
            <h:inputTextarea  styleClass="areaWideLow" id="nubHospitalCount" value="#{editNubRequest.nubRequest.hospitalCount}" readonly="#{editNubRequest.readOnly}" required="false">
                <f:ajax event="blur" render="@this :logout:remaining"/>
            </h:inputTextarea>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label" value="#{editNubRequest.patientsPastText} *"/>
            <h:message for="patientsLastYear" id="msgPatientsLastYear" styleClass="errorMessage"/>
            <h:message for="patientsThisYear" id="msgPatientsThisYear" styleClass="errorMessage"/>
            <br />
            <div class="floatContainer">
                <div style="float: left;">
                    <span style="float: left;">
                        <h:outputLabel styleClass="label" for="patientsLastYear" value="in #{editNubRequest.nubRequest.targetYear-2}:" />
                        &nbsp;
                    </span>
                    <h:inputTextarea styleClass="areaNarrowLow" id="patientsLastYear" value="#{editNubRequest.nubRequest.patientsLastYear}" readonly="#{editNubRequest.readOnly}" required="true" requiredMessage="#{msg.msgValueNeeded}">
                        <f:validateLength maximum="1000"/>
                        <f:validator validatorId="ContainsDigitValidator"/>
                        <f:ajax event="blur" render="@this :logout:remaining msgPatientsLastYear"/>
                    </h:inputTextarea>
                </div>
                <div style="float: left; margin-left: 20px;">
                    <span style="float: left;">
                        <h:outputLabel styleClass="label" for="patientsThisYear" value="in #{editNubRequest.nubRequest.targetYear-1}:" />
                        &nbsp;
                    </span>
                    <h:inputTextarea styleClass="areaNarrowLow" id="patientsThisYear" value="#{editNubRequest.nubRequest.patientsThisYear}" readonly="#{editNubRequest.readOnly}" required="true" requiredMessage="#{msg.msgValueNeeded}">
                        <f:validateLength maximum="1000"/>
                        <f:validator validatorId="ContainsDigitValidator"/>
                        <f:ajax event="blur" render="@this :logout:remaining msgPatientsThisYear"/>
                    </h:inputTextarea>
                </div>
            </div>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label" for="patientsFuture" value="#{editNubRequest.patientsText}" />
            <h:message for="patientsFuture" id="msgPatientsFuture" styleClass="errorMessage"/>
            <br />
            <h:inputTextarea styleClass="areaWideLow" id="patientsFuture" value="#{editNubRequest.nubRequest.patientsFuture}" readonly="#{editNubRequest.readOnly}" required="true" requiredMessage="#{msg.msgValueNeeded}">
                <f:validateLength maximum="1000"/>
                <f:validator validatorId="ContainsNoneZeroDigitValidator"/>
                <f:ajax event="blur" render="@this :logout:remaining msgPatientsFuture"/>
            </h:inputTextarea>
        </div>

        <br/>
    </ui:define>
</ui:composition>
