<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
        <f:viewParam name="nubId" id="nubId" value="#{flash.nubId}" />
    </f:metadata>

    <h:dataTable rendered="#{nubProposalList.openListEnabled}"  headerClass="list-header" id="tblNubProposals"
                 value="#{nubProposalList.nubProposals}" var="nub" width="100%" rowClasses="row1, row2" columnClasses="colIcon, colIcon, colIcon, colValue">
        <h:column id="colPrintId" >
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
            <h:commandLink action="#{nubProposalList.printNubProposal(nub.value1)}" immediate="true" >
                <h:graphicImage alt="drucken" name="print.png" library="Icon/small" title="Druckansicht" value=""/>
            </h:commandLink>
        </h:column>
        <h:column id="colDeleteId" >
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
            <h:commandLink action="#{nubProposalList.requestDeleteNubProposal(nub.value1)}" immediate="true" >
                <h:graphicImage alt="löschen" name="delete.png" library="Icon/small" title="Löschen" value=""/>
            </h:commandLink>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
            <h:commandLink action="#{nubProposalList.editNubProposal(nub.value1)}" immediate="true" >
                <h:graphicImage alt="Status" name="#{nub.status.icon}" library="Icon/small" title="#{nub.status.value == 1 ? nubProposalList.getRejectReason(nub.value1): nub.status.description}" value=""  rendered="#{nub.status.icon.length() gt 0}"/>
            </h:commandLink>
        </h:column>
        <h:column id="colName">
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
            <h:commandLink action="#{nubProposalList.editNubProposal(nub.value1)}" value="#{nub.value2.equals('') ? msg.txtEmpty : nub.value2}" immediate="true"/>
        </h:column>
    </h:dataTable>

    <h:commandLink id="deleteNubProposal" style="display: none"
                   action="#{nubProposalList.deleteNubProposal(flash.nubId)}"
                   value="delete #{flash.nubId}">
    </h:commandLink>

</ui:composition>
