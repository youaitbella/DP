<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="NubEdit.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="editContent">

        <h2>#{msg.tabNubPage1}</h2>

        <div class="inputPart">
            <h:outputLabel styleClass="label" for="nubName" value="#{msg.lblNubName}"/>
            <h:message for="nubName" id="msgNubName" styleClass="errorMessage"/>
            <br/>
            <h:inputTextarea styleClass="areaWideLow fullWidth" id="nubName" value="#{editNubProposal.nubProposal.name}" 
                             required="true" requiredMessage="#{msg.msgValueNeeded}" readonly="#{editNubProposal.readOnly}">
                <f:validator validatorId="RequiredValidator"/>
                <f:validateLength maximum="200"/>
                <f:ajax event="blur" render="@this :logout:remaining msgNubName btnTemplate"/>
            </h:inputTextarea>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label" for="nubAltName" value="#{msg.lblNubAltName}"/>
            <h:message for="nubAltName" id="msgNubAltName" styleClass="errorMessage"/>
            <br/>
            <h:inputTextarea styleClass="areaWideLow fullWidth" id="nubAltName" value="#{editNubProposal.nubProposal.altName}" required="false" readonly="#{editNubProposal.readOnly}">
                <f:validateLength maximum="1000"/>
                <f:ajax event="blur" render="@this :logout:remaining msgNubAltName"/>
            </h:inputTextarea>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label" for="nubDescription" value="#{msg.lblNubDescription}"/>
            <h:message for="nubDescription" id="msgNubDescription" styleClass="errorMessage"/>
            <br/>
            <h:inputTextarea styleClass="areaWideHigh fullWidth" id="nubDescription" value="#{editNubProposal.nubProposal.description}" 
                             required="true" requiredMessage="#{msg.msgValueNeeded}" readonly="#{editNubProposal.readOnly}">
                <f:validator validatorId="RequiredValidator"/>
                <f:ajax event="blur" render="@this :logout:remaining msgNubDescription"/>
            </h:inputTextarea>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label" for="peppProcs" value="#{msg.lblNubProcRelated}"/>
            <br/>
            <h:inputTextarea styleClass="areaNarrowLow fullWidth floatContainer" id="peppProcs" 
                             readonly="#{editNubProposal.readOnly}"
                             value="#{editNubProposal.nubProposal.procs}"
                             validator="#{editNubProposal.checkProcedureCodes}">
                <f:validateLength maximum="500"/>
                <f:ajax event="blur" render="@this msgCheckProcs"/>
            </h:inputTextarea>
            <h:commandButton styleClass="button rightAllign" action="#{editNubProposal.searchProc}" 
                             immediate="true" value="#{msg.btnCallSearch}"/>
            <h:message for="peppProcs" id="msgCheckProcs" styleClass="errorMessage"/>
        </div>

        <div class="defloat"></div>

        <div class="inputPart">
            <h:outputLabel styleClass="label" for="nubProceduresText" value="#{msg.lblNubProceduresText}"/>
            <br/>
            <h:inputTextarea styleClass="areaWideHigh" id="nubProceduresText" value="#{editNubProposal.nubProposal.procedures}" 
                             readonly="#{editNubProposal.readOnly}">
                <f:ajax event="blur" render="@this :logout:remaining"/>
            </h:inputTextarea>
        </div>

        <br/>
    </ui:define>
</ui:composition>
