<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Templates/PortalTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <f:metadata>
        <f:viewParam name="nubId" id="nubId" value="#{flash.nubId}" />
    </f:metadata>

    <ui:define name="content">
        <h:form id="form" styleClass="paddingElement">
            <h1><h:commandLink value="#{msg.nameNUB}" action="#{sessionController.navigate(sessionTools.pages.NubSummary)}" immediate="true"/></h1>
            <div class="inputPart">
                <h2>Korrektur zu Anfrage "#{editNubRequest.nubRequest.name}" anfordern</h2>
            </div>
            <div class="edit">
                <div class="inputPart">
                    <h:outputLabel for="txtMessage" value="#{msg.lblMessage}" styleClass="label"/>
                    <br/>
                    <h:inputTextarea id="txtMessage" value="#{editNubRequest.message}" styleClass="areaWideHigh">
                        <f:ajax/>
                    </h:inputTextarea>
                </div>
                <div class="toolBar">
                    <h:commandLink styleClass="bigButton"
                                   action="#{editNubRequest.cancelMessage}"
                                   value="#{msg.btnCancel}"
                                   immediate="true"/>
                    <h:commandLink styleClass="bigButton"
                                   action="#{editNubRequest.sendMessage}"
                                   value="#{msg.btnSendMessage}"
                                   immediate="true"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
