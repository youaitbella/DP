<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="DrgProposalEdit.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <ui:define name="editContent">
        <p>
            <h:outputLabel styleClass="label" for="solution" value="#{msg.lblSuggestedSolution}:"/>
            <h:message for="solution" id="msgSolution" styleClass="errorMessage"/>
            <br/>
            <h:inputTextarea  styleClass="areaHuge" id="solution" value="#{editDrgProposal.drgProposal.solution}"
                              readonly="#{editDrgProposal.readOnly}"
                              required="#{!editDrgProposal.readOnly}" requiredMessage="#{msg.msgValueNeeded}">
                <f:ajax event="blur" render="@this :logout:remaining msgSolution"/>
            </h:inputTextarea>
        </p>

    </ui:define>
</ui:composition>
