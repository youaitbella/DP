<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Templates/DrgProposalSummaryTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="summaryContent">
        <h:panelGroup class="paddingElement">

            <ui:include src="#{sessionTools.pages.ListDrgProposal}"/>

            <h:panelGroup rendered="#{drgProposalList.partnersForEdit.size() > 0}">
                <br/>
                <h:outputLabel styleClass="label" value="#{msg.lblDrgProposalFromPartner}"/>
                <c:forEach items="#{drgProposalList.partnersForEdit}" var="partner" rendered="#{drgProposalList.partnersForEdit.size() > 0}">
                    <h:panelGroup rendered="#{drgProposalList.getDrgProposalsForEditFromPartner(partner.id).size() gt 0}">
                        <p>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(partner.id)}" value="#{partner.firstName} #{partner.lastName}" immediate="true"/>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(partner.id)}" value="#{partner.company}" immediate="true"/>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(partner.id)}" value="#{partner.town}" immediate="true"/>
                        </p>

                        <h:dataTable rendered="#{drgProposalList.getDrgProposalsForEditFromPartner(partner.id).size() gt 0}"  headerClass="list-header"
                                     value="#{drgProposalList.drgProposals}" var="proposal" width="100%" rowClasses="row1, row2" columnClasses="colIcon, colIcon, colValue">
                            <h:column id="colPrintId" >
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <h:commandLink action="#{drgProposalList.printDrgProposal(proposal.id)}" immediate="true" >
                                    <h:graphicImage alt="drucken" name="print.png" library="Icon/small" title="Druckansicht" value=""/>
                                </h:commandLink>
                            </h:column>
                            <h:column id="colDeleteId" >
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <h:commandLink action="#{drgProposalList.deleteDrgProposal(proposal.id)}" immediate="true" rendered="false" >
                                    <h:graphicImage alt="löschen" name="delete.png" library="Icon/small" title="Löschen" value=""/>
                                </h:commandLink>
                            </h:column>
                            <h:column id="colValue">
                                <f:facet name="header">
                                    <h:outputText value="#{msg.lblAppellation}"/>
                                </f:facet>
                                <h:commandLink action="#{drgProposalList.editDrgProposal(proposal.id)}" value="#{proposal.name.equals('') ? msg.txtEmpty : proposal.name}" immediate="true"/>
                            </h:column>
                        </h:dataTable>

                    </h:panelGroup>
                </c:forEach>
            </h:panelGroup>

            <p>
                <h:commandLink styleClass="button" action="#{drgProposalList.newDrgProposal}" value="#{msg.btnNewDrgProposal}" immediate="true"/>
            </p>

            <h:panelGroup rendered="#{drgProposalList.sealedDrgProposals.size() > 0}">
                <br/>
                <h:outputLabel styleClass="label" value="#{msg.infoSealedDrgProposals}"/>

                <h:dataTable   headerClass="list-header" value="#{drgProposalList.sealedDrgProposals}"
                               var="r" width="100%" rowClasses="row1, row2" columnClasses="colIcon, colId, colValue">
                    <h:column id="colPrintId" >
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <h:commandLink action="#{drgProposalList.printDrgProposal(r.id)}" immediate="true" >
                            <h:graphicImage alt="drucken" name="print.png" library="Icon/small" title="Druckansicht" value=""/>
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.lblId}"/>
                        </f:facet>
                        <h:commandLink action="#{drgProposalList.editDrgProposal(r.id)}" value="V#{r.id}" immediate="true"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.lblAppellation}"/>
                        </f:facet>
                        <h:commandLink action="#{drgProposalList.editDrgProposal(r.id)}" value="#{r.name}" immediate="true"/>
                    </h:column>

                </h:dataTable>
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>

</ui:composition>
