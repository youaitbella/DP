<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <f:metadata>
        <f:viewParam name="drgId" id="drgId" value="#{flash.drgId}" />
    </f:metadata>

    <ui:define name="content">
        <h:form id="form">
            <h1><h:commandLink value="#{msg.nameDRG_PROPOSAL}" action="#{sessionController.navigate(sessionTools.pages.DrgProposalSummary)}" immediate="true"/></h1>
            <div class="tab">
                <ul class="tab">
                    <c:forEach items="#{editDrgProposal.visibleTopics}" var="topic">
                        <li class="#{topic.active ? 'activetab' : 'tab'}">
                            <h:commandLink value="#{topic.title}" action="#{editDrgProposal.changeTabPage(topic.key)}"
                                           immediate="true">
                            </h:commandLink>
                        </li>
                    </c:forEach>
                </ul>
            </div>
            <div class="edit">
                <!--<ui:include src="# {editDrgProposal.part}"/>-->
                <ui:insert name="editContent">Content</ui:insert>

                <div class="toolBar">
                    <h:commandLink styleClass="bigButton"
                                   action="#{editDrgProposal.save}"
                                   value="#{msg.btnSave}"
                                   immediate="true"
                                   rendered="#{!editDrgProposal.readOnly}">
                    </h:commandLink>

                    <h:commandLink styleClass="sendButton"
                                   action="#{editDrgProposal.requestApprovalDrgProposal}"
                                   value="#{msg.btnRequestApproval}"
                                   rendered="#{editDrgProposal.approvalRequestEnabled}"
                                   title="#{msg.infoSaveAndClose}">
                        <cb:confirmRequestApproval/>
                    </h:commandLink>

                    <h:commandLink styleClass="sendButton"
                                   action="#{editDrgProposal.sealDrgProposal}"
                                   value="#{msg.btnSaveAndClose}"
                                   rendered="#{editDrgProposal.sealEnabled}"
                                   title="#{msg.infoSaveAndClose}">
                        <cb:confirmSeal/>
                    </h:commandLink>

                    <h:commandLink styleClass="bigButton"
                                   action="#{editDrgProposal.requestCorrection}"
                                   value="#{msg.btnRequestCorrection}"
                                   immediate="true"
                                   rendered="#{editDrgProposal.requestCorrectionEnabled}">
                    </h:commandLink>

                    <h:commandLink styleClass="bigButton"
                                   action="#{editDrgProposal.take}"
                                   value="#{msg.btnTake}"
                                   immediate="true"
                                   rendered="#{editDrgProposal.takeEnabled}"
                                   onclick="#{sessionController.getConfirmMessage('msgConfirmTake')};">
                    </h:commandLink>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
