<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Templates/PortalTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
        <f:viewParam name="drgId" id="drgId" value="#{flash.drgId}" />
    </f:metadata>

    <ui:define name="navItems">
        <li>
            <h:commandLink value="#{msg.lblSummary}" action="#{sessionController.navigate(sessionTools.pages.MainApp)}" immediate="true"/>
        </li>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <h1><h:commandLink value="#{msg.nameDRG_PROPOSAL}" action="#{sessionController.navigate(sessionTools.pages.DrgProposalSummary)}" immediate="true"/></h1>
            <div class="tab">
                <ul class="tab">
                    <c:forEach items="#{editDrgProposal.visibleTopics}" var="topic">
                        <li class="#{topic.active ? 'activetab' : 'tab'}">
                            <h:commandLink value="#{topic.title}" action="#{editDrgProposal.changeTabPage(topic.key)}"
                                           immediate="true">
                            </h:commandLink>
                        </li>
                    </c:forEach>
                </ul>
            </div>
            <div class="edit">
                <!--<ui:include src="# {editDrgProposal.part}"/>-->
                <ui:insert name="editContent">Content</ui:insert>
                <div class="toolBar  floatContainer">
                    <h:commandLink styleClass="button" action="#{editDrgProposal.save}" value="#{msg.btnSave}" immediate="true"
                                   rendered="#{!editDrgProposal.readOnly}"/>
                    <h:commandLink styleClass="sendButton" action="#{editDrgProposal.requestDrgProposalSeal()}" value="#{msg.btnSaveAndClose}"
                                   disabled="#{sessionTools.peppProposalDisabled}" rendered="#{!editDrgProposal.readOnly}" title="#{msg.infoSaveAndClose}"/>
                    <h:commandLink id="seal" style="display: none" action="#{editDrgProposal.sealDrgProposal()}" value="seal"/>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
