<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components">

    <h2>
        <h:commandLink action="#{sessionController.navigate(sessionTools.pages.DrgProposalSummary)}" value="#{msg.lblDrgProposal}" immediate="true"/>
    </h2>
    <div class="paddingElement">
        <inek:DrgProposalNode parentNode="#{drgProposalTreeHandler.accountNode}" isSealed="false" 
                              showDelete="true" showSelectBox="false"
                              rendered="#{drgProposalTreeHandler.accountNode.children.size() gt 0}"/>

        <p>
            <h:commandLink styleClass="bigButton #{drgProposalList.checkIfButtonEnabled()}" action="#{drgProposalList.newDrgProposal}" value="#{msg.btnNewDrgProposal}" immediate="true" 
                           disabled="#{!sessionController.isEnabled('IsDrgProposalCreateEnabled')}"/>
        </p>
        <br/>
    </div>
</ui:composition>
