<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="navItems">
        <li>
            <h:link value="Login"  outcome="/login/Login"/>
        </li>
    </ui:define>

   
    <ui:define name="content">
        <h:form>
            <div class="edit">
            <p>
                <h:outputLabel styleClass="label" for="email" value="#{msg.lblEmailOrUser}:"/>
                <br/>
                <h:inputText styleClass="input" id="email" value="#{activate.emailOrUser}" required="true"/>
            </p>
            <p>
                <h:outputLabel styleClass="label" for="activationKey" value="#{msg.lblActivationKey}:"/>
                <br/>
                <h:inputText styleClass="input" id="activationKey" value="#{activate.key}" required="true"/>
            </p>
            <p>
                <h:outputLabel styleClass="label" for="password" value="#{msg.lblPassword}:"/>
                <br/>
                <h:inputSecret styleClass="input" id="password" value="#{activate.password}" required="true"/>
            </p>
            <p>
                <h:commandButton styleClass="bigButton" action="#{activate.activateAndLogin}" immediate="false" value="#{msg.btnActivateAndLogin}"/>
            </p>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
