<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="AdminTask.xhtml"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="editContent">
            <h:form>
                <h:dataTable value="#{adminTask.ikSupervisorInfos}" var="info">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <h:commandLink action="#{adminTask.deleteIkSupervisor(info)}" immediate="true" >
                            <h:graphicImage alt="löschen" name="delete.png" library="Icon/small" title="Löschen" value=""/>
                        </h:commandLink>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Feature"/>
                        </f:facet>
                        <h:outputText value="#{info.feature}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IK"/>
                        </f:facet>
                        <h:outputText value="#{info.ik}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{info.account.firstName} #{info.account.lastName}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="E-Mail"/>
                        </f:facet>
                        <h:outputText value="#{info.account.email}"/>
                    </h:column>

                </h:dataTable>

            </h:form>
    </ui:define>
</ui:composition>
