<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="AdminTask.xhtml"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="editContent">
        <h:form>
            <h:dataTable value="#{adminTask.ikSupervisorInfos}" var="info" width="100%" columnClasses="colIcon, col11 centered, col11, col28, colValue" rowClasses="row1, row2">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value=""/>
                    </f:facet>
                    <h:commandLink action="#{adminTask.deleteIkSupervisor(info)}" immediate="true" >
                        <h:graphicImage alt="löschen" name="delete.png" library="Icon/small" title="Löschen" value=""/>
                        <cb:confirmDelete/>
                    </h:commandLink>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.lblFunction}"/>
                    </f:facet>
                    <h:outputText value="#{info.feature}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.lblIkShort}"/>
                    </f:facet>
                    <h:outputText value="#{info.ik}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.lblName}"/>
                    </f:facet>
                    <h:outputText value="#{info.account.firstName} #{info.account.lastName}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.lblEMail}"/>
                    </f:facet>
                    <h:outputText value="#{info.account.email}"/>
                </h:column>

            </h:dataTable>

            <hr/>
            
            <div class="inputPart">
                <h:outputLabel value="#{msg.lblFunction}" styleClass="label15"/>
                <h:selectOneMenu value="#{adminTask.feature}">
                    <f:selectItems value="#{adminTask.features}"/>
                    <f:ajax render="@this ik :logout:remaining" />
                </h:selectOneMenu>
            </div>   
            
            <div class="inputPart">
                <h:outputLabel for="ik" value="#{msg.lblIkShort}" styleClass="label15"/>
                <h:inputText id="ik" value="#{adminTask.ik}" styleClass="inputmedium" required="true">
                    <f:validator validatorId="IkValidator"/>
                    <f:ajax render="@this msgIk :logout:remaining" />
                </h:inputText>
                <h:message id="msgIk" for="ik" styleClass="errorMessage"/>
            </div>                    
            
            <div class="inputPart">
                <h:outputLabel for="UserEmail" value="#{msg.lblEMail}" styleClass="label15"/>
                <h:inputText id="UserEmail" value="#{adminTask.email}" validator="#{adminTask.checkEmail}" styleClass="inputlong">
                    <f:ajax render="@this msgUserEmail accountId UserName UserInstitute :logout:remaining"/>
                </h:inputText>
                <h:message id="msgUserEmail" for="UserEmail" styleClass="errorMessage"/>
            </div>                    
            
            <div class="inputPart">
                <h:outputLabel for="accountId" value="AccountId" styleClass="label15"/>
                <h:inputText id="accountId" value="#{adminTask.accountId}" validator="#{adminTask.checkAccountId}" styleClass="inputmedium">
                    <f:ajax render="@this msgAccountId UserEmail UserName UserInstitute :logout:remaining"/>
                </h:inputText>
                <h:message id="msgAccountId" for="accountId" styleClass="errorMessage"/>
            </div>        

            <div class="inputPart">
                <h:outputLabel value="#{msg.lblName}" styleClass="label15"/>
                <h:outputText id="UserName" value="#{adminTask.account.firstName} #{adminTask.account.lastName}"/>
            </div>        

            <div class="inputPart">
                <h:outputLabel value="#{msg.lblHospital}" styleClass="label15"/>
                <h:outputText id="UserInstitute" value="#{adminTask.account.firstName} #{adminTask.account.lastName}"/>
            </div>        

            <h:commandLink styleClass="bigButton" action="#{adminTask.saveIkSupervisor}" value="#{msg.btnSave}" />
        </h:form>



    </ui:define>
</ui:composition>
