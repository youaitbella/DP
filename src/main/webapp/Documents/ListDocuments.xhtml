<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:dataTable rendered="#{documentList.renderDocList()}"  headerClass="list-header" id="tblDocList" 
                 value="#{documentList.documents}" var="doc" width="100%" rowClasses="row1, row2" columnClasses="colIcon, colValue, colValue, colIcon">
        <h:column id="colAttach">
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
            <h:commandLink action="#{editDocument.downloadDocument(doc.value1)}" >
                <h:graphicImage alt="Attach" name="Icon/small/attach.png" title="" value=""/>
                <f:ajax event="blur" render="@all"/>
            </h:commandLink>
        </h:column>
        <h:column id="colName">
            <f:facet name="header">
                <h:outputText value="Dokument"/>
            </f:facet>
            <h:commandLink action="#{editDocument.downloadDocument(doc.value1)}" value="#{doc.value2}" immediate="true">
                <f:ajax event="blur" render="@all"/>
            </h:commandLink>
        </h:column>
        <h:column id="colDate">
            <f:facet name="header">
                <h:outputText value="Datum"/>
            </f:facet>
            <h:commandLink action="#{editDocument.downloadDocument(doc.value1)}" value="#{doc.value3}" immediate="true">
                <f:ajax event="blur" render="@all"/>
            </h:commandLink>
        </h:column>
        <h:column id="colRead">
            <f:facet name="header">
                <h:outputText value="gel."/>
            </f:facet>
            <h:commandLink action="#{editDocument.downloadDocument(doc.value1)}" immediate="true" >
                <h:graphicImage id="readImg" alt="gelesen?" name="Icon/small/#{documentList.readDoc(doc.value1)}" title="gelesen?" value=""/>
                <f:ajax event="blur" render="@all"/>
            </h:commandLink>
        </h:column>
    </h:dataTable>
    
</ui:composition>
