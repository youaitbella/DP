<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="UserMaintenance.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="maintenanceContent">
        <h:outputLabel styleClass="label" value="#{msg.lblEMailMessages}" />
        <div class="groupBox">
            <p>
            <div class="groupBoxElement">
                <h:selectBooleanCheckbox id="nubConfirmation" value="#{editUserMaintenance.account.nubConfirmation}" disabled="#{!editUserMaintenance.featureNub}" />
                <h:outputLabel for="nubConfirmation" value="#{msg.lblNubConfirmation}" />
            </div>
            </p>
            <p>
            <div class="groupBoxElement">
                <h:selectBooleanCheckbox id="messageCopy" value="#{editUserMaintenance.account.messageCopy}" disabled="#{!editUserMaintenance.featureCoop}" />
                <h:outputLabel for="messageCopy" value="#{msg.lblMessageCopy}" />
            </div>
            </p>
        </div>
        
        <h:outputText styleClass="warningText" value="#{msg.msgDataChanged}" rendered="#{editUserMaintenance.mofified}"/>
        <div class="toolBar">
            <h:commandLink styleClass="button" action="#{editUserMaintenance.save}" value="#{msg.btnSave}" immediate="false" />
            <h:commandLink styleClass="button" action="#{editUserMaintenance.discardChanges}" value="#{msg.btnDiscard}" immediate="true" />
        </div>
        
    </ui:define>
</ui:composition>
