<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="UserMaintenanceTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="maintenanceContent">
        <h:outputLabel styleClass="label" value="#{msg.lblEMailMessages}" />
        <div class="groupBox">
            <p>
                <div class="groupBoxElement">
                    <h:selectBooleanCheckbox id="nubConfirmation"
                                             styleClass="marginRight"
                                             value="#{editUserMaintenance.account.nubConfirmation}"
                                             disabled="#{!editUserMaintenance.featureNub}" />
                    <h:outputLabel for="nubConfirmation" value="#{msg.lblNubConfirmation}" />
                </div>
            </p>
            <p>
                <div class="groupBoxElement">
                    <h:selectBooleanCheckbox id="nubInformation"
                                             styleClass="marginRight"
                                             value="#{editUserMaintenance.account.nubInformationMail}"
                                             disabled="#{!editUserMaintenance.featureNub}" />
                    <h:outputLabel for="nubInformation" value="#{msg.lblNubInformation}" />
                </div>
            </p>
            <p>
                <div class="groupBoxElement">
                    <h:selectBooleanCheckbox id="messageCopy"
                                             styleClass="marginRight"
                                             value="#{editUserMaintenance.account.messageCopy}"
                                             disabled="#{!editUserMaintenance.featureCoop}" />
                    <h:outputLabel for="messageCopy" value="#{msg.lblMessageCopy}" />
                </div>
            </p>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label30" for="dropBoxHoldTime" value="#{msg.lblDropBoxHoldTime}:"/>
            <h:inputText styleClass="inputshort" id="dropBoxHoldTime" value="#{editUserMaintenance.account.dropBoxHoldTime}" required="false">
                <f:ajax render="@this msgDropBoxHoldTime :logout:remaining"/>
            </h:inputText>
            <h:message id="msgDropBoxHoldTime" for="dropBoxHoldTime" styleClass="errorMessage"/>
        </div>

        <h:outputText styleClass="warningText" value="#{msg.msgDataChanged}" rendered="#{editUserMaintenance.mofified}"/>
        <div class="toolBar">
            <h:commandLink styleClass="bigButton" action="#{editUserMaintenance.save}" value="#{msg.btnSave}" immediate="false" />
            <h:commandLink styleClass="bigButton" action="#{editUserMaintenance.discardChanges}" value="#{msg.btnDiscard}" immediate="true" />
        </div>

    </ui:define>
</ui:composition>
