<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Templates/PortalTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
        <f:viewParam name="activeTopic" id="activeTopic" value="#{flash.activeTopic}" />
    </f:metadata>

    <ui:define name="navItems">
        <li>
            <h:commandLink value="#{msg.lblSummary}" action="#{sessionController.navigate(sessionTools.pages.MainApp)}" immediate="true"/>
        </li>
    </ui:define>

    <ui:define name="content">
        <h1>#{msg.nameUSER_MAINTENANCE}</h1>
        <h:form id="form">
            <div class="tab">
                <ul class="tab">
                    <c:forEach items="#{editUserMaintenance.topics}" var="topic">
                        <li class="#{topic.active ? 'activetab' : 'tab'}">
                            <h:commandLink value="#{topic.title}" action="#{editUserMaintenance.changeTabPage(topic.key)}"
                                           immediate="false">
                            </h:commandLink>
                        </li>

                    </c:forEach>
                </ul>
            </div>
            <div class="edit">
                <ui:insert name="maintenanceContent">Content</ui:insert>
            </div>
        </h:form>
        <script type="text/javascript">
            #{editUserMaintenance.script}
        </script>
    </ui:define>

</ui:composition>
