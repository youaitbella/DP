<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
        <f:viewParam name="ppId" id="ppId" value="#{flash.ppId}" />
    </f:metadata>

    <h:dataTable rendered="#{peppProposalList.peppProposals.size() > 0}"  headerClass="list-header" id="tblPeppProposals"
                 value="#{peppProposalList.peppProposals}" var="proposal" width="100%" rowClasses="row1, row2" columnClasses="colIcon, colValue">
        <h:column id="colDeleteId" >
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
            <h:commandLink action="#{peppProposalList.requestDeletePeppProposal(proposal.value1)}" immediate="true" >
                <h:graphicImage alt="löschen" name="delete.png" library="Icon/small" title="Löschen" value=""/>
            </h:commandLink>
        </h:column>
        <h:column id="colValue">
            <f:facet name="header">
                <h:outputText value="#{msg.lblAppellation}"/>
            </f:facet>
            <h:commandLink action="#{peppProposalList.editPeppProposal(proposal.value1)}" value="#{proposal.value2.equals('') ? msg.txtEmpty : proposal.value2}" immediate="true"/>
        </h:column>
    </h:dataTable>

    <h:commandLink id="deletePeppProposal" style="display: none"
                   action="#{peppProposalList.deletePeppProposal(flash.ppId)}"
                   value="delete #{flash.ppId}">
    </h:commandLink>

</ui:composition>
