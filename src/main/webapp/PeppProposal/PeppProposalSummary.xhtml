<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Templates/PeppProposalSummaryTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components">

    <ui:define name="summaryContent">
        <h:panelGroup class="paddingElement">

            <ui:include src="#{sessionTools.pages.ListPeppProposal}"/>

            <div class="toolBar">
                <h:commandLink styleClass="button" action="#{peppProposalList.newPeppProposal}" value="#{msg.btnNewPeppProposal}" immediate="true"/>
            </div>

            <h:panelGroup rendered="#{peppProposalList.sealedPeppProposals.size() > 0}">
                <br/>
                <h:outputLabel styleClass="label" value="#{msg.infoSealedPeppProposals}"/>

                <inek:PeppProposalTable proposals="#{peppProposalList.sealedPeppProposals}"
                                        showDelete="false"/>

            </h:panelGroup>

        </h:panelGroup>
    </ui:define>

</ui:composition>
