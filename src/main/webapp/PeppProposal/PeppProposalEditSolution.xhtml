<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <p>
        <h:outputLabel styleClass="label" for="solution" value="#{msg.lblSuggestedSolution}:"/>
        <h:message for="solution" id="msgSolution" styleClass="errorMessage"/>
        <br/>
        <h:inputTextarea  styleClass="areaHuge" id="solution" value="#{editPeppProposal.peppProposal.solution}"
                          readonly="#{editPeppProposal.readOnly}"
                          required="#{!editPeppProposal.readOnly}" requiredMessage="#{msg.msgValueNeeded}">
            <f:ajax event="blur" render="@this :logout:remaining msgSolution"/>
        </h:inputTextarea>
    </p>


</ui:composition>
