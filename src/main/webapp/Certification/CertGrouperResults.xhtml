<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="Cert.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <ui:define name="editContent">
        <h1>
            #{certGrouperResults.systemName} - #{certGrouperResults.companyName}
        </h1><br/>
        
        <h:panelGroup rendered="#{certGrouperResults.hasNotDeliveredData()}" style="width: 100%; text-align: center;">
            <div style="border: red solid 3px; padding: 5px; font-weight: bold;">
                Dieser Hersteller hat noch keine Daten für das ausgewählte System übermittelt.
            </div>
        </h:panelGroup>
        
        <h:panelGroup rendered="#{not certGrouperResults.hasNotDeliveredData() and not certGrouperResults.hasReceivedEmailToCurrentState()}">
            <span style="font-weight: bolder; font-size: 11pt; color: dodgerblue;">
                #{certGrouperResults.certState}
            </span>
            <br/>
            <h2>Grouper-Emails</h2>
            
            <div class="inputPart">
                <h:outputLabel styleClass="label20" id="lblEmailTemplate" for="slctEmailTemplate" value="Email-Template:" /> 
                <h:selectOneMenu id="slctEmailTemplate" value="" styleClass="inputmedium">
                    <f:selectItems value="#{certGrouperResults.templates}"/>
                    <f:ajax event="change" render="@form :logout:remaining" />
                </h:selectOneMenu>
            </div>
            
            <br/>
            
            <h:panelGroup styleClass="inputPart" rendered="#{certGrouperResults.containsErrorInLatestUpload()}">
                <h:outputLabel styleClass="label20" id="lblErrors" for="txtErrors" value="Anzahl-Fehler:" />
                <h:inputText readonly="true" styleClass="inputshort" id="txtErrors" value="#{certGrouperResults.numberOfErrors}" />
            </h:panelGroup>
            
        </h:panelGroup>
        
        
    </ui:define>

</ui:composition>
