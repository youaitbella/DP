<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="Cert.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                >

    <ui:define name="editContent" >
        <h:form id="form"  enctype="multipart/form-data" >

            <h:outputLabel for="mnuSystem" value="#{msg.lblSystem}:" styleClass="label15"/>
            <h:selectOneMenu id="mnuSystem" styleClass="input" value="#{certManager.systemId}" immediate="true" disabled="#{certManager.systemChanged}">
                <f:selectItems value="#{certManager.systems}" var="item" itemLabel="#{item.label}" itemValue="#{item.value}"/>
                <f:ajax execute="change" render="@form :logout:remaining" />
            </h:selectOneMenu>

            <h2>Systemeinstellungen</h2>

            <div class="inputPart">
                <h:outputLabel for="mnuDomain" value="#{msg.lblDomain}:" styleClass="label15"/>
                <h:selectOneMenu id="mnuDomain" styleClass="input" value="#{certManager.system.remunerationId}" immediate="true" disabled="#{certManager.systemChanged}">
                    <f:selectItems value="#{valueLists.remunerationDomains}" var="domain" itemLabel="#{domain.label}" itemValue="#{domain.value}"/>
                    <f:ajax render="@form msgDomain btnSystemSave :logout:remaining" />
                </h:selectOneMenu>
                <h:message for="mnuDomain" id="msgDomain" styleClass="errorMessage"/>
            </div>

            <div class="inputPart">
                <h:outputLabel for="txtYearData" value="#{msg.lblYearData}:" styleClass="label15"/>
                <h:inputText id="txtYearData"
                             value="#{certManager.system.yearData}"
                             styleClass="inputshort"
                             required="true"
                             disabled="#{certManager.system == null}">
                    <f:ajax execute="change" render="@this msgYearData mnuSystem btnSystemSave :logout:remaining" listener="#{certManager.systemChangeListener}"/>
                </h:inputText>
                <h:message for="txtYearData" id="msgYearData" styleClass="errorMessage"/>
            </div>

            <div class="inputPart">
                <h:outputLabel for="txtYearSystem" value="#{msg.lblYearSystem}:" styleClass="label15"/>
                <h:inputText id="txtYearSystem"
                             value="#{certManager.system.yearSystem}"
                             styleClass="inputshort"
                             required="true"
                             disabled="#{certManager.system == null}">
                    <f:ajax execute="change" render="@this msgYearSystem mnuSystem btnSystemSave :logout:remaining" listener="#{certManager.systemChangeListener}"/>
                </h:inputText>
                <h:message for="txtYearSystem" id="msgYearSystem" styleClass="errorMessage"/>
            </div>

            <div class="inputPart">
                <h:outputLabel for="chkApproval" value="#{msg.lblApproval}:" styleClass="label15"/>
                <h:selectBooleanCheckbox id="chkApproval" value="#{certManager.system.approved}">
                    <f:ajax execute="change" render="@this mnuSystem btnSystemSave :logout:remaining" listener="#{certManager.systemChangeListener}"/>
                </h:selectBooleanCheckbox>
            </div>
            <br/>

            <div jsf:rendered="#{certManager.system.id > 0}">
                <h2>Systemdaten</h2>

                <div class="inputPart">
                    <h:inputFile styleClass="hide" id="specFile" value="#{certManager.file}" title="#{msg.btnUploadSpec}"
                                 p:contentType="application/x-sdlc" p:fileNamePattern="Grouper-Spezifikation.*\.exe" p:maxFileSize="10000000">
                        <f:ajax listener="#{certManager.uploadCertFile(certManager.systemId, 'Spec', 'Grouper-Spezifikation', 'exe')}"
                                render="@form :logout:remaining"/>
                        <f:validator validatorId="FileUploadValidator"/>
                    </h:inputFile>
                    <h:outputLabel styleClass="button" value="#{msg.btnUploadSpec}" onclick="clickElementById('form:specFile')"/>
                    <h:message id="msgSpecFile" for="specFile" styleClass="errorMessage"/>
                    <h:outputLabel value="#{editCert.getCertFileName(certManager.systemId, 'Spec', 'Grouper-Spezifikation', 'exe')}"/>
                </div>

                <div class="inputPart">
                    <h:inputFile styleClass="hide" id="testFile" value="#{certManager.file}" title="#{msg.btnUploadTest}"
                                 p:contentType="application/binary" p:fileNamePattern="Testdaten.*\.zip" p:maxFileSize="1000000000">
                        <f:ajax listener="#{certManager.uploadCertFile(certManager.systemId, 'Daten', 'Testdaten', 'zip')}"
                                render="@form :logout:remaining"/>
                        <f:validator validatorId="FileUploadValidator"/>
                    </h:inputFile>
                    <h:outputLabel styleClass="button" value="#{msg.btnUploadTest}" onclick="clickElementById('form:testFile');"/>
                    <h:message id="msgTestFile" for="testFile" styleClass="errorMessage"/>
                    <h:outputLabel value="#{editCert.getCertFileName(certManager.systemId, 'Daten', 'Testdaten', 'zip')}"/>
                </div>

                <div class="inputPart">
                    <h:inputFile styleClass="hide" id="certFile" value="#{certManager.file}" title="#{msg.btnUploadCert}"
                                 p:contentType="application/binary" p:fileNamePattern="Zertdaten.*\.zip" p:maxFileSize="1000000000">
                        <f:ajax listener="#{certManager.uploadCertFile(certManager.systemId, 'Daten', 'Zertdaten', 'zip')}"
                                render="@form :logout:remaining"/>
                        <f:validator validatorId="FileUploadValidator"/>
                    </h:inputFile>
                    <h:outputLabel styleClass="button" value="#{msg.btnUploadCert}" onclick="clickElementById('form:certFile');"/>
                    <h:message id="msgCertFile" for="certFile" styleClass="errorMessage"/>
                    <h:outputLabel value="#{editCert.getCertFileName(certManager.systemId, 'Daten', 'Zertdaten', 'zip')}"/>
                </div>


                <br/>

                <h2>#{msg.lblAssignedManufactorers}</h2>

                <h:dataTable id="tableManufactorers" rendered="#{!empty certManager.system.grouperList}"  headerClass="list-header"
                             value="#{certManager.system.grouperList}" var="grouper" columnClasses="colIcon, colValue">
                    <h:column id="colDeleteId" >
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <h:commandLink  immediate="true" >
                            <h:graphicImage alt="löschen" name="delete.png" library="Icon/small" title="Löschen" value=""/>
                            <cb:confirmDelete/>
                            <f:ajax render="@form :logout:remaining" listener="#{certManager.deleteGrouper(grouper)}"/>
                        </h:commandLink>
                    </h:column>

                    <h:column id="colName">
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:selectOneMenu styleClass="inputlong" id="mnuAgent" value="#{grouper.accountId}" rendered="#{grouper.accountId le 0}">
                            <f:selectItems value="#{certManager.certAccounts}" var="item" itemLabel="#{item.label}" itemValue="#{item.value}"/>
                            <f:ajax event="change" render="@this mnuSystem btnSystemSave :logout:remaining" listener="#{certManager.systemChangeListener}" />
                        </h:selectOneMenu>
                        <h:outputText styleClass="inputlong" rendered="#{grouper.accountId gt 0}" value="#{certManager.getAccountDisplayName(grouper.accountId)}"/>
                    </h:column>
                </h:dataTable>

                <h:commandLink id="addButton" styleClass="addButton inputPart" value="#{msg.btnAddEntry}" >
                    <f:ajax event="click" render="@form :logout:remaining" listener="#{certManager.addNewGrouper}"/>
                </h:commandLink>

                <hr/>
            </div>

            <h:commandLink styleClass="button" value="System #{msg.btnDelete}" action="#{certManager.deleteSystem}" immediate="true">
                <cb:confirmDelete/>
            </h:commandLink>
            <h:commandLink styleClass="button" value="#{msg.btnSave}"
                           id="btnSystemSave" action="#{certManager.saveSystem}"
                           immediate="false"
                           disabled="#{certManager.system == null || !certManager.systemChanged}"/>
            <h:commandLink styleClass="button" value="#{msg.btnCancel}"
                           action="#{certManager.cancelSystem}"
                           immediate="true" onclick="">
                <cb:confirmCancel/>
            </h:commandLink>

        </h:form>
    </ui:define>

</ui:composition>
