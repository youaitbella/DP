<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="Cert.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                >

    <ui:define name="editContent" >
        <h:form id="form"  enctype="multipart/form-data" >
            
            <a href="http://vservices01:8080/CertificationService" target="_blank" class="bigButton">Prüfdienst</a><br/><br/>
            
            <h:outputLabel for="mnuSystem" value="#{msg.lblSystem}:" styleClass="label15"/>
            <h:selectOneMenu id="mnuSystem" styleClass="input" value="#{certManager.systemId}" immediate="true" disabled="#{certManager.systemChanged}">
                <f:selectItems value="#{certManager.systems}" var="item" itemLabel="#{item.label}" itemValue="#{item.value}"/>
                <f:ajax render="@form :logout:remaining" />
            </h:selectOneMenu>

            <h2>Systemeinstellungen</h2>

            <div class="inputPart">
                <h:outputLabel for="mnuDomain" value="#{msg.lblDomain}:" styleClass="label15"/>
                <h:selectOneMenu id="mnuDomain" styleClass="input" value="#{certManager.system.remunerationId}" immediate="true" disabled="#{certManager.systemChanged}">
                    <f:selectItems value="#{valueLists.remunerationDomains}" var="domain" itemLabel="#{domain.label}" itemValue="#{domain.value}"/>
                    <f:ajax render="@form msgDomain certButtons:btnSystemSave :logout:remaining" />
                </h:selectOneMenu>
                <h:message for="mnuDomain" id="msgDomain" styleClass="errorMessage"/>
            </div>

            <div class="inputPart">
                <h:outputLabel for="txtYearData" value="#{msg.lblYearData}:" styleClass="label15"/>
                <h:inputText id="txtYearData"
                             value="#{certManager.system.yearData}"
                             styleClass="inputshort"
                             required="true"
                             disabled="#{certManager.system == null}">
                    <f:ajax render="@this msgYearData mnuSystem certButtons:btnSystemSave :logout:remaining" listener="#{certManager.systemChangeListener}"/>
                </h:inputText>
                <h:message for="txtYearData" id="msgYearData" styleClass="errorMessage"/>
            </div>

            <div class="inputPart">
                <h:outputLabel for="txtYearSystem" value="#{msg.lblYearSystem}:" styleClass="label15"/>
                <h:inputText id="txtYearSystem"
                             value="#{certManager.system.yearSystem}"
                             styleClass="inputshort"
                             required="true"
                             disabled="#{certManager.system == null}">
                    <f:ajax render="@this msgYearSystem mnuSystem certButtons:btnSystemSave :logout:remaining" listener="#{certManager.systemChangeListener}"/>
                </h:inputText>
                <h:message for="txtYearSystem" id="msgYearSystem" styleClass="errorMessage"/>
            </div>

            <div class="inputPart">
                <h:outputLabel for="chkApproval" value="#{msg.lblApproval}:" styleClass="label15"/>
                <h:selectBooleanCheckbox id="chkApproval" value="#{certManager.system.approved}">
                    <f:ajax render="@this mnuSystem certButtons:btnSystemSave :logout:remaining" listener="#{certManager.systemChangeListener}"/>
                </h:selectBooleanCheckbox>
            </div>

            <div class="inputPart">
                <h:outputLabel for="txtPassword" value="#{msg.lblPassword}:" styleClass="label15"/>
                <h:inputText id="txtPassword"
                             value="#{certManager.system.password}"
                             styleClass="inputmedium"
                             disabled="#{certManager.system == null}">
                    <f:ajax render="@this mnuSystem certButtons:btnSystemSave :logout:remaining" listener="#{certManager.systemChangeListener}"/>
                </h:inputText>
            </div>

            <br/>

            <div jsf:rendered="#{certManager.system.id > 0}">
                <h2>Systemdaten</h2>

                <div class="inputPart">
                    <h:inputFile styleClass="hide" id="specFile" value="#{certManager.file}" title="#{msg.btnUploadSpec}"
                                 p:contentType="application/x-sdlc" p:fileNamePattern="Grouper-Spezifikation.*\.exe" p:maxFileSize="10000000">
                        <f:ajax listener="#{certManager.uploadSpec(systemId)}"
                                render="@form :logout:remaining"/>
                        <f:validator validatorId="FileUploadValidator"/>
                    </h:inputFile>
                    <h:outputLabel styleClass="bigButton" value="#{msg.btnUploadSpec}" onclick="clickElementById('form:specFile')"/>
                    <h:message id="msgSpecFile" for="specFile" styleClass="errorMessage"/>
                    <h:outputLabel value="#{editCert.getSpecFileName(certManager.systemId, true)}"/>
                </div>

                <div class="inputPart">
                    <h:inputFile styleClass="hide" id="testFile" value="#{certManager.file}" title="#{msg.btnUploadTest}"
                                 p:contentType="application/binary;application/x-zip-compressed;application/octet-stream;application/zip"
                                 p:fileNamePattern="Testdaten.*\.zip" p:maxFileSize="1000000000">
                        <f:ajax listener="#{certManager.uploadTestData(systemId)}"
                                render="@form :logout:remaining"/>
                        <f:validator validatorId="FileUploadValidator"/>
                    </h:inputFile>
                    <h:outputLabel styleClass="bigButton" value="#{msg.btnUploadTest}" onclick="clickElementById('form:testFile');"/>
                    <h:message id="msgTestFile" for="testFile" styleClass="errorMessage"/>
                    <h:outputLabel value="#{editCert.getTestFileName(certManager.systemId, true)}"/>
                </div>

                <div class="inputPart">
                    <h:inputFile styleClass="hide" id="certFile" value="#{certManager.file}" title="#{msg.btnUploadCert}"
                                 p:contentType="application/binary;application/x-zip-compressed;application/octet-stream;application/zip"
                                 p:fileNamePattern="Zertdaten.*\.zip" p:maxFileSize="1000000000">
                        <f:ajax listener="#{certManager.uploadCertData(systemId)}"
                                render="@form :logout:remaining"/>
                        <f:validator validatorId="FileUploadValidator"/>
                    </h:inputFile>
                    <h:outputLabel styleClass="bigButton" value="#{msg.btnUploadCert}" onclick="clickElementById('form:certFile');"/>
                    <h:message id="msgCertFile" for="certFile" styleClass="errorMessage"/>
                    <h:outputLabel value="#{editCert.getCertFileName(certManager.systemId, true)}"/>
                </div>


                <br/>

                <h2>#{msg.lblAssignedManufactorers}</h2>
                <h:commandLink styleClass="bigButton" value="#{msg.btnReset}"
                               immediate="true"
                               action="#{certManager.resetSystem}">
                    <cb:confirmReset/>
                </h:commandLink>

                <h:outputLabel value="" styleClass="element50"/> <!-- fill element only -->
                <h:outputLabel rendered="#{certManager.systemChanged}" value="Daten geändert" styleClass="changed"/>

                <h:dataTable id="tableManufactorers" rendered="#{!empty certManager.system.grouperList}"  headerClass="list-header"
                             value="#{certManager.system.grouperList}" var="grouper" columnClasses="colIcon, colValue, col17, colValue, colValue"
                             styleClass="ruledTable marginTop">
                    <h:column id="colDeleteId" >
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <h:commandLink  immediate="true" >
                            <h:graphicImage alt="löschen" name="delete.png" library="Icon/small" title="Löschen" value=""/>
                            <cb:confirmDelete/>
                            <f:ajax render="@form :logout:remaining" listener="#{certManager.deleteGrouper(grouper)}"/>
                        </h:commandLink>
                    </h:column>

                    <h:column id="colName">
                        <f:facet name="header">
                            <h:outputText value="Hersteller"/>
                        </f:facet>
                        <h:selectOneMenu rendered="#{grouper.accountId le 0}"
                                         styleClass="inputlong" id="mnuAgent" value="#{grouper.accountId}">
                            <f:selectItems value="#{certManager.certAccounts}" var="item" itemLabel="#{item.label}" itemValue="#{item.value}"/>
                            <f:ajax event="change" render="@this mnuSystem btnSystemSave :logout:remaining" listener="#{certManager.systemChangeListener}" />
                        </h:selectOneMenu>
                        <h:outputText rendered="#{grouper.accountId gt 0}"
                                      value="#{certManager.getAccountDisplayName(grouper.accountId)} (#{grouper.accountId})"/>
                    </h:column>

                    <h:column id="colStatus" >
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="#{grouper.certStatus.label}"/>
                    </h:column>
                    
                    <h:column id="colMailed" >
                        <f:facet name="header">
                            <h:outputText value="@"/>
                        </f:facet>
                        <h:graphicImage rendered="#{certGrouperResults.needMail(grouper)}" library="Icon/small" title="Mail" name="#{certGrouperResults.getMailIcon(grouper)}" />
                    </h:column>

                    <h:column id="colPass">
                        <f:facet name="header">
                            <h:outputText value="#{msg.lblPasswordRequest}"/>
                        </f:facet>
                        <h:outputText rendered="#{grouper.accountId gt 0 and grouper.passwordRequest ne null}"
                                      value="#{grouper.passwordRequest}">
                            <f:convertDateTime pattern="dd.MM.yyyy"/>
                        </h:outputText>
                        <h:commandLink rendered="#{grouper.accountId gt 0 and grouper.passwordRequest eq null}"
                                       styleClass="midButton" value="#{msg.btnSetDate}">
                            <f:ajax render="@form :logout:remaining certButtons:btnSystemSave" listener="#{certManager.passwordRequest(grouper)}"/>
                        </h:commandLink>
                    </h:column>

                    <h:column id="colResults">
                        <f:facet name="header">
                            <h:outputText value="Ergebnisse"/>
                        </f:facet>
                        <h:commandLink styleClass="midButton" value="Ergebnis" action="#{certGrouperResults.showResults(grouper)}">
                            <f:ajax render="@form :logout:remaining"/>
                        </h:commandLink>
                    </h:column>
                    
                    <h:column id="colHp">
                        <f:facet name="header">
                            <h:outputText value="HP"/>
                        </f:facet>
                        <h:commandLink styleClass="certWebsiteButton #{certManager.getCertHpInactiveClass(grouper)}" 
                                       disabled="#{certManager.isCertVendorOnWebsite(grouper)}"
                                       title="#{certManager.getCertWebsiteDate(grouper)}"
                                       action="#{certManager.addedHp(grouper)}">
                            <f:ajax render="@form :logout:remaining certButtons:btnSystemSave"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>

                <h:commandLink id="addButton" styleClass="addButton inputPart" value="#{msg.btnAddEntry}" >
                    <f:ajax event="click" render="@form certButtons:btnSystemSave :logout:remaining" listener="#{certManager.addNewGrouper}"/>
                </h:commandLink>

                <hr/>
            </div>
        </h:form>
        
        <h:form id="certButtons">
            <h:commandLink styleClass="bigButton" value="System #{msg.btnDelete}" action="#{certManager.deleteSystem}" immediate="true">
                <cb:confirmDelete/>
            </h:commandLink>
            <h:commandLink styleClass="bigButton #{certManager.systemChanged ? 'changed' : ''}" value="#{msg.btnSave}"
                           id="btnSystemSave"
                           immediate="false"
                           disabled="#{certManager.system == null || !certManager.systemChanged}"
                           action="#{certManager.saveSystem}"/>
            <h:commandLink styleClass="bigButton" value="#{msg.btnCancel}"
                           immediate="true"
                           action="#{certManager.cancelSystem}">
                <cb:confirmCancel/>
            </h:commandLink>

        </h:form>
    </ui:define>

</ui:composition>
