<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="Cert.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <ui:define name="editContent">
        <h2>Email-Template</h2>

       <h:form id="maiTemplateForm">
            <h:outputLabel for="mnuTemplate" value="#{msg.lblMailTemplate}"/>
            <h:selectOneMenu id="mnuTemplate" styleClass="inputwide" value="#{certMailTemplate.templateId}" immediate="true" disabled="#{certMailTemplate.templateChanged}">
                <f:selectItems value="#{certMailTemplate.mailTemplates}" var="template" itemLabel="#{template.label}" itemValue="#{template.value}"/>
                <f:ajax render="@form" />
            </h:selectOneMenu>

            <hr/>

            <div class="inputPart">
                <h:outputLabel for="txtTemplateName" value="#{msg.lblName}"/>
                <h:message for="txtTemplateName" id="msgTemplateName" styleClass="errorMessage"/>
                <h:inputText id="txtTemplateName"
                             value="#{certMailTemplate.mailTemplate.name}"
                             styleClass="inputwide"
                             required="true"
                             disabled="#{certMailTemplate.mailTemplate == null}">
                    <f:ajax execute="change" render="@this msgTemplateName mnuTemplate btnMailTemplateSave :logout:remaining" listener="#{certMailTemplate.mailTemplateChangeListener}"/>
                </h:inputText>
            </div>

            <div class="inputPart">
                <h:outputLabel for="mnuFeature" value="#{msg.lblFeature}"/>
                <h:message for="mnuFeature" id="msgFeature" styleClass="errorMessage"/>
                <h:selectOneMenu id="mnuFeature"
                                 styleClass="inputwide"
                                 value="#{certMailTemplate.mailTemplate.feature}"
                                 required="true"
                                 disabled="#{certMailTemplate.mailTemplate == null}" />
            </div>

            <div class="inputPart">
                <h:outputLabel for="txtBcc" value="#{msg.lblBcc}"/>
                <h:message for="txtBcc" id="msgBcc" styleClass="errorMessage"/>
                <h:inputText id="txtBcc"
                             value="#{certMailTemplate.mailTemplate.bcc}"
                             styleClass="inputwide"
                             required="false"
                             disabled="#{certMailTemplate.mailTemplate == null}">
                    <f:ajax execute="change" render="@this msgBcc mnuTemplate btnMailTemplateSave :logout:remaining" listener="#{certMailTemplate.mailTemplateChangeListener}"/>
                </h:inputText>
            </div>

            <div class="inputPart">
                <h:outputLabel for="txtMailSubject" value="#{msg.lblMailSubject}"/>
                <h:message for="txtMailSubject" id="msgMailSubject" styleClass="errorMessage"/>
                <h:inputText id="txtMailSubject"
                             value="#{certMailTemplate.mailTemplate.subject}"
                             styleClass="inputwide"
                             required="true"
                             disabled="#{certMailTemplate.mailTemplate == null}">
                    <f:ajax execute="change" render="@this msgMailSubject mnuTemplate btnMailTemplateSave :logout:remaining" listener="#{certMailTemplate.mailTemplateChangeListener}"/>
                </h:inputText>
            </div>

            <div class="inputPart">
                <h:outputLabel for="txtMailBody" value="#{msg.lblMailBody}"/>
                <h:message for="txtMailBody" id="msgMailBody" styleClass="errorMessage"/>
                <h:inputTextarea id="txtMailBody"
                                 value="#{certMailTemplate.mailTemplate.body}"
                                 styleClass="areaHuge"
                                 required="true"
                                 disabled="#{certMailTemplate.mailTemplate == null}">
                    <f:ajax execute="change" render="@this msgMailBody mnuTemplate btnMailTemplateSave :logout:remaining" listener="#{certMailTemplate.mailTemplateChangeListener}"/>
                </h:inputTextarea>
            </div>


            <div class="toolBar">
                <h:commandLink styleClass="button" value="#{msg.btnDelete}" action="#{certMailTemplate.deleteMailTemplate}" immediate="true">
                    <cb:confirmDelete/>
                </h:commandLink>
                <h:commandLink styleClass="button" value="#{msg.btnSave}"
                               id="btnMailTemplateSave" action="#{certMailTemplate.saveMailTemplate}"
                               immediate="false" disabled="#{certMailTemplate.mailTemplate == null || !certMailTemplate.templateChanged}"/>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
