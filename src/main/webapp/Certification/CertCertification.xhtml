<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="Cert.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <ui:define name="editContent">
        <h:form id="form">

            <h:outputLabel for="mnuSystem" value="#{msg.lblSystem}:" styleClass="label15"/>
            <h:selectOneMenu id="mnuSystem" styleClass="input" value="#{editCert.systemId}" immediate="true" disabled="#{editCert.systemChanged}">
                <f:selectItems value="#{editCert.systems4Account}" var="system" itemLabel="#{system.label}" itemValue="#{system.value}"/>
                <f:ajax render="@form" />
            </h:selectOneMenu>

            <hr/>

            <div class="inputPart">
                <h:commandLink styleClass="button" value="#{msg.btnDownloadSpec}"  immediate="true"/>
            </div>
            <div class="inputPart">
                <h:commandLink styleClass="button" value="#{msg.btnDownloadTest}"  immediate="true"/>
            </div>

            <div class="inputPart">
                <h:outputLabel for="txtGrouperName" value="#{msg.lblGrouperName}:" styleClass="label15"/>
                <h:inputText id="txtGrouperName"
                             value="xxx"
                             styleClass="input"
                             required="true">
                    <f:ajax execute="change" render="@this msgGrouperName :actionForm:btnSystemSave :logout:remaining" listener="#{editCert.systemChangeListener}"/>
                </h:inputText>
                <h:message for="txtGrouperName" id="msgGrouperName" styleClass="errorMessage"/>
            </div>


        </h:form>

        <h:form id="costUploadForm" enctype="multipart/form-data">
            <div class="uploadFile">
                <h:inputFile styleClass="hiddenFile" id="testFile" value="#{certificationUpload.file}" title="#{msg.btnUploadTest}">
                    <f:ajax listener="#{certificationUpload.uploadTestData}" render="@form"/>
                </h:inputFile>
                <div class="fakeFile">
                    <h:outputLabel styleClass="button" value="#{msg.btnUploadTest}"/>
                </div>
            </div>
        </h:form>

        <h:form id="actionForm">
            <div class="toolBar">
                <h:commandLink styleClass="button" value="#{msg.btnSave}"
                               id="btnSystemSave"
                               immediate="false" disabled="false"/>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
