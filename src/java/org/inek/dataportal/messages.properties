msgConfirmSealPepp=Sie sind gerade dabei Ihren Vorschlag zu speichern und dem InEK zur weiteren Bearbeitung zur Verf\u00fcgung zu stellen. Bitte beachten Sie, dass Sie im Anschluss Ihre Daten nicht mehr ver\u00e4ndern k\u00f6nnen. Sollten Sie Ihren Vorschlag noch bearbeiten wollen, so brechen Sie den Vorgang bitte ab. Andernfalls best\u00e4tigen Sie mit [ok]\n\nHinweis: \nGem\u00e4\u00df Verfahrensbeschreibung bearbeitet das InEK Vorschl\u00e4ge, die bis zum 31. M\u00e4rz eingereicht werden im jeweiligen Jahr. Vorschl\u00e4ge, die Sie zu einem sp\u00e4teren Zeitpunkt einreichen, flie\u00dfen entsprechend der Verfahrensbeschreibung in die Weiterentwicklung des Folgejahrs ein.\n
