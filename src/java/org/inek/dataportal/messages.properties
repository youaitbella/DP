msgActivate=Guten Tag,\n\nSie haben sich f\u00fcr einen Zugang zum InEK-Webportal registriert. Zur Aktivierung Ihres Zugangs klicken Sie bitte innerhalb von drei Tagen den folgenden Link: \n
msgActivateInfo=\nBei obigem Link handelt es sich um eine Zeile, auch wenn er in Ihrem E-Mail-Programm m\u00f6glicherweise aus Platzgr\u00fcnden \u00fcber mehrere Zeilen angezeigt wird. \nIn wenigen F\u00e4llen kann es vorkommen, dass Ihr E-Mail-Programm daraus tats\u00e4chlich mehrere "echte" Zeilen erzeugt. Dies ist oft daran zu erkennen, dass die erste Zeile als Link und der Rest als normaler Text angezeigt wird.\nSollte Ihre E-Mail nach Klick auf den Link nicht automatisch vollst\u00e4ndig auf der aufgerufenen Webseite eingetragen sein, liegt bei Ihnen ein solches Problem vor. Bitte vervollst\u00e4ndigen Sie dann Ihre E-Mail und den Aktivierungscode entsprechend der folgenden Angaben.\n\nAnwendername: {username} \nAktivierungs-Schl\u00fcssel: {activationkey}\n\nSofern Sie Ihren Zugang nicht innerhalb von drei Tagen aktivieren, werden die in der Registrierung angegebenen Daten automatisch gel\u00f6scht. Eine Anmeldung ist dann nur nach erneuter Registrierung m\u00f6glich.\n\nDies ist eine automatisch generierte Mail. Um mit uns per E-Mail zu kommunizieren, nutzen Sie bitte eine der folgenden Adressen:\nAnfragen rund um die Datenlieferung:  anfragen@datenstelle.de\nAllgemeine EDV-Anfragen: edv@inek-drg.de\nDanke.\n\nFreundliche Gr\u00fc\u00dfe\n\n\nInstitut f\u00fcr das Entgeltsystem im Krankenhaus - InEK GmbH\nAuf dem Seidenberg 3\n53721 Siegburg\n\nTel.: +49 2241 9382-0\nFax: +49 2241 9382-36\nWeb: http://www.g-drg.de\n\nGesch\u00e4ftsf\u00fchrer: Dr. Frank Heimig\nHandelsregister: AG Siegburg HRB 7395\n
