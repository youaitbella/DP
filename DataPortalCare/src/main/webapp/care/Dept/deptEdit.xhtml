<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:pf="http://primefaces.org/ui">

    <ui:define name="content">

        <h1>Pflegeuntergrenzen</h1>

        <pf:panel style="background-color: #eeeeee;">

            <ui:include src="deptStation.xhtml" />

            <div class="footerInformation">
                <pf:commandButton value="Speichern"
                                  action="#{deptEdit.save()}"
                                  rendered="#{!deptEdit.isReadOnly}"
                                  immediate="true"/>

                <pf:commandButton value="Ans InEK senden"
                                  action="#{deptEdit.send()}"
                                  rendered="#{!deptEdit.isReadOnly}"
                                  immediate="true"/>
            </div>
        </pf:panel>
    </ui:define>

</ui:composition>
