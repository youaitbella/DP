        <div class="ui-g">
            <div class="card">
                <div class="ui-g-12">
                    <pf:commandButton value="Zur Mitteilung nach §5 Abs. 3 PpUGV"

                                      iconPos="right"
                                      action="#{sessionController.navigate(sessionTools.pages.CareDeptSummary)}"
                                      immediate="true" />
                </div>

                <div class="ui-g-12">
                    <pf:commandButton value="Zur Umbenennung oder strukturelle Veränderungen (§ 5 Abs. 4 PpUGV)"

                <div class="ui-g-12">
                    <pf:commandButton value="Zur Nachweisvereinbarung"
                                      icon="fa fa-arrow-right"

                                      action="#{sessionController.navigate(sessionTools.pages.CareProofSummary)}"
