<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pf="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:po="http://primefaces.org/omega">
    <h:form id="menuform">
        <div class="sidebar">
            <div class="nano">
                <div class="nano-content sidebar-scroll-content">
                    <div class="logo">
                        <pf:graphicImage name="images/logo.png"
                                         library="omega-layout"/>
                        <!--<div style="float: right; font-size: 60px; color: white; padding-right: 50px; padding-top: 5px;">DP</div>-->
                    </div>

                    <div class="menu" style="padding-top: 50px;">
                        <po:menu id="menu">
                            <pf:menuitem value="#{msg.lblUserManual}"
                                         icon="fa fa-book"
                                         target="blank"
                                         url="https://daten.inek.org/manual/#{sessionController.manual}"/>

                            <pf:submenu id="submenu1" label="#{sessionController.portalType.area}">
                                <c:forEach items="#{sessionController.topicsForCurrentPortal}" var="topic" varStatus="loop">
                                    <pf:menuitem value="#{topic.title}"
                                                 id="menu_#{loop.index}"
                                                 action="#{sessionController.navigate(topic.outcome)}"/>
                                </c:forEach>
                            </pf:submenu>

                            <c:forEach items="#{sessionController.topicsForOtherPortals}" var="topic">
                                <pf:menuitem value="#{topic.title}"
                                             action="#{sessionController.navigate(topic.outcome)}"/>
                            </c:forEach>

                        </po:menu>
                    </div>

                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
