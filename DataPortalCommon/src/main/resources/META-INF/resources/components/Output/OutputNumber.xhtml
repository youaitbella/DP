<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value"/>
        <cc:attribute name="decimalPlaces" default="0" />
        <cc:attribute name="pattern" default=""/>
        <cc:attribute name="render" default="true"/>
        <cc:attribute name="colorRed" default="false"/>
        <cc:attribute name="symbol" default=""/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
        <cc:implementation>
            <h:outputLabel value="#{cc.attrs.value} #{cc.attrs.symbol}"
                            style="#{cc.attrs.colorRed ? 'color: red; ' : ''}"
                            rendered="#{cc.attrs.render}">
                <f:convertNumber groupingUsed="true"
                                 minFractionDigits="#{cc.attrs.decimalPlaces}"
                                 maxFractionDigits="#{cc.attrs.decimalPlaces}"
                                 locale="de_DE"
                                 pattern="#{cc.attrs.pattern}"/>
            </h:outputLabel>
        </cc:implementation>
</html>
