<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="valueSalutation"/>
        <cc:attribute name="valueTitle"/>
        <cc:attribute name="readonly" default="false"/>
        <cc:attribute name="required" default="false"/>
        <cc:attribute name="renderElement" default="@this"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div style="display: inline-block; width: 10%;">
            <h:panelGroup style="display: inline-block; width: 100%;">
                <h:outputLabel styleClass="label #{cc.attrs.required ? ' required ' : ''}" for="salutation" value="#{msg.lblSalutation}:"/>
            </h:panelGroup>
            <h:selectOneMenu styleClass="inlineBlock element100 #{cc.attrs.required ? ' required ' : ''}" id="salutation" 
                              value="#{cc.attrs.valueSalutation}"
                              required="#{cc.attrs.required}"
                              disabled="#{cc.attrs.readonly}">
                <f:selectItems value="#{sessionTools.genderItems}" />
                <f:ajax event="change" render="@this #{cc.attrs.renderElement} :logout:remaining"/>
            </h:selectOneMenu>
        </div>
        <div style="display: inline-block; width: 10%;">
            <h:panelGroup style="display: inline-block; width: 100%;">
                <h:outputLabel styleClass="label" for="title" value="#{msg.lblTitle}:"/>
            </h:panelGroup>
            <h:inputText styleClass="inlineBlock element100" id="title" 
                              value="#{cc.attrs.valueTitle}"
                              disabled="#{cc.attrs.readonly}">
                <f:ajax event="blur" render="@this #{cc.attrs.renderElement} :logout:remaining"/>
            </h:inputText>
        </div>
    </cc:implementation>
</html>
