<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value"/>
        <cc:attribute name="readonly" default="false"/>
        <cc:attribute name="disabled" default="false"/>
        <cc:attribute name="labelText" default="" type="java.lang.String"/>
        <cc:attribute name="require" default="false" type="java.lang.Boolean"/>
        <cc:attribute name="requiredMessage" default="" type="java.lang.String"/>
        <cc:attribute name="maxlength" default="200"/>
        <cc:attribute name="shortInfoText" default="" type="java.lang.String"/>
        <cc:attribute name="longInfoText" default="" type="java.lang.String"/>
        <cc:attribute name="validatorFunction" method-signature="void f(javax.faces.context.FacesContext,
                      javax.faces.component.UIComponent,
                      java.lang.Object)" />
        <cc:attribute name="validatorMessage" default="" type="java.lang.String"/>
        <cc:attribute name="updateComponents" default="" type="java.lang.String"/>
        <cc:attribute name="ajaxEvents" default="blur" type="java.lang.String"/>
        <cc:attribute name="StyleClass" default="" type="java.lang.String"/>
        <cc:attribute name="Style" default="" type="java.lang.String"/>
        <cc:attribute name="Ajax" default="true" type="java.lang.Boolean"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <div>
        <cc:implementation>
            <pf:outputLabel rendered="#{cc.attrs.labelText.length() gt 0}"
                            class="formLabel"
                            value="#{cc.attrs.labelText}: #{cc.attrs.require ? '*' : ''} " />
            <div class="ui-inputgroup">
                <pf:inputText id="text"
                              required="#{cc.attrs.require}"
                              requiredMessage="#{cc.attrs.requiredMessage}"
                              placeholder="#{cc.attrs.labelText}"
                              value="#{cc.attrs.value}"
                              maxlength="#{cc.attrs.maxlength}"
                              disabled="#{cc.attrs.disabled}"
                              validator="#{cc.attrs.validatorFunction}"
                              validatorMessage="#{cc.attrs.validatorMessage}"
                              styleClass="#{cc.attrs.require ? ' required ' : ''} #{cc.attrs.StyleClass}"
                              style="#{cc.attrs.Style}"
                              readonly="#{cc.attrs.readonly}" >
                    <pf:ajax rendered="#{cc.attrs.Ajax}" event="#{cc.attrs.ajaxEvents}"
                             update="text_message #{cc.attrs.updateComponents}"/>
                </pf:inputText>
                <span jsf:rendered="#{cc.attrs.longInfoText.length() > 0}" class="ui-inputgroup-addon" onclick="PF('longInfo').toggle()" style="cursor: help; border: none; background-color: #7f9baf"><i class="fa fa-question" style="color: #ffffff"></i></span>
            </div>
            <pf:tooltip rendered="#{cc.attrs.shortInfoText.length() > 0}" for="text" showEvent="focus" hideEvent="blur" value="#{cc.attrs.shortInfoText}" />
            <pf:message id="text_message" for="text"/>
            <pf:panel style="border: none" rendered="#{cc.attrs.longInfoText.length() > 0}" widgetVar="longInfo" collapsed="true" closable="true" toggleable="true">
                <pf:scrollPanel style="width:100%; height:200px">
                    <pf:outputLabel value="#{cc.attrs.longInfoText}" />
                </pf:scrollPanel>
            </pf:panel>
        </cc:implementation>
    </div>
</html>
