<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="ikList"/>
        <cc:attribute name="yearList"/>
        <cc:attribute name="isFixed" />
        <cc:attribute name="valueIk" type="java.lang.Integer"/>
        <cc:attribute name="valueYear" type="java.lang.Integer"/>
        <cc:attribute name="required" default="true"/>
        <cc:attribute name="listenerIk" method-signature="void f(javax.faces.context.FacesContext,
                      javax.faces.component.UIComponent,
                      java.lang.Object)"/>
        <cc:attribute name="readonly" default="false"/>
        <cc:attribute name="updateElement"/>
        <cc:attribute name="labelIk" default="IK"/>
        <cc:attribute name="labelYear" default="Jahr"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div>
            <!-- IK -->
            <h:outputLabel styleClass="label20 #{cc.attrs.required and not cc.attrs.readonly and not cc.attrs.isFixed ? ' required ' : ''}" for="ikMulti" value="#{cc.attrs.labelIk}:"/>
            <pf:selectOneMenu styleClass="#{cc.attrs.required ? ' required ' : ''}"
                              rendered="#{!cc.attrs.readonly and not cc.attrs.isFixed}"
                              id="ikMulti"
                              title="#{msg.titleIK}"
                              required="#{cc.attrs.required}"
                              requiredMessage="#{msg.msgValueNeeded}"
                              value="#{cc.attrs.valueIk}"
                              style="min-width: 100px;">
                <f:selectItem rendered="#{cc.attrs.valueIk eq 0}" itemLabel="#{msg.lblChooseEntryShort}" itemValue="#{0}" noSelectionOption="true"/>
                <f:selectItems value="#{cc.attrs.ikList}"/>
                <pf:ajax event="change" listener="#{cc.attrs.listenerIk}" update="#{cc.attrs.updateElement} @this hospitalName msgMultiIk ikMulti" />
            </pf:selectOneMenu>
            <pf:inputText readonly="true" value="#{cc.attrs.value}" rendered="#{cc.attrs.readonly or cc.attrs.isFixed}"/>
            <h:outputLabel id="hospitalName" styleClass="label marginLeft" value="#{applicationTools.retrieveHospitalInfo(cc.attrs.value)}"/>
            <pf:message for="ikMulti" id="msgMultiIk"/>

            <!-- Year -->
            <h:outputLabel styleClass="label20 #{cc.attrs.required and not cc.attrs.readonly and not cc.attrs.isFixed ? ' required ' : ''}" for="ikYear" value="#{cc.attrs.labelYear}:"/>
            <pf:selectOneMenu styleClass="#{cc.attrs.required ? ' required ' : ''}"
                              rendered="#{!cc.attrs.readonly and not cc.attrs.isFixed}"
                              id="ikYear"
                              required="#{cc.attrs.required}"
                              requiredMessage="#{msg.msgValueNeeded}"
                              value="#{cc.attrs.valueYear}"
                              style="min-width: 100px;">
                <f:selectItem rendered="#{cc.attrs.valueYear eq 0}" itemLabel="#{cc.attrs.valueYear}" itemValue="#{cc.attrs.valueYear}" noSelectionOption="true" />
                <f:selectItems value="#{cc.attrs.yearList}"/>
                <pf:ajax event="change" update="#{cc.attrs.updateElement} @this ikYearMessage ikYear" />
            </pf:selectOneMenu>
            <pf:inputText readonly="true" value="#{cc.attrs.valueYear}" rendered="#{cc.attrs.readonly or cc.attrs.isFixed}"/>
            <pf:message for="ikYear" id="ikYearMessage"/>
        </div>
    </cc:implementation>
</html>
