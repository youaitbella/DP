<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <br/>
    <h3>
        #{msg.headCategory}
    </h3>
    <p>
        <h:message for="category" id="msgCategory" styleClass="errorMessage"/>
        <h:selectOneRadio id="category" value="#{editRequest.request.category}" 
                          required="true" requiredMessage="#{msg.msgValueNeeded}" layout="pageDirection">
            <f:selectItems value="#{editRequest.requestCategories}"/>
            <f:ajax render="@this :logout:remaining msgCategory categoryOther form:categoryOther"/>
        </h:selectOneRadio>
        <h:inputTextarea id="categoryOther" disabled="#{!editRequest.categoryOther}" styleClass="areaWideHigh" value="#{editRequest.request.categoryOther}"/>
    </p>
    <br/>
    <h3>
        #{msg.headReason}
    </h3>
    <h:panelGroup id="requestReason">

        <h:selectBooleanCheckbox id="reasonPointOfIssue" value="#{editRequest.reasonPointOfIssue}">
            <f:ajax render="requestReason" immediate=""/>
        </h:selectBooleanCheckbox>
        <h:outputLabel for="reasonPointOfIssue" value="#{msg.reasonPointOfIssue}"/>
        <br/>
        <h:selectBooleanCheckbox id="reasonCurrentSuit" value="#{editRequest.reasonCurrentSuit}">
            <f:ajax render="requestReason"/>
        </h:selectBooleanCheckbox>
        <h:outputLabel for="reasonCurrentSuit" value="#{msg.reasonCurrentSuit}"/>
        <br/>
        <h:selectBooleanCheckbox id="reasonHeavyEncodingCase" value="#{editRequest.reasonHeavyEncodingCase}"
                                 disabled="#{editRequest.reasonHeavyEncodingIssue}">
            <f:ajax render="requestReason"/>
        </h:selectBooleanCheckbox>
        <h:outputLabel for="reasonHeavyEncodingCase" value="#{msg.reasonHeavyEncodingCase}"/>
        <br/>
        <h:selectBooleanCheckbox id="reasonHeavyEncodingIssue" value="#{editRequest.reasonHeavyEncodingIssue}"
                                 disabled="#{editRequest.reasonHeavyEncodingCase}">
            <f:ajax render="requestReason"/>
        </h:selectBooleanCheckbox>
        <h:outputLabel for="reasonHeavyEncodingIssue" value="#{msg.reasonHeavyEncodingIssue}"/>
        <br/>
        <h:selectBooleanCheckbox id="reasonOther" value="#{editRequest.reasonOther}">
            <f:ajax render="requestReason"/>
        </h:selectBooleanCheckbox>        
        <h:outputLabel for="reasonOther" value="#{msg.reasonOther}"/>
        <h:inputTextarea id="txtReasonOther" styleClass="areaWideHigh"
                         value="#{editRequest.request.reasonOther}"
                         disabled="#{!editRequest.reasonOther}" 
                         required="#{editRequest.reasonOther}" requiredMessage="#{msg.msgValueNeeded}"/>
        <br/>

        <h:selectBooleanCheckbox id="reasonNoActiveSuit" value="#{editRequest.reasonNoActiveSuit}"
                                 disabled="#{editRequest.reasonCurrentSuit || editRequest.reasonPointOfIssue}"
                                 required="#{!(editRequest.reasonCurrentSuit || editRequest.reasonPointOfIssue)}"
                                 requiredMessage="#{msg.msgValueNeeded}">
            <f:ajax render="requestReason"/>
        </h:selectBooleanCheckbox>
        <h:outputLabel for="reasonNoActiveSuit" value="#{msg.reasonNoActiveSuit}"/>
        <br/>
        <br/>

    </h:panelGroup>
</ui:composition>
