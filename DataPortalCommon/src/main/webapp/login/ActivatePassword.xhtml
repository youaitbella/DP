<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalPublicTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h1>
            Kennwort aktivieren
        </h1>
        <h:form>
            <div class="edit">
            <p>
                <h:outputLabel styleClass="label" for="email" value="#{msg.lblEmailOrUser}:"/>
                <br/>
                <h:inputText styleClass="input" id="email" value="#{activatePassword.emailOrUser}" required="true"/>
            </p>
            <p>
                <h:outputLabel styleClass="label" for="activationKey" value="#{msg.lblActivationKey}:"/>
                <br/>
                <h:inputText styleClass="input" id="activationKey" value="#{activatePassword.key}" required="true"/>
            </p>
            <p>
                <h:outputLabel styleClass="label" for="password" value="#{msg.lblPassword}:"/>
                <br/>
                <h:inputSecret styleClass="input" id="password" value="#{activatePassword.password}" required="true"/>
            </p>
            <p>
                <h:commandButton styleClass="bigButton" action="#{activatePassword.activateAndLogin}" immediate="false" value="#{msg.btnActivateAndLogin}"/>
            </p>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
