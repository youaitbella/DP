<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/common"
      xmlns:calc="http://xmlns.jcp.org/jsf/composite/components/feature/calc"
      xmlns:jsf="http://xmlns.jcp.org/jsf"      
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:cb="http://inek.org/dataportal/clientbehaviour"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="accountNode" class="org.inek.dataportal.helper.tree.AccountTreeNode"/> 
        <cc:attribute name="editPartner" default="true"/> 
        <cc:attribute name="showSelectBox" default="false"/>
        <cc:attribute name="isSealed" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div style="margin-left:16px;">
            <h:commandLink action="#{cc.attrs.accountNode.toggle}" immediate="true" >
                <h:graphicImage alt="auf/zuklappen" name="Icon/small/#{cc.attrs.accountNode.expanded ? 'ButtonMinus.png' : 'ButtonPlus.png'}" title="Details auf/zuklappen" value=""/>
                <f:ajax render="@this proposalEdit :logout:remaining"/>
            </h:commandLink>
            <h:panelGroup rendered="#{cc.attrs.editPartner}">
                <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(cc.attrs.accountNode.accountId)}" value="#{cc.attrs.accountNode.displayName}" immediate="true"/>
                <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(cc.attrs.accountNode.accountId)}" value="#{cc.attrs.accountNode.company}" immediate="true"/>
                <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(cc.attrs.accountNode.accountId)}" value="#{cc.attrs.accountNode.town}" immediate="true"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{not cc.attrs.editPartner}">
                <h:outputLabel styleClass="third marginTop" value="#{cc.attrs.accountNode.displayName}"/>
                <h:outputLabel styleClass="third marginTop" value="#{cc.attrs.accountNode.company}"/>
                <h:outputLabel styleClass="third marginTop" value="#{cc.attrs.accountNode.town}"/>
            </h:panelGroup>
            <div jsf:id="proposalEdit" style="margin-left:16px; padding-bottom: 1em;">
                <h:outputLabel value="Dieser Kooperationspartner hat noch keine Kalkulationsdaten zur Freigabe an Sie gesendet" rendered="#{cc.attrs.accountNode.expanded and cc.attrs.accountNode.children.size() eq 0}"/>
                <calc:CalcHospitalNode parentNode="#{cc.attrs.accountNode}" isSealed="#{cc.attrs.isSealed}" 
                                       showSelectBox="#{cc.attrs.showSelectBox}"
                                       showDelete="#{cc.attrs.accountNode.id == sessionController.accountId ? 'true' : 'false'}" 
                                       rendered="#{cc.attrs.accountNode.expanded and cc.attrs.accountNode.children.size() gt 0}"/>
            </div>
        </div>
    </cc:implementation>
</html>
