<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/common"
                xmlns:calc="http://xmlns.jcp.org/jsf/composite/components/feature/calc"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="content">

        <h1>#{msg.lblCalculationParticipance}</h1>

        #{calcHospitalTreeHandler.refreshNodes()}
        #{distributionModellTreeHandler.refreshNodes()}
        #{calcBasicsTreeHandler.refreshNodes()}

        <h:form id="form">

            <ui:repeat value="#{calcHospitalTreeHandler.editNode.children}" var="accountNode" >
                <calc:AccountNode accountNode="#{accountNode}"/>
            </ui:repeat>

            <div jsf:id="dist" jsf:rendered="#{sessionController.isInekUser('CALCULATION_HOSPITAL')}">
                <h2>Klinische Verteilungsmodelle - Bearbeitung durch InEK</h2>

                <div class="inputPart">
                    <h:outputLabel for="txtYearDist" styleClass="label marginRight" value="#{msg.lblYearData}"/>
                    <h:inputText id="txtYearDist" styleClass="inputshort marginRight" value="#{distributionModellTreeHandler.year}">
                        <f:ajax/>
                    </h:inputText>
                    <h:outputLabel for="txtFilterDist" styleClass="label marginRight" value="#{msg.lblFilter}"/>
                    <h:inputText id="txtFilterDist" styleClass="inputmedium marginRight" value="#{distributionModellTreeHandler.filter}">
                        <f:ajax/>
                    </h:inputText>
                    <h:commandLink styleClass="button" value="#{msg.btnRefreshList}">
                        <f:ajax render="dist :logout:remaining"/>
                    </h:commandLink>
                </div>

                <ui:repeat value="#{distributionModellTreeHandler.rootNode.children}" var="accountNode" >
                    <calc:AccountNode accountNode="#{accountNode}" editPartner="false"/>
                </ui:repeat>
            </div>

            <div jsf:id="calcBasics" jsf:rendered="#{sessionController.isInekUser('CALCULATION_HOSPITAL')}">
                <h2>An das InEK gesendete Kalkulationsgrundlagen</h2>

                <div class="inputPart">
                    <h:outputLabel for="txtYear" styleClass="label marginRight" value="#{msg.lblYearData}"/>
                    <h:inputText id="txtYear" styleClass="inputshort marginRight" value="#{calcBasicsTreeHandler.year}">
                        <f:ajax/>
                    </h:inputText>
                    <h:outputLabel for="txtFilter" styleClass="label marginRight" value="#{msg.lblFilter}"/>
                    <h:inputText id="txtFilter" styleClass="inputmedium marginRight" value="#{calcBasicsTreeHandler.filter}">
                        <f:ajax/>
                    </h:inputText>
                    <h:commandLink styleClass="button" value="#{msg.btnRefreshList}">
                        <f:ajax render="@form :logout:remaining"/>
                    </h:commandLink>
                </div>

                <ui:repeat value="#{calcBasicsTreeHandler.rootNode.children}" var="accountNode" >
                    <calc:AccountNode accountNode="#{accountNode}" editPartner="false" isSealed="true"/>
                </ui:repeat>
            </div>

            <ui:include src="ButtonsCalculationHospital.xhtml"/>


            <h4><h:outputLabel value="#{msg.infoProvidedData}"/></h4>

            <ui:repeat value="#{calcHospitalTreeHandler.viewNode.children}" var="year">
                <p>
                <h:commandLink action="#{year.toggle}" immediate="true" >
                    <h:graphicImage alt="auf/zuklappen" name="Icon/small/#{year.expanded ? 'ButtonMinus.png' : 'ButtonPlus.png'}" title="Details auf/zuklappen" value=""/>
                    <f:ajax render="@this NubYear :logout:remaining"/>
                </h:commandLink>
                <h:commandLink styleClass="block marginTop" action="#{year.toggle}" value="Kalkulationsdaten fÃ¼r #{year.id}" immediate="true" />
                </p>
                <div jsf:id="NubYear">
                    <ui:repeat value="#{year.children}" var="accountNode" varStatus="status">
                        <calc:AccountNode accountNode="#{accountNode}"/>
                    </ui:repeat>
                </div>
            </ui:repeat>

        </h:form>
    </ui:define>

</ui:composition>
