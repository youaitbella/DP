<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ac="http://xmlns.jcp.org/jsf/composite/components/feature/additionalcost"
      xmlns:pf='http://primefaces.org/ui'
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h2>
            <h:commandLink action="#{sessionController.navigate(sessionTools.pages.AdditionalCostSummary)}" value="#{featureMsg.nameADDITIONAL_COST}" immediate="true"/>
        </h2>
        <div class="paddingElement">

            <ac:AdditionalCostList list="#{additionalCostList.openAdditionalCosts}"/>
            <h:commandLink styleClass="bigButton #{additionalCostList.createAllowed ? '' : 'buttonDisabled'}"
                           action="#{additionalCostList.editAdditionalCost}"
                           immediate="true"
                           value="#{msg.btnNewAdditionalCost}"
                           disabled="#{not additionalCostList.createAllowed}">
                <f:param name="id" value="new"/>
            </h:commandLink>

        </div>
    </ui:composition>
</html>
