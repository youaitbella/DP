<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ac="http://xmlns.jcp.org/jsf/composite/components/feature/additionalcost"
>

    <ui:define name="content">
        <h:form class="paddingElement">
            <h1>#{featureMsg.nameADDITIONAL_COST}</h1>

            <h4><h:outputLabel value="#{msg.infoOpenADDITIONAL_COST}"/></h4> 
            <ac:AdditionalCostList list="#{additionalCostList.openAdditionalCosts}"/>

            <h:commandLink styleClass="bigButton #{additionalCostList.createAllowed ? '' : 'buttonDisabled'}"
                           action="#{additionalCostList.editAdditionalCost}"
                           immediate="true"
                           value="#{msg.btnNewAdditionalCost}"
                           disabled="#{not additionalCostList.createAllowed}">
                <f:param name="id" value="new"/>
            </h:commandLink>

            <h4><h:outputLabel value="#{msg.infoProvidedData}"/></h4>
            <ac:AdditionalCostList list="#{additionalCostList.providedAdditionalCosts}"/>

        </h:form>
    </ui:define>
</ui:composition>
