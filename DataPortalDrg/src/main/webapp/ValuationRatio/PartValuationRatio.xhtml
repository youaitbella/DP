<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/common"
      xmlns:feature="http://xmlns.jcp.org/jsf/composite/components/feature"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h2>
            <h:commandLink action="#{sessionController.navigate(sessionTools.pages.ValuationRatioSummary)}" value="#{featureMsg.nameVALUATION_RATIO}" immediate="true"/>
        </h2>

        <h4><h:outputLabel value="Offene (noch nicht an das InEK gesendete) Bewertungsrelationen"/></h4>
        <feature:ValuationRatio list="#{valuationRatioList.openRelations}"/>

        <div class="toolBar marginLeft">
            <h:commandLink styleClass="bigButton #{!valuationRatioList.isNewEnabled() ? 'buttonDisabled' : ''}" action="#{valuationRatioList.editValuationRatio}" 
                           immediate="true" value="Neuer Eintrag" disabled="#{!valuationRatioList.newEnabled}">
                <f:param name="id" value="new"/>
            </h:commandLink>
        </div>

    </ui:composition>
</html>
