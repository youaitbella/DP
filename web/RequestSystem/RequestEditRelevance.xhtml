<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
    <h3>
        #{msg.headRelevance}
    </h3>
    <p>
        <h:outputLabel styleClass="label" for="relevanceCurrent" value="#{msg.lblCurrentYear}:"/>
        <h:message for="relevanceCurrent" id="msgRelevanceCurrent" styleClass="errorMessage"/>
        <br/>
        <h:inputText styleClass="input" id="relevanceCurrent" value="#{editRequest.request.relevanceCurrent}"
                     required="true" requiredMessage="#{msg.msgValueNeeded}" maxlength="6">
            <f:ajax event="blur" render="@this :logout:remaining msgRelevanceCurrent"/>
        </h:inputText>
    </p>
    <p>
        <h:outputLabel styleClass="label" for="relevancePast" value="#{msg.lblPastYear}:"/>
        <h:message for="relevancePast" id="msgRelevancePast" styleClass="errorMessage"/>
        <br/>
        <h:inputText styleClass="input" id="relevancePast" value="#{editRequest.request.relevancePast}"
                     required="true" requiredMessage="#{msg.msgValueNeeded}" maxlength="6">
            <f:ajax event="blur" render="@this :logout:remaining msgRelevancePast"/>
        </h:inputText>
    </p>
    <p>
        <h:outputLabel styleClass="label" for="relevanceHospitals" value="#{msg.lblRelevanceHospitalCount}:"/>
        <h:message for="relevanceHospitals" id="msgRelevanceHospitals" styleClass="errorMessage"/>
        <br/>
        <h:inputText styleClass="inputsmall" id="relevanceHospitals" value="#{editRequest.request.relevanceHospitals}"
                     required="true" requiredMessage="#{msg.msgValueNeeded}" maxlength="4">
            <f:ajax event="blur" render="@this :logout:remaining msgRelevanceHospitals"/>
        </h:inputText>
    </p>
    <p> 
        <br/>
        <br/>
        <h:outputLabel styleClass="label" for="relevanceReason" value="#{msg.lblRelevanceReason}"/>
        <h:message for="relevanceReason" id="msgRelevanceReason" styleClass="errorMessage"/>
        <h:inputTextarea id="relevanceReason" styleClass="areaWideHigh" 
                         value="#{editRequest.request.relevanceReason}" required="true">
            <f:ajax event="blur" render="@this :logout:remaining msgRelevanceReason"/>
        </h:inputTextarea>
    </p>
    <br/>

</ui:composition>
