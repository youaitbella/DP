<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Templates/PortalTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <f:metadata>
        <f:viewParam name="dbId" id="ppId" value="#{flash.dbId}" />
    </f:metadata>

    <ui:define name="navItems">
        <li>
            <h:commandLink value="#{msg.lblSummary}" action="#{sessionController.navigate(sessionTools.pages.MainApp)}" immediate="true"/>
        </li>
    </ui:define>

    <ui:define name="content">
        <h:outputStylesheet name="fileuploader.css" library="css"/>
        <h:outputScript name="fileuploader.js" library="script"/>
        <script>
            var fileCounter = 0;
            function createUploader(act, loc) {
                var uploader = new qq.FileUploader({
                    element: document.getElementById('file-uploader'),
                    action: '/DataPortal/upload/dropbox',
                    debug: true,
                    allowedExtensions: [], //['zip', '7z', 'rar', 'gpg', 'pgp'],
                    onSubmit: function(id, fileName) {
                        fileCounter++;
                    },
                    onCancel: function(id, fileName) {
                        fileCounter--;
                        if (fileCounter == 0) {
                            //window.location = '/DataPortal/DropBox/DropBoxUpload.xhtml';
                        }
                    },
                    onComplete: function(id, fileName, responseJSON) {
                        fileCounter--;
                        if (fileCounter == 0) {
                            // To display the uploaded file, we need to refresh the page.
                            // Window location would force a non-JSF navigation, ignoring our existing conversation
                            //window.location = '/DataPortal/DropBox/DropBoxUpload.xhtml';
                            // Thus, let JS click an element to get a JSF refresh
                            document.getElementById('form:refresh').click();
                        }
                    },
                    template: '<div class="qq-uploader">' +
                            '<div class="qq-upload-drop-area"><span>Dateien mittels Ziehen und Ablegen hochladen.</span></div>' +
                            '<div class="qq-upload-button">Datei hochladen</div>' +
                            '<ul class="qq-upload-list"></ul>' +
                            '</div>'
                });
            }
            window.onload = createUploader;
        </script>

        <h:form id="form">
            <h1><h:commandLink value="#{msg.lblDropBoxSystem}" action="#{sessionController.navigate(sessionTools.pages.DropBoxSummary)}" immediate="true"/></h1>
            <div class="edit">
                <p>
                    <h:outputLabel styleClass="label" for="id" value="#{msg.lblId}:"/>
                    <br/>
                    <h:outputText id="id" value="#{editDropBox.dropBox.dropBoxId}"/>
                </p>
                <p>
                    <h:outputLabel styleClass="label" for="description" value="#{msg.lblDescription}:"/>
                    <br/>
                    <h:outputText id="description" value="#{editDropBox.dropBox.description}"/>
                </p>
                <p>
                    <h:outputLabel styleClass="label" for="dropboxType" value="#{msg.lblType}:"/>
                    <br/>
                    <h:outputText id="dropboxType" value="#{editDropBox.dropBox.dropboxType.name}"/>
                </p>
                <p>
                    <h:outputLabel styleClass="label" for="ik" value="#{msg.lblIK}:"/>
                    <br/>
                    <h:outputText id="ik" value="#{editDropBox.dropBox.IK}"/>
                </p>
                <p>
                    <h:outputLabel styleClass="label" for="hospitalName" value="#{msg.lblHospital}:"/>
                    <br/>
                    <h:outputText id="hospitalName" value="#{sessionController.getIkName(editDropBox.dropBox.IK)}"/>
                </p>
                <p>
                    <h:panelGroup rendered="#{editDropBox.uploadedFiles.size() > 0}">
                        <p><h:outputLabel styleClass="label" value="#{msg.lblUploadedFiles}:"/></p>
                        <h:dataTable  headerClass="list-header" id="tblDropBoxes"
                                     value="#{editDropBox.uploadedFiles}" var="file" width="100%" rowClasses="row1, row2" columnClasses="colIcon, colValue, colSize">
                            <h:column id="colDeleteId" rendered="#{!editDropBox.dropBox.complete}">
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <h:commandLink action="#{editDropBox.deleteFile(file.name)}" immediate="true" >
                                    <h:graphicImage alt="#{msg.btnDelete}" name="delete.png" library="Icon/small" title="#{msg.btnDelete}" value=""/>
                                </h:commandLink>
                            </h:column>
                            <h:column id="colName">
                                <f:facet name="header">
                                    <h:outputText value="#{msg.lblName}"/>
                                </f:facet>
                                <h:outputText id="filename" value="#{file.name}"/>
                            </h:column>
                            <h:column id="colSize">
                                <f:facet name="header">
                                    <h:outputText value="#{msg.lblSize}" style=""/>
                                </f:facet>
                                <h:outputText styleClass="fileSize" id="fileSize" value="#{editDropBox.formatSize(file.size)}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </p>
                <h:panelGroup rendered="#{!editDropBox.dropBox.complete}" styleClass="toolBar">
                    <br/>
                    <div id="file-uploader">
                        <noscript>
                            <p>Please enable JavaScript to use file uploader.</p>
                            <!-- or put a simple form for upload here -->
                        </noscript>
                    </div>
                    <br/>
                    <h:commandLink styleClass="button" action="#{editDropBox.sealDropBox}" value="#{msg.btnSealDropBox}"/>
                    <h:outputLabel value="#{msg.infoSealDropBox}"/>
                </h:panelGroup>
                <!-- next comes a hidden element to force a JSF conform refresh -->
                <h:commandLink id="refresh" style="display: none" action="#{editDropBox.refresh}" value="refresh"/>
                
            </div>
        </h:form>
    </ui:define>

</ui:composition>
