<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="ModelIntention.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="editContent">
        
        <h2>#{msg.tabModelIntTypeAndNumberOfPatients}</h2>

        <div class="inputPart">
            <h:outputLabel styleClass="label" id="ageYears" value="#{msg.lblAgeYears}:" />&nbsp;
            <h:selectBooleanCheckbox id="ageYearsRequired" value="#{editModelIntention.ageYearEnabled}">
                <f:ajax event="click" render="@this :logout:remaining ageYearsFrom ageYearsTo" />
            </h:selectBooleanCheckbox>&nbsp;
            <h:outputLabel value="Von:" />&nbsp;
            <h:inputText styleClass="inputshort" id="ageYearsFrom" value="#{editModelIntention.modelIntention.ageYearsFrom}" readonly="#{editModelIntention.ageYearsEnabled}" >
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>&nbsp;
            <h:outputLabel value="Bis:" />&nbsp;
            <h:inputText styleClass="inputshort" id="ageYearsTo" value="#{editModelIntention.modelIntention.ageYearsTo}" readonly="#{editModelIntention.ageYearsEnabled}">
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>
        </div>
        
        <div class="inputPart">
            <h:outputLabel styleClass="label" id="gender" value="#{msg.lblGender}:" />&nbsp;
            <h:selectOneMenu id="genders" value="#{editModelIntention.modelIntention.sex}">
                <f:selectItems value="#{editModelIntention.genders}" />
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:selectOneMenu>
        </div>
        
        <div class="inputPart">
            <h:outputLabel styleClass="label" id="personalMisc" value="#{msg.lblPersonalMisc}" />&nbsp;
            <h:inputTextarea styleClass="areaWideLow" id="txtPersonalMisc" value="#{editModelIntention.modelIntention.miscPatient}">
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputTextarea>
        </div>
        
    </ui:define>
</ui:composition>
