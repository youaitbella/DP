<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:dataTable rendered="#{documentList.renderDocList()}"  headerClass="list-header" id="tblDocList" 
                 value="#{documentList.documents}" var="doc" width="100%" rowClasses="row1, row2" columnClasses="colIcon, colValue, colValue, colIcon">
        <h:column id="colAttach">
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
            <h:commandLink action="#TODO_DOWNLOAD" immediate="true" >
                <h:graphicImage alt="Attach" name="attach.png" library="Icon/small" title="" value=""/>
            </h:commandLink>
        </h:column>
        <h:column id="colName">
            <f:facet name="header">
                <h:outputText value="Dokument"/>
            </f:facet>
            <h:commandLink action="#TODO_DOWNLOAD" value="#{doc.value2}" immediate="true"/>
        </h:column>
        <h:column id="colDate">
            <f:facet name="header">
                <h:outputText value="Datum"/>
            </f:facet>
            <h:commandLink action="#TODO_DOWNLOAD" value="#{doc.value3}" immediate="true"/>
        </h:column>
        <h:column id="colRead">
            <f:facet name="header">
                <h:outputText value="gel."/>
            </f:facet>
            <h:commandLink action="#TODO_DOWNLOAD" immediate="true" >
                <h:graphicImage alt="gelesen?" name="#{documentList.readDoc(doc.value1)}" library="Icon/small" title="gelesen?" value=""/>
            </h:commandLink>
        </h:column>
    </h:dataTable>
    
</ui:composition>
