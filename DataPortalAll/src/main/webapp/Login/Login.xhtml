<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalTemplate.xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="metaData"/>
    <ui:define name="userInfo"/>
    <ui:define name="menuList"/>
    <ui:define name="bottom"/>

    <ui:define name="mainContent">
        <h:form id="Login">
            <p>
                <h:outputLabel styleClass="label" for="email" value="#{msg.lblEmailOrUser}:"/>
                <br/>
                <h:inputText styleClass="inputmedium" id="email" value="#{login.emailOrUser}"
                             title="#{msg.titleEmailOrUser}"
                             required="true" requiredMessage="#{msg.msgValueNeeded}"/>
                <h:message for="email" errorClass="errorMessage"/>
            </p>
            <p>
                <h:outputLabel styleClass="label" for="password" value="#{msg.lblPassword}:"/>
                <br/>
                <h:inputSecret styleClass="inputmedium" id="password" value="#{login.password}" required="true" requiredMessage="#{msg.msgValueNeeded}"/>
                <h:message for="password" errorClass="errorMessage"/>
            </p>
            #{msg.lblRequestPassword1}
            <!--a href="#{request.contextPath}/Login/RequestPassword.xhtml" title="# {msg.hintRequestPassword}" class="label"-->
            <a href="#{sessionController.obtainTargetUrl('COMMON')}/Login/RequestPassword.xhtml" title="#{msg.hintRequestPassword}" class="label">
                #{msg.lblRequestPassword2}
            </a>.
            <br/>
            <h:outputText styleClass="errorMessage" value="#{login.loginMessage}"/>
            <p>
            <h:commandButton styleClass="bigButton inekBlue" action="#{login.login('COMMON')}" immediate="false" value="#{msg.btnLogin}" title="#{msg.titleLogin}"/>
            </p>
            <br/>
            <br/>
            <p>
                <h:outputLabel styleClass="label" value="#{msg.lblNotRegistered}"/>
                <br/>
                <h:commandLink styleClass="bigButton" action="Register" immediate="true" value="#{msg.btnRegister}" title="#{msg.titleRegister}"/>
            </p>
            <br/>
            <br/>
            <p>
                #{msg.lblInfoAbout}
                <br/>
                #{msg.lblVisitHomepage} <a href ="http://inek-drg.de">Homepage</a>
                #{msg.lblReadUserManual} <a href="#{request.contextPath}/resources/manual/InEK-Datenportal.pdf" class="label" target="blank" title="#{msg.titleManual}">#{msg.lblUserManual}</a>.
            </p>

        </h:form>
    </ui:define>
</ui:composition>
