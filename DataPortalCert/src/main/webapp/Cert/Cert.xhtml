<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <f:metadata>
        <f:viewParam name="certId" id="certId" value="#{flash.certid}" />
    </f:metadata>

    <ui:define name="content">
        <h:form id="tabs">
            <h1>
                #{msg.nameCERT}
            </h1>
            <h:panelGroup rendered="#{sessionController.isInekUser('CERT')}" styleClass="tab" layout="block">
                <ul class="tab">
                    <c:forEach items="#{editCert.visibleTopics}" var="topic">
                        <li class="#{topic.active ? 'activetab' : 'tab'}">
                            <h:commandLink value="#{topic.title}" action="#{editCert.changeTabPage(topic.key)}"
                                           immediate="true">
                            </h:commandLink>
                        </li>
                    </c:forEach>
                </ul>
            </h:panelGroup>
        </h:form>

    </ui:define>

</ui:composition>
