<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="Cert.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:pf="http://primefaces.org/ui">

    <ui:define name="editContent">
        <h:form id="form" >
            <pf:dialog widgetVar="dialogProcess" header="Daten werden verarbeitet" modal="true" closable="false">
                <pf:graphicImage name="Image/loadingbar.gif" />
            </pf:dialog>

            <pf:selectOneMenu var="grouper"
                              valueChangeListener="#{certCertification.grouperChanged}"
                              rendered="#{certCertification.grouper4Account.size() gt 0}">
                <f:selectItems value="#{certCertification.grouper4Account}"
                               var="grouperItem"
                               itemLabel="#{grouperItem.system.displayName}"
                               itemValue="#{grouperItem}"/>
                <pf:ajax update="systemData" />
            </pf:selectOneMenu>

            <pf:outputLabel value="Es sind keine System zur Auswahl vorhanden"
                            rendered="#{certCertification.grouper4Account.size() eq 0}" />

            <pf:panel styleClass="inekPanel"
                      id="systemData"
                      rendered="#{certCertification.grouper.id ne null}">

                <h2>#{msg.lblDownload}</h2>

                <pf:panelGrid columns="2"
                              styleClass="inekPanelGrid">
                    <pf:commandButton styleClass="btnDownload"
                                      ajax="false"
                                      value="#{msg.btnDownloadSpec}" >
                        <pf:fileDownload value="#{certCertification.downloadSpec()}" />
                    </pf:commandButton>
                    <h:outputLabel value="#{editCert.getSpecFileName(certCertification.grouper.system.id, false)}"/>

                    <pf:commandButton styleClass="btnDownload"
                                      ajax="false"
                                      value="#{msg.btnDownloadTest}">
                        <pf:fileDownload value="#{certCertification.downloadTest()}" />
                    </pf:commandButton>

                    <h:outputLabel value="#{editCert.getTestFileName(certCertification.grouper.system.id, false)}"/>

                    <pf:commandButton styleClass="btnDownload"
                                      ajax="false"
                                      value="#{msg.btnDownloadCert}"
                                      rendered="#{certCertification.grouper.certStatus.status ge 20}">
                        <pf:fileDownload value="#{certCertification.downloadCert()}" />
                    </pf:commandButton>
                    <h:outputLabel value="#{editCert.getCertFileName(certCertification.grouper.system.id, false)}"
                                   rendered="#{certCertification.grouper.certStatus.status ge 20}"/>

                </pf:panelGrid>

                <div jsf:rendered="#{certCertification.isCertUploadEnabled() or certCertification.isTestUploadEnabled()}">
                    <h2>#{msg.lblUpload}</h2>

                    <pf:fileUpload fileUploadListener="#{certCertification.handleFileUpload}"
                                   rendered="#{certCertification.isTestUploadEnabled()}"
                                   mode="advanced"
                                   label="Testdaten auswählen"
                                   uploadLabel="Hochladen"
                                   cancelLabel="Abbrechen"
                                   dragDropSupport="true"
                                   update="needSave"
                                   fileLimit="1"
                                   allowTypes="/(\.|\/)(zip|7z|rar|gpg|pgp)$/" />

                    <pf:fileUpload fileUploadListener="#{certCertification.handleFileUpload}"
                                   rendered="#{certCertification.isCertUploadEnabled()}"
                                   label="Zertdaten auswählen"
                                   uploadLabel="Hochladen"
                                   cancelLabel="Abbrechen"
                                   mode="advanced"
                                   dragDropSupport="true"
                                   update="needSave"
                                   fileLimit="1"
                                   allowTypes="/(\.|\/)(zip|7z|rar|gpg|pgp)$/" />

                    <pf:outputLabel id="needSave"
                                    value="Bitte Speichern Sie die Eingabe vom #{certCertification.resultFileName}"
                                    rendered="#{certCertification.resultFileName ne ''}" />
                    <pf:outputLabel value="Daten in Prüfung"
                                    rendered="#{!certCertification.isCertUploadEnabled() and !certCertification.isTestUploadEnabled()}" />

                </div>

                <h2>#{msg.lblOther}</h2>

                <div class="inputPart">
                    <h:outputLabel for="txtGrouperName" value="#{msg.lblGrouperName}:" styleClass="label15"/>
                    <h:inputText id="txtGrouperName"
                                 value="#{certCertification.grouper.name}"
                                 styleClass="input"
                                 required="false">
                        <f:ajax render=":logout:remaining" listener="#{certCertification.grouperChangeListener}"/>
                    </h:inputText>
                    <h:message for="txtGrouperName" id="msgGrouperName" styleClass="errorMessage"/>
                </div>
                <div class="toolBar">
                    <pf:commandButton value="Speichern"
                                      actionListener="#{certCertification.saveOther}"
                                      styleClass="btnDrg"
                                      onstart="PF('dialogProcess').show();"
                                      oncomplete="PF('dialogProcess').hide();"
                                      update="@all"
                                      immediate="false"/>
                </div>

            </pf:panel>
        </h:form>
    </ui:define>

</ui:composition>
