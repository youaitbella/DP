<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/Input"
                xmlns:inekold="http://xmlns.jcp.org/jsf/composite/components/common"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pf="http://primefaces.org/ui">


    <pf:dataTable id="listPersonalAgreed"
                  var="personal"
                  value="#{edit.aebBaseInformation.personalAgreed}"
                  emptyMessage="Keine Einträge vorhanden"
                  tableStyle="table-layout: auto"
                  sortBy="#{personal.occupationalCategory.order}"
                  tableStyleClass="inekTablePsy">
        <pf:column headerText="Personalgruppe">
            <pf:outputLabel value="#{personal.occupationalCategory.personnelGroup.name}" />
        </pf:column>
        <pf:column headerText="Nr.">
            <pf:outputLabel value="#{personal.occupationalCategory.number}" />
        </pf:column>
        <pf:column headerText="Berufsgruppen">
            <pf:outputLabel value="#{personal.occupationalCategory.name}" />
        </pf:column>
        <pf:column headerText="Stellenbesetzung in VK" style="text-align: right">
            <pf:inputNumber value="#{personal.complete}"
                            readonly="#{edit.isReadOnly()}"
                            decimalPlaces="2"
                            inputStyle="width: 100%; text-align: right">
                <pf:ajax />
            </pf:inputNumber>
        </pf:column>
        <pf:column headerText="Durchschnittskosten je VK in Euro" style="text-align: right">
            <pf:inputNumber value="#{personal.averageCost}"
                            readonly="#{edit.isReadOnly()}"
                            symbol=" €"
                            symbolPosition="s"
                            decimalPlaces="2"
                            inputStyle="width: 100%; text-align: right">
                <pf:ajax />
            </pf:inputNumber>
        </pf:column>
    </pf:dataTable>

</ui:composition>
