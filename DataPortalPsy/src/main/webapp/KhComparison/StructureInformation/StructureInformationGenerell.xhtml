<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pf="http://primefaces.org/ui"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/Other">


    <inek:MultiIkNoListener label="#{msg.lblIkShort}"
                            required="true"
                            value="#{editStructureInformation.structureBaseInformation.ik}"
                            readonly="#{editStructureInformation.isReadOnly() or editStructureInformation.structureBaseInformation.id gt 0}"
                            ikList="#{editStructureInformation.allowedIks}" />


    <ui:remove>
        <pf:dialog header="Gültigkeitsdatum auswählen"
                   widgetVar="dialogValidFrom"
                   resizable="false"
                   dynamic="true"
                   modal="true">

            <pf:outputLabel class="formLabel"
                            value="Neues Gültigkeitsdatum: "
                            for="validFromNew" />
            <pf:calendar id="validFromNew"
                         value="#{editStructureInformation.newValidFromDate}"
                         locale="de"
                         navigator="true"
                         pattern="dd.MM.yyyy"
                         mask="true"
                         inputStyle="text-align: right;">
                <pf:ajax event="change" update="validFromNewMessage" />
            </pf:calendar>
            <pf:message id="validFromNewMessage" for="validFromNew" />
            <br />
            <pf:commandButton styleClass="btnPsy"
                              value="Neue Gültigkeit speichern"
                              actionListener="#{editStructureInformation.saveNewValidFrom()}"
                              rendered="#{!editStructureInformation.isReadOnly()}"
                              onsuccess="PF('dialogValidFrom').hide();"
                              update="@form"/>

        </pf:dialog>

        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <inek:MultiIkNoListener label="#{msg.lblIkShort}"
                                        required="true"
                                        value="#{editStructureInformation.structureBaseInformation.ik}"
                                        readonly="#{editStructureInformation.isReadOnly() or editStructureInformation.structureBaseInformation.id gt 0}"
                                        ikList="#{editStructureInformation.allowedIks}" />
            </div>
            <div class="ui-g-3">
                <pf:outputLabel class="formLabel"
                                value="Aktuelle Gültigkeit: "
                                for="validFrom" />
                <pf:inputText id="validFrom"
                              value="#{editStructureInformation.convertDate(editStructureInformation.structureInformation.validFrom)}"
                              style="text-align: right;"
                              readonly="true" />
            </div>
            <div class="ui-g-3" onclick="changeDialogColor('delete'); changeDialogFontSize();">
                <pf:commandButton style="margin-top: 10px;"
                                  styleClass="btnPsy"
                                  value="Neue Gültigkeit eintragen"
                                  update="@form"
                                  oncomplete="PF('dialogValidFrom').show(); changeDialogColor('info');"
                                  rendered="#{(!editStructureInformation.isReadOnly() and editStructureInformation.canSave()) or editStructureInformation.structureInformation.id eq 0}">
                    <pf:confirm header="Wollen Sie inhaltlich Daten ändern, die ab/seit einem bestimmten Zeitraum gültig sind?"
                                message="Sofern Sie nur redaktionelle Änderungen (z.B. Korrekturen) vornehmen wollen, brechen Sie diesen Vorgang mittels 'nein' ab und ändern die Daten ohne Angabe einer neuen Gültigkeit."/>
                </pf:commandButton>
            </div>
            <div class="ui-g-2">
                <pf:outputLabel class="formLabel"
                                value="Frühere Gültigkeiten: " />
                <pf:selectOneMenu id="otherValidTos"
                                  valueChangeListener="#{editStructureInformation.handleChangeStructureInformation}">
                    <pf:ajax update="@form" />
                    <f:selectItems value="#{editStructureInformation.allStructureInformations}"
                                   var="structure"
                                   itemLabel="#{editStructureInformation.convertDate(structure.validFrom)}"
                                   itemValue="#{structure.id}" />
                </pf:selectOneMenu>
            </div>
        </div>
    </ui:remove>

</ui:composition>
