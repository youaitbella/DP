<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/common"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pf="http://primefaces.org/ui">


    <ui:define name="content">
        <pf:ajaxStatus style="display:block;position:absolute;bottom: 5px;right: 5px;z-index:100">
            <f:facet name="start">
                <pf:graphicImage height="100" width="100" name="Image/load.gif" />
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </pf:ajaxStatus>
        <h:form>
            <h1>
                <h:commandLink value="Datenerfassung für den Krankenhausvergleich" action="#{sessionController.navigate(sessionTools.pages.KhComparisonSummary)}" immediate="true"/>
            </h1>
        </h:form>
        <h:form>
            <pf:messages>
                <pf:autoUpdate />
            </pf:messages>

            <pf:tabView styleClass="featureTabs" dynamic="true">
                <pf:tab title="Allgemein">
                    <ui:include src="Generell.xhtml" />
                </pf:tab>
                <pf:tab title="Blatt E1.1">
                    <ui:include src="Aeb/pages/AebPageE1_1.xhtml" />
                </pf:tab>
                <pf:tab title="Blatt E1.2">
                    <ui:include src="Aeb/pages/AebPageE1_2.xhtml" />
                </pf:tab>
                <pf:tab title="Blatt E2">
                    <ui:include src="Aeb/pages/AebPageE2.xhtml" />
                </pf:tab>
                <pf:tab title="Blatt E3.1">
                    <ui:include src="Aeb/pages/AebPageE3_1.xhtml" />
                </pf:tab>
                <pf:tab title="Blatt E3.2">
                    <ui:include src="Aeb/pages/AebPageE3_2.xhtml" />
                </pf:tab>
                <pf:tab title="Blatt E3.3">
                    <ui:include src="Aeb/pages/AebPageE3_3.xhtml" />
                </pf:tab>
                <pf:tab title="Blatt B1">
                    <ui:include src="Aeb/pages/AebPageB1.xhtml" />
                </pf:tab>
                <pf:tab title="Kalkulationsunterlagen">
                    <ui:include src="CalcDocuments.xhtml" />
                </pf:tab>
                <pf:tab title="Personalausstattung Psychosomatik">
                    <ui:include src="PersonalAgreed.xhtml" />
                </pf:tab>
                <pf:tab title="Regionale und Strukturelle Besonderheiten">
                    <ui:include src="RegionStructurParticularities.xhtml" />
                </pf:tab>
                <pf:tab title="Strukturinformationen">
                    <ui:include src="StructureInformation.xhtml" />
                </pf:tab>
                <ui:remove>
                    <pf:tab title="PIA-Daten">
                        Kommt noch
                    </pf:tab>
                </ui:remove>
            </pf:tabView>

            <br />

            <pf:commandButton styleClass="btnPsy"
                              value="Datensatz ändern"
                              action="#{edit.change()}"
                              update="@form"
                              immediate="true"
                              rendered="#{edit.isReadOnly()}"/>
            <pf:commandButton styleClass="btnPsy"
                              value="Speichern"
                              action="#{edit.save()}"
                              update="@(.ui-message) @form"
                              immediate="true"
                              rendered="#{!edit.isReadOnly()}"/>
            <pf:commandButton value="Ans InEK senden"
                              update="@(.ui-message) @form"
                              action="#{edit.send()}"
                              styleClass="btnSend arrow-right"
                              rendered="#{!edit.isReadOnly()}"/>

        </h:form>
    </ui:define>

</ui:composition>
