<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/Input"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pf="http://primefaces.org/ui">

    <pf:dataTable id="listRegionStructurParticularities"
                  var="region"
                  value="#{edit.aebBaseInformation.regionStructurParticularities}"
                  emptyMessage="Keine Einträge vorhanden"
                  tableStyle="table-layout: auto"
                  tableStyleClass="inekTablePsy">

        <pf:column class="colIcon" rendered="#{!edit.isReadOnly()}">
            <pf:commandLink action="#{edit.removeRegionStructurParticularities(region)}"
                            update="listRegionStructurParticularities"
                            process="@this">
                <h:graphicImage alt="löschen" name="Icon/small/delete.png" title="Löschen" value=""/>
            </pf:commandLink>
        </pf:column>
        <pf:column headerText="Kategorie">
            <pf:selectOneMenu value="#{region.structureCategorieId}"
                              disabled="#{edit.isReadOnly()}"
                              style="width: 90%">
                <f:selectItems value="#{edit.structureCategories}"/>
                <pf:ajax />
            </pf:selectOneMenu>
        </pf:column>
        <pf:column headerText="Benennung der Besonderheit">
            <pf:inputText value="#{region.name}"
                          disabled="#{edit.isReadOnly()}"
                          style="width: 100%;">
                <pf:ajax />
            </pf:inputText>
        </pf:column>
        <pf:column headerText="Beschreibung">
            <pf:inputTextarea value="#{region.name}"
                              disabled="#{edit.isReadOnly()}"
                              style="width: 100%;">
                <pf:ajax />
            </pf:inputTextarea>
        </pf:column>
    </pf:dataTable>

    <div class="ui-md-5">
        <pf:commandButton value="Weiteren Eintrag hinzufügen"
                          class="addEntry"
                          icon="fa fa-plus"
                          process="@this"
                          action="#{edit.addNewRegionStructurParticularities()}"
                          rendered="#{!edit.isReadOnly()}"
                          update="listRegionStructurParticularities"/>
    </div>
</ui:composition>
