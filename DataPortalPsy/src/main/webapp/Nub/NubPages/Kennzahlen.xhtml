<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pf="http://primefaces.org/ui">

    <pf:importEnum type="org.inek.dataportal.psy.nub.enums.PsyNubDateFields"
                   var="PsyNubDateFields"
                   allSuffix="ALL_ENUM_VALUES" />

    <h2>#{msg.tabNubPage3}</h2>

    <ui:remove>
        <div class="inputPart">
            <h:outputLabel styleClass="label" for="nubInGermany" value="#{msg.lblNubInGermany}" />
            <br />
            <h:inputTextarea styleClass="areaWideLow" id="nubInGermany" readonly="#{editNubRequest.readOnly}"
                             value="#{editNubRequest.nubRequest.inGermanySince}" required="false">
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputTextarea>
        </div>
    </ui:remove>

    <h:panelGrid columns="2" styleClass="inputlong" columnClasses="col30, colValue">
        <h:outputLabel styleClass="label" for="nubInGermany" value="#{msg.lblNubInGermany}" />
        <h:panelGroup>
            <h:outputLabel styleClass="label" for="zip" value="#{msg.lblPostalCode}:" />
            <h:message id="msgZip" for="zip" styleClass="errorMessage" />
            <br />
            <h:inputText styleClass="inputshort" id="zip" value="#{nubEdit.psyNubProposal.postalCode}"
                         required="true"
                         readonly="#{nubEdit.readOnly}"
                         requiredMessage="Bitte geben Sie eine PLZ an"
                         validator="#{nubEdit.checkPostalCode}"
                         maxlength="5">
                <f:validator validatorId="RequiredValidator" />
                <f:ajax event="blur" render="@this :logout:remaining msgZip" />
            </h:inputText>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputLabel styleClass="label" for="town" value="#{msg.lblTown}:" />
            <h:message id="msgTown" for="town" styleClass="errorMessage" />
            <br />
            <h:inputText styleClass="inputwide" id="town" value="#{nubEdit.psyNubProposal.town}"
                         required="true"
                         readonly="#{nubEdit.readOnly}"
                         requiredMessage="Bitte geben Sie eine Stadt an"
                         maxlength="50">
                <f:validator validatorId="RequiredValidator" />
                <f:ajax event="blur" render="@this :logout:remaining msgTown" />
            </h:inputText>
        </h:panelGroup>
    </h:panelGrid>

</ui:composition>
