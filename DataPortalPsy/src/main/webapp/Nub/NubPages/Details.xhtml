<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>

    <h2>#{msg.tabNubPage2}</h2>

    <div class="inputPart">
        <h:outputLabel styleClass="label" for="nubIndic" value="#{msg.lblNubIndication}" />
        <h:message for="nubIndic" id="msgNubIndic" styleClass="errorMessage" />
        <br />
        <h:inputTextarea styleClass="areaWideHigh" id="nubIndic" readonly="#{nubEdit.readOnly}"
                         value="#{nubEdit.psyNubProposal.proposalData.indication}" required="true"
                         requiredMessage="Bitte geben Sie die Indikation an">
            <f:validator validatorId="PredominantPrintableAsciiValidator" />
            <f:ajax event="blur" render="@this :logout:remaining msgNubIndic" />
        </h:inputTextarea>
    </div>

    <div class="inputPart">
        <h:outputLabel styleClass="label" for="nubReplacement" value="#{msg.lblNubReplacement}" />
        <h:message for="nubReplacement" id="msgNubReplacement" styleClass="errorMessage" />
        <br />
        <h:inputTextarea styleClass="areaWideHigh" readonly="#{nubEdit.readOnly}" id="nubReplacement"
                         value="#{nubEdit.psyNubProposal.proposalData.replacement}" required="true"
                         requiredMessage="Bitte geben Sie an, welche bestehende Methode ersetzt wird">
            <f:validator validatorId="PredominantPrintableAsciiValidator" />
            <f:ajax event="blur" render="@this :logout:remaining msgNubReplacement" />
        </h:inputTextarea>
    </div>

    <div class="inputPart">
        <h:outputLabel styleClass="label" for="nubWhatsNew" value="#{msg.lblNubWhatsNew}" />
        <h:message for="nubWhatsNew" id="msgNubWhatsNew" styleClass="errorMessage" />
        <br />
        <h:inputTextarea styleClass="areaWideHigh" readonly="#{nubEdit.readOnly}" id="nubWhatsNew"
                         value="#{nubEdit.psyNubProposal.proposalData.whatsNew}" required="true"
                         requiredMessage="Bitte geben Sie an, warum es sich um eine neue Methode handelt">
            <f:validator validatorId="PredominantPrintableAsciiValidator" />
            <f:ajax event="blur" render="@this :logout:remaining msgNubWhatsNew" />
        </h:inputTextarea>
    </div>

    <div class="inputPart">
        <h:outputLabel styleClass="label" for="nubLos" value="#{msg.lblNubLos}" />
        <h:message for="nubLos" id="msgNubLos" styleClass="errorMessage" />
        <br />
        <h:inputTextarea styleClass="areaWideHigh" readonly="#{nubEdit.readOnly}" id="nubLos"
                         value="#{nubEdit.psyNubProposal.proposalData.los}" required="false">
            <f:ajax event="blur" render="@this :logout:remaining msgNubLos" />
        </h:inputTextarea>
    </div>

    <br />

</ui:composition>
