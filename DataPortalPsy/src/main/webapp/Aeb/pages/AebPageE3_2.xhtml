<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/Input"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pf="http://primefaces.org/ui">

    <h4>
        E3.2  Aufstellung der Zusatzentgelte
    </h4>
    <pf:dataTable id="listpagee32"
                  var="page"
                  value="#{editAEB.aebBaseInformation.aebPageE3_2}"
                  widgetVar="pagesE32"
                  emptyMessage="Keine Einträge vorhanden" >

        <pf:column class="colIcon" rendered="#{!editAEB.isReadOnly()}">
            <pf:commandLink action="#{editAEB.removePageE3_2(page)}"
                            update="listpagee32"
                            process="@this">
                <h:graphicImage alt="löschen" name="Icon/small/delete.png" title="Löschen" value=""/>
            </pf:commandLink>
        </pf:column>
        <pf:column headerText="Zusatzentgelt nach § 6 BPflV">
            <pf:inputText value="#{page.ze}"
                          maxlength="7"
                          disabled="#{editAEB.isReadOnly()}" >
                <pf:ajax />
            </pf:inputText>
        </pf:column>
        <pf:column headerText="Entgeltschlüssel nach § 301 SGB V">
            <pf:inputText value="#{page.renumerationKey}"
                          disabled="#{editAEB.isReadOnly()}"
                          style="width: 100%;">
                <pf:ajax />
            </pf:inputText>
        </pf:column>
        <pf:column headerText="OPS-Kode">
            <pf:inputText value="#{page.ops}"
                          disabled="#{editAEB.isReadOnly()}"
                          style="width: 100%;">
                <pf:ajax />
            </pf:inputText>
        </pf:column>
        <pf:column headerText="Anzahl">
            <pf:inputNumber value="#{page.count}"
                            disabled="#{editAEB.isReadOnly()}"
                            decimalPlaces="0"
                            inputStyle="width: 100%; text-align: right">
                <pf:ajax event="change" update="listpagee32" immediate="true" />
            </pf:inputNumber>
            <f:facet name="footer">
                <pf:outputLabel value="#{editAEB.aebBaseInformation.aebPageE3_2.stream().map(c -> c.getCount()).sum()}" />
            </f:facet>
        </pf:column>
        <pf:column headerText="Entgeldhöhe">
            <pf:inputNumber value="#{page.renumerationValue}"
                            disabled="#{editAEB.isReadOnly()}"
                            decimalPlaces="2"
                            inputStyle="width: 100%; text-align: right">
                <pf:ajax event="change" update="listpagee32" immediate="true" />
            </pf:inputNumber>
        </pf:column>
        <pf:column headerText="Erlössumme">
            <pf:outputLabel value="#{page.sumProceeds}"
                            style="text-align: right" />
            <f:facet name="footer">
                <pf:outputLabel value="#{editAEB.aebBaseInformation.aebPageE3_2.stream().map(c -> c.getSumProceeds()).sum()}" />
            </f:facet>
        </pf:column>
    </pf:dataTable>

    <div class="ui-md-5">
        <pf:commandButton value="Weiteren Eintrag hinzufügen"
                          class="addEntry"
                          icon="fa fa-plus"
                          process="@this"
                          action="#{editAEB.addNewPageE3_2()}"
                          rendered="#{!editAEB.isReadOnly()}"
                          update="listpagee32"/>
    </div>
</ui:composition>
