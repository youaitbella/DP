<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/Input"
                xmlns:inekold="http://xmlns.jcp.org/jsf/composite/components/common"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pf="http://primefaces.org/ui">

    <div class="ui-g ui-fluid">
        <div class="ui-md-4">
            <inekold:MultiIk ikList="#{editAEB.validIks}"
                             value="#{editAEB.aebBaseInformation.ik}"
                             readonly="#{editAEB.isReadOnly()}"/>
        </div>
        <div class="ui-md-2">
            <inek:InputNumber value="#{editAEB.aebBaseInformation.year}"
                              require="true"
                              requiredMessage="Bitte geben Sie die Bettenzahl an an"
                              labelText="Datenjahr"
                              disabled="#{editAEB.isReadOnly()}"/>
        </div>
    </div>

    <pf:commandButton value="AEB aus Exel importieren"
                      icon="fa fa-arrow-up"
                      styleClass="addEntry"
                      disabled="#{editAEB.isReadOnly()}"/>

</ui:composition>
