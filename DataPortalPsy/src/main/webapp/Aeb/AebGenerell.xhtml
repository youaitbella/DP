<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/Input"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pf="http://primefaces.org/ui">

    <h2>Allgemeine Angaben</h2>
    <div class="ui-g ui-fluid">
        <div class="ui-md-3">
            <inek:InputNumber value="#{editAEB.aebBaseInformation.year}"
                              require="true"
                              requiredMessage="Bitte geben Sie die Bettenzahl an an"

        <div class="ui-md-3">
            <inek:InputNumber value="#{editAEB.aebBaseInformation.ik}"
                              requiredMessage="Bitte geben Sie die Anzahl der teilstationären Therapieplätze an"
                              labelText="IK"
                              disabled="#{editAEB.isReadOnly()}" />
        </div>
    </div>

</ui:composition>
