<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pf="http://primefaces.org/ui">

    <ui:define name="content">
        <pf:ajaxStatus style="display:block;position:absolute;bottom: 5px;right: 5px;z-index:100">
            <f:facet name="start">
                <pf:graphicImage height="100" width="100" name="Image/load.gif" />
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </pf:ajaxStatus>
        <pf:growl id="Box" />
        <pf:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <pf:commandButton value="Ja" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <pf:commandButton value="Nein" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </pf:confirmDialog>
        <style>
            .ui-widget-content {
                background: #eeeeee !important
            }
        </style>
        <h1>#{featureMsg.nameUSER_MAINTENANCE}</h1>
        <h:form id="form">
            <div class="tab">
                <ul class="tab">
                    <ui:repeat value="#{editUserMaintenance.topics}" var="topic">
                        <li class="#{topic.active ? 'activetab' : 'tab'}">
                        <h:commandLink value="#{topic.title}" action="#{editUserMaintenance.changeTabPage(topic.key)}"
                                       immediate="false">
                        </h:commandLink>
                        </li>

                    </ui:repeat>
                </ul>
            </div>
            <div class="edit">
                <ui:insert name="maintenanceContent">Content</ui:insert>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
