<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="UserMaintenanceTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="maintenanceContent">
        <c:forEach items="#{editUserMaintenance.features}" var="feature">
            <div class="feature">
                <h:selectBooleanCheckbox value="#{feature.value}" disabled="#{!feature.editable}" styleClass="marginRight"/>
                <h:outputLabel  value="#{feature.shortText}"/>
                <h:commandLink styleClass="smallButton" value="#{msg.btnUp}" action="#{editUserMaintenance.up(feature.name)}"/>
                <h:commandLink styleClass="smallButton" value="#{msg.btnDown}" action="#{editUserMaintenance.down(feature.name)}"/>
                <br/>
                <h:outputLabel value="#{feature.description}"/>
            </div>
        </c:forEach>

        <div class="toolBar">
            <h:commandLink styleClass="bigButton" action="#{editUserMaintenance.saveFeatures}" value="#{msg.btnSave}" immediate="false" />
        </div>

    </ui:define>
</ui:composition>
