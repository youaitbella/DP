<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="UserMaintenanceTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pf="http://primefaces.org/ui">
    <ui:define name="maintenanceContent">
        <pf:dataTable value="#{editUserMaintenance.features}"
                      var="feature"
                      tableStyle="width: auto"
                      draggableRows="true"
                      sortBy="#{feature.accFeature.sequence}">
            <pf:column>
                <pf:selectBooleanCheckbox value="#{feature.value}" disabled="#{!feature.editable}" styleClass="marginRight" />
            </pf:column>
            <pf:column headerText="Funktion">
                <pf:outputLabel value="#{feature.shortText}"/>
            </pf:column>
            <pf:column headerText="ErlÃ¤uterung">
                <pf:outputLabel value="#{feature.description}"/>
            </pf:column>
        </pf:dataTable>

        <div class="toolBar">
            <pf:commandLink styleClass="bigButton"
                            update="@(.ui-message) Box"
                            action="#{editUserMaintenance.saveFeatures}"
                            value="#{msg.btnSave}"/>
        </div>

    </ui:define>
</ui:composition>
