<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
>

    <ui:define name="content">

        <h:form>
            <h1>
                <h:commandLink action="#{sessionController.navigate(sessionTools.pages.IkAdminSummary)}"
                               value="#{featureMsg.nameIK_ADMIN} - #{ikAdminTaskController.ik} #{applicationTools.retrieveHospitalInfo(ikAdminTaskController.ik)}"
                               onclick="PF('navigationDialog').show();"
                               immediate="true" />
            </h1>
        </h:form>

        <h:form>
            <div class="tab" jsf:rendered="#{ikAdminTasks.containsResponsibility}">
                <ul class="tab">
                    <ui:repeat value="#{ikAdminTaskController.topics}" var="topic">
                        <li class="#{topic.active ? 'activetab' : 'tab'}">
                            <h:commandLink value="#{topic.title}"
                                           action="#{ikAdminTaskController.changeTabPage(topic.key)}"
                                           immediate="false">
                                <f:param name="ik" value="#{ikAdminTaskController.ik}"/>

                            </h:commandLink>
                        </li>

                    </ui:repeat>
                </ul>
            </div>

            <div class="edit">
                <ui:insert name="ikAdminContent">Content</ui:insert>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
