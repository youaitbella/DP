<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
>

    <ui:define name="title">
        Rückmeldungen
    </ui:define>

    <ui:define name="content">
        <h1>Bestätigung von Rückmeldungen</h1>

        <h:form id="approval">
            <div class="edit">
                <ui:repeat value="#{approvalEdit.actions}" var="action">
                    #{action.value.ik} #{action.label}
                    <ui:repeat value="#{action.value.blocks}" var="itemBlock">
                        <br/>
                        #{itemBlock.header}
                        <h:dataTable value="#{itemBlock.data}" var="itemData">
                            <h:column>
                                #{itemData.key}
                            </h:column>
                            <h:column>
                                #{itemData.value}
                            </h:column>
                        </h:dataTable>
                        <h:commandLink value="Rückmeldung bestätigen"
                                       styleClass="button"
                                       actionListener="#{approvalEdit.approve(itemBlock)}"/>
                    </ui:repeat>
                </ui:repeat>
            </div>
        </h:form>


    </ui:define>

</ui:composition>
