<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                >
    <p>
        <h:outputLabel styleClass="label" for="problem" value="#{msg.lblProblemDescription}"/>
        <h:message for="problem" id="msgProblem" styleClass="errorMessage"/>
        <br/>
        <h:inputTextarea  styleClass="areaHuge" id="problem" value="#{editRequest.request.description}"
                          required="true" requiredMessage="#{msg.msgValueNeeded}">
            <f:ajax event="blur" render="@this :logout:remaining msgProblem"/>
        </h:inputTextarea>
    </p>

</ui:composition>
