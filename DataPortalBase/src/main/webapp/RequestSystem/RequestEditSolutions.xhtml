<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                >
    <p>
        <h:outputLabel styleClass="label" for="solution" value="#{msg.lblSuggestedSolution}:"/>
        <h:message for="solution" id="msgSolution" styleClass="errorMessage"/>
        <br/>
        <h:inputTextarea  styleClass="areaWideHigh" id="solution" value="#{editRequest.request.solution}"
                          required="true" requiredMessage="#{msg.msgValueNeeded}">
            <f:ajax event="blur" render="@this :logout:remaining msgSolution"/>
        </h:inputTextarea>
    </p>

    <p>
        <h:outputLabel styleClass="label" for="alternativeSolution" value="#{msg.lblAlternativeSolution}:"/>
        <h:message for="alternativeSolution" id="msgAlternativeSolution" styleClass="errorMessage"/>
        <br/>
        <h:inputTextarea  styleClass="areaWideHigh" id="alternativeSolution" value="#{editRequest.request.alternativeSolution}"
                          required="true" requiredMessage="#{msg.msgValueNeeded}">
            <f:ajax event="blur" render="@this :logout:remaining msgAlternativeSolution"/>
        </h:inputTextarea>
    </p>


</ui:composition>
