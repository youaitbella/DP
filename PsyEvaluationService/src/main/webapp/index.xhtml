<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title>PsyEvaluationService</title>
</head>
<body>
<h:form>
    <h1>Kommt noch</h1>

    <h:commandButton actionListener="#{evaluationServiceBean.switchScannerEnable()}"
                     value="#{evaluationServiceBean.scanEnable ? 'Service stoppen' : 'Service starten'}" />

    <h:commandButton actionListener="#{evaluationServiceBean.start()}"
                     value="Programm starten" />

    <h:commandButton actionListener="#{evaluationServiceBean.end()}"
                     value="Programm beenden" />
</h:form>
</body>
</html>
