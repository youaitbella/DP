<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/common"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="content">
        <h:outputStylesheet name="css/fileuploader.css"/>
        <h:outputScript name="script/fileuploader.js"/>
        <script>
            var fileCounter = 0;
            function createUploader() {
                var uploader = new qq.FileUploader({
                    element: document.getElementById('file-uploader'),
                    action: '/DataPortal/upload/psychstaff',
                    debug: true,
                    allowedExtensions: ['pdf', 'jpg', 'jpeg', 'png', 'bmp', 'gif'],
                    onSubmit: function (id, fileName) {
                        fileCounter++;
                    },
                    onCancel: function (id, fileName) {
                        fileCounter--;
                        if (fileCounter === 0) {
                        }
                    },
                    onComplete: function (id, fileName, responseJSON) {
                        fileCounter--;
                        if (fileCounter === 0) {
                            document.getElementById('psychStaff:refresh').click();
                        }
                    },
                    template: '<div class="qq-uploader">' +
                            '<div class="qq-upload-drop-area"><span>Dateien mittels Ziehen und Ablegen hochladen.</span></div>' +
                            '<div class="qq-upload-button">Unterschriebene Anlage hochladen</div>' +
                            '<ul class="qq-upload-list"></ul>' +
                            '</div>'
                });
            }
        </script>

        <h:form id="psychStaff" enctype="multipart/form-data">
            <ui:remove>
                <h1>
                    <h:link value="#{msg.namePSYCH_STAFF}" 
                            outcome="#{sessionTools.pages.PsychStaffSummary}"
                            onclick="alert('xxx');"
                            >
                        <f:ajax listener="#{sessionController.logTarget(sessionTools.pages.PsychStaffSummary)}"/>
                    </h:link>
                </h1>
            </ui:remove>
            
            <h1><h:commandLink value="#{msg.namePSYCH_STAFF}" 
                               action="#{sessionController.navigate(sessionTools.pages.PsychStaffSummary)}" 
                               immediate="true">
                </h:commandLink></h1>


            <div class="tab" jsf:id="psyStaffMenu">
                <ul class="tab">
                    <ui:repeat value="#{editPsyStaff.visibleTopics}" var="topic" varStatus="status">
                        <li class="#{topic.active ? 'activetab' : 'tab'}">
                        <h:commandLink value="#{topic.title}" 
                                       styleClass="fullWithCentered" 
                                       action="#{editPsyStaff.changeTabPage(topic.key)}" 
                                       immediate="true"/>
                        </li>
                    </ui:repeat>
                </ul>
            </div>

            <div class="edit">
                <!--ui:include src="#{editPsyStaff.activeTopic.outcome}" /-->
                <ui:insert name="editContent">Content</ui:insert>

                <h:panelGroup rendered="#{editPsyStaff.staffProof.ik gt 0}">
                    <div class="toolBar" jsf:rendered="#{editPsyStaff.pdfImportEnabled}" style="margin-right: 1em;">
                        <style>
                            .qq-upload-button {
                                display: inline-block;
                                min-width: 150px;
                                font-weight: bold;
                                padding: 0.5em 0.2em;
                                background-color: #437A1E;
                                border: solid 2px;
                                border-color:  #eeeeee darkgrey darkgrey #eeeeee;
                                border-radius: 0.5em;
                                text-decoration: none;
                                text-align: center;
                                color: white;
                            }                                
                        </style>
                        <div id="file-uploader">
                            <script>
                                createUploader();
                            </script>
                        </div>

                        <!-- next comes a hidden element to force a JSF conform refresh -->
                        <h:commandLink id="refresh" style="display: none" action="#{editPsyStaff.refresh}" value="refresh"/>
                    </div>



                    <div class="toolBar">
                        <h:commandLink styleClass="bigButton"
                                       action="#{editPsyStaff.save}"
                                       value="#{msg.btnSave}"
                                       immediate="true"
                                       rendered="#{not editPsyStaff.readOnly and not editPsyStaff.closedStateActionEnabled and not editPsyStaff.complete}">
                        </h:commandLink>

                        <div class="uploadFile inlineBlock" jsf:rendered="#{editPsyStaff.closeEnabled}">
                            <h:inputFile id="importFile" 
                                         style="width: 160px;"
                                         p:accept=".csv, .txt"
                                         styleClass="hiddenFile bigButton"  
                                         value="#{editPsyStaff.file}">
                                <f:ajax listener="#{editPsyStaff.importData}" render="@all"/>
                            </h:inputFile>
                            <div class="fakeFile">
                                <h:outputLabel style="margin-top: 9px;" styleClass="bigButton element100" value="Daten hochladen (CSV)"/>
                            </div>
                        </div>

                        <div class="uploadFile inlineBlock" jsf:rendered="#{editPsyStaff.closeEnabled and editPsyStaff.activeTopicKey.startsWith('topicAppendix2')}">
                            <h:inputFile id="importExplanation" 
                                         style="width: 160px;"
                                         p:accept=".csv, .txt"
                                         styleClass="hiddenFile bigButton"  
                                         value="#{editPsyStaff.file}">
                                <f:ajax listener="#{editPsyStaff.importExplanation}" render="@all"/>
                            </h:inputFile>
                            <div class="fakeFile">
                                <h:outputLabel style="margin-top: 9px;" styleClass="bigButton element100" value="Erläuterung hochladen"/>
                            </div>
                        </div>

                        <h:commandLink styleClass="bigButton highlightColor"
                                       immediate="false"
                                       action="#{editPsyStaff.close}"
                                       value="#{editPsyStaff.btnClose}"
                                       rendered="#{editPsyStaff.closeEnabled}"
                                       title="#{msg.msgCloseWithSignature}"
                                       onclick="return confirm('#{msg.msgCloseWithSignature}');"
                                       >
                        </h:commandLink>

                        <!--PDF-->
                        <h:commandLink styleClass="bigButton"
                                       immediate="true"
                                       action="#{editPsyStaff.createDocument()}"
                                       value="PDF Download"
                                       rendered="#{editPsyStaff.pdfExportEnabled}"
                                       title="Dokument mit Daten der Anlage erzeugen">
                        </h:commandLink>

                        <h:commandLink styleClass="bigButton"
                                       immediate="true"
                                       action="#{editPsyStaff.exportData()}"
                                       value="Daten-Export"
                                       rendered="#{editPsyStaff.dataExportEnabled}"
                                       title="Dies erzeugt eine elektronisch lesbare Datei zum Versand an die Krankenkassen">
                        </h:commandLink>

                        <ui:remove>
                            <h:commandLink styleClass="bigButton"
                                           immediate="true"
                                           action="#{editPsyStaff.exportAllData()}"
                                           value="Gesamt-Export"
                                           rendered="#{editPsyStaff.dataExportEnabled}">
                            </h:commandLink>
                        </ui:remove>

                        <h:commandLink styleClass="bigButton"
                                       action="#{editPsyStaff.reopen}"
                                       value="#{msg.btnChangeData}"
                                       immediate="true"
                                       rendered="#{editPsyStaff.reopenEnabled}"
                                       onclick="return confirm('Dies versetzt Ihre Daten wieder in den Änderungsmodus. Damit verliert die bisherige Signatur ihre Gültigkeit. Fortfahren?');">
                        </h:commandLink>

                        <ui:remove>
                            <h:commandLink styleClass="bigButton"
                                           action="#{editPsyStaff.take}"
                                           value="#{msg.btnTake}"
                                           immediate="true"
                                           rendered="#{editPsyStaff.takeEnabled}"
                                           onclick="#{sessionController.getConfirmMessage('msgConfirmTake')};">
                            </h:commandLink>
                        </ui:remove>
                    </div>
                </h:panelGroup>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
