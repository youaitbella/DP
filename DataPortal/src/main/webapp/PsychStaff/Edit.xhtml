<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <ui:define name="content">

        <h:form id="psychStaff">
            <h1><h:commandLink value="#{msg.namePSYCH_STAFF}" 
                               action="#{sessionController.navigate(sessionTools.pages.PsychStaffSummary)}" 
                               immediate="true"/></h1>

            <div class="tab">
                <ul class="tab">
                    <ui:repeat value="#{editPsyStaff.visibleTopics}" var="topic" varStatus="status">
                        <li class="#{topic.active ? 'activetab' : 'tab'}">
                        <h:commandLink value="#{topic.title}" action="#{editPsyStaff.changeTabPage(topic.key)}" styleClass="fullWithCentered"
                                       immediate="true">
                        </h:commandLink>
                        </li>
                    </ui:repeat>
                </ul>
            </div>

            <div class="edit">
                
                <ui:insert name="editContent">Content</ui:insert>

                <div class="toolBar">
                    <h:commandLink styleClass="bigButton"
                                   action="#{editPsyStaff.save}"
                                   value="#{msg.btnSave}"
                                   immediate="true"
                                   rendered="#{!editPsyStaff.readOnly}">
                    </h:commandLink>

                    <h:commandLink styleClass="sendButton"
                                   immediate="false"
                                   action="#{editPsyStaff.requestApproval}"
                                   value="#{msg.btnRequestApproval}"
                                   rendered="#{editPsyStaff.approvalRequestEnabled}"
                                   title="#{msg.infoSaveAndClose}">
                        <cb:confirmRequestApproval/>
                    </h:commandLink>

                    <h:commandLink styleClass="sendButton"
                                   immediate="false"
                                   action="#{editPsyStaff.seal}"
                                   value="#{msg.btnSaveAndClose}"
                                   rendered="#{editPsyStaff.sealEnabled}"
                                   title="#{msg.infoSaveAndClose}">
                        <cb:confirmSeal/>
                    </h:commandLink>

                    <ui:remove>
                        <h:commandLink styleClass="bigButton"
                                       action="#{editPsyStaff.copyForResend}"
                                       value="#{msg.btnChangeData}"
                                       immediate="true"
                                       rendered="#{editPsyStaff.copyForResendAllowed}">
                            <cb:confirmChangeData/>
                        </h:commandLink>

                        <h:commandLink styleClass="bigButton"
                                       action="#{editPsyStaff.take}"
                                       value="#{msg.btnTake}"
                                       immediate="true"
                                       rendered="#{editPsyStaff.takeEnabled}"
                                       onclick="#{sessionController.getConfirmMessage('msgConfirmTake')};">
                        </h:commandLink>
                    </ui:remove>

                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
