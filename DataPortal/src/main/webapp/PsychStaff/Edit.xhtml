<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/common"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="content">

        <h:form id="psychStaff" enctype="multipart/form-data">
            <h1><h:commandLink value="#{msg.namePSYCH_STAFF}" 
                               action="#{sessionController.navigate(sessionTools.pages.PsychStaffSummary)}" 
                               immediate="true"/></h1>


            <div class="tab" jsf:id="psyStaffMenu">
                <ul class="tab">
                    <ui:repeat value="#{editPsyStaff.visibleTopics}" var="topic" varStatus="status">
                        <li class="#{topic.active ? 'activetab' : 'tab'}">
                        <h:commandLink value="#{topic.title}" 
                                       styleClass="fullWithCentered">
                            <f:ajax listener="#{editPsyStaff.changeTabPage(topic.key)}" render="@all"/>
                        </h:commandLink>
                        </li>
                    </ui:repeat>
                </ul>
            </div>

            <div class="edit">
                <ui:include src="#{editPsyStaff.activeTopic.outcome}" />

                <h:panelGroup rendered="#{editPsyStaff.staffProof.ik gt 0}">
                    <div class="toolBar">
                        <h:commandLink styleClass="bigButton"
                                       action="#{editPsyStaff.save}"
                                       value="#{msg.btnSave}"
                                       immediate="true"
                                       rendered="#{!editPsyStaff.readOnly and not editPsyStaff.closedStateActionEnabled}">
                        </h:commandLink>

                        <div class="uploadFile inlineBlock" jsf:rendered="#{editPsyStaff.closeEnabled}">
                            <h:inputFile id="importFile" 
                                         style="width: 160px;"
                                         p:accept=".csv, .txt"
                                         styleClass="hiddenFile bigButton"  
                                         value="#{editPsyStaff.file}">
                                <f:ajax listener="#{editPsyStaff.importData}" render="@all"/>
                            </h:inputFile>
                            <div class="fakeFile">
                                <h:outputLabel style="margin-top: 9px;" styleClass="bigButton element100" value="Daten hochladen"/>
                            </div>
                        </div>

                        <h:commandLink styleClass="bigButton highlightColor"
                                       immediate="false"
                                       action="#{editPsyStaff.close}"
                                       value="#{editPsyStaff.btnClose}"
                                       rendered="#{editPsyStaff.closeEnabled}"
                                       title="#{msg.msgCloseWithSignature}"
                                       onclick="return confirm('#{msg.msgCloseWithSignature}');"
                                       >
                        </h:commandLink>

                        <!--PDF-->
                        <h:commandLink styleClass="bigButton"
                                       immediate="false"
                                       action="#{pdfBuilder.createDocument()}"
                                       value="PDF Download"
                                       rendered="#{editPsyStaff.closedStateActionEnabled}"
                                       title="#{msg.infoSaveAndClose}">
                        </h:commandLink>

                        <div class="uploadFile inlineBlock" jsf:rendered="#{editPsyStaff.closedStateActionEnabled}">
                            <h:inputFile id="file" 
                                         p:accept="#{editPsyStaff.allowedFileExtensions}"
                                         styleClass="hiddenFile bigButton"  
                                         value="#{editPsyStaff.file}">
                                <f:ajax listener="#{editPsyStaff.uploadFile}" render="@form"/>
                            </h:inputFile>
                            <div class="fakeFile">
                                <h:outputLabel style="margin-top: 9px;" styleClass="bigButton element100" value="Unterschriebene Vereinbarung hochladen"/>
                            </div>
                        </div>

                        <h:commandLink styleClass="bigButton"
                                       action="#{editPsyStaff.reopen}"
                                       value="#{msg.btnChangeData}"
                                       immediate="true"
                                       rendered="#{editPsyStaff.reopenEnabled}"
                                       onclick="return confirm('Dies versetzt Ihre Daten wieder in den Änderungsmodus. Damit verliert die bisherige Signatur ihre Gültigkeit. Fortfahren?');">
                        </h:commandLink>

                        <ui:remove>
                            <h:commandLink styleClass="bigButton"
                                           action="#{editPsyStaff.take}"
                                           value="#{msg.btnTake}"
                                           immediate="true"
                                           rendered="#{editPsyStaff.takeEnabled}"
                                           onclick="#{sessionController.getConfirmMessage('msgConfirmTake')};">
                            </h:commandLink>
                        </ui:remove>
                    </div>
                </h:panelGroup>
            </div>

            <h:panelGroup rendered="#{sessionController.isInekUser(Feature.ADMIN)}">
                <h:commandLink styleClass="bigButton"
                               immediate="false"
                               action="#{editPsyStaff.createDocument()}"
                               value="PDF Download"
                               rendered="#{editPsyStaff.closedStateActionEnabled}"
                               >
                </h:commandLink>
            </h:panelGroup>
        </h:form>

    </ui:define>

</ui:composition>
