<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/common"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <inek:MultiIk value="#{editPsyStaff.staffProof.ik}" 
                  ikList="#{editPsyStaff.iks}"
                  listener="#{editPsyStaff.ikChanged}" 
                  readonly="#{editPsyStaff.readOnly}" 
                  isFixed="#{editPsyStaff.staffProof.id gt 0 and editPsyStaff.staffProof.ik gt 0}"
                  renderElement="psyStaffMenu psyStaffData"
                  >
    </inek:MultiIk>

    <div jsf:id="psyStaffData" jsf:rendered="#{editPsyStaff.staffProof.ik gt 0}">

        <div class="inputPart">
            <h:outputLabel value="Einrichtung für" 
                           styleClass="label20"/>
            
            <inek:LabeledCheckbox label="Erwachsene" 
                                  styleClassLabel="label"
                                  styleClassComponent="inlineBlock"
                                  precedingBox="true"
                                  renderElement="psyStaffMenu"/>

            <inek:LabeledCheckbox label="Kinder und Jugendliche" 
                                  styleClassLabel="label"
                                  styleClassComponent="inlineBlock"
                                  precedingBox="true">
                <f:ajax event="clientChange" render="psyStaffMenu"/>
            </inek:LabeledCheckbox>
        </div>
        
        <div class="inputPart">
            <h:outputLabel value="Zählweise Berechnungstage" 
                           styleClass="label20"/>
            
            <h:selectOneRadio styleClass="inlineBlock" required="true">
                <f:selectItem itemValue="1" itemLabel="PEPP"/>
                <f:selectItem itemValue="2" itemLabel="BPflV/LKA"/>
            </h:selectOneRadio>
        </div>
        
        <div class="inputPart">
            <h:outputLabel styleClass="label20" 
                           value="Vereinbahrungsjahr" 
                           for="year"/>
            
            <h:selectOneMenu styleClass="" id="year" required="true">
                <f:selectItems value="#{sessionTools.calenderYearItems}" />
            </h:selectOneMenu>
        </div>
        
    </div>
</ui:composition>
