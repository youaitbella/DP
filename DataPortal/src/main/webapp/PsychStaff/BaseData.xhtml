<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
   

    <inek:MultiIk value="#{editPsyStaff.staffProof.ik}" 
                  ikList="#{editPsyStaff.iks}"
                  listener="#{editPsyStaff.ikChanged}" 
                  readonly="#{editPsyStaff.readOnly}" 
                  isFixed="#{editPsyStaff.staffProof.id gt 0 and editPsyStaff.staffProof.ik gt 0}">
    </inek:MultiIk>
  
    <div class="inputPart" style="float: left; width: 33%">
        <h2>Einrichtung für</h2><br/>
        <inek:LabeledCheckbox label="Erwachsene" styleClassLabel="label">
            
        </inek:LabeledCheckbox>
        <inek:LabeledCheckbox label="Kinder und Jugendliche" styleClassLabel="label">
            
        </inek:LabeledCheckbox>
    </div>
    <div class="inputPart" style="float: left; width: 33%">
        <h2>Zählweise Berechnungstage</h2><br/>
        <h:selectOneRadio styleClass="inputmedium" required="true">
            <f:selectItem itemValue="1" itemLabel="PEPP"/>
            <f:selectItem itemValue="2" itemLabel="BPflV/LKA"/>
        </h:selectOneRadio>
    </div>
    <div class="inputPart" style="float: left; width: 33%">
        <h2>Vereinbarungsjahr</h2><br/>
        <h:outputLabel styleClass="label" value="Vereinbahrungsjahr" for="year"/><br/>
        <h:selectOneMenu styleClass="" id="year" required="true">
            <f:selectItems value="#{sessionTools.calenderYearItems}" />
        </h:selectOneMenu>
    </div>
    
</ui:composition>
