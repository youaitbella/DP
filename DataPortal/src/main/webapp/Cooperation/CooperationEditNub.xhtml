<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="CooperationEdit.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="editContent">

        <h2>#{msg.lblCooperation} #{msg.nameNUB}</h2>

        <h:dataTable value="#{ editCooperation.cooperationRights.stream().filter(r -> r.feature.name().equals('NUB')).toList()}" var="cor">
            styleClass="fullWidth" headerClass="list-header" rowClasses="row1, row2" columnClasses="">
            <h:column id="colIk">
                <f:facet name="header">
                    <h:outputText value="#{msg.lblIK}"/>
                </f:facet>
                <h:outputText value="#{cor.ik}"/>
            </h:column>
            <h:column id="colCooperativeRight">
                <f:facet name="header">
                    <h:outputText value="#{msg.lblCooperativeRight}"/>
                </f:facet>
                <h:selectOneMenu value="#{cor.cooperativeRight}" >
                    <f:selectItems value="#{editCooperation.cooperativeRights}"/>
                    <f:ajax event="blur" render="@this :logout:remaining"/>
                </h:selectOneMenu>
            </h:column>
        </h:dataTable>

        <div class="toolBar">
            <h:commandLink styleClass="bigButton" action="#{editCooperation.save}" value="#{msg.btnSave}" immediate="false" />
        </div>

    </ui:define>
</ui:composition>
