<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
        <f:viewParam name="nubId" id="nubId" value="#{flash.nubId}" />
    </f:metadata>

    <br/>
    <h:dataTable headerClass="list-header"
                 value="#{cooperationManager.partners}" var="r" styleClass="fullWidth" rowClasses="row1, row2" columnClasses="">
        <h:column id="colName">
            <f:facet name="header">
                <h:outputText value="#{msg.lblName}"/>
            </f:facet>
            <h:commandLink action="#{cooperationManager.managePartner(r.id)}" value="#{r.firstName} #{r.lastName} #{cooperationManager.unreadMessages(r.id)}" immediate="true"/>
        </h:column>
        <h:column id="colCompany">
            <f:facet name="header">
                <h:outputText value="#{msg.lblCompany}"/>
            </f:facet>
            <h:commandLink action="#{cooperationManager.managePartner(r.id)}" value="#{r.company}" immediate="true"/>
        </h:column>
        <h:column id="colTown">
            <f:facet name="header">
                <h:outputText value="#{msg.lblTown}"/>
            </f:facet>
            <h:commandLink action="#{cooperationManager.managePartner(r.id)}" value="#{r.town}" immediate="true"/>
        </h:column>

    </h:dataTable>


</ui:composition>
