<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="Edit.xhtml"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:calc="http://xmlns.jcp.org/jsf/composite/components/calc"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="editContent">

        <h:form id="drgCalc" rendered="#{editStatementOfParticipance.statement.drgCalc}">
            <h2>#{msg.lblDrgCalculation}</h2>

            <h:outputLabel styleClass="blockHeader" value="#{msg.headStatementSingleCostAttribution}"/>

            <div class="inputPart">
                <h:panelGrid class="inlineBlock element70">
                    <h:outputLabel value="#{msg.lblStatementSingleCostAttribution}"/>
                </h:panelGrid>
                <h:selectOneRadio styleClass="inlineBlock"
                                  value="#{editStatementOfParticipance.statement.clinicalDistributionModelDrg}" >
                    <f:selectItem itemLabel="#{msg.lblYes} &nbsp;" itemValue="1"/>
                    <f:selectItem itemLabel="#{msg.lblNo} &nbsp;" itemValue="0" />
                    <f:ajax render="@this :logout:remaining"/>
                </h:selectOneRadio>
            </div>
            

            <h:outputLabel styleClass="blockHeader" value="#{msg.headStatementOverlayer}"/>
            
        </h:form>

        <h:form id="psyCalc" rendered="#{editStatementOfParticipance.statement.psyCalc}">
            <h2>#{msg.lblPsyCalculation}</h2>

            <h:outputLabel styleClass="blockHeader" value="#{msg.headStatementSingleCostAttribution}"/>
            <h:outputLabel styleClass="blockHeader" value="#{msg.headStatementOverlayer}"/>
            
        </h:form>

    </ui:define>
</ui:composition>
