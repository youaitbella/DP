<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="Edit.xhtml"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:calc="http://xmlns.jcp.org/jsf/composite/components/calc"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="editContent">

        <h:form id="drgCalc" rendered="#{editStatementOfParticipance.statement.drgCalc}">
            <h2>#{msg.lblDrgCalculation}</h2>

            <h:outputLabel styleClass="blockHeader" value="#{msg.headStatementSingleCostAttribution}"/>

            <div class="inputPart">
                <inek:TriStateRadioButton label="#{msg.lblStatementSingleCostAttributionDrg}" value="#{editStatementOfParticipance.statement.clinicalDistributionModelDrg}"/>
            </div>

            <calc:CalcOverlayer value="#{editStatementOfParticipance.statement.multiyearDrg}"
                                valueText="#{editStatementOfParticipance.statement.multiyearDrgText}"
                                readonly="#{editStatementOfParticipance.readOnly}"/>
            
        </h:form>

        <h:form id="psyCalc" rendered="#{editStatementOfParticipance.statement.psyCalc}">
            <h2>#{msg.lblPsyCalculation}</h2>

            <h:outputLabel styleClass="blockHeader" value="#{msg.headStatementSingleCostAttribution}"/>

            <div class="inputPart">
                <inek:TriStateRadioButton label="#{msg.lblStatementSingleCostAttributionPsy}" value="#{editStatementOfParticipance.statement.clinicalDistributionModelPsy}"/>
            </div>

            <calc:CalcOverlayer value="#{editStatementOfParticipance.statement.multiyearPsy}"
                                valueText="#{editStatementOfParticipance.statement.multiyearPsyText}"
                                readonly="#{editStatementOfParticipance.readOnly}"/>

        </h:form>

    </ui:define>
</ui:composition>
