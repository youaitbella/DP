<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <ui:define name="content">

        <h:form id="sop">
            <h1><h:commandLink value="#{msg.lblCalcBasic} OBD #{msg.lblYearData} #{editSpecificFunctionAgreement.agreement.dataYear}" 
                               action="#{sessionController.navigate(sessionTools.pages.CalculationHospitalSummary)}" immediate="true"/></h1>


            <div class="edit">
                <!--<ui:include src="# {editDrgProposal.part}"/>-->
                <ui:insert name="editContent">Content</ui:insert>

                <div class="toolBar">
                    <h:commandLink styleClass="bigButton"
                                   action="#{editSpecificFunctionAgreement.save}"
                                   value="#{msg.btnSave}"
                                   immediate="true"
                                   rendered="#{!editSpecificFunctionAgreement.readOnly}">
                    </h:commandLink>

                    <h:commandLink styleClass="sendButton"
                                   action="#{editSpecificFunctionAgreement.requestApproval}"
                                   value="#{msg.btnRequestApproval}"
                                   rendered="#{editSpecificFunctionAgreement.approvalRequestEnabled}"
                                   title="#{msg.infoSaveAndClose}">
                        <cb:confirmRequestApproval/>
                    </h:commandLink>

                    <h:commandLink styleClass="sendButton"
                                   immediate="true"
                                   action="#{editSpecificFunctionAgreement.seal}"
                                   value="#{msg.btnSaveAndClose}"
                                   rendered="#{editSpecificFunctionAgreement.sealEnabled and (editSpecificFunctionAgreement.activeTopicKey ne 'tabStatementOfParticipanceAddress' or editSpecificFunctionAgreement.statement.obligatoryCalcType eq 1)}"
                                   title="#{msg.infoSaveAndClose}">
                        <cb:confirmSeal/>
                    </h:commandLink>

                    <h:commandLink styleClass="bigButton"
                                   action="#{editSpecificFunctionAgreement.copyForResend}"
                                   value="#{msg.btnChangeData}"
                                   immediate="true"
                                   rendered="#{editSpecificFunctionAgreement.copyForResendAllowed}">
                        <cb:confirmChangeData/>
                    </h:commandLink>

                    <h:commandLink styleClass="bigButton"
                                   action="#{editSpecificFunctionAgreement.take}"
                                   value="#{msg.btnTake}"
                                   immediate="true"
                                   rendered="#{editSpecificFunctionAgreement.takeEnabled}"
                                   onclick="#{sessionController.getConfirmMessage('msgConfirmTake')};">
                    </h:commandLink>
                    
                    <h:commandLink styleClass="bigButton"
                                   value="#{msg.btnNextPage}"
                                   rendered="#{editSpecificFunctionAgreement.activeTopicKey eq 'tabStatementOfParticipanceAddress' and (not editSpecificFunctionAgreement.statement.obligatory or editSpecificFunctionAgreement.statement.obligatoryCalcType eq 2)}"
                                   actionListener="#{editSpecificFunctionAgreement.activateNextTopic}"
                                   action="/CalcHospital/StatementOfParticipance/EditStatements"
                                   immediate="true"> <!--action="# {sessionController.navigate(sessionTools.pages.StatementOfParticipanceEditStatements)}"-->

                    </h:commandLink>
                    
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
