<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <div class="tab">
        <span style="margin: 10px;">Blatt: </span>
        <h:selectOneMenu style="padding: 4px; cursor: pointer; margin: 0 0 10px; border: solid 1px black;" id="calc-page-menu" class="inputlong" onchange="changeView(this);">
            <f:selectItems value="#{calcHospitalPages.calcDrgPages}" />
        </h:selectOneMenu>
        <script type="text/javascript">
            function changeView(ele) {
                window.location = window.location.origin+'/DataPortal'+ele.value;
            }
            
            document.body.onload = function() {
                var select = document.getElementById("form:calc-page-menu");
                for(var i = 0; i &lt; select.length; i++) {
                    if(window.location.href.includes(select.options[i].value)) {
                        select.options[i].selected = true;
                        break;
                    }
                }
            };
        </script>
    </div>

</ui:composition>
