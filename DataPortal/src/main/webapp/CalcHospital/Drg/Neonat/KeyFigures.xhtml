<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:calc="http://xmlns.jcp.org/jsf/composite/components/calc"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:repeat value="#{editCalcBasicsDrg.getHeaders(1)}" var="head" varStatus="status">
        <h:outputLabel value="#{head.text}" styleClass="blockHeader"/>
        <h:dataTable value="#{editCalcBasicsDrg.retrieveContentTexts(head.id)}" var="ct" rendered="#{head.type eq 1}">
            <h:column>
                <h:outputLabel value="#{ct.text}"/>
            </h:column>
        </h:dataTable>
    </ui:repeat>


</ui:composition>
