<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:calc="http://xmlns.jcp.org/jsf/composite/components/calc"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:repeat value="#{editCalcBasicsDrg.getHeaders(1)}" var="head" varStatus="status">

        <h:dataTable value="#{editCalcBasicsDrg.retrieveNeonatData(head.id)}" 
                     var="data" 
                     width="100%"
                     rowClasses="row1, row2"
                     columnClasses="colValue, col05em number, col05em number, col05em number"
                     styleClass="marginTop">

            <h:column>
                <f:facet name="header"><h:outputLabel value="#{head.text}" styleClass="blockHeader"/> </f:facet>
                <h:outputLabel value="#{data.contentText.text}"/>
            </h:column>

            <h:column>
                <f:facet name="header"><h:outputLabel value="#{editCalcBasicsDrg.calcBasics.dataYear}" styleClass="blockHeader"/> </f:facet>
                <inek:InputNumberWithMessage value="#{data.data}" styleClassComponent="col06em" rendered="#{data.contentText.decimalCount eq 0}"/>
                <inek:InputNumberWithMessage value="#{data.data}" styleClassComponent="col06em" rendered="#{data.contentText.decimalCount gt 0}" isInt="false" pattern="#,##0.0"/>
            </h:column>

            <h:column>
                <f:facet name="header"><h:outputLabel value="#{editCalcBasicsDrg.calcBasics.dataYear - 1}" styleClass="blockHeader"/> </f:facet>
                <inek:InputNumberWithMessage value="#{editCalcBasicsDrg.priorData(data.contentTextId)}" disabled="true" styleClassComponent="col06em" rendered="#{data.contentText.decimalCount eq 0}"/>
                <inek:InputNumberWithMessage value="#{editCalcBasicsDrg.priorData(data.contentTextId)}" disabled="true" styleClassComponent="col06em" rendered="#{data.contentText.decimalCount gt 0}" isInt="false" pattern="#,##0.0"/>
            </h:column>

            <h:column>
                <f:facet name="header"><h:outputLabel value="#{msg.lblDevitation}" styleClass="blockHeader"/> </f:facet>
                <h:outputLabel id="diff" value="#{editCalcBasicsDrg.diffData(data.contentTextId)}" styleClass="col06em"/>
            </h:column>


        </h:dataTable>

    </ui:repeat>



</ui:composition>
