<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    
    <style>
        td {
            vertical-align: top !important;
        }
        .col1 {
            max-width: 60px;
        }
        .col2 {
            max-width: 220px;
            width: 200px;
        }
        .col3 {
            max-width: 120px;
        }
        .col4 {
            max-width: 180px;
            width: 160px;
        }
        .col5 {
            max-width: 120px;
        }
        
        input[type=checkbox] {
            float: right;
            margin-right: 30px;
        }
    </style>

    <h:dataTable value="#{editCalcBasicsDrg.laboratories}" 
                     var="item" 
                     width="100%"
                     rowClasses="row1, row2"
                     columnClasses="colIcon, col1, col2, col3, col4, col5"
                     styleClass="marginTop">
        
        <h:column>
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
            <h:commandLink>
                <h:graphicImage alt="#{msg.btnDelete}" name="Icon/small/delete.png" title="#{msg.btnDelete}" value=""/>
                <f:ajax event="click" render="@form :logout:remaining" listener="#{editCalcBasicsDrg.deleteLaboratory(item)}"/>
            </h:commandLink>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputLabel value="Nr. Kostenstelle"/>
            </f:facet>
            <h:inputText styleClass="inputshort" value="#{item.costCenterNumber}" >
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputLabel value="Name Kostenstelle"/><br/>
                <h:outputLabel value="(aussagekräftiger Name)"/>
            </f:facet>
            <h:inputText value="#{item.costCenterText}" >
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputText>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputLabel value="Leistungsdokumentation"/>
            </f:facet>
            
            <h:outputLabel value="Hauskatalog" for="serviceHome" />&nbsp;
            <h:selectBooleanCheckbox disabled="#{editCalcBasicsDrg.disableRadiologyServiceCheckboxes(item) and !item.serviceDocHome}" id="serviceHome" value="#{item.serviceDocHome}">
                <f:ajax event="change" render="@form :logout:remaining" />
            </h:selectBooleanCheckbox> <br/>
            
            <h:outputLabel value="DKG-NT" for="serviceDocDKG" /> &nbsp;
            <h:selectBooleanCheckbox disabled="#{editCalcBasicsDrg.disableRadiologyServiceCheckboxes(item) and !item.serviceDocDKG}" id="serviceDocDKG" value="#{item.serviceDocDKG}">
                <f:ajax event="change" render="@form :logout:remaining" />
            </h:selectBooleanCheckbox> <br/>
            
            <h:outputLabel value="EBM" for="EBM" /> &nbsp;
            <h:selectBooleanCheckbox disabled="#{editCalcBasicsDrg.disableRadiologyServiceCheckboxes(item) and !item.serviceDocEBM}" id="EBM" value="#{item.serviceDocEBM}">
                <f:ajax event="change" render="@form :logout:remaining" />
            </h:selectBooleanCheckbox><br/>
            
            <h:outputLabel value="GOÄ" for="serviceDocGOA" /> &nbsp;
            <h:selectBooleanCheckbox disabled="#{editCalcBasicsDrg.disableRadiologyServiceCheckboxes(item) and !item.serviceDocGOA}" id="serviceDocGOA" value="#{item.serviceDocGOA}">
                <f:ajax event="change" render="@form :logout:remaining" />
            </h:selectBooleanCheckbox><br/>
            
            <h:outputLabel value="Sonstige" for="serviceDocDif" /> &nbsp;
            <h:selectBooleanCheckbox disabled="#{editCalcBasicsDrg.disableRadiologyServiceCheckboxes(item) and !item.serviceDocDif}" id="serviceDocDif" value="#{item.serviceDocDif}">
                <f:ajax event="change" render="@form :logout:remaining" />
            </h:selectBooleanCheckbox>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputLabel value="Beschreibung"/>
            </f:facet>
            <h:inputTextarea rendered="#{item.serviceDocDif or item.serviceDocHome}"  required="#{item.serviceDocDif or item.serviceDocHome}" class="areaWideHigh" value="#{item.description}" >
                <f:ajax event="blur" render="@this :logout:remaining" />
            </h:inputTextarea>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputLabel value="Leistungsvolumen"/><br/>
                <h:outputLabel value="vor Abgrenzung"/><br/>
            </f:facet>
            <inek:InputNumberWithMessage renderElement="point-value:text" value="#{item.serviceVolumePre}" />
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputLabel value="Kostenvolumen"/><br/>
                <h:outputLabel value="vor Abgrenzung"/><br/>
            </f:facet>
            <inek:InputNumberWithMessage value="#{item.amountPre}" renderElement="point-value:text"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputLabel value="Kostenvolumen"/><br/>
                <h:outputLabel value="nach Abgrenzung"/><br/>
            </f:facet>
            <inek:InputNumberWithMessage value="#{item.amountPost}" />
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputLabel value="Punktwert"/><br/>
            </f:facet>
            <inek:InputNumberWithMessage id="point-value" value="#{(item.amountPre != 0 and item.serviceVolumePre != 0) ? item.amountPre / item.serviceVolumePre : 0}" readonly="true" pattern="0.0"/>
        </h:column>
    </h:dataTable>
    
    <h:commandLink id="addButton" styleClass="addButton inputPart" value="#{msg.btnAddEntry}">
        <f:ajax event="click" render="@form :logout:remaining" listener="#{editCalcBasicsDrg.addLaboratory()}"/>
    </h:commandLink>
    
</ui:composition>
