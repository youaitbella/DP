<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:calc="http://xmlns.jcp.org/jsf/composite/components/calc"
                xmlns:jsf="http://xmlns.jcp.org/jsf">


    
    <h2 title="#{msg.titleMedicalInfrastructure}">#{msg.lblCalcMedicalInfrastructure}</h2>


        <h:outputLabel value="#{msg.lblMethodInternalCostAllocation}" styleClass="label"/>
        <br/>
        <h:selectOneMenu id="costAllocation"
                         required="true"
                         requiredMessage="#{msg.msgValueNeeded}"
                         value="#{editCalcBasicsDrg.calcBasics.mviFulfilled}" 
                         hideNoSelectionOption="true"> 
            <f:selectItem itemLabel="#{msg.lblChooseEntryShort}" itemValue="#{0}" noSelectionOption="true"/>
            <f:selectItems value="#{calcBasicsStaticData.internalCostAllocationItems}" var="item" itemLabel="#{item.value}" itemValue="#{item.key}"/>
            <f:ajax event="change" render="@this :logout:remaining msgCostAllocation"/>
        </h:selectOneMenu>
        <h:message for="costAllocation" id="msgCostAllocation" styleClass="errorMessage"/>


</ui:composition>
