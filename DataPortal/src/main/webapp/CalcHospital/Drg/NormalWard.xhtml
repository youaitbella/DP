<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <inek:LabeledCheckbox label="Das Krankenhaus hat Ärzte in freier Mitarbeit beschäftigt" value="" renderElement="@form :logout:remaining" />
    
    <h:dataTable  headerClass="list-header" id="centre"
                  value="#{editCalcBasicsDrg.calcBasics.centralFocuses}" var="item" width="100%" rowClasses="row1, row2" 
                  columnClasses="colIcon, col03, col03, col03, col03, col03, col03, col03"
                  rendered="true"
                  >

        <h:column>
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
            <h:commandLink styleClass="colIcon">
                <h:graphicImage alt="#{msg.btnDelete}" name="Icon/small/delete.png" title="#{msg.btnDelete}" value=""/>
                <f:ajax event="click" render="@form :logout:remaining" listener="#{editCalcBasicsDrg.deleteCentralFocus(item)}" />
            </h:commandLink>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Zentrums- bzw. Schwerpunktbezeichnung"/><br/>
                <h:outputText value="(aussagekräftiger Name)"/>
            </f:facet>
            <h:inputText value="#{item.text}" styleClass="inputwide" required="true">
                <f:ajax render="@this :logout:remaining"/>
            </h:inputText>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Fallzahl"/>
            </f:facet>
            <h:inputText value="#{item.caseCnt}" styleClass="inputwide" required="true">
                <f:ajax render="@this :logout:remaining"/>
            </h:inputText>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Personalkosten"/>
            </f:facet>
            <h:inputText value="#{item.personalCost}" styleClass="inputwide" required="true">
                <f:ajax render="@this :logout:remaining"/>
            </h:inputText>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Sachkosten"/>
            </f:facet>
            <h:inputText value="#{item.materialcost}" styleClass="inputwide" required="true">
                <f:ajax render="@this :logout:remaining"/>
            </h:inputText>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Infrastrukturkosten"/>
            </f:facet>
            <h:inputText value="#{item.infraCost}" styleClass="inputwide" required="true">
                <f:ajax render="@this :logout:remaining"/>
            </h:inputText>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Vereinbartes Entgelt je Fall"/>
            </f:facet>
            <h:inputText value="#{item.remunerationAmount}" styleClass="inputwide" required="true">
                <f:ajax render="@this :logout:remaining"/>
            </h:inputText>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Entgeltschlüssel"/>
            </f:facet>
            <h:inputText value="#{item.remunerationKey}" styleClass="inputwide" required="true">
                <f:ajax render="@this :logout:remaining"/>
            </h:inputText>
        </h:column>

    </h:dataTable>

    <h:commandLink id="addButton" styleClass="addButton inputPart" value="#{msg.btnAddEntry}">
        <f:ajax event="click" render="@form :logout:remaining" listener="#{editCalcBasicsDrg.addCentralFocus()}"/>
    </h:commandLink>
    
</ui:composition>
