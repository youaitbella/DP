<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <div class="inputpart">
        <h:outputLabel styleClass="label40" value="#{msg.lblHasCardiology}"/>
        <h:panelGroup styleClass="inlineBlock">
        <inek:Checkbox value="#{editCalcBasicsDrg.calcBasics.cardiology}"/>
        </h:panelGroup>
    </div>
    <inek:LabeledText styleClassComponent="inputpart"
                      label="#{msg.lblCardiologyRoomCount}" 
                      styleClassLabel="label40"
                      value="#{editCalcBasicsDrg.calcBasics.cardiologyRoomCnt}" 
                      singleLine="true" 
                      styleClass="inputSmall"/>
    <inek:LabeledText styleClassComponent="inputpart"
                      label="#{msg.lblCardiologyCaseCount}" 
                      styleClassLabel="label40"
                      value="#{editCalcBasicsDrg.calcBasics.cardiologyCaseCnt}" 
                      singleLine="true" 
                      styleClass="inputSmall"/>

</ui:composition>
