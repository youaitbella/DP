<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="Edit.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <ui:define name="editContent">
        <h:form id="form">
            
            <div class="edit">
                <h:form id="messageForm">
                    
                    <div class="inputPart">
                        <h:outputLabel styleClass="label" for="ik">
                            IK:
                        </h:outputLabel><br/>
                        <h:selectOneMenu styleClass="input" id="ik" value="#{editCalcBasicsDrg.calcBasics.ik}" required="true">
                            <f:selectItems value="#{editCalcBasicsDrg.calcIks}" />
                            <f:ajax event="blur" render="@this :logout:remaining" />
                        </h:selectOneMenu>
                    </div>
                    
                    <div class="inputPart">
                        <h:outputLabel styleClass="label" for="hName">
                            Name des Krankenhauses:
                        </h:outputLabel><br/>
                        <h:inputText id="hName" styleClass="inputmedium" value="#{editCalcBasicsDrg.calcBasics.hospitalName}" required="true">
                            <f:ajax event="blur" render="@this :logout:remaining" />
                        </h:inputText>
                    </div>
                    
                    <div class="inputPart">
                        <h:outputLabel styleClass="label" for="newDelivery">
                            Informationen zur Kalkulationsgrundlage:
                        </h:outputLabel><br/>
                        <h:selectOneRadio id="deliveryType" value="#{editCalcBasicsDrg.calcBasics.deliveryType}" required="true">
                            <f:selectItem itemLabel="Initiallieferung" itemValue="1"/>
                            <f:selectItem itemLabel="Korrekturlieferung" itemValue="2" />
                            <f:ajax event="change" render="@this :logout:remaining" />
                        </h:selectOneRadio>
                    </div>
                    
                    <div class="inputPart">
                        <h:outputLabel styleClass="label" for="correctionNote">
                            Begründung für Korrekturlieferung (stichwortartig):
                        </h:outputLabel><br/>
                        <h:inputTextarea id="correctionNote" styleClass="areaWideHigh" value="#{editCalcBasicsDrg.calcBasics.correctionNote}">
                            <f:ajax event="blur" render="@this :logout:remaining" />
                        </h:inputTextarea>
                    </div>
                  
                </h:form>
            </div>
            
        </h:form>
    </ui:define>

</ui:composition>
