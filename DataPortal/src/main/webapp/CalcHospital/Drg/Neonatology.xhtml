<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"

                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="content">
        <h:form id="form">
            <h1><h:commandLink value="#{msg.lblCalcBasicDrg}" action="#{sessionController.navigate(sessionTools.pages.CalculationHospitalSummary)}" immediate="true"/></h1>

            <ui:include src="../CalcMenu.xhtml" />

            <div class="edit">
                <h2>#{msg.headAdditionalInformationNeonatology}</h2>
                <h:outputLabel for="level" value="#{msg.lblLevelPeritatalCenter}" styleClass="label30"/>

                <h:selectOneMenu styleClass="inputmedium"
                                 rendered="true"
                                 id="level"
                                 title="Bitte Level wÃ¤hlen"
                                 required="true"
                                 requiredMessage="#{msg.msgValueNeeded}"
                                 value="#{editCalcBasicsDrg.calcBasics.kglBaseInformation.neonatLvl}"
                                 hideNoSelectionOption="true" >
                    <f:selectItem itemLabel="#{msg.lblChooseEntryShort}" itemValue="#{-1}" noSelectionOption="true"/>
                    <f:selectItem itemLabel="#{msg.lblNotAvailable}" itemValue="#{0}"/>
                    <f:selectItem itemLabel="#{msg.lblLevel} &nbsp; 1" itemValue="#{1}"/>
                    <f:selectItem itemLabel="#{msg.lblLevel} &nbsp; 2" itemValue="#{2}"/>
                    <f:selectItem itemLabel="#{msg.lblLevel} &nbsp; 3" itemValue="#{3}"/>
                    <f:selectItem itemLabel="#{msg.lblLevel} &nbsp; 4" itemValue="#{4}"/>
                    <f:ajax event="change" render="@form :logout:remaining msgLevel"/>
                </h:selectOneMenu>
                <h:message for="level" id="msgLevel" styleClass="errorMessage"/>


                <div jsf:rendered="#{editCalcBasicsDrg.calcBasics.kglBaseInformation.neonatLvl ge 1}">
                    ###
                    <ui:repeat value="#{editCalcBasicsDrg.headers}" var="head" varStatus="status">
                        #{head.text}
                        #####
                    </ui:repeat>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
