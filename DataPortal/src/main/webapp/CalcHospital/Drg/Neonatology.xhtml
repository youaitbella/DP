<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="Edit.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:calc="http://xmlns.jcp.org/jsf/composite/components/calc"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="editContent">
        <h:form id="form">

            <div class="edit">
                <h2>#{msg.headCalcNeonatology}</h2>

                <h:outputLabel for="level" value="#{msg.lblLevelPeritatalCenter}" styleClass="label30"/>
                <h:selectOneMenu id="level"
                                 title="Bitte Level wÃ¤hlen"
                                 required="true"
                                 requiredMessage="#{msg.msgValueNeeded}"
                                 value="#{editCalcBasicsDrg.calcBasics.neonatLvl}"
                                 hideNoSelectionOption="true" >
                    <f:selectItem itemLabel="#{msg.lblChooseEntryShort}" itemValue="#{-1}" noSelectionOption="true"/>
                    <f:selectItem itemLabel="#{msg.lblNotAvailable}" itemValue="#{0}"/>
                    <f:selectItem itemLabel="#{msg.lblLevel} &nbsp; 1" itemValue="#{1}"/>
                    <f:selectItem itemLabel="#{msg.lblLevel} &nbsp; 2" itemValue="#{2}"/>
                    <f:selectItem itemLabel="#{msg.lblLevel} &nbsp; 3" itemValue="#{3}"/>
                    <f:selectItem itemLabel="#{msg.lblLevel} &nbsp; 4" itemValue="#{4}"/>
                    <f:ajax event="change" render="@form :logout:remaining msgLevel"/>
                </h:selectOneMenu>
                <h:message for="level" id="msgLevel" styleClass="errorMessage"/>


                <div jsf:rendered="#{editCalcBasicsDrg.calcBasics.neonatLvl ge 1}">
                    <ui:repeat value="#{editCalcBasicsDrg.headers}" var="head" varStatus="status">
                        <h:outputLabel value="#{head.text}" styleClass="blockHeader"/>

                        <h:dataTable value="#{editCalcBasicsDrg.calcBasics.neonatQuality}" var="quality" rendered="#{head.type eq 0}">
                            <h:column>
                                <f:facet name="#{msg.lblQualificationByPolicy}"/>
                                <h:outputLabel value="#{ct.text}" styleClass="label"/>
                            </h:column>
                            <h:column>
                                <f:facet name="#{msg.lblFullfilled}"/>
                                ###
                            </h:column>
                        </h:dataTable>

                        <h:dataTable value="#{editCalcBasicsDrg.retrieveContentTexts(head.id)}" var="ct" rendered="#{head.type eq 0}">
                            <h:column>
                                <f:facet name="#{msg.lblQualificationByPolicy}"/>
                                <h:outputLabel value="#{ct.text}" styleClass="label"/>
                            </h:column>
                            <h:column>
                                <f:facet name="#{msg.lblFullfilled}"/>
                                <h:selectOneMenu required="true"
                                                 requiredMessage="#{msg.msgValueNeeded}"
                                                 value="#{editCalcBasicsDrg.calcBasics.neonatLvl}"
                                                 hideNoSelectionOption="true" >
                                    <f:selectItem itemLabel="#{msg.lblChooseEntryShort}" itemValue="#{-1}" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="#{msg.lblNotAvailable}" itemValue="#{0}"/>
                                    <f:selectItem itemLabel="#{msg.lblLevel} &nbsp; 1" itemValue="#{1}"/>
                                    <f:selectItem itemLabel="#{msg.lblLevel} &nbsp; 2" itemValue="#{2}"/>
                                    <f:selectItem itemLabel="#{msg.lblLevel} &nbsp; 3" itemValue="#{3}"/>
                                    <f:selectItem itemLabel="#{msg.lblLevel} &nbsp; 4" itemValue="#{4}"/>
                                    <f:ajax event="change" render="@form :logout:remaining msgLevel"/>
                                </h:selectOneMenu>
                            </h:column>
                        </h:dataTable>

                        <h:dataTable value="#{editCalcBasicsDrg.retrieveContentTexts(head.id)}" var="ct" rendered="#{head.type eq 1}">
                            <h:column>
                                <h:outputLabel value="#{ct.text}"/>
                            </h:column>
                        </h:dataTable>
                    </ui:repeat>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
