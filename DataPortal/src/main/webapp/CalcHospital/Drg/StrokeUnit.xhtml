<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:calc="http://xmlns.jcp.org/jsf/composite/components/calc"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h2>#{msg.TopicCalcStrokeUnit}</h2>

    <inek:BooleanRadioButton label="#{msg.lblHospitalHasIntensiveStrokeBeds}" 
                             value="#{editCalcBasicsDrg.calcBasics.strokeBed}"
                             labelStyle="label40"
                             renderElement="@form :logout:remaining">
    </inek:BooleanRadioButton>
    <br/>
    <h:outputLabel styleClass="label30" value="#{msg.lblIntensivStrokeSumNotWeighted}"/>
    <h:outputLabel id="sumIntNotWeighted" styleClass="label15 number" value="#{editCalcBasicsDrg.sumIntensivStrokeNotWeighted}"/>
    <br/>
    <h:outputLabel styleClass="label30" value="#{msg.lblIntensivStrokeSumWeighted}"/>
    <h:outputLabel id="sumIntWeighted" styleClass="label15 number" value="#{editCalcBasicsDrg.sumIntensivStrokeWeighted}"/>

    <div jsf:id="intensivCareDetail" jsf:rendered="#{editCalcBasicsDrg.calcBasics.strokeBed}">
        
        <calc:IntensivStroke id="intStroke" isIntensiv="#{false}" backingBean="#{editCalcBasicsDrg}"/>
    </div>

</ui:composition>
