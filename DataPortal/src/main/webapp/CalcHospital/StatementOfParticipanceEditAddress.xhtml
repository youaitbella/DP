<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="StatemenOfParticipanceEdit.xhtml"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="editContent">

        <h2>#{msg.lblHospital}</h2>

        <div class="inputPart">
            <h:outputLabel styleClass="label" for="ikMulti" value="#{msg.lblIkShort}:"/>
            <h:message for="ikMulti" id="msgMultiIk" styleClass="errorMessage"/>
            <br/>
            <h:selectOneMenu
                styleClass="inputmedium"
                rendered="#{!editStatementOfParticipance.readOnly and editStatementOfParticipance.ownStatement}"
                id="ikMulti"
                title="#{msg.titleIK}"
                required="true"
                requiredMessage="#{msg.msgValueNeeded}"
                value="#{editStatementOfParticipance.statement.ik}"
                readonly="#{editStatementOfParticipance.readOnly or !editStatementOfParticipance.ownStatement}">
                <f:selectItems value="#{editStatementOfParticipance.iks}"/>
                <f:ajax event="blur" render="@this :logout:remaining msgMultiIk"/>
                <f:ajax event="change" listener="#{editStatementOfParticipance.changedIk}" render="@form :logout:remaining msgMultiIk"/>
            </h:selectOneMenu>
            <h:inputText styleClass="inputlong" readonly="true" value="#{editStatementOfParticipance.statement.ik}" rendered="#{editStatementOfParticipance.readOnly or !editStatementOfParticipance.ownStatement}"/>
            <h:outputLabel id="hospitalName" for="khName" styleClass="label marginLeft" value="#{editStatementOfParticipance.hospitalInfo}" />
            <br/>
            <h:outputText value="#{msg.lblNubHintMoreIks}" />
        </div>


        <h2>#{msg.lblContactPerson}</h2>

        <h:dataTable value="#{editStatementOfParticipance.statement.contacts}" 
                     var="contact" 
                     width="100%" rowClasses="row1, row2" 
                     columnClasses="colIcon, col05, col11, col06em, col06, col05, col05, col04, col06, col11, col11, col01">
            
                <h:column>
                    <h:commandLink action="#{editStatementOfParticipance.deleteContact(contact)}" immediate="true" styleClass="colIcon">
                        <h:graphicImage alt="#{msg.btnDelete}" name="Icon/small/delete.png" title="#{msg.btnDelete}" value=""/>
                        <cb:confirmDelete/>
                    </h:commandLink>
                </h:column>
            
                <h:column>
                    <h:commandLink action="#{editStatementOfParticipance.editContact(contact)}" immediate="true" styleClass="colValue" value="#{contact.mail}"/>
                </h:column>
            
        </h:dataTable>

</ui:define>
</ui:composition>
