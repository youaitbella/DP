<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <div>
        <h:commandLink styleClass="bigButton #{calcHospitalList.newStatementOfParticipanceAllowed ? '' : 'buttonDisabled'}"
                       action="#{calcHospitalList.newStatementOfParticipance}"
                       immediate="true"
                       value="#{msg.btnNewStatementOfParticipance}"
                       disabled="#{!calcHospitalList.newStatementOfParticipanceAllowed}"
                       >
            <f:param name="id" value="new"/>
        </h:commandLink>

        <h:link styleClass="bigButton #{calcHospitalList.newCalculationBasicsDrgAllowed ? '' : 'buttonDisabled'}"
                outcome="#{sessionTools.pages.CalcDrgEdit}"
                value="#{msg.btnNewCalculationBasicsDrg}"
                disabled="#{!calcHospitalList.newCalculationBasicsDrgAllowed}"
                >
            <f:param name="id" value="new"/>
        </h:link>

        <h:link styleClass="bigButton #{calcHospitalList.newCalculationBasicsPeppAllowed ? '' : 'buttonDisabled'}"
                outcome="#{sessionTools.pages.CalcPeppEdit}"
                value="#{msg.btnNewCalculationBasicsPepp}"
                disabled="#{!calcHospitalList.newCalculationBasicsPeppAllowed}"
                >
            <f:param name="id" value="new"/>
        </h:link>

        <h:link styleClass="bigButton #{calcHospitalList.newDistributionModelDrgAllowed ? '' : 'buttonDisabled'}"
                outcome="#{sessionTools.pages.CalcDistributionModel}"
                value="#{msg.btnNewDistModelDrg}"
                disabled="#{!calcHospitalList.newDistributionModelDrgAllowed}"
                >
            <f:param name="id" value="new"/>
            <f:param name="type" value="0"/>
        </h:link>

        <h:link styleClass="bigButton #{calcHospitalList.newDistributionModelPeppAllowed ? '' : 'buttonDisabled'}"
                outcome="#{sessionTools.pages.CalcDistributionModel}"
                value="#{msg.btnNewDistModelPepp}"
                disabled="#{!calcHospitalList.newDistributionModelPeppAllowed}"
                >
            <f:param name="id" value="new"/>
            <f:param name="type" value="1"/>
        </h:link>


    </div>
    <div jsf:rendered="#{not applicationTools.isEnabled('IsStatemenOfParticipanceCreateEnabled') and not applicationTools.isEnabled('IsCalculationBasicsDrgCreateEnabled') and not applicationTools.isEnabled('IsCalculationBasicsPsyCreateEnabled')}">
        <h:outputText value="#{msg.msgNoRecordCreatable}" />
    </div>

</ui:composition>
