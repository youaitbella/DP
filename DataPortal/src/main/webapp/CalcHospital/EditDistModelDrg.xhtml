<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                >

    <ui:define name="content">

        <h:form id="distributionModel" prependId="false" enctype="multipart/form-data">
            <h1><h:commandLink value="#{msg.nameCALCULATION_HOSPITAL}" 
                               action="#{sessionController.navigate(sessionTools.pages.CalculationHospitalSummary)}" immediate="true"/></h1>

            <div class="edit">
                <h1>Klinisches Verteilmodel DRG</h1>

                <inek:MultiIk value="#{editDistModelDrg.model.ik}" 
                              ikList="#{editDistModelDrg.ikItems}"
                              listener="#{editDistModelDrg.ikChanged}" 
                              readonly="#{editDistModelDrg.readOnly}" 
                              isFixed="#{editDistModelDrg.model.id gt 0}">
                </inek:MultiIk>

                <hr/>

                
                <div class="toolBar">
                    <h:commandLink styleClass="bigButton"
                                   action="#{editDistModelDrg.save}"
                                   value="#{msg.btnSave}"
                                   immediate="true"
                                   rendered="#{!editDistModelDrg.readOnly}">
                    </h:commandLink>

                    <h:commandLink styleClass="sendButton"
                                   action="#{editDistModelDrg.requestApproval}"
                                   value="#{msg.btnRequestApproval}"
                                   rendered="#{editDistModelDrg.approvalRequestEnabled}"
                                   title="#{msg.infoSaveAndClose}">
                        <cb:confirmRequestApproval/>
                    </h:commandLink>

                    <h:commandLink styleClass="sendButton"
                                   action="#{editDistModelDrg.seal}"
                                   value="#{msg.btnSaveAndClose}"
                                   rendered="#{editDistModelDrg.sealEnabled}"
                                   title="#{msg.infoSaveAndClose}">
                        <cb:confirmSeal/>
                    </h:commandLink>

                    <h:commandLink styleClass="bigButton"
                                   action="#{editDistModelDrg.take}"
                                   value="#{msg.btnTake}"
                                   immediate="true"
                                   rendered="#{editDistModelDrg.takeEnabled}"
                                   onclick="#{sessionController.getConfirmMessage('msgConfirmTake')};">
                    </h:commandLink>

                </div>
                
                
            </div>
        </h:form>

    </ui:define>

</ui:composition>
