<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="content">

        <h1>#{msg.lblCalculationParticipance}</h1>

        <h:form id="form">

            <ui:repeat value="#{calcHospitalTreeHandler.editNode.children}" var="accountNode" >
                <div style="margin-left:16px;">
                    <h:commandLink action="#{accountNode.toggle}" immediate="true" >
                        <h:graphicImage alt="auf/zuklappen" name="Icon/small/#{accountNode.expanded ? 'ButtonMinus.png' : 'ButtonPlus.png'}" title="Details auf/zuklappen" value=""/>
                        <f:ajax render="@this proposalEdit :logout:remaining"/>
                    </h:commandLink>
                    <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(accountNode.account.id)}" value="#{accountNode.account.firstName} #{accountNode.account.lastName}" immediate="true"/>
                    <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(accountNode.account.id)}" value="#{accountNode.account.company}" immediate="true"/>
                    <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(accountNode.account.id)}" value="#{accountNode.account.town}" immediate="true"/>

                    <div jsf:id="proposalEdit" style="margin-left:16px; padding-bottom: 1em;">
                        <h:outputLabel value="Dieser Kooperationspartner hat noch keine Kalkulationsdaten zur Freigabe an Sie gesendet" rendered="#{accountNode.expanded and accountNode.children.size() eq 0}"/>
                        <inek:CalcHospitalNode parentNode="#{accountNode}" isSealed="false" 
                                               showDelete="#{accountNode.id == sessionController.accountId ? 'true' : 'false'}" 
                                               rendered="#{accountNode.expanded and accountNode.children.size() gt 0}"/>
                    </div>
                </div>
            </ui:repeat>

            
            <ui:include src="ButtonsCalculationHospital.xhtml"/>
            
            
            <h4><h:outputLabel value="#{msg.infoProvidedData}"/></h4>

            <ui:repeat value="#{calcHospitalTreeHandler.viewNode.children}" var="year">
                <p>
                <h:commandLink action="#{year.toggle}" immediate="true" >
                    <h:graphicImage alt="auf/zuklappen" name="Icon/small/#{year.expanded ? 'ButtonMinus.png' : 'ButtonPlus.png'}" title="Details auf/zuklappen" value=""/>
                    <f:ajax render="@this NubYear :logout:remaining"/>
                </h:commandLink>
                <h:commandLink styleClass="block marginTop" action="#{year.toggle}" value="Kalkulationsdaten fÃ¼r #{year.id}" immediate="true" />
                </p>
                <div jsf:id="NubYear">
                    <ui:repeat value="#{year.children}" var="accountNode" varStatus="status">
                        <div style="margin-left:16px;">
                            <h:commandLink action="#{accountNode.toggle}" immediate="true" >
                                <h:graphicImage alt="auf/zuklappen" name="Icon/small/#{accountNode.expanded ? 'ButtonMinus.png' : 'ButtonPlus.png'}" title="Details auf/zuklappen" value=""/>
                                <f:ajax render="@this proposalShow :logout:remaining"/>
                            </h:commandLink>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(accountNode.account.id)}" value="#{accountNode.account.firstName} #{accountNode.account.lastName}" immediate="true"/>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(accountNode.account.id)}" value="#{accountNode.account.company}" immediate="true"/>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(accountNode.account.id)}" value="#{accountNode.account.town}" immediate="true"/>
                            <div jsf:id="proposalShow" style="margin-left:16px; padding-bottom: 1em;">
                                <inek:CalcHospitalNode parentNode="#{accountNode}" 
                                                      isSealed="true" 
                                                      showDelete="#{accountNode.id == sessionController.accountId ? 'true' : 'false'}" 
                                                      rendered="#{accountNode.expanded}"/>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </ui:repeat>
            
        </h:form>
    </ui:define>

</ui:composition>
