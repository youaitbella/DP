<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components">


    <ui:define name="content">
        <h:form id="form">
            <h1>
                <h:commandLink value="#{msg.nameNUB}" action="#{sessionController.navigate(sessionTools.pages.NubSummary)}" immediate="true"/>
            </h1>

            <h3>
                Die folgende Liste zeigt ausgewählte vom InEK veröffentlichte Neue Untersuchungs- und Behandlungsmethoden in Verbindung mit alternativen Namen wie sie im Rahmen von NUB-Anfragen genutzt wurden
            </h3>

            <div class="inputPart">
                <h:outputLabel for="txtFilter" styleClass="label marginRight" value="#{msg.lblFilter}"/>
                <h:inputText id="txtFilter" styleClass="inputmedium marginRight" value="#{nubMethodInfoController.filter}">
                    <f:ajax render="@form :logout:remaining"/>
                </h:inputText>
                <h:commandButton styleClass="button" value="#{msg.btnRefreshList}">
                    <f:ajax render="@form :logout:remaining"/>
                </h:commandButton>
            </div>

            <h:commandLink value="vorherige 50" action="#{nubMethodInfoController.previousPart()}" styleClass="button"/>
            <h:commandLink value="folgende 50" action="#{nubMethodInfoController.nextPart()}" styleClass="button"/>
            &nbsp; von #{nubMethodInfoController.listSize}
            <br/>

            <inek:NubMethodInfo methodInfos="#{nubMethodInfoController.nubMethodInfosHead}" id="head"/>

            <h:panelGroup id="description" rendered="#{nubMethodInfoController.split ge 0}">
                <hr/>
                <h:outputLabel value="Beschreibung" styleClass="label paddingElement"/>
                <h:inputTextarea value="#{nubMethodInfoController.description}" 
                                 styleClass="areaHuge paddingElement"
                                 readonly="true"/>
                <hr/>
            </h:panelGroup>

            <inek:NubMethodInfo methodInfos="#{nubMethodInfoController.nubMethodInfosTail}"/>


        </h:form>

        <script>
            function scroll() {
                document.getElementById("form:head:methodInfoList:#{nubMethodInfoController.split}:year").scrollIntoView();
            }
            addOnLoadFunction(scroll);
        </script>
    </ui:define>

</ui:composition>
