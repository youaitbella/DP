<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="NubEdit.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="editContent">    

        <h2>#{msg.tabNubPage2}</h2>

        <div class="inputPart">
            <h:outputLabel styleClass="label" for="nubMedicalDevice" value="#{msg.lblMedicalDevice}"/>
            <h:message for="nubMedicalDevice" id="msgNubMedicalDevice" styleClass="errorMessage"/>
            <br/>
            <f:ajax render="@form :logout:remaining">
                <h:selectOneRadio styleClass="radioGroup" id="nubMedicalDevice" value="#{editNubRequest.nubRequest.medicalDevice}" >
                    <f:selectItem itemLabel="#{msg.lblYes} &nbsp;" itemValue="1"/>
                    <f:selectItem itemLabel="#{msg.lblNo} &nbsp;" itemValue="0" />
                </h:selectOneRadio>
            </f:ajax>
        </div>

        <h:panelGroup id="infoMedicalDevice" rendered="#{editNubRequest.nubRequest.medicalDevice == 1}">
            <div class="inputPart">
                <h:outputLabel styleClass="label" for="nubRiscClass" value="#{msg.lblRiscClass}"/>
                <h:message for="nubRiscClass" id="msgNubRiscClass" styleClass="errorMessage"/>
                <br/>
                <f:ajax render="@this :logout:remaining msgNubRiscClass nubRiscClassComment">
                    <h:selectOneRadio styleClass="radioGroup" id="nubRiscClass" value="#{editNubRequest.nubRequest.riscClass}" >
                        <f:selectItem itemLabel="#{msg.lblYes} &nbsp;" itemValue="1"/>
                        <f:selectItem itemLabel="#{msg.lblNo} &nbsp;" itemValue="0" />
                        <f:selectItem itemLabel="#{msg.lblOther} &nbsp;" itemValue="2" />
                    </h:selectOneRadio>
                </f:ajax>
                <h:message for="nubRiscClassComment" id="msgNubRiscClassComment" styleClass="errorMessage"/>
                <h:inputText  styleClass="areaWideLow" id="nubRiscClassComment" 
                              readonly="#{editNubRequest.readOnly}" 
                              value="#{editNubRequest.nubRequest.riscClassComment}" 
                              required="#{editNubRequest.nubRequest.riscClass == 2}" requiredMessage="#{msg.msgValueNeeded}">
                    <f:validator validatorId="PredominantPrintableAsciiValidator"/>
                    <f:ajax event="blur" render="@this :logout:remaining msgNubRiscClassComment"/>
                </h:inputText>
            </div>

            <div class="inputPart">
                <h:outputLabel styleClass="label" for="nubTradeName" value="#{msg.lblTradeName}"/>
                <h:message for="nubTradeName" id="msgNubTradeName" styleClass="errorMessage"/>
                <br/>
                <h:inputTextarea  styleClass="areaWideLow" id="nubTradeName" 
                                  readonly="#{editNubRequest.readOnly}" 
                                  value="#{editNubRequest.nubRequest.tradeName}" 
                                  required="#{editNubRequest.nubRequest.medicalDevice == 1}" requiredMessage="#{msg.msgValueNeeded}">
                    <f:validator validatorId="PredominantPrintableAsciiValidator"/>
                    <f:ajax event="blur" render="@this :logout:remaining msgNubTradeName"/>
                </h:inputTextarea>
            </div>

            <div class="inputPart">
                <h:outputLabel styleClass="label" for="nubCeMark" value="#{msg.lblCeMark}"/>
                <h:message for="nubCeMark" id="msgNubCeMark" styleClass="errorMessage"/>
                <br/>
                <h:inputTextarea  styleClass="areaWideLow" id="nubCeMark" 
                                  readonly="#{editNubRequest.readOnly}" 
                                  value="#{editNubRequest.nubRequest.ceMark}" >
                    <f:validator validatorId="PredominantPrintableAsciiValidator"/>
                    <f:ajax event="blur" render="@this :logout:remaining msgNubCeMark"/>
                </h:inputTextarea>
            </div>
        </h:panelGroup>

        <div class="inputPart">
            <h:outputLabel styleClass="label" for="nubIndic" value="#{msg.lblNubIndication}"/>
            <h:message for="nubIndic" id="msgNubIndic" styleClass="errorMessage"/>
            <br/>
            <h:inputTextarea  styleClass="areaWideHigh" id="nubIndic" readonly="#{editNubRequest.readOnly}" value="#{editNubRequest.nubRequest.indication}" required="true" requiredMessage="#{msg.msgValueNeeded}">
                <f:validator validatorId="PredominantPrintableAsciiValidator"/>
                <f:ajax event="blur" render="@this :logout:remaining msgNubIndic"/>
            </h:inputTextarea>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label" for="nubReplacement" value="#{msg.lblNubReplacement}"/>
            <h:message for="nubReplacement" id="msgNubReplacement" styleClass="errorMessage"/>
            <br/>
            <h:inputTextarea  styleClass="areaWideHigh" readonly="#{editNubRequest.readOnly}" id="nubReplacement" value="#{editNubRequest.nubRequest.replacement}" required="true" requiredMessage="#{msg.msgValueNeeded}">
                <f:validator validatorId="PredominantPrintableAsciiValidator"/>
                <f:ajax event="blur" render="@this :logout:remaining msgNubReplacement"/>
            </h:inputTextarea>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label" for="nubWhatsNew" value="#{msg.lblNubWhatsNew}"/>
            <h:message for="nubWhatsNew" id="msgNubWhatsNew" styleClass="errorMessage"/>
            <br/>
            <h:inputTextarea  styleClass="areaWideHigh" readonly="#{editNubRequest.readOnly}" id="nubWhatsNew" value="#{editNubRequest.nubRequest.whatsNew}" required="true" requiredMessage="#{msg.msgValueNeeded}">
                <f:validator validatorId="PredominantPrintableAsciiValidator"/>
                <f:ajax event="blur" render="@this :logout:remaining msgNubWhatsNew"/>
            </h:inputTextarea>
        </div>

        <div class="inputPart">
            <h:outputLabel styleClass="label" for="nubLos" value="#{msg.lblNubLos}"/>
            <h:message for="nubLos" id="msgNubLos" styleClass="errorMessage"/>
            <br/>
            <h:inputTextarea  styleClass="areaWideHigh" readonly="#{editNubRequest.readOnly}" id="nubLos" value="#{editNubRequest.nubRequest.los}" required="false">
                <f:ajax event="blur" render="@this :logout:remaining msgNubLos"/>
            </h:inputTextarea>
        </div>

        <br/>

    </ui:define>
</ui:composition>
