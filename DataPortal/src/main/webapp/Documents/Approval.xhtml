<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="Manager.xhtml"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="documentContent">
        <h:form id="approval">

            <ui:repeat value="#{documentApproval.rootNode.children}" var="accountNode" >
                <div style="margin-left:16px;">
                    <h:commandLink action="#{accountNode.toggle}" immediate="true" >
                        <h:graphicImage alt="auf/zuklappen" name="Icon/small/#{accountNode.expanded ? 'ButtonMinus.png' : 'ButtonPlus.png'}" title="Details auf/zuklappen" value=""/>
                        <f:ajax render="@this docList :logout:remaining"/>
                    </h:commandLink>
                    <h:outputText styleClass="third marginTop" value="#{accountNode.account.firstName} #{accountNode.account.lastName}"/>
                    <div  jsf:id="docList" style="margin-left:16px; padding-bottom: 1em;">

                        <h:dataTable value="#{accountNode.children}" var ="docNode" rendered="#{accountNode.expanded}"
                                     width="100%" rowClasses="row1, row2" 
                                     columnClasses="colIcon, colIcon, colValue, colValue, colValue, colValue">

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <h:selectBooleanCheckbox value="#{docNode.checked}" >
                                    <f:ajax event="blur" render="@this :logout:remaining "/>
                                </h:selectBooleanCheckbox>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <h:commandLink action="#{documentApproval.approve(docNode.docInfo.id)}" immediate="true" onclick="confirm('Dokument #{docNode.docInfo.name} freigeben?')">
                                    <h:graphicImage alt="freigeben" name="Icon/small/key.png" title="Freigabe" value=""/>
                                </h:commandLink>
                            </h:column>

                            <h:column id="colIk">
                                <f:facet name="header">
                                    <h:outputText value="EmpfÃ¤nger"/>
                                </f:facet>
                                <h:commandLink action="#{editDocument.downloadDocument(docNode.docInfo.id)}" value="#{docNode.docInfo.tag}" immediate="true">
                                    <f:ajax event="blur" render="@all"/>
                                </h:commandLink>
                            </h:column>

                            <h:column id="colDomain">
                                <f:facet name="header">
                                    <h:outputText value="Bereich"/>
                                </f:facet>
                                <h:commandLink action="#{editDocument.downloadDocument(docNode.docInfo.id)}" value="#{docNode.docInfo.domain}" immediate="true">
                                    <f:ajax event="blur" render="@all"/>
                                </h:commandLink>
                            </h:column>

                            <h:column id="colName">
                                <f:facet name="header">
                                    <h:outputText value="Dokument"/>
                                </f:facet>
                                <h:commandLink action="#{editDocument.downloadDocument(docNode.docInfo.id)}" value="#{docNode.docInfo.name}" immediate="true">
                                    <f:ajax event="blur" render="@all"/>
                                </h:commandLink>
                            </h:column>

                            <h:column id="colDate">
                                <f:facet name="header">
                                    <h:outputText value="Datum"/>
                                </f:facet>
                                <h:commandLink action="#{editDocument.downloadDocument(docNode.docInfo.id)}" value="#{docNode.docInfo.createdString}" immediate="true">
                                    <f:ajax event="blur" render="@all"/>
                                </h:commandLink>
                            </h:column>

                        </h:dataTable>
                    </div>
                </div>
            </ui:repeat>
            
            <h:commandLink styleClass="bigButton" value="Markierte freigeben" action="#{documentApproval.approveSelected}" onclick="confirm('Alle markierten Dokumente freigeben?')"/>
        </h:form>
    </ui:define>
</ui:composition>
