<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:outputLabel id="noDocs" rendered="#{!documentList.renderDocList()}" value="#{msg.lblNoDocs}" />

    <h:dataTable rendered="#{documentList.renderDocList()}"  headerClass="list-header" id="tblDocList" 
                 value="#{documentList.documents}" var="doc" width="100%" rowClasses="row1, row2" columnClasses="colIcon, colIcon, colValue, colValue, colValue, colValue">

        <h:column id="colRead">
            <f:facet name="header">
                <h:outputText value="gel."/>
            </f:facet>
            <h:graphicImage id="readImg" alt="gelesen?" name="Icon/small/#{doc.read ? 'tick.png' : 'new.png'}" title="gelesen?" value=""/>
        </h:column>

        <h:column id="colAttach">
            <f:facet name="header">
                <h:outputText value=""/>
            </f:facet>
            <h:commandLink action="#{editDocument.deleteDocument(doc.id)}"  onclick="#{editDocument.getConfirmMessage(doc.name, doc.createdString)}" rendered="#{doc.read}">
                <h:graphicImage alt="Löschen" name="Icon/small/delete.png" title="Löschen" value=""/>
                <f:ajax render="@all"/>
            </h:commandLink>
        </h:column>

        <h:column id="colDomain">
            <f:facet name="header">
                <h:outputText value="Bereich"/>
            </f:facet>
            <h:commandLink action="#{editDocument.downloadDocument(doc.id)}" value="#{doc.domain}" immediate="true">
                <f:ajax event="blur" render="@all"/>
            </h:commandLink>
        </h:column>

        <h:column id="colName">
            <f:facet name="header">
                <h:outputText value="Dokument"/>
            </f:facet>
            <h:commandLink action="#{editDocument.downloadDocument(doc.id)}" value="#{doc.name}" immediate="true">
                <f:ajax event="blur" render="@all"/>
            </h:commandLink>
        </h:column>

        <h:column id="colDate">
            <f:facet name="header">
                <h:outputText value="Datum"/>
            </f:facet>
            <h:commandLink action="#{editDocument.downloadDocument(doc.id)}" value="#{doc.createdString}" immediate="true">
                <f:ajax event="blur" render="@all"/>
            </h:commandLink>
        </h:column>

        <h:column id="colValid">
            <f:facet name="header">
                <h:outputText value="verfügbar bis"/>
            </f:facet>
            <h:commandLink action="#{editDocument.downloadDocument(doc.id)}" value="#{doc.validUntilString}" immediate="true">
                <f:ajax event="blur" render="@all"/>
            </h:commandLink>
        </h:column>
    </h:dataTable>

</ui:composition>
