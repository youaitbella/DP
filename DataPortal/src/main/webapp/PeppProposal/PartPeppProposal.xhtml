<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components">
    <h2>
        <h:commandLink action="#{sessionController.navigate(sessionTools.pages.PeppProposalSummary)}" value="#{msg.lblPeppProposal}" immediate="true"/>
    </h2>
    <div class="paddingElement">
        <inek:PeppProposalNode parentNode="#{peppProposalTreeHandler.accountNode}" isSealed="false" 
                              showDelete="true" showSelectBox="false"
                              rendered="#{peppProposalTreeHandler.accountNode.children.size() gt 0}"/>

        <p>
            <h:commandLink styleClass="bigButton #{applicationTools.isEnabled('IsPeppProposalCreateEnabled') ? '' : 'buttonDisabled'}" 
                           action="#{peppProposalList.newPeppProposal}" value="#{msg.btnNewPeppProposal}" immediate="true" 
                           disabled="#{!applicationTools.isEnabled('IsPeppProposalCreateEnabled')}"/>
        </p>
    </div>
</ui:composition>
