<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                >
    <div class="inputPart">
        <h:outputLabel styleClass="label" for="problem" value="#{msg.lblProblemDescription}:"/>
        <h:message for="problem" id="msgProblem" styleClass="errorMessage"/>
        <br/>
        <h:inputTextarea  styleClass="areaHuge" id="problem" value="#{editPeppProposal.peppProposal.problem}"
                          readonly="#{editPeppProposal.readOnly}"
                          required="#{!editPeppProposal.readOnly}" requiredMessage="#{msg.msgValueNeeded}">
            <f:ajax event="blur" render="@this :logout:remaining msgProblem"/>
        </h:inputTextarea>
    </div>

</ui:composition>
