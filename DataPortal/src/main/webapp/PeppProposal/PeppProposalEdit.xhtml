<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <ui:define name="content">
        <h:form id="form">
            <h1><h:commandLink value="#{msg.namePEPP_PROPOSAL}" action="#{sessionController.navigate(sessionTools.pages.PeppProposalSummary)}" immediate="true"/></h1>
            <div class="tab">
                <ul class="tab">
                    <c:forEach items="#{editPeppProposal.visibleTopics}" var="topic">
                        <li class="#{topic.active ? 'activetab' : 'tab'}">
                            <h:commandLink value="#{topic.title}" action="#{editPeppProposal.changeTab(topic.key)}"
                                           immediate="true">
                            </h:commandLink>
                        </li>
                    </c:forEach>
                </ul>
            </div>
            <div class="edit">
                <ui:include src="#{editPeppProposal.part}"/>

                <div class="toolBar  floatContainer">
                    <h:commandLink styleClass="bigButton"
                                   action="#{editPeppProposal.save}"
                                   value="#{msg.btnSave}"
                                   immediate="true"
                                   rendered="#{!editPeppProposal.readOnly}"/>
                    <h:commandLink styleClass="sendButton"
                                   action="#{editPeppProposal.requestApprovalPeppProposal}"
                                   value="#{msg.btnRequestApproval}"
                                   rendered="#{editPeppProposal.approvalRequestEnabled}"
                                   title="#{msg.infoSaveAndClose}">
                        <cb:confirmRequestApproval/>
                    </h:commandLink>
                    <h:commandLink styleClass="sendButton"
                                   action="#{editPeppProposal.sealPeppProposal()}"
                                   value="#{msg.btnSaveAndClose}"
                                   rendered="#{editPeppProposal.sealEnabled}"
                                   title="#{msg.infoSaveAndClose}">
                        <cb:confirmSeal/>
                    </h:commandLink>
                    <h:commandLink styleClass="bigButton"
                                   action="#{editPeppProposal.requestCorrection}"
                                   value="#{msg.btnRequestCorrection}"
                                   immediate="true"
                                   rendered="#{editPeppProposal.requestCorrectionEnabled}">
                    </h:commandLink>
                    <h:commandLink styleClass="bigButton"
                                   action="#{editPeppProposal.take}"
                                   value="#{msg.btnTake}"
                                   immediate="true"
                                   rendered="#{editPeppProposal.takeEnabled}"
                                   onclick="#{sessionController.getConfirmMessage('msgConfirmTake')};">
                    </h:commandLink>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
