<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"

                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="content">

        <h:form id="specificFuntion" enctype="multipart/form-data">
            <h1><h:commandLink value="#{msg.lblSpecificFunction}" styleClass="marginTop01em"
                               action="#{sessionController.navigate(sessionTools.pages.InsuranceSpecificFunctionSummary)}" immediate="true"/></h1>

            <div class="edit">
                <inek:LabeledText singleLine="true"
                                  label="#{msg.lblContractKeyAbbr}" 
                                  value="#{editSpecificFunctionAgreement.agreement.code}"
                                  listener="#{editSpecificFunctionAgreement.changeCode}"
                                  styleClassComponent="inlineBlock inputPart"
                                  styleClassLabel="label element08em" 
                                  styleClass="element08em" 
                                  renderElement="@form">
                </inek:LabeledText>
                <h:outputLabel value="suchen" styleClass="smallButton marginLeft"/>

                <div jsf:id="spfData" jsf:rendered="#{editSpecificFunctionAgreement.agreement.ik gt 0}">

                    <inek:LabeledText id="ik" 
                                      label="#{msg.lblIkAbbr}" 
                                      value="#{editSpecificFunctionAgreement.agreement.ik}" 
                                      singleLine="true" 
                                      styleClassComponent="inlineBlock inputPart"
                                      styleClassLabel="label element08em" 
                                      styleClass="element08em" 
                                      readonly="true"/>
                    <h:outputLabel id="hospitalName" styleClass="label marginLeft" value="#{applicationTools.retrieveHospitalInfo(editSpecificFunctionAgreement.agreement.ik)}"/>

                    <h2>#{msg.lblInsurance}</h2>

                    <inek:LabeledText id="insuranceIk" 
                                      label="#{msg.lblIkAbbr}" 
                                      value="#{editSpecificFunctionAgreement.agreement.insuranceIk}" 
                                      singleLine="true" 
                                      styleClassLabel="label element08em" 
                                      styleClass="element50" 
                                      readonly="true"/>
                    <inek:LabeledText id="insuranceName" 
                                      label="#{msg.lblName}" 
                                      value="#{editSpecificFunctionAgreement.agreement.insuranceName}" 
                                      singleLine="true" 
                                      styleClassLabel="label element08em" 
                                      styleClass="element50" 
                                      readonly="true"/>
                    <inek:LabeledText id="insuranceStreet" 
                                      label="#{msg.lblStreet}" 
                                      value="#{editSpecificFunctionAgreement.agreement.insuranceStreet}" 
                                      singleLine="true" 
                                      styleClassLabel="label element08em" 
                                      styleClass="element50" 
                                      readonly="true"/>
                    <inek:LabeledText id="insurancePostCode" 
                                      label="#{msg.lblPostalCode}" 
                                      value="#{editSpecificFunctionAgreement.agreement.insurancePostCode}" 
                                      singleLine="true" 
                                      styleClassLabel="label element08em" 
                                      styleClass="element50" 
                                      readonly="true"/>
                    <inek:LabeledText id="insuranceTown" 
                                      label="#{msg.lblTown}" 
                                      value="#{editSpecificFunctionAgreement.agreement.insuranceTown}" 
                                      singleLine="true" 
                                      styleClassLabel="label element08em" 
                                      styleClass="element50" 
                                      readonly="true"/>

                    <h2>#{msg.lblContactPerson}</h2>

                    <h:panelGroup styleClass="element100 marginTop01em">
                        <h:outputLabel styleClass="label10" for="cbxGender" value="#{msg.lblSalutation}"/>
                        <h:selectOneMenu id="cbxGender" 
                                         styleClass="inputshort" 
                                         value="#{editSpecificFunctionAgreement.agreement.gender}"
                                         required="true" 
                                         requiredMessage="#{msg.msgChooseEntryShort}">
                            <f:selectItems value="#{sessionTools.genderItems}"/>
                            <f:ajax event="blur" render="@this msgGender"/>
                        </h:selectOneMenu>
                        <h:message id="msgGender" for="cbxGender" styleClass="errorMessage"/>
                    </h:panelGroup>
                    <inek:LabeledText id="title" 
                                      label="#{msg.lblTitle}" 
                                      value="#{editSpecificFunctionAgreement.agreement.title}" 
                                      singleLine="true" 
                                      styleClassLabel="label element08em" 
                                      styleClass="element50" 
                                      readonly="#{editSpecificFunctionAgreement.readOnly}"/>
                    <inek:LabeledText id="firstName" 
                                      label="#{msg.lblFirstName}" 
                                      value="#{editSpecificFunctionAgreement.agreement.firstName}" 
                                      singleLine="true" 
                                      styleClassLabel="label element08em" 
                                      styleClass="element50" 
                                      required="true" 
                                      readonly="#{editSpecificFunctionAgreement.readOnly}"/>
                    <inek:LabeledText id="lastName" 
                                      label="#{msg.lblLastName}" 
                                      value="#{editSpecificFunctionAgreement.agreement.lastName}" 
                                      singleLine="true" 
                                      styleClassLabel="label element08em" 
                                      styleClass="element50" 
                                      required="true" 
                                      readonly="#{editSpecificFunctionAgreement.readOnly}"/>
                    <inek:LabeledText id="phone" 
                                      label="#{msg.lblPhone}" 
                                      value="#{editSpecificFunctionAgreement.agreement.phone}" 
                                      singleLine="true" 
                                      styleClassLabel="label element08em" 
                                      styleClass="element50" 
                                      required="true" 
                                      readonly="#{editSpecificFunctionAgreement.readOnly}"/>
                    <inek:LabeledText id="mail" 
                                      label="#{msg.lblMail}" 
                                      value="#{editSpecificFunctionAgreement.agreement.mail}" 
                                      singleLine="true" 
                                      styleClassLabel="label element08em" 
                                      styleClass="element50" 
                                      required="true" 
                                      readonly="#{editSpecificFunctionAgreement.readOnly}"/>

                    <!--ui:include src="AgreedCenters.xhtml"/-->

                    <h:messages showDetail="true" globalOnly="true"/>
                </div>

                <div jsf:rendered="#{editSpecificFunctionAgreement.requestCorrectionEnabled or not empty editSpecificFunctionAgreement.agreement.noteInek}">
                    <h2 style="margin-top: 1em; margin-bottom: 1em;"></h2>

                    <inek:LabeledTextarea label="Bemerkung InEK" 
                                          value="#{editSpecificFunctionAgreement.agreement.noteInek}" 
                                          styleClassLabel="label20 alignTop"
                                          styleClassText="area70High alignTop"
                                          readonly="#{not editSpecificFunctionAgreement.requestCorrectionEnabled}"/>
                </div>


                <div class="toolBar">
                    <h:commandLink styleClass="bigButton"
                                   action="#{editSpecificFunctionAgreement.save}"
                                   value="#{msg.btnSave}"
                                   immediate="true"
                                   rendered="#{!editSpecificFunctionAgreement.readOnly or sessionController.isInekUser('SPECIFIC_FUNCTION')}">
                    </h:commandLink>

                    <h:commandLink styleClass="bigButton"
                                   action="#{editSpecificFunctionAgreement.saveAndMail}"
                                   value="Speichern + E-Mail"
                                   immediate="true"
                                   rendered="#{editSpecificFunctionAgreement.agreement.statusId eq 10 and sessionController.isInekUser('SPECIFIC_FUNCTION')}">
                    </h:commandLink>

                    <h:commandLink styleClass="sendButton"
                                   action="#{editSpecificFunctionAgreement.requestApproval}"
                                   value="#{msg.btnRequestApproval}"
                                   rendered="#{editSpecificFunctionAgreement.approvalRequestEnabled}"
                                   title="#{msg.infoSaveAndClose}">
                        <cb:confirmRequestApproval/>
                    </h:commandLink>

                    <h:commandLink styleClass="sendButton"
                                   action="#{editSpecificFunctionAgreement.seal}"
                                   value="#{msg.btnSaveAndClose}"
                                   rendered="#{editSpecificFunctionAgreement.sealEnabled}"
                                   immediate="false"
                                   title="#{msg.infoSaveAndClose}">
                        <cb:confirmSeal/>
                    </h:commandLink>

                    <h:commandLink styleClass="bigButton"
                                   action="#{editSpecificFunctionAgreement.take}"
                                   value="#{msg.btnTake}"
                                   immediate="true"
                                   rendered="#{editSpecificFunctionAgreement.takeEnabled}"
                                   onclick="#{sessionController.getConfirmMessage('msgConfirmTake')};">
                    </h:commandLink>

                    <h:commandLink styleClass="bigButton"
                                   action="#{editSpecificFunctionAgreement.requestCorrection}"
                                   value="#{msg.btnRequestCorrection}"
                                   immediate="true"
                                   rendered="#{editSpecificFunctionAgreement.requestCorrectionEnabled}">
                    </h:commandLink>


                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
