<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"

                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="content">

        <h:form id="specificFuntion" enctype="multipart/form-data">
            <h1><h:commandLink value="#{msg.lblSpecificFunction}" styleClass="marginTop01em"
                               action="#{sessionController.navigate(sessionTools.pages.InsuranceSpecificFunctionSummary)}" immediate="true"/></h1>

            <div class="edit">
                <inek:LabeledText rendered="#{not sessionController.isInekUser('SPECIFIC_FUNCTION')}"
                                  readonly="true"
                                  singleLine="true"
                                  displayAsLabel="true"
                                  label="#{msg.lblContractKey}" 
                                  value="#{sessionController.isInekUser('SPECIFIC_FUNCTION') or editInsuranceSpecificFunction.agreement.code.length() gt 0
                                           ? editInsuranceSpecificFunction.agreement.code 
                                           : msg.lblNotGrantedYet}" />
                <inek:LabeledText rendered="#{sessionController.isInekUser('SPECIFIC_FUNCTION')}" 
                                  singleLine="true"
                                  displayAsLabel="true"
                                  label="#{msg.lblContractKey}" 
                                  value="#{editInsuranceSpecificFunction.agreement.code}" />

                <h2 style="margin-bottom: 1em;"></h2>

                <inek:MultiIk id="ikMulti" value="#{editInsuranceSpecificFunction.agreement.ik}" 
                              ikList="#{editSpecificFunctionAgreement.iks}"
                              listener="#{editSpecificFunctionAgreement.ikChanged}" 
                              renderElement="spfData"
                              readonly="#{editSpecificFunctionAgreement.readOnly}" 
                              isFixed="#{editInsuranceSpecificFunction.agreement.id gt 0}"/>

                <div jsf:id="spfData" jsf:rendered="#{editInsuranceSpecificFunction.agreement.ik gt 0}">
                    <h2>#{msg.lblContactPerson}</h2>

                    <h:panelGroup styleClass="element100 marginTop01em">
                        <h:outputLabel styleClass="label10" for="cbxGender" value="#{msg.lblSalutation}"/>
                        <h:selectOneMenu styleClass="inputshort" id="cbxGender" value="#{editInsuranceSpecificFunction.agreement.gender}"
                                         required="true" requiredMessage="#{msg.msgChooseEntryShort}">
                            <f:selectItems value="#{sessionTools.genderItems}"/>
                            <f:ajax event="blur" render="@this msgGender"/>
                        </h:selectOneMenu>
                        <h:message id="msgGender" for="cbxGender" styleClass="errorMessage"/>
                    </h:panelGroup>
                    <inek:LabeledText id="title" label="#{msg.lblTitle}" value="#{editInsuranceSpecificFunction.agreement.title}" singleLine="true" styleClassLabel="label10" styleClass="element50" readonly="#{editSpecificFunctionAgreement.readOnly}"/>
                    <inek:LabeledText id="firstName" label="#{msg.lblFirstName}" value="#{editInsuranceSpecificFunction.agreement.firstName}" singleLine="true" styleClassLabel="label10" styleClass="element50" required="true" readonly="#{editSpecificFunctionAgreement.readOnly}"/>
                    <inek:LabeledText id="lastName" label="#{msg.lblLastName}" value="#{editInsuranceSpecificFunction.agreement.lastName}" singleLine="true" styleClassLabel="label10" styleClass="element50" required="true" readonly="#{editSpecificFunctionAgreement.readOnly}"/>
                    <inek:LabeledText id="phone" label="#{msg.lblPhone}" value="#{editInsuranceSpecificFunction.agreement.phone}" singleLine="true" styleClassLabel="label10" styleClass="element50" required="true" readonly="#{editSpecificFunctionAgreement.readOnly}"/>
                    <inek:LabeledText id="mail" label="#{msg.lblMail}" value="#{editInsuranceSpecificFunction.agreement.mail}" singleLine="true" styleClassLabel="label10" styleClass="element50" required="true" readonly="#{editSpecificFunctionAgreement.readOnly}"/>

                    <ui:include src="AgreedCenters.xhtml"/>

                    <h:messages showDetail="true" globalOnly="true"/>
                </div>

                <div jsf:rendered="#{editInsuranceSpecificFunction.requestCorrectionEnabled or not empty editInsuranceSpecificFunction.agreement.noteInek}">
                    <h2 style="margin-top: 1em; margin-bottom: 1em;"></h2>

                    <inek:LabeledTextarea label="Bemerkung InEK" 
                                          value="#{editInsuranceSpecificFunction.agreement.noteInek}" 
                                          styleClassLabel="label20 alignTop"
                                          styleClassText="area70High alignTop"
                                          readonly="#{not editSpecificFunctionAgreement.requestCorrectionEnabled}"/>
                </div>


                <div class="toolBar">
                    <h:commandLink styleClass="bigButton"
                                   action="#{editSpecificFunctionAgreement.save}"
                                   value="#{msg.btnSave}"
                                   immediate="true"
                                   rendered="#{!editSpecificFunctionAgreement.readOnly or sessionController.isInekUser('SPECIFIC_FUNCTION')}">
                    </h:commandLink>

                    <h:commandLink styleClass="bigButton"
                                   action="#{editSpecificFunctionAgreement.saveAndMail}"
                                   value="Speichern + E-Mail"
                                   immediate="true"
                                   rendered="#{editInsuranceSpecificFunction.agreement.statusId eq 10 and sessionController.isInekUser('SPECIFIC_FUNCTION')}">
                    </h:commandLink>

                    <h:commandLink styleClass="sendButton"
                                   action="#{editSpecificFunctionAgreement.requestApproval}"
                                   value="#{msg.btnRequestApproval}"
                                   rendered="#{editSpecificFunctionAgreement.approvalRequestEnabled}"
                                   title="#{msg.infoSaveAndClose}">
                        <cb:confirmRequestApproval/>
                    </h:commandLink>

                    <h:commandLink styleClass="sendButton"
                                   action="#{editSpecificFunctionAgreement.seal}"
                                   value="#{msg.btnSaveAndClose}"
                                   rendered="#{editSpecificFunctionAgreement.sealEnabled}"
                                   immediate="false"
                                   title="#{msg.infoSaveAndClose}">
                        <cb:confirmSeal/>
                    </h:commandLink>

                    <h:commandLink styleClass="bigButton"
                                   action="#{editSpecificFunctionAgreement.take}"
                                   value="#{msg.btnTake}"
                                   immediate="true"
                                   rendered="#{editSpecificFunctionAgreement.takeEnabled}"
                                   onclick="#{sessionController.getConfirmMessage('msgConfirmTake')};">
                    </h:commandLink>

                    <h:commandLink styleClass="bigButton"
                                   action="#{editSpecificFunctionAgreement.requestCorrection}"
                                   value="#{msg.btnRequestCorrection}"
                                   immediate="true"
                                   rendered="#{editSpecificFunctionAgreement.requestCorrectionEnabled}">
                    </h:commandLink>


                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
