<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <ui:define name="content">
        <h1>#{msg.lblInsuranceSpecificFuntions}</h1>

        <h:form id="insuranceSpecificFunction" class="paddingElement">

            <h:commandLink styleClass="bigButton #{insuranceSpecificFunctionList.newAllowed? '' : 'buttonDisabled'}"
                           action="#{insuranceSpecificFunctionList.newRequest()}"
                           immediate="true"
                           value="#{msg.btnNewSpecificFunctionRequest}"
                           disabled="#{!insuranceSpecificFunctionList.newAllowed}"
                           >
                <f:param name="id" value="new"/>
            </h:commandLink>

            
        </h:form>
    </ui:define>

</ui:composition>
