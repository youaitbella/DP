<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:spf="http://xmlns.jcp.org/jsf/composite/components/specificfunction"
                >

    <ui:define name="content">
        #{specificFunctionRequestTreeHandler.refreshNodes()}
        #{inekSpfTreeHandler.refreshNodes()}

        <h:form class="paddingElement">

            <h1>#{msg.lblSpecificFunction}</h1>

            <ui:repeat value="#{specificFunctionRequestTreeHandler.editNode.children}" var="accountNode" >
                <div style="margin-left:16px;">
                    <h:commandLink action="#{accountNode.toggle}" immediate="true" >
                        <h:graphicImage alt="auf/zuklappen" name="Icon/small/#{accountNode.expanded ? 'ButtonMinus.png' : 'ButtonPlus.png'}" title="Details auf/zuklappen" value=""/>
                        <f:ajax render="@this proposalEdit :logout:remaining"/>
                    </h:commandLink>
                    <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(accountNode.account.id)}" value="#{accountNode.account.firstName} #{accountNode.account.lastName}" immediate="true"/>
                    <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(accountNode.account.id)}" value="#{accountNode.account.company}" immediate="true"/>
                    <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(accountNode.account.id)}" value="#{accountNode.account.town}" immediate="true"/>

                    <div jsf:id="proposalEdit" style="margin-left:16px; padding-bottom: 1em;">
                        <h:outputLabel value="Dieser Kooperationspartner hat noch keine Daten zur Freigabe an Sie gesendet" rendered="#{accountNode.expanded and accountNode.children.size() eq 0}"/>
                        <spf:RequestNode parentNode="#{accountNode}" isSealed="false" 
                                         showDelete="true" showSelectBox="false"
                                         rendered="#{accountNode.children.size() gt 0}"/>
                    </div>
                </div>
            </ui:repeat>

            <div jsf:rendered="#{sessionController.isInekUser('SPECIFIC_FUNCTION')}">
                <h2>An das InEK gesendete Besondere Aufgaben / Zentrum</h2>
                <ui:repeat value="#{inekSpfTreeHandler.rootNode.children}" var="accountNode" >
                    <div style="margin-left:16px;">
                        <h:commandLink action="#{accountNode.toggle}" immediate="true" >
                            <h:graphicImage alt="auf/zuklappen" name="Icon/small/#{accountNode.expanded ? 'ButtonMinus.png' : 'ButtonPlus.png'}" title="Details auf/zuklappen" value=""/>
                            <f:ajax render="@this proposalEdit :logout:remaining"/>
                        </h:commandLink>
                        <h:outputLabel styleClass="third marginTop" value="#{accountNode.account.firstName} #{accountNode.account.lastName}"/>
                        <h:outputLabel styleClass="third marginTop" value="#{accountNode.account.company}"/>
                        <h:outputLabel styleClass="third marginTop" value="#{accountNode.account.town}"/>

                        <div jsf:id="proposalEdit" style="margin-left:16px; padding-bottom: 1em;">
                            <h:outputLabel value="Dieser Kooperationspartner hat noch keine Daten zur Freigabe an Sie gesendet" rendered="#{accountNode.expanded and accountNode.children.size() eq 0}"/>
                            <spf:RequestNode parentNode="#{accountNode}" isSealed="false" 
                                             showDelete="true" showSelectBox="false"
                                             rendered="#{accountNode.children.size() gt 0}"/>
                        </div>
                    </div>
                </ui:repeat>
            </div>


            <h:commandLink styleClass="bigButton #{specificFunctionRequestList.newAllowed? '' : 'buttonDisabled'}"
                           action="#{specificFunctionRequestList.newRequest()}"
                           immediate="true"
                           value="#{msg.btnNewSpecificFunctionRequest}"
                           disabled="#{!specificFunctionRequestList.newAllowed}"
                           >
                <f:param name="id" value="new"/>
            </h:commandLink>


            <h4><h:outputLabel value="#{msg.infoProvidedData}"/></h4>

            <ui:repeat value="#{specificFunctionRequestTreeHandler.viewNode.children}" var="year">
                <p>
                <h:commandLink action="#{year.toggle}" immediate="true" >
                    <h:graphicImage alt="auf/zuklappen" name="Icon/small/#{year.expanded ? 'ButtonMinus.png' : 'ButtonPlus.png'}" title="Details auf/zuklappen" value=""/>
                    <f:ajax render="@this NubYear :logout:remaining"/>
                </h:commandLink>
                <h:commandLink styleClass="block marginTop" action="#{year.toggle}" value="Besondere Aufgaben fÃ¼r #{year.id}" immediate="true" />
                </p>
                <div jsf:id="NubYear">
                    <ui:repeat value="#{year.children}" var="accountNode" varStatus="status">
                        <div style="margin-left:16px;">
                            <h:commandLink action="#{accountNode.toggle}" immediate="true" >
                                <h:graphicImage alt="auf/zuklappen" name="Icon/small/#{accountNode.expanded ? 'ButtonMinus.png' : 'ButtonPlus.png'}" title="Details auf/zuklappen" value=""/>
                                <f:ajax render="@this proposalShow :logout:remaining"/>
                            </h:commandLink>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(accountNode.account.id)}" value="#{accountNode.account.firstName} #{accountNode.account.lastName}" immediate="true"/>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(accountNode.account.id)}" value="#{accountNode.account.company}" immediate="true"/>
                            <h:commandLink styleClass="third marginTop" action="#{cooperationManager.managePartner(accountNode.account.id)}" value="#{accountNode.account.town}" immediate="true"/>
                            <div jsf:id="proposalShow" style="margin-left:16px; padding-bottom: 1em;">
                                <spf:RequestNode parentNode="#{accountNode}" isSealed="false" 
                                                 showDelete="true" showSelectBox="false"
                                                 rendered="#{accountNode.children.size() gt 0}"/>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </ui:repeat>




        </h:form>

    </ui:define>

</ui:composition>
