<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <ui:define name="title">
        Information gem. § 5 der Zentrumsvereinbarung
    </ui:define>

    <ui:define name="content">
        <h:form id="form">

            <h1>#{msg.lblInsuranceSpecificFuntions}</h1>

            <h4><h:outputLabel value="#{msg.infoOpenNubReport}"/></h4>
            <inek:InsuranceNubNoticeList list="#{insuranceNubNoticeList.openNotices}"/>

            <div class="toolBar marginLeft">
                <h:commandLink styleClass="bigButton" action="#{insuranceNubNoticeList.editNotice}" 
                               immediate="true" value="#{msg.btnInsuranceNubMessage}">
                    <f:param name="id" value="new"/>
                </h:commandLink>
            </div>
            
            <h4><h:outputLabel value="#{msg.infoSealedNubReport}"/></h4>
            <inek:InsuranceNubNoticeList list="#{insuranceNubNoticeList.providedNotices}"/>
            
            - in Kürze verfügbar - 
        </h:form>
    </ui:define>

</ui:composition>
