<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="content">
        <h:form id="form" prependId="false">

            <h1>#{msg.lblInsurance}</h1>

            <h4><h:outputLabel value="#{msg.infoOpenNubReport}"/></h4>
            <inek:InsuranceNubNoticeList list="#{insuranceNubNoticeList.openNotices}"/>

            <div class="toolBar marginLeft">
                <h:commandLink styleClass="bigButton" action="#{insuranceNubNoticeList.newInsuranceNubNotice}" 
                               immediate="true" value="#{msg.btnInsuranceNubMessage}"/>
            </div>
            
            <h4><h:outputLabel value="#{msg.infoSealedNubReport}"/></h4>
            <inek:InsuranceNubNoticeList list="#{insuranceNubNoticeList.providedNotices}"/>
            
        </h:form>
    </ui:define>

</ui:composition>
