<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form id="form">
            <h1>
                <h:commandLink value="#{msg.nameINSURANCE}" action="#{sessionController.navigate(sessionTools.pages.InsuranceSummary)}" immediate="true"/>
            </h1>
            <div class="tab">
                <ul class="tab">
                    <ui:repeat value="#{editInsuranceMessage.visibleTopics}" var="topic">
                        <li class="#{topic.active ? 'activetab' : 'tab'}">
                            <h:commandLink value="#{topic.title}" action="#{editInsuranceMessage.changeTabPage(topic.key)}"
                                           immediate="true">
                            </h:commandLink>
                        </li>
                    </ui:repeat>
                </ul>
            </div>

            <div class="edit">
                <ui:insert name="editContent">Content</ui:insert>

                <div class="toolBar  floatContainer">
                    <h:commandLink styleClass="bigButton" 
                                   action="#{editInsuranceMessage.save}" 
                                   value="#{msg.btnSave}" 
                                   immediate="true">
                        <f:ajax render="@all"/>
                    </h:commandLink>

                    <h:commandLink styleClass="sendButton"
                                   action="#{editInsuranceMessage.provide}"
                                   value="#{msg.btnSaveAndClose}"
                                   rendered="#{editInsuranceMessage.provideEnabled}"
                                   title="#{msg.infoSaveAndClose}">
                        <cb:confirmSeal/>
                    </h:commandLink>

                </div>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
