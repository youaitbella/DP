<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components/common"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="content">

        <h:form id="psychStaff" enctype="multipart/form-data">
            <h1>IK-Admin</h1>


            <div class="tab" jsf:id="ikAdminMenu">
                <ul class="tab">
                    <ui:repeat value="#{ikAdminTasks.visibleTopics}" var="topic" varStatus="status">
                        <li class="#{topic.active ? 'activetab' : 'tab'}">
                        <h:commandLink value="#{topic.title}" 
                                       styleClass="fullWithCentered">
                            <f:ajax listener="#{ikAdminTasks.changeTabPage(topic.key)}" render="@all"/>
                        </h:commandLink>
                        </li>
                    </ui:repeat>
                </ul>
            </div>

            <div class="edit">
                <ui:include src="#{ikAdminTasks.activeTopic.outcome}" />
            </div>

        </h:form>

    </ui:define>

</ui:composition>
