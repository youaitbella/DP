<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Feature approval</title>
        <link type="text/css" rel="stylesheet" href="/DataPortal/javax.faces.resource/dataportal.css.xhtml?ln=css&amp;version=#{applicationTools.version}" />
    </h:head>
    <h:body>
        <div jsf:rendered="#{not featureRequestManager.requestFound}">
            No Feature found. Might be withdrawn or approved before.
        </div>
        <h:form rendered="#{featureRequestManager.requestFound}">
            <h1>Feature approval</h1>
            <p>
                <h:outputLabel for="accountId" value="Id:" class="label15"/>
                <h:outputText id="accountId" value="#{featureRequestManager.account.id}" />
            </p>
            <p>
                <h:outputLabel for="feature" value="Feature:" class="label15"/>
                <h:outputText id="feature" value="#{featureRequestManager.feature}" />
            </p>
            <p>
                <h:outputLabel for="user" value="User:" class="label15"/>
                <h:outputText id="user" value="#{featureRequestManager.account.user}" />
            </p>
            <p>
                <h:outputLabel for="firstname" value="First name:" class="label15"/>
                <h:outputText id="firstname" value="#{featureRequestManager.account.firstName}" />
            </p>
            <p>
                <h:outputLabel for="lastname" value="Last name:" class="label15"/>
                <h:outputText id="lastname" value="#{featureRequestManager.account.lastName}" />
            </p>
            <p>
                <h:outputLabel for="role" value="Role:" class="label15"/>
                <h:outputText id="role" value="#{featureRequestManager.role}" />
            </p>
            <p>
                <h:outputLabel for="email" value="Email:" class="label15"/>
                <h:outputText id="email" value="#{featureRequestManager.account.email}" />
            </p>
            <p>
                <h:outputLabel for="phone" value="Phone:" class="label15"/>
                <h:outputText id="phone" value="#{featureRequestManager.account.phone}" />
            </p>
            <p>
                <h:outputLabel for="company" value="Company:" class="label15"/>
                <h:outputText id="company" value="#{featureRequestManager.account.company}" />
            </p>
            <p>
                <h:outputLabel for="ik" value="IK:" class="label15"/>
                <h:outputText id="ik" value="#{featureRequestManager.account.IK}" />
                <h:outputText id="ikKnown" value="#{featureRequestManager.ikKnown}" />
            </p>
            <p>
                <h:outputLabel for="street" value="Street:" class="label15"/>
                <h:outputText id="street" value="#{featureRequestManager.account.street}" />
            </p>
            <p>
                <h:outputLabel for="postcode" value="Postal code:" class="label15"/>
                <h:outputText id="postcode" value="#{featureRequestManager.account.postalCode}" />
            </p>
            <p>
                <h:outputLabel for="town" value="Town:" class="label15"/>
                <h:outputText id="town" value="#{featureRequestManager.account.town}" />
            </p>
            <p>
                <h:outputLabel for="custPhone" value="Custumer phone:" class="label15"/>
                <h:outputText id="custPhone" value="#{featureRequestManager.account.customerPhone}" />
            </p>

            <h:commandButton action="#{featureRequestManager.approve}" value="approve">
                <f:param name="key" value="#{param.key}"/>
                <f:ajax execute="@this" render="@none"/>
            </h:commandButton>
            <h:commandButton action="#{featureRequestManager.reject}" value="reject">
                <f:param name="key" value="#{param.key}"/>
                <f:ajax execute="@this" render="@none"/>
            </h:commandButton>
            <h:commandButton action="#{featureRequestManager.remove}" value="remove" onclick="#{sessionController.getConfirmMessage('Anfrage verwerfen?')};">
                <f:param name="key" value="#{param.key}"/>
                <f:ajax execute="@this" render="@none"/>
            </h:commandButton>
        </h:form>
    </h:body>
</html>
