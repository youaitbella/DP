<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:cb="http://inek.org/dataportal/clientbehaviour"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="parentNode" class="org.inek.dataportal.helper.tree.AccountTreeNode"/> 
        <cc:attribute name="showDelete" default="true"/>
        <cc:attribute name="showSelectBox" default="true"/>
        <cc:attribute name="isSealed" default="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:dataTable headerClass="list-header" id="calcHospitalInfos"
                     value="#{cc.attrs.parentNode.sortedChildren}" var="node" width="100%" rowClasses="row1, row2" 
                     columnClasses="#{cc.attrs.showSelectBox.equals('true') ? 'colIcon, ' : ''} colIcon, colIcon, colIcon, #{cc.attrs.isSealed.equals('true') ? 'colId' : ''} colValue">
            
            <h:column rendered="#{cc.attrs.showSelectBox}">
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:selectBooleanCheckbox value="#{node.checked}" >
                    <f:ajax event="blur" render="@this :logout:remaining "/>
                </h:selectBooleanCheckbox>
            </h:column>

            <h:column id="colPrintId" >
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:commandLink action="#{calculationHospitalList.printHospitalInfo(node.calcHospitalInfo.id)}" immediate="true" >
                    <h:graphicImage alt="drucken" name="Icon/small/print.png" title="Druckansicht" value=""/>
                </h:commandLink>
            </h:column>
            
            <h:column id="colDeleteId" >
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:commandLink action="#{calculationHospitalList.deleteHospitalInfo(node.calcHospitalInfo.id)}" immediate="true" rendered="#{cc.attrs.showDelete and node.calcHospitalInfo.status.value lt 90}">
                    <h:graphicImage alt="löschen" name="Icon/small/#{node.calcHospitalInfo.status.value le 9 ? 'delete.png' : 'cross.png'}"
                                    title="#{node.calcHospitalInfo.status.value le 9 ? 'Löschen' : 'Zurückziehen'}" value=""/>
                    <cb:confirmDelete/>
                </h:commandLink>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:commandLink action="#{calculationHospitalList.editHospitalInfo(node.calcHospitalInfo.id)}" immediate="true" >
                    <h:graphicImage alt="Status" name="Icon/small/#{node.calcHospitalInfo.status.icon}" 
                                    title="#{node.calcHospitalInfo.status.description}" value=""
                                    rendered="#{node.calcHospitalInfo.status.icon.length() gt 0}"/>
                </h:commandLink>
            </h:column>
            
            <h:column rendered="#{cc.attrs.isSealed}">
                <f:facet name="header">
                    <h:commandLink value="ID #{cc.attrs.parentNode.sortCriteria.equals('Id') ? (cc.attrs.parentNode.descending ? '↓' : '↑') : ''}">
                        <f:ajax listener="#{cc.attrs.parentNode.setSortCriteria('Id')}" render="calcHospitalInfos :logout:remaining"/>
                    </h:commandLink>
                </f:facet>
                <h:commandLink action="#{calculationHospitalList.editHospitalInfo(node.calcHospitalInfo.id)}" value="V#{node.calcHospitalInfo.id}" immediate="true"/>
            </h:column>

            
            <h:column id="colValue">
                <f:facet name="header">
                    <h:commandLink value="#{msg.lblAppellation} #{cc.attrs.parentNode.sortCriteria.equals('Name') ? (cc.attrs.parentNode.descending ? '↓' : '↑') : ''}">
                        <f:ajax listener="#{cc.attrs.parentNode.setSortCriteria('Name')}" render="calcHospitalInfos :logout:remaining"/>
                    </h:commandLink>
                </f:facet>
                <h:commandLink action="#{calculationHospitalList.editHospitalInfo(node.calcHospitalInfo.id)}"
                               value="#{node.calcHospitalInfo.name}" immediate="true">
                    <f:param name="idWithType" value="#{node.calcHospitalInfo.idWithType}"/>
                </h:commandLink>
            </h:column>
        </h:dataTable>

    </cc:implementation>
</html>
