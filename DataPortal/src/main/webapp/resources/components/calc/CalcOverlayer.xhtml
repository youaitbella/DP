<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value"/>
        <cc:attribute name="valueText"/>
        <cc:attribute name="readonly" default="false"/>
        <cc:attribute name="disabled" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
            <h:outputLabel styleClass="blockHeader" value="#{msg.headStatementOverlayer}"/>

            <h:outputLabel styleClass="inlineBlock fullWidth marginTop01em" value="#{msg.lblDefinitionOverlayer}"/>

            <div class="inputPart">
                <h:outputLabel for="overlayer" styleClass="label" value="#{msg.lblQuestionOverlayer}"/>
                <h:message for="overlayer" id="msgOverlayer" styleClass="errorMessage"/>

                <h:selectOneMenu id="overlayer" 
                                 styleClass="inputwide"
                                 readonly="#{cc.attrs.readonly}"
                                 disabled="#{cc.attrs.disabled}"
                                 title="#{msg.lblQuestionOverlayer}"
                                 required="true"
                                 requiredMessage="#{msg.msgValueNeeded}"
                                 value="#{cc.attrs.value}"
                                 hideNoSelectionOption="true">
                    <f:selectItem itemLabel="#{msg.lblChooseEntryShort}" itemValue="#{0}" noSelectionOption="true"/>
                    <f:selectItem itemLabel="#{msg.chooseOverlayerAll}" itemValue="1"/>
                    <f:selectItem itemLabel="#{msg.chooseOverlayerPartial}" itemValue="2"/>
                    <f:selectItem itemLabel="#{msg.chooseOverlayerNone}" itemValue="3"/>
                    <f:selectItem itemLabel="#{msg.chooseOverlayerAlternative}" itemValue="4"/>
                    <f:ajax render="@form :logout:remaining msgOverlayer"/>
                </h:selectOneMenu>
            </div>
            <div class="inputPart" jsf:rendered="#{cc.attrs.value eq 4}">
                <h:outputLabel for="alternative" value="#{msg.lblDescriptionOfAlternative}" styleClass="label element100"/>
                <h:message for="alternative" id="msgAlternative" styleClass="errorMessage"/>
                <h:inputTextarea id="alternative" value="#{cc.attrs.valueText}" readonly="#{cc.attrs.readonly}" styleClass="inputwide areaLow">
                    <f:ajax render="@this :logout:remaining msgAlternative"/>
                </h:inputTextarea>
            </div>
    </cc:implementation>
</html>
