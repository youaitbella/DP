<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value"/>
        <cc:attribute name="title" default=""/>
        <cc:attribute name="required" default="false"/>
        <cc:attribute name="disabled" default="false"/>
        <cc:attribute name="styleClass" default="element100"/>
        <cc:attribute name="styleClassComponent" default=""/>
        <cc:attribute name="readonly" default="false"/>
        <cc:attribute name="renderElement" default="@this"/>
        <cc:attribute name="isInt" default="true"/>
        <cc:attribute name="minimum" default="0"/>
        <cc:attribute name="maximum" default="999999999"/>
        <cc:attribute name="pattern" default="#,##0.##"/>
        <cc:attribute name="validatorMessage" default="ausserhalb des gÃ¼ltigen Bereichs"/>
    </cc:interface>
    
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <cc:editableValueHolder name="#{cc.id}" targets="text"/>
        <h:panelGroup styleClass="#{cc.attrs.styleClassComponent}">
            <h:inputText id="text" 
                         value="#{cc.attrs.value}" 
                         title="#{cc.attrs.title}"
                         styleClass="number #{cc.attrs.styleClass} #{cc.attrs.required ? ' required ' : ''}"                          
                         readonly="#{cc.attrs.readonly}"
                         disabled="#{cc.attrs.disabled}"
                         required="#{cc.attrs.required}"
                         requiredMessage="#{msg.msgValueNeeded}"
                         validatorMessage="#{cc.attrs.validatorMessage}"
                         >
                <f:ajax event="blur" render="#{cc.attrs.renderElement} :logout:remaining message"/>
                <f:convertNumber pattern="#{cc.attrs.pattern}"/>
                <f:validateLongRange rendered="#{cc.attrs.isInt}" minimum="#{cc.attrs.minimum}" maximum="#{cc.attrs.maximum}"/>
                <f:validateDoubleRange rendered="#{!cc.attrs.isInt}" minimum="#{cc.attrs.minimum}" maximum="#{cc.attrs.maximum}"/>
            </h:inputText>
            <h:message for="text" id="message" errorClass="errorMessage"/>
        </h:panelGroup>

    </cc:implementation>
</html>
