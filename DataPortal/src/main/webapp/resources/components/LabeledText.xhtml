<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="Label"/>
        <cc:attribute name="Text"/>
        <cc:attribute name="Required" default="false"/>
        <cc:attribute name="styleClass" default="element70"/>
        <cc:attribute name="readonly" default="false"/>
        <cc:attribute name="displayAsLabel" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="inputPart">
            <h:message for="idText" id="msgText" styleClass="errorMessage"/>
            <h:outputLabel styleClass="label" value="#{cc.attrs.Label}:" />
            <br/>
            <h:inputText id="idText" rendered="#{not cc.attrs.displayAsLabel or not cc.attrs.readonly}"
                         styleClass="#{cc.attrs.styleClass} #{cc.attrs.Required ? 'required' : ''}" 
                         value="#{cc.attrs.Text}" 
                         readonly="#{cc.attrs.readonly}"
                         required="#{cc.attrs.Required}">
                <f:ajax event="blur" render="@this msgText :logout:remaining msgText" />
            </h:inputText>
            <h:outputLabel rendered="#{cc.attrs.displayAsLabel and cc.attrs.readonly}"
                           styleClass="#{cc.attrs.styleClass}"
                           value="#{cc.attrs.Text}"/>
    </div>
</cc:implementation>
</html>
