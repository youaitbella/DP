<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="label"/>
        <cc:attribute name="value"/>
        <cc:attribute name="required" default="false"/>
        <cc:attribute name="readonly" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="inputPart">
            <h:outputLabel styleClass="label30 alignTop" value="#{cc.attrs.label}:" />
            <h:inputTextarea id="idText" 
                             styleClass="area70Low alignTop #{cc.attrs.required ? 'required' : ''}" 
                             readonly="#{cc.attrs.readonly}"
                             value="#{cc.attrs.value}" 
                             required="#{cc.attrs.required}" 
                             requiredMessage="#{msg.msgValueNeeded}" >
                <f:ajax event="blur" render="@this msgText :logout:remaining msgText" />
            </h:inputTextarea>
            <h:message for="idText" id="msgText" styleClass="errorMessage"/>
        </div>
    </cc:implementation>
</html>
