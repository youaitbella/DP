<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="ikList"/>
        <cc:attribute name="isFixed"/>
        <cc:attribute name="value"/>
        <cc:attribute name="required" default="true"/>
        <cc:attribute name="listener" method-signature="void listener()"/>
        <cc:attribute name="readonly" default="false"/>
        <cc:attribute name="renderElement" default="@this"/>
        <cc:actionSource name="ikMulti"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <cc:editableValueHolder name="#{cc.id}" targets="ikMulti"/>
                <div class="inputPart">
                    <h:outputLabel styleClass="label10 #{cc.attrs.required ? ' required ' : ''}" for="ikMulti" value="#{msg.lblIkShort}:"/>

                    <h:selectOneMenu styleClass="col08em #{cc.attrs.required ? ' required ' : ''}"
                                     rendered="#{!cc.attrs.readonly and cc.attrs.ikList.size() gt 1 and not cc.attrs.isFixed}"
                                     id="ikMulti"
                                     title="#{msg.titleIK}"
                                     required="#{cc.attrs.required}"
                                     requiredMessage="#{msg.msgValueNeeded}"
                                     value="#{cc.attrs.value}"
                                     hideNoSelectionOption="true" >
                        <f:selectItem itemLabel="#{msg.lblChooseEntryShort}" itemValue="#{0}" noSelectionOption="true"/>
                        <f:selectItems value="#{cc.attrs.ikList}"/>
                        <f:ajax event="blur" render="#{cc.attrs.renderElement} :logout:remaining msgMultiIk"/>
                        <f:ajax event="change" listener="#{cc.attrs.listener}" render="@form :logout:remaining msgMultiIk" />
                    </h:selectOneMenu>

                    <h:inputText styleClass="col07em" readonly="true" value="#{cc.attrs.value}" rendered="#{cc.attrs.readonly or cc.attrs.ikList.size() le 1 or cc.attrs.isFixed}"/>

                    <h:outputLabel id="hospitalName" styleClass="label marginLeft" value="#{applicationTools.retrieveHospitalInfo(cc.attrs.value)}"/>

                    <h:message for="ikMulti" id="msgMultiIk" styleClass="errorMessage"/>

                    <br/>
                    <h:outputLabel styleClass="label10" value="" rendered="#{!cc.attrs.readonly and cc.attrs.ikList.size() gt 1}"/>
                    <h:outputText value="#{msg.lblNubHintMoreIks}" rendered="#{!cc.attrs.readonly and cc.attrs.ikList.size() gt 1}"/>
                </div>
    </cc:implementation>
</html>
