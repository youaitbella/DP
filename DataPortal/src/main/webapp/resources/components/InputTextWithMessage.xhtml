<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value"/>
        <cc:attribute name="required" default="false"/>
        <cc:attribute name="styleClass" default="element70"/>
        <cc:attribute name="readOnly" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <cc:editableValueHolder name="#{cc.id}" targets="text"/>
        <h:inputText id="text" 
                     value="#{cc.attrs.value}" 
                     styleClass="#{cc.attrs.styleClass}"                          
                     readonly="#{cc.attrs.readOnly}"
                     required="#{cc.attrs.required}"
                     requiredMessage="#{msg.msgValueNeeded}">
            <f:ajax render="@this :logout:remaining message"/>
        </h:inputText>
        <h:message for="text" id="message" errorClass="errorMessage"/>

    </cc:implementation>
</html>
