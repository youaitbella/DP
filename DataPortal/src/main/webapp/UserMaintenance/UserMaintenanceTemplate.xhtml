<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h1>#{msg.nameUSER_MAINTENANCE}</h1>
        <h:form id="form">
            <div class="tab">
                <ul class="tab">
                    <ui:repeat value="#{editUserMaintenance.topics}" var="topic">
                        <li class="#{topic.active ? 'activetab' : 'tab'}">
                            <h:commandLink value="#{topic.title}" action="#{editUserMaintenance.changeTabPage(topic.key)}"
                                           immediate="false">
                            </h:commandLink>
                        </li>

                    </ui:repeat>
                </ul>
            </div>
            <div class="edit">
                <ui:insert name="maintenanceContent">Content</ui:insert>
            </div>
        </h:form>
        <script type="text/javascript">
            #{editUserMaintenance.script}
        </script>
    </ui:define>

</ui:composition>
