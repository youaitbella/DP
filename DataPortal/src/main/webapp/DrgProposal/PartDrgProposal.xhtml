<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:feature="http://xmlns.jcp.org/jsf/composite/components/feature">

    <h2>
        <h:commandLink action="#{sessionController.navigate(sessionTools.pages.DrgProposalSummary)}" value="#{msg.lblDrgProposal}" immediate="true"/>
    </h2>
    <div class="paddingElement">
        <feature:DrgProposalNode parentNode="#{drgProposalTreeHandler.accountNode}" isSealed="false" 
                              showDelete="true" showSelectBox="false"
                              rendered="#{drgProposalTreeHandler.accountNode.children.size() gt 0}"/>

        <p>
            <h:commandLink styleClass="bigButton #{applicationTools.isEnabled('IsDrgProposalCreateEnabled') ? '' : 'buttonDisabled'}" 
                           action="#{drgProposalList.editDrgProposal}" value="#{msg.btnNewDrgProposal}" immediate="true" 
                           disabled="#{!applicationTools.isEnabled('IsDrgProposalCreateEnabled')}">
                <f:param name="id" value="new"/>
            </h:commandLink>
        </p>
    </div>
</ui:composition>
