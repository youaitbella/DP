<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalTemplate.xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="metaData"/>
    <ui:define name="userInfo"/>
    <ui:define name="menuList"/>
    <ui:define name="bottom"/>

    <ui:define name="mainContent">
        <h:form id="Login">
            <p>
                <h:outputLabel styleClass="label" for="email" value="#{msg.lblEmailOrUser}:"/>
                <br/>
                <h:inputText styleClass="inputmedium" id="email" value="#{login.emailOrUser}"
                             title="#{msg.titleEmailOrUser}"
                             required="true" requiredMessage="#{msg.msgValueNeeded}"/>
                <h:message for="email" errorClass="errorMessage"/>
            </p>
            <p>
                <h:outputLabel styleClass="label" for="password" value="#{msg.lblPassword}:"/>
                <br/>
                <h:inputSecret styleClass="inputmedium" id="password" value="#{login.password}" required="true" requiredMessage="#{msg.msgValueNeeded}"/>
                <h:message for="password" errorClass="errorMessage"/>
            </p>
            Kennwort vergessen? Als registrierter Anwender können Sie ein
            <a href="#{request.contextPath}/login/RequestPassword.xhtml" title="Neues Kennwort anfordern (nur für registrierte Anwender)" class="label">
                neues Kennwort anfordern
            </a>.
            <br/>
            <h:outputText styleClass="errorMessage" value="#{login.loginMessage}"/>
            <p>
                <h:commandButton styleClass="bigButton" action="#{login.login}" immediate="false" value="#{msg.btnLogin}" title="#{msg.titleLogin}"/>
            </p>
            <br/>
            <br/>
            <p>
                <h:outputLabel styleClass="label" value="#{msg.lblNotRegistered}"/>
                <br/>
                <h:commandLink styleClass="bigButton" action="Register" immediate="true" value="#{msg.btnRegister}" title="#{msg.titleRegister}"/>
            </p>
            <br/>
            <br/>
            <p>
                Sie möchten sich vorab informieren, welche Funktionalität Ihnen dieses Datenportal bietet?
                <br/>
                Besuchen Sie unsere <a href ="http://inek-drg.de">Homepage</a>
                und lesen Sie das <a href="#{request.contextPath}/resources/manual/InEK-Datenportal.pdf" class="label" target="blank" title="#{msg.titleManual}">Anwenderhandbuch</a>.
            </p>

        </h:form>
    </ui:define>
</ui:composition>
