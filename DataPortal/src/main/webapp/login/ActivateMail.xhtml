<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalPublicTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="key" value="#{activateMail.key}"/>
            <f:viewParam name="mail" value="#{activateMail.email}"/>
        </f:metadata>
        <h:form>
            <div class="edit">
            <p>
                <h:outputLabel styleClass="label" for="email" value="#{msg.lblMail}:"/>
                <br/>
                <h:inputText styleClass="input" id="email" value="#{activateMail.email}" required="true"/>
            </p>
            <p>
                <h:outputLabel styleClass="label" for="activationKey" value="#{msg.lblActivationKey}:"/>
                <br/>
                <h:inputText styleClass="input" id="activationKey" value="#{activateMail.key}" required="true"/>
            </p>
            <p>
                <h:outputLabel styleClass="label" for="password" value="#{msg.lblPassword}:"/>
                <br/>
                <h:inputSecret styleClass="input" id="password" value="#{activateMail.password}" required="true"/>
            </p>
            <p>
                <h:commandButton styleClass="bigButton" action="#{activateMail.activateAndLogin}" immediate="false" value="#{msg.btnActivateAndLogin}"/>
            </p>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
