<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ac="http://xmlns.jcp.org/jsf/composite/components/additionalcost"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components">

    <ui:define name="content">
        #{additionalCostTreeHandler.refreshNodes()}
        #{inekAcTreeHandler.refreshNodes()}
        
        <h:form class="paddingElement">
            <h1>#{msg.nameADDITIONAL_COST}</h1>
            
            <h4><h:outputLabel value="#{msg.infoOpenADDITIONAL_COST}"/></h4> 
            <inek:AdditionalCostList list="#{additionalCostList.openAdditionalCosts}"/>
            
            <h:commandLink styleClass="bigButton"
                           action="#{additionalCostList.editAdditionalCost}"
                           immediate="true"
                           value="#{msg.btnNewAdditionalCost}"
                           >
                <f:param name="id" value="new"/>
            </h:commandLink>

            <h4><h:outputLabel value="#{msg.infoProvidedData}"/></h4>
            <inek:AdditionalCostList list="#{additionalCostList.providedAdditionalCosts}"/>
            
        </h:form>
    </ui:define>
</ui:composition>
