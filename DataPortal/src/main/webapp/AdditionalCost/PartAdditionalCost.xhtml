<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ac="http://xmlns.jcp.org/jsf/composite/components/additionalcost"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h2>
            <h:commandLink action="#{sessionController.navigate(sessionTools.pages.AdditionalCostSummary)}" value="#{msg.nameADDITIONAL_COST}" immediate="true"/>
        </h2>
        <div class="paddingElement">
            #{additionalCostTreeHandler.accountNode.refresh()}

            <ac:AdditionalCostNode parentNode="#{additionalCostTreeHandler.accountNode}" isSealed="false" 
                                   showDelete="true" showSelectBox="false"
                                   rendered="#{additionalCostTreeHandler.accountNode.children.size() gt 0}"/>

            <h:commandLink styleClass="bigButton #{additionalCostList.newAllowed? '' : 'buttonDisabled'}"
                           action="#{additionalCostList.newAdditionalCost()}"
                           immediate="true"
                           value="#{msg.btnNewAdditionalCost}"
                           disabled="#{!additionalCostList.newAllowed}"
                           >
                <f:param name="id" value="new"/>
            </h:commandLink>

        </div>
    </ui:composition>
</html>
