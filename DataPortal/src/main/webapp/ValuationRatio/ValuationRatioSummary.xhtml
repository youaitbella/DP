<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/PortalMenuTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="content">
        <h:form id="form" prependId="false">

            <h1>#{msg.nameVALUATION_RATIO}</h1>

            <h4><h:outputLabel value="Offene (noch nicht an das InEK gesendete) Bewertungsrelationen"/></h4>
            <inek:InsuranceNubNoticeList list="#{valuationRatioList.openRelations}"/>

            <div class="toolBar marginLeft">
                <h:commandLink styleClass="bigButton" action="#{valuationRatioList.editValuationRatio}" 
                               immediate="true" value="Neue Bewertungsrelation">
                    <f:param name="id" value="new"/>
                </h:commandLink>
            </div>
            
            <c:if test="">
                <h4><h:outputLabel value="Bereits an das InEK gesendete Bewertungsrelationen"/></h4>
                <inek:InsuranceNubNoticeList list="#{valuationRatioList.providedRelations}"/>
            </c:if>
            
        </h:form>
    </ui:define>

</ui:composition>
