<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <ui:define name="mainContent">
        <h1>B-1: Krankenhäuser mit Datenübermittlung nach Größenklassen (Bettenzahl)/Bundesland, Datenjahr #{param['dataYear']}</h1>
        <h:form styleClass="verticalSpace">
            Bundesland
            <h:selectOneMenu value="#{sizeByStateController.state}">
                <f:selectItems value="#{applicationData.states}" var="item" itemLabel="#{item.value}" itemValue="#{item.key}"/>
                <f:ajax render="@all"/>
            </h:selectOneMenu>
        </h:form>
        
        
        <h:form id="dataTable">
            <ace:dataTable  id="bedclass-table"
                            value="#{sizeByStateController.data}"
                            var="data"
                            resizableColumns="true"
                          >
                <ace:column styleClass="data-table-left" id="size" headerText="Bettenstufe" sortBy="#{data.levelSort}"
                                filterBy="#{data.level}" filterMatchMode="contains">
                    <h:outputText id="sizegCell" value="#{data.level}"/>
                </ace:column>
                <ace:column styleClass="data-table-left" id="hospitalCount" headerText="Anzahl KH" sortBy="#{data.hospitalCount}"
                            filterBy="#{data.hospitalCount}" filterMatchMode="contains">
                    <h:outputText id="hospitalCountCell" value="#{data.hospitalCount}">
                        <f:convertNumber pattern="###,###,###"/>
                    </h:outputText>
                </ace:column>
                <ace:column styleClass="data-table-right" id="fractionCases" headerText="Anteil KH" sortBy="#{data.hospitalFraction}"
                            filterBy="#{data.hospitalFraction}" filterMatchMode="contains">
                    <h:outputText id="fractionCasesCell" value="#{data.hospitalFraction}">
                        <f:convertNumber type="percent" minFractionDigits="2"/>
                    </h:outputText>
                </ace:column>
            </ace:dataTable>
        </h:form>
        <h3 class="text-center">Anzahl KH gesamt: #{sizeByStateController.total}</h3>
    </ui:define>

</ui:composition>
