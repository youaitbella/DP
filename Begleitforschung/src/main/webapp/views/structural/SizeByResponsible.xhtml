<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <ui:define name="mainContent">
        #{agreement.checkAgreement()}
        <h1>B-2: Krankenhäuser mit Datenübermittlung nach Größenklassen (Fallzahl vollstat.)/Trägerschaft, Datenjahr #{param['dataYear']})</h1>
        <h:form styleClass="verticalSpace">
            <b>Träger</b>
            <h:selectOneMenu value="#{sizeByResponsibleController.responsible}" style="margin-left: 4px;">
                <f:selectItems value="#{applicationData.responsibles}" var="item" itemLabel="#{item.value}" itemValue="#{item.key}"/>
                <f:ajax render="@all"/>
            </h:selectOneMenu>
        </h:form>
        
        <h:form id="dataTable">
            <ace:dataTable  value="#{sizeByResponsibleController.data}"
                            var="data"
                            resizableColumns="true"
                            staticHeaders="false"
                            style="width: 450px;"
                          >
                <ace:column styleClass="data-table-left" id="size" headerText="Bettenstufe" sortBy="#{data.levelSort}"
                                filterBy="#{data.level}" filterMatchMode="contains">
                    <h:outputText id="sizegCell" value="#{data.level}"/>
                </ace:column>
                <ace:column styleClass="data-table-left" id="hospitalCount" headerText="Anzahl KH" sortBy="#{data.hospitalCount}"
                            filterBy="#{data.hospitalCount}" filterMatchMode="contains">
                    <h:outputText id="hospitalCountCell" value="#{data.hospitalCount}">
                        <f:convertNumber pattern="###,###,###"/>
                    </h:outputText>
                </ace:column>
                <ace:column styleClass="data-table-right" id="fractionCases" headerText="Anteil KH" sortBy="#{data.hospitalFraction}"
                            filterBy="#{data.hospitalFraction}" filterMatchMode="contains">
                    <h:outputText id="fractionCasesCell" value="#{data.hospitalFraction}">
                        <f:convertNumber type="percent" minFractionDigits="2"/>
                    </h:outputText>
                </ace:column>
            </ace:dataTable>
        </h:form>
        <h3 class="text-center" style="width: 450px;">Anzahl KH gesamt: #{sizeByResponsibleController.total}</h3>
    </ui:define>

</ui:composition>
