<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:pf="http://primefaces.org/ui"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <ui:define name="mainContent">
        #{agreement.checkAgreement()}
        <h1>B-2: Krankenhäuser mit Datenübermittlung nach Größenklassen (Fallzahl vollstat.)/Trägerschaft, Datenjahr #{param['dataYear']})</h1>
        <h:form styleClass="verticalSpace">
            <h:panelGrid columns="2">
                <h:outputLabel value="Träger: " for="selectionResponsible" />
                <pf:selectOneMenu id="selectionResponsible" value="#{sizeByResponsibleController.responsible}">
                    <f:selectItems value="#{applicationData.responsibles}" var="item" itemLabel="#{item.value}" itemValue="#{item.key}"/>
                    <pf:ajax update=":dataTable"/>
                </pf:selectOneMenu>
            </h:panelGrid>
        </h:form>
        
        <h:form id="dataTable">
            <pf:dataTable  value="#{sizeByResponsibleController.data}"
                            var="data"
                            resizableColumns="true"
                            style="width: 650px;"
                          >
                <pf:column styleClass="data-table-left" id="size" headerText="Bettenstufe" sortBy="#{data.levelSort}">
                    <h:outputText id="sizegCell" value="#{data.level}"/>
                </pf:column>
                <pf:column styleClass="data-table-right" id="hospitalCount" headerText="Anzahl KH" sortBy="#{data.hospitalCount}">
                    <h:outputText id="hospitalCountCell" value="#{data.hospitalCount}">
                        <f:convertNumber pattern="###,###,###"/>
                    </h:outputText>
                </pf:column>
                <pf:column styleClass="data-table-right" id="fractionCases" headerText="Anteil KH" sortBy="#{data.hospitalFraction}">
                    <h:outputText id="fractionCasesCell" value="#{data.hospitalFraction}">
                        <f:convertNumber type="percent" minFractionDigits="2"/>
                    </h:outputText>
                </pf:column>
            </pf:dataTable>
            <h3 class="text-center" style="width: 450px;">Anzahl KH gesamt: #{sizeByResponsibleController.total}</h3>
        </h:form>
    </ui:define>

</ui:composition>
