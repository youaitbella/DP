<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <ui:define name="mainContent">
        <h1>Kapitel</h1>
        
        <h:form id="dataTable" styleClass="verticalSpace">
            <ace:dataTable  id="table"
                            value="#{entities.getPartialInpatientCaresProcChapter(param['dataYear'])}"
                            var="x"
                            resizableColumns="true"
                          >
                <ace:column styleClass="data-table-left" id="area" headerText="Kapitel" sortBy="#{x.area}"
                                filterBy="#{x.area}" filterMatchMode="contains">
                    <h:outputText id="areaCell" value="#{x.area}"/>
                </ace:column>
                <ace:column styleClass="data-table-left" id="areaName" headerText="Kapitelname" sortBy="#{x.areaName}"
                            filterBy="#{x.areaName}" filterMatchMode="contains">
                    <h:outputText id="areaNameCell" value="#{x.areaName}">
                    </h:outputText>
                </ace:column>
                <ace:column styleClass="data-table-right" id="numKh" headerText="Anzahl KH" sortBy="#{x.numKh}"
                            filterBy="#{x.numKh}" filterMatchMode="contains">
                    <h:outputText id="numKhCell" value="#{x.numKh}">
                        <f:convertNumber pattern="###,###,###"/>
                    </h:outputText>
                </ace:column>
                <ace:column styleClass="data-table-right" id="numPartialInpatient" headerText="Fallzahl" sortBy="#{x.numPartialInpatient}"
                            filterBy="#{x.numPartialInpatient}" filterMatchMode="contains">
                    <h:outputText id="numPartialInpatientCell" value="#{x.numPartialInpatient}">
                        <f:convertNumber pattern="###,###,###"/>
                    </h:outputText>
                </ace:column>
            </ace:dataTable>
        </h:form>
        <h3 class="text-center">Summentabelle</h3>
        <h:form id="data-table-sum">
            <ace:dataTable  id="c113-table-sum"
                            value="#{entities.getPartialInpatientCaresProcSum(param['dataYear'])}"
                                var="x"
                                resizableColumns="true"
                              >
                <ace:column styleClass="data-table-right" id="sumCasesSum" headerText="Anzahl KH" sortBy="#{x.numKh}"
                            >
                    <h:outputText id="sumCasesSumCell" value="#{x.numKh}">
                        <f:convertNumber pattern="###,###,###"/>
                    </h:outputText>
                </ace:column>
                <ace:column styleClass="data-table-right" id="avgLosSum" headerText="Anzahl TS Gesamt" sortBy="#{x.numPartialInpatient}"
                            >
                    <h:outputText id="avgLosSumCell" value="#{x.numPartialInpatient}">
                        <f:convertNumber pattern="###,###,###"/>
                    </h:outputText>
                </ace:column>
            </ace:dataTable>
        </h:form>
        <h3 class="text-center">Hinweise</h3>
        <p class="info-text">
            Die Übermittlungsverpflichtung macht keine eindeutige Vorgabe, daher kann in der Datenerhebung<br/>
            (je nach Softwaresystem) ein teilstationärer Datensatz für alle Behandlungen in einem Quartal oder aber<br/>
            für jede einzelne Behandlung stehen.<br/><br/>
            Ohne Duplikate.
        </p>
    </ui:define>

</ui:composition>
