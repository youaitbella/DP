<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                xmlns:pf="http://primefaces.org/ui"
                >
    <ui:define name="mainContent">
        #{agreement.checkAgreement()}
        <h1>C-1-1-2: Vollstationäre Fälle in Hauptabteilungen, nach Altersklassen und Geschlecht, Datenjahr #{param['dataYear']}</h1>
        <h:form id="dataTable">
            <pf:dataTable  id="c112-table"
                            value="#{entities.getC_112(param['dataYear'])}"
                            var="x"
                            resizableColumns="true"
                            tableStyle="table-layout: auto;"
                          >
                <pf:column styleClass="data-table-left" id="level" headerText="Altersstufe" sortBy="#{x.level}"
                                filterBy="#{x.level}" filterMatchMode="contains">
                    <h:outputText id="levelCell" value="#{x.level}"/>
                </pf:column>
                <pf:column styleClass="data-table-right" id="sumA" headerText="Anz. Fälle ges." sortBy="#{x.sumA}"
                            filterBy="#{x.sumA}" filterMatchMode="contains">
                    <h:outputText id="sumACell" value="#{x.sumA}">
                        <f:convertNumber pattern="###,###,###"/>
                    </h:outputText>
                </pf:column>
                <pf:column styleClass="data-table-right" id="sumAw" headerText="Anz. Fälle W." sortBy="#{x.sumAw}"
                            filterBy="#{x.sumAw}" filterMatchMode="contains">
                    <h:outputText id="sumAwCell" value="#{x.sumAw}">
                        <f:convertNumber pattern="###,###,###"/>
                    </h:outputText>
                </pf:column>
                <pf:column styleClass="data-table-right" id="sumAm" headerText="Anz. Fälle M." sortBy="#{x.sumAm}"
                            filterBy="#{x.sumAm}" filterMatchMode="contains">
                    <h:outputText id="sumAmCell" value="#{x.sumAm}">
                        <f:convertNumber pattern="###,###,###"/>
                    </h:outputText>
                </pf:column>
                <pf:column styleClass="data-table-right" id="sumAu" headerText="Anz. Fälle U." sortBy="#{x.sumAu}"
                            filterBy="#{x.sumAu}" filterMatchMode="contains">
                    <h:outputText id="sumAuCell" value="#{x.sumAu}">
                        <f:convertNumber pattern="###,###,###"/>
                    </h:outputText>
                </pf:column>
                <pf:column styleClass="data-table-right" id="fractionW" headerText="Ant. Fälle W." sortBy="#{x.fractionW}"
                            filterBy="#{x.fractionW}" filterMatchMode="contains">
                    <h:outputText id="fractionWCell" value="#{x.fractionW}">
                        <f:convertNumber type="percent" minFractionDigits="2" />
                    </h:outputText>
                </pf:column>
                <pf:column styleClass="data-table-right" id="fractionM" headerText="Ant. Fälle M." sortBy="#{x.fractionM}"
                            filterBy="#{x.fractionM}" filterMatchMode="contains">
                    <h:outputText id="fractionMCell" value="#{x.fractionM}">
                        <f:convertNumber type="percent" minFractionDigits="2" />
                    </h:outputText>
                </pf:column>
                <pf:column styleClass="data-table-right" id="fractionU" headerText="Ant. Fälle U." sortBy="#{x.fractionU}"
                            filterBy="#{x.fractionU}" filterMatchMode="contains">
                    <h:outputText id="fractionUCell" value="#{x.fractionU}">
                        <f:convertNumber type="percent" minFractionDigits="2" />
                    </h:outputText>
                </pf:column>
            </pf:dataTable>
        </h:form>
        <h3 class="text-right" style="margin-right: 17px;">Summentabelle</h3>
        <h:form id="data-table-sum">
            <pf:dataTable  id="table-sum"
                            value="#{entities.getC_112_sum(param['dataYear'])}"
                                var="x"
                                resizableColumns="true"
                                tableStyle="table-layout: auto;"
                              >
                <pf:column styleClass="data-table-right" id="sumCasesSum" headerText="Fälle" sortBy="#{x.sumA}"
                            >
                    <h:outputText id="sumCasesSumCell" value="#{x.sumA}">
                        <f:convertNumber pattern="###,###,###"/>
                    </h:outputText>
                </pf:column>
                <pf:column styleClass="data-table-right" id="sumAwSum" headerText="Fälle W." sortBy="#{x.sumAw}"
                            >
                    <h:outputText id="sumAwSumCell" value="#{x.sumAw}">
                        <f:convertNumber pattern="###,###,###"/>
                    </h:outputText>
                </pf:column>
                <pf:column styleClass="data-table-right" id="sumAmSum" headerText="Fälle M." sortBy="#{x.sumAm}"
                            >
                    <h:outputText id="sumAmSumCell" value="#{x.sumAm}">
                        <f:convertNumber pattern="###,###,###"/>
                    </h:outputText>
                </pf:column>
                <pf:column styleClass="data-table-right" id="sumAuSum" headerText="Fälle U." sortBy="#{x.sumAu}"
                            >
                    <h:outputText id="sumAuSumCell" value="#{x.sumAu}">
                        <f:convertNumber pattern="###,###,###"/>
                    </h:outputText>
                </pf:column>
                <pf:column styleClass="data-table-right" id="fractionWSum" headerText="Ant. W." sortBy="#{x.fractionW}"
                            >
                    <h:outputText id="fractionWSumCell" value="#{x.fractionW}">
                        <f:convertNumber type="percent" minFractionDigits="2" />
                    </h:outputText>
                </pf:column>
                <pf:column styleClass="data-table-right" id="fractionMSum" headerText="Ant. M." sortBy="#{x.fractionM}"
                            >
                    <h:outputText id="fractionMSumCell" value="#{x.fractionM}">
                        <f:convertNumber type="percent" minFractionDigits="2" />
                    </h:outputText>
                </pf:column>
                <pf:column styleClass="data-table-right" id="fractionUSum" headerText="Ant. U." sortBy="#{x.fractionU}"
                            >
                    <h:outputText id="fractionUSumCell" value="#{x.fractionU}">
                        <f:convertNumber type="percent" minFractionDigits="2" />
                    </h:outputText>
                </pf:column>
            </pf:dataTable>
        </h:form>
        <p class="info-text" style="clear: both;">
            ohne Mischfälle (Versorgung in Hauptabteilung und belegärztliche Versorgung)
        </p>
    </ui:define>

</ui:composition>
