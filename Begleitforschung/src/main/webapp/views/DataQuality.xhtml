<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <ui:define name="mainContent">
        <h1>Datenqualität</h1>
        <h:form id="dataTable">
            <ace:dataTable  id="c113-table"
                            value="#{entities.getDataQuality(param['dataYear'])}"
                            var="x"
                            resizableColumns="true"
                          >
                <ace:column styleClass="data-table-left" id="type" headerText="Art" sortBy="#{x.type}"
                                filterBy="#{x.type}" filterMatchMode="contains">
                    <h:outputText id="typeCell" value="#{x.type}"/>
                </ace:column>
                <ace:column styleClass="data-table-right" id="num" headerText="Fallzahl" sortBy="#{x.num}"
                            filterBy="#{x.num}" filterMatchMode="contains">
                    <h:outputText id="numCell" value="#{x.num}">
                        <f:convertNumber pattern="###,###,###"/>
                    </h:outputText>
                </ace:column>
                <ace:column styleClass="data-table-right" id="fraction" headerText="Anteil" sortBy="#{x.fraction}"
                            filterBy="#{x.fraction}" filterMatchMode="contains">
                    <h:outputText id="fractionCell" value="#{x.fraction}">
                        <f:convertNumber type="percent" minFractionDigits="2"/>
                    </h:outputText>
                </ace:column>
            </ace:dataTable>
        </h:form>
        <h3 class="text-center">Hinweise</h3>
        <p class="info-text">
            Abgewiesene Fälle: Abweisung durch Fehlerverfahren
        </p>
    </ui:define>

</ui:composition>
