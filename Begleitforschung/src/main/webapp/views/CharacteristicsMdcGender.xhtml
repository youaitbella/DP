<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <ui:define name="mainContent">
        <h:form id="table">
            <ace:dataTable  id="c111_table"
                            value="#{entities.getC_111(param['dataYear'])}"
                            var="x"
                            resizableColumns="true"
                          >
                <ace:column id="mdc" headerText="MDC" sortBy="#{x.mdc}"
                                filterBy="#{x.mdc}" filterMatchMode="contains">
                    <h:outputText id="mdcCell" value="#{x.mdc}"/>
                </ace:column>
                <ace:column id="name" headerText="Name" sortBy="#{x.name}"
                            filterBy="#{x.name}" filterMatchMode="contains">
                    <h:outputText id="nameCell" value="#{x.name}"/>
                </ace:column>
                <ace:column id="sumCases" headerText="Anz. Fälle ges." sortBy="#{x.sumA}"
                            filterBy="#{x.sumA}" filterMatchMode="contains">
                    <h:outputText id="sumCasesCell" value="#{x.sumA}"/>
                </ace:column>
                <ace:column id="sumAw" headerText="Anz. Fälle W." sortBy="#{x.sumAw}"
                            filterBy="#{x.sumAw}" filterMatchMode="contains">
                    <h:outputText id="sumAwCell" value="#{x.sumAw}"/>
                </ace:column>
                <ace:column id="sumAm" headerText="Anz. Fälle M." sortBy="#{x.sumAm}"
                            filterBy="#{x.sumAm}" filterMatchMode="contains">
                    <h:outputText id="sumAmCell" value="#{x.sumAm}"/>
                </ace:column>
                <ace:column id="sumAu" headerText="Anz. Fälle U." sortBy="#{x.sumAu}"
                            filterBy="#{x.sumAu}" filterMatchMode="contains">
                    <h:outputText id="sumAuCell" value="#{x.sumAu}"/>
                </ace:column>
                <ace:column id="fractionW" headerText="Ant. Fälle W." sortBy="#{x.fractionW}"
                            filterBy="#{x.fractionW}" filterMatchMode="contains">
                    <h:outputText id="fractionWCell" value="#{x.fractionW}"/>
                </ace:column>
                <ace:column id="fractionM" headerText="Ant. Fälle M." sortBy="#{x.fractionM}"
                            filterBy="#{x.fractionM}" filterMatchMode="contains">
                    <h:outputText id="fractionMCell" value="#{x.fractionM}"/>
                </ace:column>
                <ace:column id="fractionU" headerText="Ant. Fälle U." sortBy="#{x.fractionU}"
                            filterBy="#{x.fractionU}" filterMatchMode="contains">
                    <h:outputText id="fractionUCell" value="#{x.fractionU}"/>
                </ace:column>
        </ace:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
