<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:cb="http://inek.org/dataportal/clientbehaviour"
                >

    <ui:define name="mainContent">
        <h:form>
            <h:selectOneMenu value="#{infoByHospitalSizeController.state}">
                <f:selectItems value="#{applicationData.states}" var="state" itemLabel="#{state.value}" itemValue="#{state.key}"/>
                
            </h:selectOneMenu>
        </h:form>
        
        <h:form id="dataTable">
            <ace:dataTable  id="c121-table"
                            value="#{entities.getC_113(param['dataYear'])}"
                            var="x"
                            resizableColumns="true"
                          >
                <ace:column styleClass="data-table-left" id="drg" headerText="DRG" sortBy="#{x.drg}"
                                filterBy="#{x.drg}" filterMatchMode="contains">
                    <h:outputText id="drgCell" value="#{x.drg}"/>
                </ace:column>
                <ace:column styleClass="data-table-left" id="name" headerText="DRG-Name" sortBy="#{x.name}"
                            filterBy="#{x.name}" filterMatchMode="contains">
                    <h:outputText id="nameCell" value="#{x.name}">
                    </h:outputText>
                </ace:column>
                <ace:column styleClass="data-table-right" id="sumA" headerText="Anz. Fälle" sortBy="#{x.sumA}"
                            filterBy="#{x.sumA}" filterMatchMode="contains">
                    <h:outputText id="sumACell" value="#{x.sumA}">
                        <f:convertNumber pattern="###,###,###"/>
                    </h:outputText>
                </ace:column>
                <ace:column styleClass="data-table-right" id="avgLos" headerText="mittlere Vwd." sortBy="#{x.avgLos}"
                            filterBy="#{x.avgLos}" filterMatchMode="contains">
                    <h:outputText id="avgLosCell" value="#{x.avgLos}">
                        <f:convertNumber pattern="###,###,###.##"/>
                    </h:outputText>
                </ace:column>
                <ace:column styleClass="data-table-right" id="avgStdDeviation" headerText="Stdabw. Vwd." sortBy="#{x.avgStdDeviation}"
                            filterBy="#{x.avgStdDeviation}" filterMatchMode="contains">
                    <h:outputText id="avgStdDeviationCell" value="#{x.avgStdDeviation}">
                        <f:convertNumber pattern="###,###,###.##"/>
                    </h:outputText>
                </ace:column>
                <ace:column styleClass="data-table-right" id="sumKla" headerText="Anz. Kurzlg." sortBy="#{x.sumKla}"
                            filterBy="#{x.sumKla}" filterMatchMode="contains">
                    <h:outputText id="sumKlaCell" value="#{x.sumKla}">
                        <f:convertNumber pattern="###,###,###"/>
                    </h:outputText>
                </ace:column>
                <ace:column styleClass="data-table-right" id="sumLla" headerText="Anz. Langlg." sortBy="#{x.sumLla}"
                            filterBy="#{x.sumLla}" filterMatchMode="contains">
                    <h:outputText id="sumLlaCell" value="#{x.sumLla}">
                        <f:convertNumber pattern="###,###,###"/>
                    </h:outputText>
                </ace:column>
                <ace:column styleClass="data-table-right" id="fractionKla" headerText="Ant. Kurzlg." sortBy="#{x.fractionKla}"
                            filterBy="#{x.fractionKla}" filterMatchMode="contains">
                    <h:outputText id="fractionKlaCell" value="#{x.fractionKla}">
                        <f:convertNumber type="percent" minFractionDigits="2"/>
                    </h:outputText>
                </ace:column>
                <ace:column styleClass="data-table-right" id="fractionLla" headerText="Ant. Langlg." sortBy="#{x.fractionLla}"
                            filterBy="#{x.fractionLla}" filterMatchMode="contains">
                    <h:outputText id="fractionLlaCell" value="#{x.fractionLla}">
                        <f:convertNumber type="percent" minFractionDigits="2"/>
                    </h:outputText>
                </ace:column>
            </ace:dataTable>
        </h:form>

        <h3 class="text-center">Hinweise</h3>
        <p class="info-text">
            Kurzlieger = Alle unterhalb der unteren Grenzverweildauer entlassenen / verlegten Fälle<br/>
            Langlieger = Alle oberhalb der oberen Grenzverweildauer entlassenen / verlegten Fälle<br/>
            
            ohne Mischfälle (Versorgung in Hauptabteilung und belegärztlicher Versorgung)
