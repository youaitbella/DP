<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:inek="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="parentNode" class="org.inek.portallib.tree.MenuTreeNode"/> 
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <ui:repeat value="#{cc.attrs.parentNode.children}" var="node" rendered="#{cc.attrs.parentNode.hasChildrenToShow()}">
            <div style="margin-left:16px;">
                <inek:MenuItem node="#{node}"/>
                <ui:repeat value="#{node.children}" var="node2" rendered="#{node.hasChildrenToShow()}">
                    <div style="margin-left:16px;">
                        <inek:MenuItem node="#{node2}"/>
                        <ui:repeat value="#{node2.children}" var="node3" rendered="#{node2.hasChildrenToShow()}">
                            <div style="margin-left:16px;">
                                <inek:MenuItem node="#{node3}"/>
                                <ui:repeat value="#{node3.children}" var="node4" rendered="#{node3.hasChildrenToShow()}">
                                    <div style="margin-left:16px;">
                                        <inek:MenuItem node="#{node4}"/>
                                        <ui:repeat value="#{node4.children}" var="node5" rendered="#{node4.hasChildrenToShow()}">
                                            <div style="margin-left:16px;">
                                                <inek:MenuItem node="#{node5}"/>
                                            </div>
                                        </ui:repeat>
                                    </div>
                                </ui:repeat>
                            </div>
                        </ui:repeat>
                    </div>
                </ui:repeat>
            </div>
        </ui:repeat>

    </cc:implementation>
</html>
